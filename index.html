poblaci\u00f3n y a la posteridad.\n\n\n"}, "5.4": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.4 Los robots del futuro.\n\nEncargados de realizar las tareas que, de otra manera, al ser humano le tomar\u00eda demasiado esfuerzo o que ser\u00eda imposible realizar, los sistemas de software y hardware con funciones operativas que se combinan con sistemas mec\u00e1nicos, han cambiado al mundo y lo seguir\u00e1n haciendo.\nDesde la era industrial (en nuestro e\u00f3n) las m\u00e1quinas han venido a reemplazar la mano de obra. Como la econom\u00eda acab\u00f3 con puestos de trabajo, se gener\u00f3 una especie de resentimiento contra la maquinaria. Sin embargo, aunque esto es natural la reacci\u00f3n de odio general que promovi\u00f3 manifestaciones en contra de la industria, lo que caus\u00f3 la maquinaria puesta al servicio de la fabricaci\u00f3n doto al mundo de una nueva visi\u00f3n, que repercute en toda la econom\u00eda a partir de esa revoluci\u00f3n industrial.\nNo es importante aqu\u00ed polemizar o debatir si fue un hecho o no que la maquinaria se haya impuesto para mejorar labores, al tiempo que despoja a los seres humanos de las oportunidades de empleo, sino que vamos a ver c\u00f3mo otras oportunidades para el desarrollo colectivo se generan a partir de la inventiva o innovaci\u00f3n de labores apalancadas en la maquinaria disponible que ha creado el nuevo mundo.\nPrimero la maquinaria fue mec\u00e1nica usando h\u00edbridos de metal y reacciones hidr\u00e1ulicas que permiten mover articulaciones a las que luego se a\u00f1adieron circuitos el\u00e9ctricos y programaci\u00f3n. Con todas las ventajas que representa una ola de avances tecnol\u00f3gicos para cualquier industria, debemos mantener una perspectiva de oportunidades para el intercambio comercial y la estabilidad de la cadena de producci\u00f3n y el abastecimiento, dentro de un contexto de almacenamiento sustentable.\nSiguiendo con la l\u00ednea de pensamiento sobre la cultura que hizo posible en Egipto entender la forma de generar riqueza y prosperidad para la naci\u00f3n, justamente en a\u00f1os de contingencia mundial de su \u00e9poca, es fundamental poder desarrollar mecanismos que permitan mantener los alimentos en estado de conservaci\u00f3n para la distribuci\u00f3n, en el momento requerido, y para ello vamos a poner la atenci\u00f3n sobre las posibilidades.\nSiendo una de las m\u00e1s obvias la capacidad de los drones, ya que es una industria en crecimiento, aunque emergente, pero cuyo uso se implementa para impulsar el espionaje, la fotograf\u00eda y el cine, as\u00ed como tambi\u00e9n para ser usados en lanzamientos de misiles.\nTodo invento tiene las dos caras de la moneda y sirven tanto para el bienestar como para servir de amenaza y siendo esto posible podemos girar la propuesta sobre los drones para que sean servidores de la cadena de abastecimiento tal como se usa cualquier otro medio de transporte, dejando otra vez la puerta abierta a las alternativas de reflexi\u00f3n que puedan concretarse en el \u00e9xito por parte de los organismos de control sobre transporte de alimentos hasta debido almacenamiento.\nOtra vez recalcamos el factor de p\u00e9rdida de cosechas ya que este es un mecanismo en el que los drones pueden ayudar a la poblaci\u00f3n. Esta puede ser una especulaci\u00f3n risible, pero tengamos en cuenta que por m\u00e1s que parezca absurda una idea en el papel, de convierte en sorpresiva realidad cuando se desarrolla con el tiempo. Como muchas de las cosas que existen actualmente gracias al avance tecnol\u00f3gico, hace a\u00f1os exist\u00edan solamente en el campo de la ciencia ficci\u00f3n o de los efectos cinematogr\u00e1ficos.\nAs\u00ed mismo dentro del campo de la especulaci\u00f3n pretendemos partir hacia la b\u00fasqueda de lo que pueda implementarse hasta lograr desarrollar herramientas que se transformen en la mejor manera de usar las tecnolog\u00edas, haciendo posible el transporte por aire de alimentos perecederos para aprovecharlos en su vida \u00fatil, as\u00ed como tambi\u00e9n funcionan como seguimiento a las etapas de cultivo.\nEs una parte de la misi\u00f3n contribuir a generar mayores niveles de calidad de vida, usando las creaciones del ingenio humano en servicio de la poblaci\u00f3n, salvaguardando el principio de protecci\u00f3n ambiental y usando sabiamente la distribuci\u00f3n de recursos.\nEl siguiente cuadro de esta reflexi\u00f3n proviene de la ofensiva resistencia del mundo al cambio clim\u00e1tico. Esta referencia no pretende transmitir un mensaje de protesta, sino que se usa para entender m\u00e1s claramente el pol\u00e9mico debate sobre si existe o no dicho cambio y si los seres humanos son los culpables, como tambi\u00e9n qu\u00e9 acciones pueden ayudar a controlarlo.\nA primera vista podemos ver que no hemos podido bajar un solo grado al recalentamiento global. Este apartado enfatiza la continua repercusi\u00f3n de seguir destruyendo el h\u00e1bitat natural para la expansi\u00f3n de las ciudades, as\u00ed como realizar obras de carreteras pavimentadas a lo largo del territorio nacional para cubrir la demanda de la poblaci\u00f3n que se ve obligada a conectarse a las ciudades por medio de las v\u00edas.\nEn este siglo donde el discurso vehemente de poetas delirantes inflamados con adicciones, apuntan que el aire se contamina con las emisiones de veh\u00edculos que usan combustibles f\u00f3siles, tienen la mitad del problema en su cabeza, pero no tienen la soluci\u00f3n completa. Aun cuando se ve muy obvio mirar hacia las energ\u00edas alternativas para poder funcionar, se necesita m\u00e1s que se\u00f1alar a quienes se rezagan a hacer el cambio de mind set.\nLas personas comunes no pueden sentirse culpables desde el consumismo solo porque parecen estar ayudando a las empresas a continuar el aumento de gases efecto invernadero expulsados a la atm\u00f3sfera en cantidades suficientemente altas y d\u00eda a d\u00eda.\nComo pudimos ver en los meses de aislamiento preventivo durante el ataque global de la pandemia, las medidas de contingencia para los seres humanos revelaron un bienestar para algunas especies del planeta y el ambiente natural en s\u00ed. Recordemos que antes de esto el mundo se encontraba en medio de incesantes protestas a nivel mundial y que la mayor desgracia natural la vivi\u00f3 en su momento el continente australiano con un incendio devastador, justamente provocado dentro del contexto del calentamiento clim\u00e1tico. La propaganda se difundi\u00f3 a la velocidad de las llamas.\nAl rededor del mundo se ocasionaron diversos incendios en cadena, pero muchos de ellos fueron provocados por manos humanas que prendieron fuego, sin ninguna consideraci\u00f3n, contra la naturaleza, aprovechando el desorden generado en torno a lo sucedido en Australia. En este contexto se puede tomar decisiones perjudiciales, intentando que la poblaci\u00f3n cree conciencia sobre el cambio clim\u00e1tico y sus respectivas consecuencias para el desarrollo del planeta y los seres vivos. Sin embargo, los militantes encargados de la protecci\u00f3n del medio ambiente natural no deben ser solamente los cient\u00edficos y activistas en conjunto con masas que muevan poblaciones a la protesta. \nEnfatizamos la importancia de aceptar la misi\u00f3n personal, que debe ser adquirida desde la infancia por medio de la educaci\u00f3n colectiva, en cada casa, y luego reforzada por las instituciones acad\u00e9micas, por medio de estructuras de incentivos que promuevan en los individuos usar el componente de la protecci\u00f3n ambiental como una herramienta de superaci\u00f3n personal y como emblema de responsabilidad social o conciencia del deber.\nEntendiendo esto y entrelazando los diferentes puntos que se han expuesto dentro del contexto clim\u00e1tico y la protecci\u00f3n ambiental, podemos esperar una realizable labor de planeaci\u00f3n sobre la producci\u00f3n agr\u00edcola y establecer diferentes alternativas para la toma de decisiones y las respectivas acciones que deben surgir en el compromiso y la responsabilidad coherente entre los diferentes aspectos de protecci\u00f3n y conservaci\u00f3n natural.\nDamos esta breve reflexi\u00f3n sobre un asunto que requiere vol\u00famenes de \u00e9tica, pero el equivalente en peso de las acciones individuales para desarrollar la inventiva y creatividad de cada persona dispuesta a desarrollar la misi\u00f3n. Insistimos que en planteamiento de los llamados a la protecci\u00f3n ambiental desde los organismos internacionales, ning\u00fan mecanismo u organizaci\u00f3n puede surtir un efecto exitoso trabajando aisladamente ni en contra de la poblaci\u00f3n, se requiere que cada individuo tome conciencia de su papel fundamental en la realizaci\u00f3n de estos elementos del cambio personal de los h\u00e1bitos para mejorar la calidad de vida, no solo de las poblaciones humanas sino de todos los seres vivos del planeta, que es nuestro hogar, al cual le debemos todo.\nSe preguntar\u00e1n entonces qu\u00e9 tiene que ver los robots o los drones con el cambio clim\u00e1tico. Habiendo entendido que puedan ser usados de alguna manera y luego de hacerles las suficientes adaptaciones para que puedan ser funcionales, se emite la misma medida para la prevenci\u00f3n y contribuir en asuntos de emergencia inmediata. Si lleg\u00e1ramos a un punto de adaptaci\u00f3n de drones robot para contribuir en la cadena de abastecimiento, lo mismo ser\u00eda posible para mantener el control sobre la actividad clim\u00e1tica y alguna eventualidad desencadenada en forma repentina.\nAdapt\u00e1ndose unidades contra incendios que act\u00faen como bomberos y unidades de b\u00fasqueda y rescate. Ser\u00eda un principio de elevar la capacidad del individuo hacia las carreras de ingenier\u00eda rob\u00f3tica desde temprana edad y sin trabas burocr\u00e1ticas sino con m\u00e9todos de participaci\u00f3n directa. As\u00ed los estudiantes y los individuos pueden ver un mejor uso de sus propias capacidades humanas, puestas al servicio de la misi\u00f3n personal, que ser simplemente devorados por una sociedad que les impide participar y solamente los impulsa a convertirse en rebeldes que se vuelcan a las protestas, cuando en realidad se necesitan para ayudar en grandes tareas.\nLos seres humanos juntos son capaces de realizar proyectos para resolver los problemas en equipo. Sin dividirse como fragmentos que son f\u00e1ciles de caer en trampas del desorden social ideol\u00f3gico, las personas demuestran su fuerza espiritual. Otra vez evocamos una misi\u00f3n personal enfocada en la conservaci\u00f3n del entorno, para desarrollar las capacidades espirituales del ser humano en una medida de acci\u00f3n sobre la mente de los individuos y las poblaciones para que se incluyan en la hermandad global y trabajen en conjunto por la protecci\u00f3n ambiental, no desde la protesta o los panfletos sino desde la acci\u00f3n conjunta, de la proyecci\u00f3n social y del desarrollo tecnol\u00f3gico.\nAs\u00ed como podemos adornar el l\u00e9xico con s\u00edmbolos po\u00e9ticos para manifestar ideol\u00f3gicamente que en vez de enterrar nuestros ecosistemas naturales vivos bajo una capa de asfalto muerto y construir v\u00edas de congesti\u00f3n que emiten contaminaci\u00f3n, podamos generar energ\u00edas alternativas al combustible f\u00f3sil y medios de transporte m\u00e1s amigables con el planeta.\nTambi\u00e9n podemos decir de manera simple que no enterremos el potencial del ser humano debajo de relleno acad\u00e9mico, ya que necesitamos del esp\u00edritu humano para poder acceder a las iniciativas e innovaciones que van a seguir transformando al mundo, en un lugar con acceso al avance tecnol\u00f3gico, al tiempo que ayuda a mantener el para\u00edso que es la tierra.\nPor \u00faltimo, concluimos este espacio reflexivo para determinar que, aunque llamen a este planeta un domo, como han sugerido los autodenominados \u201cdespiertos\u201d, provenientes de escuelas consporanoicas, nosotros valoramos este planeta por su exuberante vida y lo tratamos como un ser vivo, tanto como hogar y como una creaci\u00f3n de obra divina y universal. As\u00ed mismo nos tratamos a nosotros como especie viva y tambi\u00e9n a los dem\u00e1s seres vivos que comparten nuestra estancia. A pesar de las diferencias ideol\u00f3gicas, aqu\u00ed estamos.\n\n"}, "5.5": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.5 Emprendimiento social\n\nComo respuesta al desarrollo econ\u00f3mico y los programas de gobierno nacional e internacional, son muchas quejas las que presentan los d\u00e9biles mortales entre los seres humanos, que son v\u00edctimas de sus propios inventos. Esto se aplica a la llamada revoluci\u00f3n industrial, con sus respectivas etapas que trajeron la nueva tecnolog\u00eda, disponible para generar un entorno de acceso a la informaci\u00f3n a un clic de alcance. El lema de los perdedores actualizados parece ser \u201cel mercado est\u00e1 saturado\u201d.\nEl ser humano es cada vez m\u00e1s libre (por ley), para convertirse en la clase de persona que le gustar\u00eda ser. Solo tiene que aplicarse a un oficio por el tiempo suficiente hasta que lo haya desarrollado. Desde este punto de vista, la forma en que ha de mejorarse cada persona es una elecci\u00f3n individual, desde el programa acad\u00e9mico que \u00e9l mismo elige (si lo eligiera), para establecer una relaci\u00f3n con el entorno. No puede culpar al destino ni a la suerte, a menos que haya nacido convaleciente y de echo no pueda usar el cien por cien de sus capacidades naturales f\u00edsicas, mentales y espirituales. Aun as\u00ed, no olvidemos a Stephen Hawking y sus contribuciones al mundo, a pesar de estar paralitico.\nDentro del contexto de persona sana y h\u00e1bil, para desarrollar una conducta al servicio de s\u00ed mismo y de la comunidad en general y aplicarla al mejoramiento de la calidad de vida en su poblaci\u00f3n, se puede notar el desv\u00edo de la atenci\u00f3n del ser humano de sus capacidades personales y de la responsabilidad que tiene para la posteridad, con la excusa de que el gobierno es quien deber\u00eda encargarse de los asuntos humanos a nivel general, solo para no sentirse culpable por todo lo que ocurre como degradaci\u00f3n de la especie humana.\nVemos la drogadicci\u00f3n como asunto de estado, vemos los niveles en aumento de inseguridad como algo que les corresponde a las autoridades judiciales y as\u00ed con cada tema dentro de la larga lista de problem\u00e1ticas sociales, siempre hay un organismo que debe ser el encargado de operar y ocupar la responsabilidad en la toma de decisiones correspondientes. Pero no es este un mecanismo de contundente utilidad, ni se promueven as\u00ed los mejores resultados posteriores a las promesas en las campa\u00f1as electorales, ni sirve para reducir altos niveles estad\u00edsticos de alerta roja o naranja en alg\u00fan sector en espec\u00edfico durante una crisis o contingencia que requiere medidas inmediatas.\nEl emprendimiento social surge como una medida de seguridad laboral para que los estudiantes formen su propia capacidad de generar empleos para s\u00ed mismos y para los dem\u00e1s individuos. El cambio de mentalidad y de actitud para generar emprendimientos sociales, revela que los estudiantes han dejado a un lado la protesta como \u201cderecho\u201d y han preferido actuar en el deber y la responsabilidad, para ser constructores del nuevo mundo y no solo destructores del orden y la moral.\nLo que se ha venido postulando de manera abierta es que los estudiantes entiendan mejor su misi\u00f3n personal y la visi\u00f3n de los componentes que surgen de manera natural para contribuir en el desarrollo econ\u00f3mico del pa\u00eds.\nEsto no debe tomarse a la ligera pensando que el estado debe proveer un camino sin dificultad, ya que estimula a los estudiantes al sensacionalismo, una perspectiva de reclamar sus derechos sin aplicarse a construir desde el deber. Como lo expone el acuerdo de escaz\u00fa, que es como una extensi\u00f3n de la convenci\u00f3n de Aarhus y los objetivos de la agenda sostenible (est\u00e1 bien mantener en el papel hasta que sus principios se hayan filtrado desde el coraz\u00f3n de estos componentes), la perspectiva de poner la informaci\u00f3n en constante fluctuaci\u00f3n con la mente que se est\u00e1 preparando para recibir las malas noticias sobre el cambio clim\u00e1tico, debemos considerar tal acuerdo como una escasez de recursos creativos, ya que pone a los estudiantes en una coalici\u00f3n demasiado permisiva en cuanto a la comodidad de la propuesta, los reclamos y simplemente no es una herramienta para que tomen acci\u00f3n, que permita generar soluciones directas sobre los escenarios de problem\u00e1tica social a nivel local, departamental, nacional o global. Se encasillan en una falsa actitud filantr\u00f3pica que no es capaz de reunir verdaderas t\u00e1cticas y estrategias que puedan ponerse en acci\u00f3n.\nPor eso vamos a explayar un poco m\u00e1s el compromiso y la responsabilidad individual en la misi\u00f3n de protecci\u00f3n ambiental. Con todos los componentes en actividad dando por fin la primera oleada de conciencia social, desde lo profundo de nuestras elecciones personales, como principio de unidad nacional.\nLo primero en considerarse como principal fundamento a la medida de participaci\u00f3n o gesti\u00f3n para un proyecto o emprendimiento social es el beneficio com\u00fan y el respeto a todos los individuos y seres vivos dentro de su h\u00e1bitat natural, el planeta tierra. Una vez adquirido este principio moral de empat\u00eda y respeto por la vida, una vez manifestado en individuos altamente comprometidos en realizar acciones que permitan alcanzar mejores niveles de calidad de vida para s\u00ed mismos y para el entorno general.\nEl individuo se ve a s\u00ed mismo capacitado para postular proyectos que van a dar empleos una vez puestos en operaci\u00f3n, en vez de ser un n\u00famero m\u00e1s en las estad\u00edsticas de desempleo, es un n\u00famero que suma a la contribuci\u00f3n social y cada d\u00eda perfecciona sus intereses en lograr la misi\u00f3n, en vez de ser reactivo y caer en las redes del desorden social. Tambi\u00e9n reactiva el esp\u00edritu en los individuos que han sido v\u00edctimas para que puedan restablecerse y lograr dar ejemplo de resiliencia y superaci\u00f3n personal.\nEsto no es una acusaci\u00f3n ni un se\u00f1alamiento para dividir las masas en un campo de batalla medi\u00e1tica en las redes sociales ni en las instituciones educativas. Cada mente podr\u00e1 adoptar una actitud dependiendo de su capacidad racional, pero entender\u00e1n al menos que, si pudieran aprender a crear mecanismos que generen empleos buenos y que aporten al desarrollo econ\u00f3mico, ser\u00eda mucho m\u00e1s saludable para el individuo mismo, que sentirse presa del desaliento cuando no ve oportunidades de empleo y siente que sus capacidades personales no est\u00e1n produciendo resultados favorables.\nEl cambio de pensamiento al tomar conciencia que, un t\u00edtulo por s\u00ed mismo no hace una gran persona, pero que sea capaz de generar oportunidades a su alrededor le da valor, ya que el tiempo de vida no retornar\u00e1 con utilidad por estar reclamando al gobierno, sea del color pol\u00edtico que sea. Pero con un equipo de trabajo y una misi\u00f3n objetiva, pueden cumplir metas espec\u00edficas que aporten realidades de mejoramiento al bien com\u00fan y por el bienestar de todos.\nDicho esto, como referente al desorden social causado por partidos particulares que buscan reclutar a las personas para dividir la opini\u00f3n p\u00fablica, es un recurso de perdedores y tribus arcaicas o cavern\u00edcolas (sin dem\u00e9rito al antepasado com\u00fan), pero usar divisi\u00f3n como lo expone el arte de la guerra es justamente un atributo de quien prefiere la guerra y no la paz.\nAs\u00ed que si quieren saber c\u00f3mo se pueden medir las intenciones de cualquier individuo, lean entre letras su discurso. Si su parlamento causa divisi\u00f3n social y fragmentaci\u00f3n colectiva y si est\u00e1 recurriendo al odio y el victimismo, para causar ideas de venganza o que lleven lejos la atenci\u00f3n inmediata, la cual debe estar puesta en el compromiso de adquirir los conocimientos necesarios para aportar proyectos de emprendimiento social, debe ser un l\u00edder falso.\nEl l\u00edder natural sabe que es mejor poner el foco de la poblaci\u00f3n en proyectos, que llevados a cabo por medio del trabajo conjunto y en beneficio de toda la comunidad dentro del territorio y siendo respetuosos del medio ambiente natural y de los seres vivos, logra un territorio de paz sin el pretexto de las armas.\nCon esto decimos tambi\u00e9n que prometer un cambio por una elecci\u00f3n democr\u00e1tica electoral, es solo un mecanismo de enga\u00f1o popular. Ya que el cambio solo puede existir en la mentalidad de cada individuo y en su respectivo desarrollo personal, al aumentar sus capacidades personales y f\u00edsicas, mentales y espirituales. Con falsas campa\u00f1as y promesas solo se lograr\u00e1 cultivar mentes flojas y desilusionadas de un individuo elegido por voto. Este parece ser el cuento viejo y mandado a recoger pero que ilusiona a personas demasiado cr\u00e9dulas. El papel de los representantes se vuelve cada vez m\u00e1s un comod\u00edn actoral en una obra de esc\u00e1ndalos y verg\u00fcenza nacional. En el mejor de los casos es como el papel de los monarcas que hoy en d\u00eda es solamente un s\u00edmbolo de la antig\u00fcedad, lo cual es importante para mantener una larga tradici\u00f3n.\nLa verdadera naturaleza del progreso recae una y otra vez en el desarrollo comercial que va a la mano de cada individuo, capaz de forjar su propio camino de \u00e9xito, con la responsabilidad de generar pa\u00eds.\nAlgunas veces, personas que se escudan detr\u00e1s de religiones altruistas, pretenden distorsionar y desprestigiar la imagen de los individuos que buscan cumplir objetivos y logros personales para desarrollar comercio. Estos suponen que los individuos deben guiarse por la necesidad inmediata, sin buscar ambiciosamente la abundancia para quedarse con la mayor parte de los beneficios, su emprendimiento o de su propio trabajo.\nEsto ralentiza el desarrollo colectivo, ya que mantiene la mente del emprendedor en un conformismo de vivir al d\u00eda y que sobrevive luchando en un mercado de desigual competencia, pues est\u00e1 siempre en desventaja. Con millones de humanos pensando as\u00ed en el planeta (viviendo al d\u00eda), se entiende que algunas personas quieran ser robin hood y robarle al rico para darle al pobre. Se entiende que piensen como estudiantes todav\u00eda en preparaci\u00f3n y hagan la protesta y se quejen. \nInocentes todav\u00eda para ver de frente la realidad, llegan punto de convencerse de que, con el t\u00edtulo de economista o contador, son expertos financieros. Creen despu\u00e9s que un doble t\u00edtulo de carreras acad\u00e9micas les hace a\u00fan m\u00e1s que superiores, y sienten que eso aseguran que son exitosos. Todo termina ah\u00ed, logrando el puesto de mayor salario en la escala corporativa o compitiendo en negocios aut\u00f3nomos que tienen mayor carga laboral y pagan m\u00e1s impuestos, pero crean muy pocos puestos de trabajo para la poblaci\u00f3n.\nEn contraste a esta autonom\u00eda comercial (que de todas maneras genera peque\u00f1as econom\u00edas y aporta un valor al mercado), est\u00e1n los que promueven la guerra contra el consumo de marcas. Se organizan en secreto contra la figura del empresario que est\u00e1 en la cima financiera, arrojan sus himnos y panfletos sobre quienes s\u00ed son capaces de generar fuentes de empleos y que consiguen escalar su comercio a la escala de negocios nacionales e internacionales.\nEl absurdo desd\u00e9n hacia las marcas corporativas y los empresarios es tan grande que en los llamados a las protestas siempre hay alguien dispuesto a arrojar piedras y botellas incendiarias contra los muros y las rejas de estas empresas (recordar el incendio que provocaron los manifestantes en Gamarra donde muri\u00f3 una funcionaria). Los estudiantes y la poblaci\u00f3n en general, en vez de agradecerles (a los empresarios) y pedirles que les ense\u00f1en a crear grandeza en el pa\u00eds, prefieren acabarlos y destruir sus construcciones comerciales.\nSiempre termina pagando el trabajador com\u00fan con sus impuestos porque as\u00ed es como funciona la ley. Esto no lo cambiar\u00e1n por m\u00e1s que les dieran todo gratis. La verdadera naturaleza del aprendizaje ha tra\u00eddo hasta el nuevo mundo una sola diferencia muy importante en cuanto a la funcionalidad de la informaci\u00f3n y es que est\u00e1 a un clic de alcance gracias a una plataforma conectada a la red mundial de internet.\nEsto ha hecho posible grandes cambios que no se pueden ocultar. En la guerra contra Bin Laden, que inici\u00f3 con el estallido de las torres gemelas en los Estados Unidos y que pudimos ver a trav\u00e9s de la televisi\u00f3n p\u00fablica gracias a la red satelital, se lleg\u00f3 r\u00e1pidamente a una confrontaci\u00f3n en Arabia Saudita, donde se acab\u00f3 con la vida de ese l\u00edder musulm\u00e1n extremista. Hasta ah\u00ed solo ve\u00edamos en las pantallas del televisor lo que los medios publicaban seg\u00fan iba ocurriendo.\nLuego pasaron a buscar a Sadam Hussein, otro l\u00edder extremista musulm\u00e1n que tambi\u00e9n vimos a trav\u00e9s de la pantalla, en transmisiones en vivo, cuando lo sacaron de un escondite subterr\u00e1neo y fue linchado p\u00fablicamente, golpeado y apu\u00f1alado mientras lo arrastraban por el suelo.\nEsto fue una ofensiva heroica que impuls\u00f3 el gobierno de George Bush hijo. Por lo menos fue lo que en occidente se intent\u00f3 mantener como informaci\u00f3n oficial, pero en ese momento nac\u00eda y estaba beb\u00e9 lo que ser\u00eda la red global a un clic de alcance como la conocemos (quince a\u00f1os despu\u00e9s).\nCh\u00e1vez ten\u00eda sometida a la hermana rep\u00fablica de Venezuela en su dictamen y las cosas empezaban a dar un vuelco total hacia un mundo que ya no tendr\u00eda posibilidad de ir atr\u00e1s al pasado. Algunas de estas cosas se viven a nivel mundial actualmente, Fidel Castro falleci\u00f3, como tambi\u00e9n Ch\u00e1vez. Estados Unidos pens\u00f3 hacer en Venezuela lo mismo que hizo con Sadam Hussein, pero hab\u00eda evolucionado la red de informaci\u00f3n. El mundo ten\u00eda los ojos puestos en su propio tel\u00e9fono port\u00e1til, inform\u00e1ndose de cada movimiento y de lo que pasaba en cada pa\u00eds del mundo.\nAs\u00ed fue imposible manipular la informaci\u00f3n de los medios de comunicaci\u00f3n mundiales, por parte de Estados Unidos, quedar como h\u00e9roes fue cada vez m\u00e1s complicado. A partir de entonces las personas notan m\u00e1s f\u00e1cil los intereses personales de cada organismo y ahora importa lo que piense o sienta el mundo en relaci\u00f3n a cualquier situaci\u00f3n. No pudieron entrar en la naci\u00f3n venezolana, aunque esta misma \u201cventaja\u201d medi\u00e1tica de controlar las redes sociales, justamente es la causa de que el dictador Maduro permanezca en el poder (al d\u00eda que se escribi\u00f3 esto).\nEsta peque\u00f1a rese\u00f1a hist\u00f3rica (con el disclaimer de que puede controlarse para intereses partidistas), se analiza aqu\u00ed para demostrar c\u00f3mo la rapidez de la informaci\u00f3n es lo que ha cambiado al mundo y ha formado una herramienta de hermandad social y de cooperaci\u00f3n entre todos los pa\u00edses del mundo.\nProsiguiendo con la reflexi\u00f3n sobre el avance tecnol\u00f3gico y la disponibilidad de informaci\u00f3n a un clic, se ha creado la manera m\u00e1s f\u00e1cil de debilitar el poder del acceso a dicha informaci\u00f3n y es la llamada desinformaci\u00f3n, que no es otra cosa que la informaci\u00f3n publicada a medias y manipulada para lograr la fragmentaci\u00f3n social y dividir a los colectivos en partidos y mantenerlos encasillados en argumentos.\nTal como en el componente de la cultura se expuso que las ciencias fueron divididas despu\u00e9s de que transcurri\u00f3 el siglo de las luces. Ahora se arman las minor\u00edas con ideolog\u00edas, argumentos y debates que piensan son irrefutables, pero que causan divisi\u00f3n de opini\u00f3n p\u00fablica y resultan dentro del plan de fragmentaci\u00f3n social.\nDivide y vencer\u00e1s es lo mismo que decir div\u00eddanse y estar\u00e1n vencidos. El ser humano se debilita a medida que pone en su cabeza ideas limitadas que est\u00e1n desconectadas de la totalidad del razonamiento l\u00f3gico y cient\u00edfico, es decir que niega su propio ser, el cual es libre. Un ant\u00eddoto para contrarrestar los efectos nefastos de la desinformaci\u00f3n y la desintegraci\u00f3n social es un profundo estado de lectura cr\u00edtica que sea capaz de reconocer las divisiones como fichas que empatan y las pueda unir para crear la gran reconciliaci\u00f3n de las medias verdades.\nEsto se traduce como comprensi\u00f3n de la informaci\u00f3n en el choque cultural e intercambio de conocimientos. Dado que es completamente probable que cada persona o individuo tenga raz\u00f3n en lo que elige pensar, el respeto juega un papel fundamental para la diplomacia y las relaciones p\u00fablicas.\nVolviendo a recalcar la importancia de que la informaci\u00f3n sea completamente estudiada a fin de no formar colectivos fragmentados y divididos contra otros colectivos, se establece la medida de profundizar la informaci\u00f3n. Profundizar no significa andar siempre por la misma rama y del mismo \u00e1rbol, sino entrar a las ra\u00edces. Entender la comunicaci\u00f3n entre distintas ra\u00edces y c\u00f3mo se comunican a trav\u00e9s del suelo, traduciendo esto como la no polarizaci\u00f3n ideol\u00f3gica sino la coherencia y reconciliaci\u00f3n de opuestos en un contexto de convivencia para desarrollar emprendimientos sociales. \nTengamos en cuenta que, al trabajar con las poblaciones, se entrelazaran diversas culturas entre las personas y diferentes modos de percibir los proyectos, as\u00ed se tiene cuidado de no herir los arraigos ideol\u00f3gicos, las creencias y las tradiciones.\nEl segundo tipo de ant\u00eddoto que es mas eficiente, es el del sentido com\u00fan. No podemos estar siempre en posiciones hostiles o a la ofensiva / defensiva, cuando se ha puesto en marcha un proyecto social que busca mejorar las condiciones para todos. En cuanto a esto \u00faltimo el ejemplo m\u00e1s recurrente es la continua discusi\u00f3n entre pretendientes a desarrollar el metro en Bogot\u00e1, que ha causa de la batalla de egos hace imposible avanzar el proyecto.\nTodo esto se expone como un cocktail de contrastes, a fin de que los estudiantes no caigan en el error de aprender a pensar hacia el futuro con herramientas tecnol\u00f3gicas del pasado. Que sean capaces de adaptarse al nuevo mundo y aprendan a entender el mensaje oculto detr\u00e1s de los hilos de quienes les quieren enga\u00f1ar para manejarlos desde arriba.\nEl mundo ha cambiado tanto gracias a un complejo mecanismo tecnol\u00f3gico llamado m\u00f3vil con conexi\u00f3n a internet. Los estudiantes har\u00e1n bien en aprender la historia detr\u00e1s de cada creaci\u00f3n tecnol\u00f3gica y los personajes que han participado en estas creaciones, ya que entender\u00e1n el continuo compromiso, el tiempo, la dedicaci\u00f3n y devoci\u00f3n que se debe tener para lograr hacer una transformaci\u00f3n significativa.\nActualmente casi de cualquier tema se puede adquirir un ejemplar en pdf o encontrar un v\u00eddeo, un blog, una p\u00e1gina web, un webinar, una transmisi\u00f3n en vivo, un podcast, un seminario web, una conferencia publicada en la nube, un zoom, etc. las clases presenciales son cada vez menos necesarias, aunque sigan siendo requeridas. En este contexto la educaci\u00f3n es casi gratis, comprendiendo que a\u00fan hay que pagar por la conectividad y los servicios de energ\u00eda.\nPero el mundo ha vuelto, gracias a la red de informaci\u00f3n, a dotar a los seres humanos de la oportunidad de desarrollar un nuevo siglo de las luces desde un renacimiento de la cultura global. Esto arroja sobre el emprendimiento social una luz que debemos contribuir a que permanezca encendida para los estudiantes como gu\u00eda cultural global.\nQue el conocimiento se busque en su totalidad y no solo en parte. Que se entienda qu\u00e9 formas de econom\u00eda antiguas tuvieron la capacidad de sostener la poblaci\u00f3n en su tiempo, con sus ventajas y desventajas; que los banqueros y grandes corporaciones ocuparon la cima del mundo pret\u00e9rito al nuestro (siglo anterior) pero ahora es diferente. Ni los bancos, ni las grandes corporaciones, ni los estados llamados grandes potencias, ni los pol\u00edticos de izquierda, ni de derecha, ni los extremos, ni los centros, manejan hoy la balanza sobre el mundo.\nTampoco el poder de la masa o de las masas, ni minor\u00edas, ni mayor\u00edas, sino que es el individuo como ser pensante, que desarrolla su genio y construye desde su potencial, el que tiene ahora la capacidad de lograr, en poco tiempo de preparaci\u00f3n, lo que cost\u00f3 a\u00f1os de sufrimiento humano lograr en la masa cr\u00edtica, sobre cualquier tema en particular y en espec\u00edfico.\nSimplemente por un gran cambio en el mind set personal que entiende y aprovecha la herramienta n\u00famero uno, para adquirir informaci\u00f3n completa y validarla en el contraste de distintas fuentes publicadas y disponibles.\nEste apartado insta a los individuos a buscar m\u00e1s all\u00e1 de las propias convicciones y creencias, que le han sido influenciadas por terceros o lo que se les induce a entender desde centros de educaci\u00f3n fragmentada. Como podr\u00e1n verificar por s\u00ed mismos, los educadores pueden tener un mont\u00f3n de datos del pasado y una idea err\u00f3nea de c\u00f3mo deber\u00eda funcionar el futuro.\nLa actualidad permite gestionar proyectos que sirvan para desarrollar empresas, que generen empleos y oportunidades para la poblaci\u00f3n. Lo mismo se aplica a los estudiantes que promueven un cambio para toda la poblaci\u00f3n. Al ingresar a las instituciones acad\u00e9micas, ellos mismos son conscientes de que en cada promoci\u00f3n acad\u00e9mica de egresados, solo el diez por ciento ejerce actividad en el mercado laboral, el resto se desprende a un entorno de victimizaci\u00f3n y aprende a protestar al gobierno de turno.\nObviamente los estudiantes, gracias al emprendimiento social son la excepci\u00f3n y no se rendir\u00e1n hasta que haber conseguido llevar a cabo la operaci\u00f3n y los proyectos que permitan desarrollar bienestar para su pa\u00eds y su comunidad. Estos individuos no trabajan desde una titularidad de l\u00edderes sociales o activistas pol\u00edticos, sino que permanecen como estudiantes que transforman su curriculum acad\u00e9mico en experiencia para fundar y dirigir sus propias empresas, ya que se comprometen en cuidar a quienes a\u00fan no han desarrollado sus propias capacidades humanas y alumbran el camino a quienes se capacitan para ayudar en el mejoramiento del mundo.\nEstos individuos est\u00e1n comprometidos en la misi\u00f3n personal y ven los obst\u00e1culos como causas para el fortalecimiento de sus habilidades. Por eso articular las herramientas acad\u00e9micas con profesionales en un equipo de trabajo, es la funci\u00f3n fundamental de un liderazgo dispuesto a gestionar proyectos sociales. Usan datos de econom\u00eda, de ecolog\u00eda, informaci\u00f3n financiera y contable, crean las bases de la administraci\u00f3n human\u00edstica, leen el vaiv\u00e9n de los mercados y sus diversos sectores; son estrategas del marketing, de las relaciones p\u00fablicas, etc.\nSolo para comprender el lenguaje adecuado con el cual podr\u00e1n comunicarse en los distintos niveles de la educaci\u00f3n. Aqu\u00ed concluye este contexto en el que la universidad sigue trabajando activamente sobre los individuos. Pero no solo para formarlos hasta que sean capaces de sostener argumentos y elaborar tesis que refuercen o refuten otras tesis. De echo el papel de la educaci\u00f3n superior es dotar de la pr\u00e1ctica y la experiencia sobre la marcha, a los individuos que promueven la generaci\u00f3n de empresas y empleos a nivel nacional.\n\n"}, "5.6": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.6 Articulaci\u00f3n del comercio.\n\nComo hemos visto hasta el momento, el norte de los componentes y la misi\u00f3n que desprenden est\u00e1 relacionada con la protecci\u00f3n ambiental. Pero que antes de comprometerse a realizar esta misi\u00f3n, se debe desarrollar en cada individuo la visi\u00f3n correcta de la cultura y la educaci\u00f3n \u00f3ptima que se consigue en el intercambio de conocimientos adquiridos y de manera global, tanto en la tecnolog\u00eda como en las ciencias y la historia.\nPasando por una aplicaci\u00f3n del m\u00e9todo financiero, aportar valor es fundamental para el desarrollo de los emprendimientos sociales, esto est\u00e1 m\u00e1s all\u00e1 de conseguir estabilizar la econom\u00eda global, pues atiende las circunstancias de oferta y demanda de los distintos mercados comerciales en torno a la mejor manera de generar turismo consciente y de calidad.\nLa cadena de responsabilidad la adquiere por voluntad propia el ser humano, encargado de proteger su entorno para legar como herencia a la posteridad un planeta mejor. Como ya vimos tambi\u00e9n, desde la educaci\u00f3n se presenta la forma de sacar lo mejor de cada cultura al servicio de la totalidad y desechar lo malo, o convertirlo en parte del proceso humanizador, que es capaz de proyectar y encontrar las soluciones pertinentes a cada situaci\u00f3n problem\u00e1tica y llevarla a cabo con \u00e9xito en t\u00e9rminos de eficiencia, utilidad y beneficio social colectivo de manera global.\nPara no alargar el tema de los componentes y disponerlo a un uso adecuado, postulamos aqu\u00ed el sentido original y natural tal c\u00f3mo act\u00faa el principio de emprendimiento y c\u00f3mo se convierte en social. Cuando cada individuo ha dado los pasos necesarios y fundamentales para establecer su propio negocio o comercio, piensa en formas de mejorarlo y ayudarlo a crecer para poder llegar a mas personas que puedan beneficiarse o inspirarse en sus logros.\nTodo negocio que abre sus puertas de servicio al cliente se convierte en punto de informaci\u00f3n inmediata sobre destinos tur\u00edsticos de su entorno, tanto para nacionales como para extranjeros. Esto significa que, aunque el negocio es local, se convierte en un punto que puede ofrecer informaci\u00f3n sobre cualquier tema tur\u00edstico b\u00e1sico a los turistas nacionales e internacionales. Desde el momento en que abre las puertas al p\u00fablico se convierte en un lugar de destino o punto de referencia e informaci\u00f3n y establece una comunicaci\u00f3n con las personas visitantes, ya que siempre habr\u00e1 alguien que busque informaci\u00f3n sobre como desplazarse a un sitio en un mapa o busca referencias en los establecimientos comerciales pues le ofrecen confianza.\nAs\u00ed se postula a cada negocio como un lugar donde se puede sembrar un contexto tur\u00edstico y cultural de la regi\u00f3n a la que pertenece y puede ayudar a salvaguardar la tradici\u00f3n ofreciendo informaci\u00f3n para que los visitantes del lugar accedan a los puntos tur\u00edsticos de referencia para la cultura del territorio.\nSiendo as\u00ed, hay prioridad en conocer la historia tradicional del territorio y ofrecer una cultura viva dentro de la poblaci\u00f3n. No como un recuerdo de una memoria muerta y olvidada sino como un mecanismo de protecci\u00f3n y conservaci\u00f3n de la biodiversidad cultural y el patrimonio natural de la regi\u00f3n. Tambi\u00e9n es pertinente ofrecer programas de traducci\u00f3n a historias inevitablemente relevantes dentro de la cosmogon\u00eda de la cultura ya que esto es lo que atrae al turista internacional, ya sea en lenguaje escrito o en medios audiovisuales, para que el turista sepa entender, sin necesidad de un traductor humano, temas de introducci\u00f3n a los territorios.\nCada local comercial puede albergar una informaci\u00f3n diferente y puede ayudar a estimular la andanza y el recorrido hist\u00f3rico y tur\u00edstico dentro de la regi\u00f3n para promover el esp\u00edritu saludable del desplazamiento no forzado que busca encontrar las ra\u00edces ancestrales de los pobladores. El mensaje escrito y los dem\u00e1s medios de comunicaci\u00f3n que se puedan emplear para promover la cultura, ser\u00e1n en gran medida las gu\u00edas para que los turistas sepan a donde deben dirigir su propia marcha, en la b\u00fasqueda del mensaje completo y con la intenci\u00f3n de que se lleven un pedacito de cada parte a donde van con el coraz\u00f3n y la memoria que se encuentra con el conocimiento de nuestros antepasados que habitaron este territorio o cualquier otro. Tablillas sencillas que al visitar cada pueblo inviten a otro y as\u00ed\u2026\nAs\u00ed se promueve de manera respetuosa tanto nuestros propios destinos tur\u00edsticos como los del territorio local, regional, departamental y tambi\u00e9n a nivel nacional y mundial. Esto para infundir sobre la mente del turista, que hacemos parte de un todo y que ellos mismos pueden encontrar una correlaci\u00f3n entre diferentes aspectos de la cosmogon\u00eda y el imaginario de los antepasados y de las poblaciones actuales, con otras poblaciones en el mundo.\nTambi\u00e9n las iniciativas que promueven la flora y fauna de cada territorio resguardando y protegiendo la tranquilidad y la vida natural de las especies que el territorio alberga, con el mayor respeto, sea posible de manera ordenada y con instrucciones precisas la obligaci\u00f3n de mantener el territorio limpio y libre de contaminaci\u00f3n humana.\nEsto da una idea m\u00e1s clara de la correlaci\u00f3n entre sectores tur\u00edsticos y comerciales que se promueven mutuamente en una cadena de fortalecimiento a la capacidad de servicio y que debiera ser inculcada a los individuos dentro del territorio en edad de comprensi\u00f3n de su entorno social.\nNo se trata de pedagog\u00edas separadas sino complementarias desde todos los aspectos de la educaci\u00f3n. El uso adecuado del conocimiento en todas sus denominaciones para desarrollar la cultura milenaria que estamos adquiriendo desde el renacimiento y posterior al siglo de las luces. Encontramos en este contexto una fuente de oportunidades sin fin para la exploraci\u00f3n a trav\u00e9s del medio ambiente que nos rodea usando las herramientas actuales de ciencia y tecnolog\u00eda aplicables al desarrollo de las habilidades humanas, para aumentar la creaci\u00f3n de empleos y fomentar las iniciativas de generar empresas con visi\u00f3n de bienestar social en todas las especies vivas y en beneficio del ecosistema global.\nAntes de terminar la reflexi\u00f3n sobre emprendimientos sociales, es imperativo establecer una definici\u00f3n correcta sobre la meta que debe proponerse un emprendedor de este sector, con el fin de contextualizar lo que se puede denominar emprendimiento social. Obviamente hay una separaci\u00f3n contextual entre un emprendimiento cualquiera como iniciativa de un solo individuo o grupo que busca un beneficio para s\u00ed mismo o su colectivo poblacional al cual quiere aportar utilidad, sea comercial o de otra caracter\u00edstica.\nUn emprendimiento social, en la pr\u00e1ctica de la misi\u00f3n, busca impactar de manera global la mayor cantidad de personas con un modelo expansible, al mismo tiempo que aporta un beneficio para la protecci\u00f3n ambiental que preserva los ecosistemas y a\u00f1ade valor agregado en la conservaci\u00f3n de la biodiversidad y esto se refleja en una evidente mejor\u00eda de la calidad de vida de los seres vivos.\nEntendiendo esto, se notar\u00e1 que la vara de la misi\u00f3n est\u00e1 lo suficientemente alta para que los estudiantes o para que los individuos aplicados a ello insistan de manera permanente en adquirir los conocimientos necesarios, para constituirse una visi\u00f3n holista que reconozca las herramientas que provee la informaci\u00f3n continua y sea consciente de que su labor ocupar\u00e1 la mayor parte de su vida en el compromiso y no pierda tiempo.\nSiendo as\u00ed, se asimilar\u00e1 que los resultados no solo buscan un auto empleo suficiente para sostener una persona o familia en su d\u00eda a d\u00eda, sino que los esfuerzos se concentrar\u00e1n en conseguir resultados a mediano y largo plazo. Siempre que en el transcurso del tiempo puedan generar mayor impacto social, sin desanimarse ni retroceder ante las adversidades que se presentan o tomando las medidas correspondientes a la realizaci\u00f3n del proyecto en conjunto con otros sectores.\nLa conclusi\u00f3n aqu\u00ed es fundamental para un entorno saludable en la aceptaci\u00f3n de la misi\u00f3n, ya que requiere un intercambio de recursos en la poblaci\u00f3n, usando sabiamente las caracter\u00edsticas del entorno territorial para que pueda sacarse el mayor beneficio en todo los sentidos de creaci\u00f3n de empleos y de protecci\u00f3n ambiental, por lo tanto un emprendimiento social es un trabajo en red que garantice el aporte de la mayor cantidad de individuos dentro de la comunidad, con todos los sectores implicados para el beneficio de todos, al tiempo que su impacto promueve la integraci\u00f3n con los espacios dentro del contexto de la preservaci\u00f3n y cuidado del ambiente natural.\nPi\u00e9nsese en la forma de descontaminar los r\u00edos y usar de manera diferente las aguas residuales, como tambi\u00e9n diferentes alternativas a los rellenos sanitarios que desbordan de los l\u00edmites permitidos. Actualizando la informaci\u00f3n que aporte a las leyes de preservaci\u00f3n ambiental, los conocimientos adquiridos en los \u00faltimos a\u00f1os de ciencia y tecnolog\u00eda.\nLo que se quiere dar a entender es que los j\u00f3venes, a\u00fan desde ni\u00f1os practiquen en el pensamiento el proceso creativo, con ideas grandes que sobrepasen todo limite en la actualidad, sobre la creaci\u00f3n de negocios comerciales y empresas que empiezan desde los primeros pasos en la pr\u00e1ctica, pero con la visi\u00f3n de llegar lo m\u00e1s lejos posible, en la medida del tiempo y con el \u00e1mbito cultural empresarial de generar los mayores puestos de trabajo para la poblaci\u00f3n.\nPi\u00e9nsese tambi\u00e9n en la estad\u00edstica amplia de promoci\u00f3n universitaria egresada como promoci\u00f3n en cada carrera que terminan los \u00faltimos semestres. Si para el a\u00f1o 2025 se grad\u00faan alrededor de doscientos mil estudiantes universitarios, desde ya se tiene que garantizar su inclusi\u00f3n al mercado laboral. Pero s\u00ed al menos el sesenta por ciento de ellos mismos son quienes toman la misi\u00f3n de crear empresas basadas en el emprendimiento social, ellos mismos ser\u00e1n quienes creen esos puestos de trabajo requeridos para s\u00ed mismos y para las personas que a\u00fan no hayan despertado al desarrollo econ\u00f3mico.\nAs\u00ed quienes no han podido ingresar a una academia o hacen parte de otros sectores poblacionales, encontrar\u00e1n un entorno apto para la articulaci\u00f3n del mercado laboral, que trabaja en conjunto con los preservadores de la protecci\u00f3n ambiental.\nPara terminar este corto apartado sobre el contexto de emprendimiento social, ponemos enfoque sobre los negocios alrededor de la calidad de vida de los individuos en edades mayores con altos \u00edndices de agotamiento f\u00edsico. Este tipo de emprendimiento para las personas puede ser sustentable en la medida de mejorar las condiciones de comodidad para las personas mayores en edad senil, que requieren medios de transporte que permita su desplazamiento con la mayor comodidad y se ajuste a sus necesidades.\nAs\u00ed las sillas con ruedas y motores se convierten en un mecanismo ideal que va adapt\u00e1ndose en la tecnolog\u00eda actual para prestar un servicio continuo y eficaz que puede ser desarrollado por iniciativas juveniles como apoyo a las etapas del ser humano y de los animales en estado de vejez y vulnerables a la acci\u00f3n del tiempo.\nCon todo esto en mente, el individuo consciente habr\u00e1 desarrollado una manera de encontrar y entender su propia misi\u00f3n personal, ya sea a trav\u00e9s del emprendimiento social o de la tecnolog\u00eda aplicada, las ciencias naturales o sociales. Respecto a la creatividad personal y en trabajo conjunto con los sectores de la poblaci\u00f3n que aportan al desarrollo econ\u00f3mico en todas las \u00e1reas y de acuerdo a los planes de cada naci\u00f3n y dentro de su territorio.\nCompletamos esta invitaci\u00f3n a participar de la misi\u00f3n, insistiendo en la tecnolog\u00eda y en la rob\u00f3tica a fin de sumergirse en la b\u00fasqueda de posibilidades que aporten mejores soluciones a las ya disponibles en cuanto a pr\u00f3tesis, medios de desplazamiento para la vejez y alimentaci\u00f3n saludable, como fuentes de nuevos empleos y emprendimiento social.\n\n"}, "5.7": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.7\n\nEs muy importante resaltar el contexto alrededor de los componentes, para un desenvolvimiento \u00f3ptimo de los proyectos que van a servir de aporte al desarrollo econ\u00f3mico de la naci\u00f3n. Hemos estado hablando de la forma correcta en que deber\u00eda funcionar la articulaci\u00f3n o vinculaci\u00f3n entre todos los principios de los componentes con los sectores productivos de la poblaci\u00f3n, para que estos trabajen juntos de manera eficiente y no de manera separada.\nAs\u00ed mismo se ha venido indicando con insistencia en la definici\u00f3n de una inclusi\u00f3n social desde una perspectiva de productividad y trabajo conjunto, al igual que de la necesidad de una oferta laboral que permita la conservaci\u00f3n de la biodiversidad cultural y la coordinaci\u00f3n entre sectores comerciales. No debe entenderse esto desde el punto de vista de tendencias temporales o simple moda. Aunque las tendencias de temporada son muy importantes para marcar un antes y un despu\u00e9s, esto es de menor trascendencia en cuanto a la protecci\u00f3n ambiental y/o la ayuda humanitaria, as\u00ed como en el aporte colectivo al bienestar social.\nInsistimos tambi\u00e9n en la visi\u00f3n objetiva de la totalidad para desechar las ideas de divisi\u00f3n social y/o fragmentaci\u00f3n colectiva, que separa a las personas en nichos y tribus (como se ha aprendido desde las caracter\u00edsticas del marketing). Aunque esto es as\u00ed, tambi\u00e9n se ha enfatizado la medida de mantener un v\u00ednculo entre los organismos institucionales o del sector privado, con la poblaci\u00f3n, siendo el puente que une a la naci\u00f3n con los individuos justamente los emprendedores de proyectos sociales, cuyas capacidades convergen en iniciativas que promueven las garant\u00edas de desarrollo eficiente para la aplicaci\u00f3n de la protecci\u00f3n ambiental.\nPara entender este m\u00e9todo de desarrollo como un modelo de oportunidades, partimos de la idea del compromiso y de la responsabilidad de cada individuo, por su capacidad personal de contribuir a la conservaci\u00f3n y protecci\u00f3n ambiental. No desde el n\u00facleo de las protestas y las marchas con disturbios sino desde los hechos y acciones en conjunto que permitan aportar directamente al entorno, las iniciativas llevadas al crecimiento y generaci\u00f3n de empresas.\nEn la labor continua y permanente debemos fortalecer nuestro esp\u00edritu, ya que tenemos un mundo lleno de problemas que no permite descansar o distraerse demasiado tiempo. As\u00ed que nuestra preparaci\u00f3n debe sobrepasar los l\u00edmites de las carencias y restablecer nuestro bienestar personal, para dar los pasos siguientes en la actividad de apoyo a quien lo necesita.\nEstamos reiterando de manera m\u00faltiple la misi\u00f3n de protecci\u00f3n ambiental, la cual requiere todas las manos disponibles y dispuestas a embarrarse si hace falta para salvar vidas. Lo cual no hace h\u00e9roe a nadie, simplemente es la conducta que se espera de cualquier mortal humano, dada su capacidad de cultura, convivencia y adaptaci\u00f3n.\nEsto arroja un contexto similar al que explay\u00f3 Confucio con sus leyes de amabilidad entre personas: con un tanto de meritocracia g\u00e9nero mayor estabilidad social que las rigurosas leyes del zen, aunque ambas corrientes de pensamiento puedan fusionarse perfectamente. Esto nos permite consolidar y ampliar el uso de la hermandad ancestral a niveles de empat\u00eda general, que promueva en la masa cr\u00edtica su aplicaci\u00f3n en forma natural, sin el escepticismo de los complejos de superioridad o inferioridad ideol\u00f3gica, para dar paso a la corriente de bienestar social.\nPodemos seguir la ruta de los componentes como un como un mapa de correlaci\u00f3n entre diferentes aspectos que deben articularse para lograr un sentido de direcci\u00f3n que lleve al verdadero desarrollo econ\u00f3mico colectivo y global, aplicado de manera que se examine en qu\u00e9 han fallado iniciativas enmascaradas de ben\u00e9volas entre agendas gubernamentales.\nLos gobiernos no pueden hacer que el desarrollo econ\u00f3mico nacional funcione sin el compromiso de cada individuo. Debe lograr contrarrestar los bloqueos y limitaciones de el ser humano descuidado de s\u00ed mismo que permanece a\u00fan dormido y anudado en su propia madeja personal, v\u00edctima de los colectivos de fragmentaci\u00f3n social.\nAunque en la realidad la articulaci\u00f3n entre sectores es de origen natural, la verdad es que mientras m\u00e1s se colectiviza unilateralmente m\u00e1s se desproporciona la utilidad de la producci\u00f3n en todos los mercados del mundo. El libre intercambio comercial y cultural tanto como de conocimientos adquiridos es la manera de generar oportunidades equitativas para todos los individuos que entiendan la econom\u00eda circular y el desarrollo nacional.\nNo se trata de un juego entre pol\u00edticas partidistas o adeptos a luchas de poder, sino de la creatividad y la innovaci\u00f3n que cada persona puede aportar en su vida (dependiendo de su actividad) al beneficio de todos dentro de la poblaci\u00f3n y en cada territorio.\nHemos mencionado en la importancia de la cultura primordial a la educaci\u00f3n como centro de los conocimientos adquiridos, sin caer en fanatismos, ni ideolog\u00edas cerradas que se desvinculen de la totalidad del ser humano y fundamentalmente del n\u00facleo social que es la familia y el \u00e1rbol geneal\u00f3gico.\nHemos estado insistiendo en que los valores de la humanidad como lo es la inclusi\u00f3n social, est\u00e9n limpios de tendencias temporales. As\u00ed es como la hermandad ancestral permite la correcta postulaci\u00f3n de emprendimientos sociales, solo es posible en la medida de una clara y objetiva comprensi\u00f3n que sirva al establecimiento de la misi\u00f3n personal, que busca el bienestar social, enmarcado en la protecci\u00f3n y conservaci\u00f3n de todos los ecosistemas naturales.\nEsta gu\u00eda a trav\u00e9s de los componentes articulados se expresa para promover un turismo consciente que busca las l\u00edneas hist\u00f3ricas de las civilizaciones y culturas pret\u00e9ritas sin descuidar los avances cient\u00edficos y tecnol\u00f3gicos del mundo actual. Todo esto para permitirnos desarrollar mejor nuestras capacidades humanas en torno a un todo f\u00edsico, emocional, mental y espiritual, sin discriminaciones fragmentarias y complement\u00e1ndose con un trabajo en equipo y en tarea conjunta con todos los sectores implicados en la conservaci\u00f3n ambiental y la promoci\u00f3n cultural y del turismo dentro del territorio.\nCada componente se expresa como reflexivo para que cada individuo defina su punto de partida y no lo vea como un listado de quehaceres o como una t\u00e9cnica, ni lo tome como consejo, ni como recomendaci\u00f3n acad\u00e9mica; tampoco como pedagog\u00eda absolutista. El logro de profundizar en las reflexiones y verlas a la altura y distancia adecuada para ver un plano general, funciona como un espejo que reflejar\u00e1 las propias acciones como punto de partida que permita determinar la ruta en la toma de decisiones en cada organismo o generador de proyectos sociales que va a tomar medidas sobre los territorios.\nEste breve resumen sobre los componentes que hemos visto de manera generalista sin centrar la atenci\u00f3n demasiado sobre los detalles es a prop\u00f3sito de enmarcar un contexto de relaci\u00f3n entre cada uno de los componentes, a fin de que al unirlos se pueda obtener un compendio de visi\u00f3n hol\u00edstica de las oportunidades y las herramientas que podemos utilizar en la toma de decisiones en cuanto al mejor estado de las cosas para dar un paso firme en la soluci\u00f3n de problem\u00e1ticas actuales.\nHasta aqu\u00ed podemos verificar que las condiciones o los requisitos necesarios para convertirse en promotor de proyectos sociales y emprendimientos no tienen ninguna observaci\u00f3n y que cada individuo debe sentirse obligado a postularse desde su infancia hacia la misi\u00f3n encaminada al desarrollo econ\u00f3mico y dar lo mejor de s\u00ed mismo por acrecentar sus capacidades puestas al servicio de todos.\nLos individuos deben sentir un llamado al compromiso de asumir factores que promueven la generaci\u00f3n de empleos y oportunidades en diversas categor\u00edas o sectores productivos, ya sea en ciencia y tecnolog\u00eda o desde la cultura que complemente la aceptaci\u00f3n y la convivencia social, sin discriminaci\u00f3n y con la actitud de liderazgo que corresponde, como parte de un equipo de trabajo conjunto donde todos los organismos est\u00e1n encargados de cumplir la misi\u00f3n con el compromiso y la responsabilidad de contribuir a mejorar las herramientas actuales disponibles.\nM\u00e1s all\u00e1 de cualquier diferencia en las tendencias personales, el planeta nos permite seguir viviendo, siempre y cuando permanezcamos en armon\u00eda universal trabajando por el bien com\u00fan. Dado que nuestro tiempo desde el nacimiento es limitado por la f\u00edsica biol\u00f3gica, es un privilegio poder aportar algo de nuestra experiencia en ayudar a las dem\u00e1s generaciones a vivir en un mundo mejor, con calidad de vida \u00f3ptima para que ellos al despertar de la conciencia tambi\u00e9n puedan encontrar en la misi\u00f3n el mejor camino al desarrollo personal y como aporte al mundo que beneficie a todos y en la medida de disminuir las tendencias fatales del consumismo sin precauci\u00f3n.\nEsto nos deja varias cosas por admitir, como un alivio, siendo una muy importante saber que hicimos todo lo posible por hacer de este un mejor mundo para los que vendr\u00e1n, al tiempo que tambi\u00e9n estamos haciendo lo mejor para nosotros mismos dentro del tiempo de nuestra existencia.\nAs\u00ed, agradecemos a todas las ciencias y conocimientos que nos han permitido alargar nuestra estancia en este mundo, reflejada en un margen mayor de expectativa de vida, con modelos de econom\u00edas saludables con el entorno y los ecosistemas naturales. Cada generaci\u00f3n batalla con herramientas fundamentales para desarrollar una nueva capacidad de mejorar su entorno de vida y nosotros ocupamos el transcurso de la mentalidad antigua del medievalismo para pasar al renacimiento y consecuentemente siglo de las luces mundial, ahora estamos pisando las puertas de un futuro que cada d\u00eda nos sorprende m\u00e1s con los avances tecnol\u00f3gicos, gracias a la ciencia que ve m\u00e1s all\u00e1 del sectarismo cerrado.\nEn los estudiantes se puede depositar este contexto, pero solo en la medida que puedan sacar de sus pensamientos que requieren una \u201cinfraestructura\u201d adecuada para mejorar como estudiantes de la vida, ya que el planeta es la infraestructura que requieren, con todos sus movimientos y sus ciclos naturales, incluidos los problemas sociales, es la verdadera prueba por la que deben preparase a largo plazo.\n\nTambi\u00e9n entender\u00e1 el estudiante y cada individuo que en la vida real no estamos sometidos a ning\u00fan examen o puntuaci\u00f3n de ranking internacional, sino que cada persona es calificada en la vida por medio de su calidad human\u00edstica en cuanto a la forma en que est\u00e1 capacitado para resolver los problemas. Dado que disponemos de una vida con l\u00edmite de tiempo, no podemos permitirnos perder un segundo de espacio ni tiempo en la consolidaci\u00f3n de nuestra capacidad de afrontar las problem\u00e1ticas y aplicar a las soluciones pertinentes y necesarias para la supervivencia, pero tambi\u00e9n para mejorar la calidad de vida de los seres vivos en los ecosistemas naturales y los territorios donde estamos viviendo gracias a la providencia y el cosmos.\n\n"}, "5.8": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.8\n\nAntes de pasar la p\u00e1gina de los emprendimientos sociales hacia el siguiente componente, y a causa de permitirnos indagar sobre las soluciones pertinentes a las problem\u00e1ticas actuales, las cuales son la lista que siempre aquejan nuestra sociedad, incursionaremos sobre un tema de la mayor relevancia en cuanto a un problema acentuado con el que casi nos toca convivir a diario y es sobre los barrios marginales en ciudades y zonas urbanas con altos \u00edndices de delincuencia com\u00fan.\nAqu\u00ed la palabra com\u00fan se usa en relaci\u00f3n a la cobertura que representa una amenaza de la cual los individuos que habitan estas poblaciones sienten como el pan de cada d\u00eda y hasta les parece ya algo normal con lo que deben enfrentarse de manera continua, tomando medidas de prevenci\u00f3n la mayor\u00eda de las veces y otras tomando riesgos de aplicar la ley desde sus propias manos, exponiendo sus propias vidas por salvaguardar sus pertenencias, que se ven en situaci\u00f3n de ser arrebatadas por personas no solo inescrupulosas, sino peligrosas para la sociedad civil. \nPor una parte, este reflexivo enfatiza la importancia que tienen los componentes acerca de la oferta tur\u00edstica y las capacidades creativas de la poblaci\u00f3n que recurre a la cultura del territorio; desde luego no se debe menoscabar la influencia de los movimientos urbanos, pero vamos a examinar de cerca la conducta ejemplar de nuestros antepasados.\nAl enfocarnos en la cultura de las tradiciones para lograr una oferta tur\u00edstica responsable que se armonice con el territorio, no pretendemos concentrar nuestra imaginer\u00eda en la naturaleza salvaje de los individuos o en quienes est\u00e1n en pie de guerra y que crean un entorno amenazante para los transe\u00fantes o los establecimientos comerciales, ya que, como estamos dispuestos a desarrollar una misi\u00f3n personal, encaminada a la protecci\u00f3n ambiental, consolidada por la cultura y desde la educaci\u00f3n \u00f3ptima que genera puestos de trabajo y emprendimiento social, es fundamental mantener una conducta ejemplar, no solo para sostener de manera productiva las iniciativas de los individuos dentro del territorio, sino como espejo del avance tecnol\u00f3gico y cient\u00edfico del mundo.\nCualquier territorio es perfecto para promover iniciativas de emprendimiento social. Visto desde las alturas del desarrollo econ\u00f3mico se convierte en prioridad la organizaci\u00f3n de los espacios residenciales para lograr un sentido coherente de inclusi\u00f3n social, que permita a los proyectos de urbanidad dar mejores instalaciones de conjunto y vivienda a las personas que empiezan a desarrollar sus capacidades financieras, es de hecho un est\u00edmulo.\nCada individuo capaz de generar la responsabilidad de solventar un diario para su familia y para s\u00ed mismo desarrolla un ciclo de productividad financiera, que se inicia desde la pobreza pero que, pasa a la clase media a medida que adquiere dominio sobre el ingreso y sus gastos personales inmediatos.\nComo el compromiso y la responsabilidad es generar puestos de trabajo y una mentalidad de desarrollo econ\u00f3mico eficiente, no se puede mejorar el entorno urbano sin trasmitir el conocimiento financiero y de manera sencilla, como pr\u00e1ctica pedag\u00f3gica en todos los niveles de la sociedad. \nEsto es lo mismo tanto para las personas que comienzan su vida laboral, como para los que inician un emprendimiento, por sencillo que parezca, como puede servir de ejemplo vender dulces en la calle. El desarrollo de la mentalidad de emprendimiento debe apuntar a convertir ese sencillo negocio en algo que pueda consolidarse para lograr algo m\u00e1s grande, el escalamiento debe ser el mapa que gu\u00ede las metas a desarrollar a los empresarios desde un nivel al siguiente por medio de logros.\nDe igual manera se aplica en los siguientes niveles de eficiencia para los micro negocios y peque\u00f1os establecimientos personales o familiares que est\u00e1n a la puerta de convertirse en generadores de empleo, al tiempo que est\u00e1n en crecimiento para desarrollar una marca con registro sanitario.\nEl problema que se plantea aqu\u00ed es el de la delincuencia que ataca a los comerciantes, pues siendo generadores de finanzas se ven envueltos en situaciones de peligro y de inestabilidad econ\u00f3mica cuya seguridad no est\u00e1 respaldada por los entes de control, la mayor\u00eda de las veces.\nSin embargo, los problemas de inseguridad tienden a disminuir a medida que el entorno adquiere mayor desarrollo comercial, ya que la poblaci\u00f3n entiende que es mejor tener un negocio bien atendido con productos que requiere el mercado a estar exponiendo la libertad y la seguridad f\u00edsica o terminar tras las rejas. Esto es apenas un examen generalista, donde se requiere la acci\u00f3n de verdaderos promotores de desarrollo comercial y seguridad ciudadana.\nEn la medida de generar las edificaciones pertinentes en los requerimientos de salubridad y comodidad para que los individuos puedan gozar de una mejor calidad de vida y sean motivados a desarrollar una forma conveniente de convivencia en su entorno, otro problema que acompa\u00f1a a la delincuencia es el flagelo de drogas, disponibles siempre en los espacios menos intervenidos por el estado y que se ponen al alcance de los adolescentes y/o j\u00f3venes que est\u00e1n en edades escolares.\nSea cual sea la medida de soluci\u00f3n a la vivienda que mejore el entorno de calidad de vida en los barrios sin planeaci\u00f3n o el continuo crecimiento comercial en las v\u00edas principales, siempre es insuficiente para motivar a los individuos a dejar el camino de las adicciones cuando han formado y fortalecido los malos h\u00e1bitos y que prefieran tomar el modelo de desarrollo colectivo trabajando desde el potencial personal interno.\nPor eso se espera que desde la subcultura que ellos mismos promueven se establezca una relaci\u00f3n entre su psicolog\u00eda interna con el entorno, a fin de que los profesionales en la mente humana puedan contribuir en su comprensi\u00f3n de acurado a las necesidades espirituales espec\u00edficas dentro de la poblaci\u00f3n y cada individuo, aun cuando no sean resueltas todas las problem\u00e1ticas en un solo proyecto, se puede avanzar paso a paso en la consolidaci\u00f3n de oportunidades y ponerlas al alcance de los grupos sociales, ya sea desde el arte, desde la m\u00fasica, la pintura, la radio juvenil, la contracultura contestataria como la literatura, grafitis y dem\u00e1s o cualquier medio que ellos elijan para desprenderse de su recarga emocional y su intoxicaci\u00f3n interna.\nDesde luego los organismos interesados en la prevenci\u00f3n de la delincuencia encuentran en la biodiversidad cultural un aspecto importante que no puede ser tomado a la ligera ni administrado de manera inconsciente, el problema de dejarlo crecer (el fen\u00f3meno de la delincuencia y las drogas) paulatinamente esconde la verdad sobre la sobrepoblaci\u00f3n en las c\u00e1rceles y lugares de reclusi\u00f3n, ya que en el barrio es donde empiezan los primeros pasos de carrera delictiva que desborda luego en criminalidad a nivel territorial, al tomarse las cosas desde una perspectiva de enemistad con la sociedad en general y permitirse solamente una fragmentaci\u00f3n muy cerrada de amistades peligrosas. El delincuente se cuida de confiar en quien pueda denunciarlo o entregarlo a las autoridades competentes.\nEl trabajo en estos centros donde la poblaci\u00f3n est\u00e1 mal encaminada a un odio al estado, proviene del rechazo a los programas que promueven desde las iniciativas locales, puede que la influencia de estos individuos se convierta en un colectivo de desprecio a todo lo que ofrezca una organizaci\u00f3n estatal o institucional e incluso constitucional.\nSin embargo, queda un espacio para las iniciativas que nacen desde las mentes juveniles en sus propios territorios y desarrolladas como parte de un emprendimiento social, que busca apoyar a los mismos individuos dentro de la poblaci\u00f3n haciendo lo que el estado no puede o no quiere hacer, haciendo que la poblaci\u00f3n que genera la propuesta sienta empoderamiento y mantenga una responsabilidad que le permita llevar la frente en alto.\nPodemos ver c\u00f3mo se han generado equipos de f\u00fatbol y campeonatos, que dan respuesta a los problemas de pandillas y convierte a los individuos en adeptos al deporte, en buenos t\u00e9rminos, lo que promueve una vida m\u00e1s sana. Las escuelas de danza y otras disciplinas culturales y tradicionales tambi\u00e9n juegan su rol social para mejorar las condiciones de calidad de vida de los individuos y del territorio, construyen un mejor pa\u00eds.\nAs\u00ed pueden encontrarse mejores formas de desarrollar mecanismos de inclusi\u00f3n social desde las poblaciones, donde alguna vez el peligro fue inminente pero que han logrado pasar la p\u00e1gina oscura a mejores estados de convivencia social. Para esto no se requiere \u00fanicamente de perfiles t\u00e9cnicos aprobados por la universidad o del psic\u00f3logo y cient\u00edfico en rehabilitaci\u00f3n social sino desde los resultados que puede ofrecer la sociedad comprometida y aplicada a generar cambios sociales, los cuales hablan m\u00e1s que las palabras y generan herramientas que a veces no se le ocurren ni siquiera a los organismos m\u00e1s reconocidos que pretenden promover la paz en este mundo.\nEs decir que, reconociendo las cualidades humanas puestas en los intereses de los individuos mismos y en el momento adecuado, se puede prevenir que tomen desv\u00edos innecesarios y que culminen en una problem\u00e1tica mayor. Dando un poco de libertad de acci\u00f3n para que ellos mismos puedan desarrollar sus capacidades y generar herramientas de acci\u00f3n social. Dentro de este margen se hace m\u00e1s sustentable promover una cultura sana en las ciudades o poblaciones antes amenazadas por la violencia delictiva del hurto y las drogas.\nEl individuo mismo sabe c\u00f3mo encontrar alivio a sus penas si se le aparta de lo que le hace da\u00f1o, mientras se toma el tiempo de encontrar las herramientas adecuadas para pasar la p\u00e1gina en su mente del pasado hacia el presente que proyecta un buen futuro, pero solo si mantiene el hilo de su propia capacidad de crecimiento espiritual, que no se vea desestimado por la sociedad y discriminado como si de un animal portador de enfermedades se tratara.\nAs\u00ed como se aplica la constante publicidad de adoptar a perros y gatos de la calle la gente deber\u00eda tomarse el tiempo de comprender la mente de quienes se convierten en un peligro para s\u00ed mismos, antes que se conviertan en un peligro para la sociedad. Dicho esto es importante que las madres aprendan a mejorar la respuesta a casi todo lo que los j\u00f3venes rebeldes entienden como exploraci\u00f3n al entorno y el mundo exterior, ya que muchas veces y con el af\u00e1n de hacer personas productivas en el mercado laboral, los empujan a abandonar sus hogares en un contexto de ser alguien por la fuerza, sin dotarlos previamente y en forma debida, de las herramientas fundamentales que sirven para generar una mente financiera que es capaz de llegar m\u00e1s all\u00e1 de sobrevivir en el mundo.\nComo nada m\u00e1s que vivir al d\u00eda, a muchos les toc\u00f3 en otros tiempos que tambi\u00e9n fueron muy dif\u00edciles, pero que ya no volver\u00e1n, los j\u00f3venes de ciudad no est\u00e1n en la capacidad de salir tan temprano al mundo exterior, sin pensar que tienen todo a su alcance para generar una mejor calidad de vida en su propia familia, sino que est\u00e1n enfrascados en lo que le ofrece el mundo de la vagancia y los c\u00edrculos de gratificaci\u00f3n r\u00e1pida.\nAun universitarios caen en la trampa de tener f\u00e1cil acceso a los malos placeres del mundo en la ciudad y les resulta dif\u00edcil salir de ese mundo, dado que su c\u00edrculo social se encuentra fuertemente enlazado de manera emocional y tambi\u00e9n intelectual.\nFuera de las ciudades, las condiciones son mayormente responsabilidad del seno familiar. El n\u00facleo social se ha fortalecido m\u00e1s en las poblaciones rurales que en las ciudadanas y esto es evidente tambi\u00e9n en pueblos y municipios. El transcurso de las tendencias temporales acosa a los individuos j\u00f3venes al consumismo de su preferencia y los mantiene en una c\u00e1rcel ideol\u00f3gica por un tiempo determinado que enfrasca sus capacidades y habilidades humanas naturales. Mantiene a los j\u00f3venes apartados de la creatividad y la innovaci\u00f3n, herramientas con las que puede enfrentar las problem\u00e1ticas del mundo, desde una perspectiva m\u00e1s responsable para s\u00ed mismo y para el entorno.\nEs el momento de preocuparse por si los amigos est\u00e1n preparados para encargarse del desaf\u00edo social que se les presenta actualmente, donde cada individuo debe aportar lo mejor de s\u00ed mismo para la preservaci\u00f3n de la calidad de vida de sus familiares y de s\u00ed mismos. \nA medida que avanza la vida y vamos pasando de la juventud a la edad adulta, donde la responsabilidad es cada vez mayor y que requiere toda nuestra capacidad de adaptaci\u00f3n al desarrollo natural del cuerpo humano y a las etapas que corresponden a la vejes y la posteridad, es cuando tomamos conciencia de lo que significan las palabras de que con la vara que mediste ser\u00e1s medido, es la conciencia de nuestro aporte al mundo, lo que dejamos para los dem\u00e1s cuando llegue el momento de partir.\n\n"}, "5.9": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.9 La voz de los j\u00f3venes.\n\nGracias al movimiento de la motivaci\u00f3n personal, hoy en d\u00eda, le damos todo el poder a los j\u00f3venes haci\u00e9ndoles creer que son los herederos del futuro para empoderarlos y que, por la simple caracter\u00edstica de ser j\u00f3venes, ya se sientan que est\u00e1n preparados para tomar las riendas del mundo actual y del porvenir.\nDebemos mejorar la propuesta conductual y centrar sus razones objetivamente, ya que al decirles que son el ma\u00f1ana, en realidad est\u00e1n malentendiendo lo que deben hacer, ya que ponen, como ya se ha dicho, la mayor parte de su enfoque en reclamar derechos que en ver cu\u00e1les son sus responsabilidades. Dicho enfoque debe estar concentrado en prepararse todos los d\u00edas para recibir el mundo que se les viene encima cargado de todo tipo de problem\u00e1ticas.\nHabiendo asimilado este contexto de heredar las problem\u00e1ticas y prepararse previamente para ofrecer soluciones mejor planteadas que hacer uso desmedido de las protestas, es relevante que los j\u00f3venes no sean usados para participar en la guerra con intereses pol\u00edticos, ni a diestra o siniestra, ni en el monte, ni en las zonas urbanas.\nExiste una tendencia a recurrir en la rebeld\u00eda contra el estado, contra el establecimiento de sistemas y contra las autoridades, incluso en la familia, lo cual genera un malestar social y debilita la convivencia en las poblaciones.\nLos j\u00f3venes rebeldes son m\u00e1s propensos a ser incitados e instrumentalizados por grupos organizados delincuenciales y al margen de la ley. Resulta obvio el hecho de que no son combatientes o mercenarios, en la vida real estos j\u00f3venes no est\u00e1n capacitados para asimilar una p\u00e9rdida o una baja en combate, ya que no son militantes en realidad, son fichas, cuyo car\u00e1cter se presta a la propaganda de organismos en contra del estado organizado y las instituciones constitucionales.\nLas acciones pertinentes que requieren ser aplicadas a las problem\u00e1ticas, est\u00e1n muy lejos del campo del desorden social, el caos medi\u00e1tico de informaci\u00f3n o la divisi\u00f3n ideol\u00f3gica entre la poblaci\u00f3n. Tampoco ayudan ni benefician las marchas supermasivas que promueven el desprestigio de los entes de control y figuras que han servido al pa\u00eds.\nLa gran herramienta llamada red social (que es la \u00fanica ventaja en comparaci\u00f3n al mundo antiguo), se ha convertido en un mecanismo de gestionar citas para verse en masa, salir a bloquear las v\u00edas y debilitar la producci\u00f3n o distribuci\u00f3n comercial.\nCulpar de todo al gobierno (actual o de hace d\u00e9cadas y centurias), no sirve mucho para mejorar la imagen y la productividad de un pa\u00eds. Mirarse muy poco o nada a s\u00ed mismo, como una causa que empeora las situaciones, cuyo efecto colateral trastorna la econom\u00eda local y nacional, deja un da\u00f1o que cuesta tiempo y dinero en reparar.\nEl uso leg\u00edtimo del derecho a la protesta hasta cierto punto puede servir como faro para apuntar a un mal gobierno y expresar sus inconformidades.\nCabe destacar que exista una fuerza que atrapa a los j\u00f3venes rebeldes como marionetas al servicio de organismos internacionales que sacan provecho ideol\u00f3gico en la inestabilidad de pa\u00edses en desarrollo. Estos individuos \u201cinfluenciables\u201d, a veces financiados por ONG\u2019s internacionales, nunca buscan convivir en armon\u00eda con el estado de derecho de ning\u00fan pa\u00eds. Bajo cualquier pretexto amenazan de quemar las ciudades, acabar con la libertad de comercio y libre mercado, paralizar toda la producci\u00f3n, saquear almacenes y abolir la propiedad privada.\nLos j\u00f3venes no ser\u00e1n el futuro porque se paren a detener balas de la fuerza p\u00fablica provocada en disturbios violentos o por creer que participar en agitaciones de tendencias temporales los hace libres. Explotados en su estallido emocional, v\u00edctimas de s\u00ed mismos por sometimiento a agendas que desconocen o que practican bajo una capucha.\nLas riendas del mundo y del futuro siguen y seguir\u00e1n estando siempre en los adultos, de hecho y derecho, por ser padres y madres de familia y que son quienes pagan las cuentas en la sociedad. Desde una \u00f3ptica visionaria, el futuro real del mundo les pertenece a las generaciones venideras y son los ni\u00f1os que a\u00fan no han nacido, ni est\u00e1n por nacer.\nCada individuo en el vientre de su madre es parte de la actualidad y como tal debe ser tratado, como un individuo que debe prepararse para cuando sea consciente de la responsabilidad que debe tomar, no con la griter\u00eda de la juventud, sino con las acciones premeditadas desde la experiencia.\nHabiendo llegado a la debida conciencia de su responsabilidad, lo que sea que hace, lo est\u00e1 haciendo desde el uso de su cabalidad y sus acciones no hacen parte del auto enga\u00f1o, ni de la influencia de organismos en contra de la ley en su pa\u00eds, sino que trabaja eficientemente desde la aplicaci\u00f3n de principios y valores bien estructurados y afianzados en una moralidad limpia.\nLa moralidad de los j\u00f3venes \u201ctendencistas\u201d actuales est\u00e1 por el suelo, no se identifican con su madre, ni con su padre y en casos extremos ni siquiera
