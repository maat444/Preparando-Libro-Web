vor de los jud\u00edos, lo cual es una interpretaci\u00f3n deliberada y desproporcionada a la raz\u00f3n com\u00fan y sobre todo en contra de los detalles profundos de la historia.\n\u2003\n*(2.) Las \u201cnecesidades b\u00e1sicas\u201d que casi siempre refieren en coro y al un\u00edsono en la mayor\u00eda de las protestas de la poblaci\u00f3n en general y en casi todos los territorios, son enlistados en clich\u00e9.\nFalta de oportunidades de empleo, sistemas deficientes de servicios p\u00fablicos, luz y agua potable, abandono del estado en zonas de complicado acceso, falta de control a la corrupci\u00f3n, mejores garant\u00edas de acceso a la educaci\u00f3n, costos de insumos muy altos para el promedio de productores de la clase baja y media, arriendos muy altos para las familias de recursos financieros limitados, explotaci\u00f3n infantil, j\u00f3venes y ni\u00f1os en drogadicci\u00f3n, poblaci\u00f3n indigente en estado de abandono por parte del estado, falta de recursos y apoyo para emprendimientos e iniciativas de proyectos sociales, etc\u00e9tera, etc\u00e9tera, etc\u00e9tera.\nAbordar cada tem\u00e1tica de los problemas actuales parece una labor inextinguible, puede ser insuficiente y no se puede resumir tan solo al examen de las palabras. No es que falten palabras para enlistar tantas situaciones espec\u00edficas en un compendio de negatividad y pesimismo; como una queja que se replica y se expande a prop\u00f3sito de cada situaci\u00f3n y en un contexto global. La lista negra de discusiones sobre tales asuntos es continuamente aumentada con los nuevos problemas que crean necesidades ideol\u00f3gicas impulsadas desde colectivos que generan discordia social. Necesidades que no son de orden b\u00e1sico y natural, sino que son artificios de planes que buscan desestabilizar a las naciones atacando el n\u00facleo social que es la familia.\nAl plantearnos preguntas sobre estas problem\u00e1ticas buscando la base de sus concepciones, surgen de manera inmediata m\u00e1s preguntas y se multiplican al tratar de responderlas haciendo que el trabajo de encontrar soluciones se replique hasta el infinito; siendo as\u00ed no avanzar\u00edamos nunca lo suficiente en el tiempo limitado de nuestra vida, legando tareas a largo plazo con la posibilidad de dejarlas incompletas. Al indicar que las palabras no son suficientes para abrir el camino a las posibles soluciones, se enfatiza que el conocimiento sobre las problem\u00e1ticas dependiendo de la comprensi\u00f3n de cada individuo puede transmutar a situaciones de desorden social, ya que hay individuos formados de manera desproporcionada en la ret\u00f3rica y son h\u00e1biles en construir falsos elementos ideol\u00f3gicos, con pautas de adoctrinamiento en el enga\u00f1o, apelando a la desinformaci\u00f3n generalizada y atacando impunemente las mente4s de las personas que carecen de criterio moral.\nSi las cuestiones relacionadas a cualquier asunto que se traduzca en problem\u00e1tica social son efectuadas de manera correcta o no, depende la soluci\u00f3n.\nPera no perdernos en un laberinto del cual no podamos salir, lo mejor es dejar de lado estas cuestiones y enfocarnos en nosotros mismos. Mientras podamos hacer uso de nuestra conciencia, no solamente una conciencia moral sino una conciencia colectiva cultural que nos hace parte de una poblaci\u00f3n en desarrollo, precisamente por el aporte de diversos puntos de perspectiva. Para no perder de vista las soluciones que podemos aportar al bien com\u00fan, no debemos olvidar que cada uno de nosotros est\u00e1 capacitado con inteligencia espiritual y no solo la inteligencia de naturaleza pragm\u00e1tica o intelectual, que al igual que el verdadero valor de un territorio podemos encontrar en nosotros mismos, el brillo de la eternidad aun cuando somos seres temporales en la materia f\u00edsica y en elementos qu\u00edmicos; al igual que un alquimista podemos transmutar cualquier metal en oro, de manera metaf\u00f3rica aplicando esto en lo que respecta a nuestra propia mente y tambi\u00e9n aplic\u00e1ndolo a los percances y obst\u00e1culos que se presentan en nuestra poblaci\u00f3n.\nRespondiendo entonces a la pregunta sobre cu\u00e1les son las problem\u00e1ticas del territorio, debemos preguntar mejor si nuestras necesidades son necesidades b\u00e1sicas o verdaderas y si est\u00e1n enlistadas de la manera correcta, ya que cada quien prioriza sus propias necesidades a veces por encima de las necesidades de mayor importancia en su regi\u00f3n. Aunque todas las necesidades son ciertas y reales, la verdad es que hay otras necesidades b\u00e1sicas y verdaderas que ni siquiera hemos notado y al no prestarles atenci\u00f3n y descuidarlas, se trasforman en patolog\u00edas cr\u00f3nicas de la mente subconsciente, poniendo como ejemplo la falta de control de las emociones que se convierte en vicio del car\u00e1cter y genera limitaciones de comunicaci\u00f3n entre los individuos y tensi\u00f3n. Aunque la lista de patrones psicol\u00f3gicos es amplia para definir deficiencias en control b\u00e1sico de las emociones personales, aqu\u00ed nos enfocamos en las carencias a causa de desligarse completamente de las ra\u00edces culturales, lo cual es el equivalente a tener una relaci\u00f3n t\u00f3xica con las figuras de padre y madre, ya que trae consecuencias colectivas a largo plazo para la sociedad. Otra mayor deficiencia es perder de vista el poder de nuestro potencial espiritual y nuestra verdadera humanidad, lo cual es causa de escenarios de verdaderos conflictos entre los seres humanos. Al estar equivocados acerca de nuestras propias capacidades estamos negando que podemos ayudar a corregir nuestro comportamiento hostil, cuando es indispensable que la convivencia entre sectores encuentre v\u00edas de desarrollo por medio de la planeaci\u00f3n y ejecuci\u00f3n de proyectos conscientemente adaptados para el bien de la totalidad y no para los intereses partidistas de usa sola parte de la poblaci\u00f3n, atentando contra los valores y logros que se han desarrollado en nuestra evoluci\u00f3n como individuos y como civilizaci\u00f3n.\nSi miramos con lupa la educaci\u00f3n, podemos darnos cuenta que los individuos que egresan con t\u00edtulo universitario, en gran proporci\u00f3n salen a buscar un empleo, en vez de ser quienes crean los puestos de trabajo. Esta simple referencia nos deja desarmados para etiquetar los universitarios como hijos leg\u00edtimos de la educaci\u00f3n superior, ya que al acudir a ellos para resolver los problemas anteriormente mencionados no deja mucho que desear. Si bien es cierto que la preparaci\u00f3n profesional y t\u00e9cnica especializada es completamente necesaria en determinados sectores espec\u00edficos, tambi\u00e9n es cierto que se le ha otorgado demasiada responsabilidad a quienes apenas est\u00e1n a tientas buscando adquirir experiencia. Cabe apuntar que estas son generalizaciones sobre un promedio de estas poblaciones egresadas, ya que en la pr\u00e1ctica y en la vida real tambi\u00e9n hay individuos que se destacan y s\u00ed est\u00e1n creando fuentes de ingreso y abriendo nuevas ramas de mercado y competencia a nivel nacional y global, es decir que est\u00e1n innovando y ejecutando su creatividad para dar oportunidades y ejemplo a otros miembros del \u00e1mbito acad\u00e9mico. Reiteramos que esta \u00faltima afirmaci\u00f3n no es aplicable a la mayor\u00eda de los egresados sino a los m\u00e1s destacados de ellos, ya que de ser la regla y no la excepci\u00f3n, definitivamente el pa\u00eds estar\u00eda en mayores \u00edndices de desarrollo gracias al aporte directo desde la educaci\u00f3n superior. En otras palabras, no se permitir\u00eda ni siquiera pensar que son los estados o el gobierno los culpables o responsables del desarrollo sino las instituciones acad\u00e9micas y hasta que esto sea la medida consciente a nivel cultural, el pa\u00eds seguir\u00e1 esperando que ocurran los avances por arte de magia y desde los aspectos de elecciones democr\u00e1ticas.\nA lo que llaman brecha entre ricos y pobres no ha cesado de expandirse y nos han acostumbrado a deducir que la falta de oportunidades es proporcional a la falta de educaci\u00f3n por parte de los individuos o a la intervenci\u00f3n de programas de apoyo por parte del estado, esta deducci\u00f3n es relativa y contradictoria, una falacia que se ha instalado en la mente de la poblaci\u00f3n y que se puede aclarar observando directamente los resultados de crecimiento empresarial y creaci\u00f3n de nuevos puestos de empleo compar\u00e1ndolo con las cifras de egresados de cada promoci\u00f3n universitaria por carrera o facultad y por instituci\u00f3n.\nLa discusi\u00f3n sobre las causas de la brecha entre ricos y pobres crea mayores problemas en la pr\u00e1ctica, si realmente se quiere mejorar nuestra relaci\u00f3n con la riqueza y aportar el bienestar que necesita el mundo, no es adecuado dar este poder al estado para que maneje la riqueza de todos, ya que siempre han hecho su papel de dilapidar las arcas del estado, sean adeptos a cualquier corriente ideol\u00f3gica o de oposici\u00f3n. Es mejor tomar las herramientas y habilidades que generan riqueza y aportan valor, para que nosotros mismos seamos quienes manejemos los recursos que se generen, aprendiendo a pasar los altibajos del mercado como escuela y por aumentar la confianza y la experiencia.\nEl verdadero enfoque entonces de problem\u00e1ticas y necesidades est\u00e1 en funci\u00f3n de fortalecer el n\u00facleo social que es la familia. Las instituciones acad\u00e9micas no pueden reemplazar el papel fundamental de la familia como n\u00facleo y las universidades no pueden resolver la fuga de cerebros de la naci\u00f3n, en niveles internos salir de los territorios de cuna o en niveles internacionales salir de su pa\u00eds de origen.\nSe necesita a la universidad y la instrucci\u00f3n acad\u00e9mica cerca a las necesidades de la poblaci\u00f3n, no al rev\u00e9s, que la gente la mayor\u00eda de los casos tiene que desplazarse fuera de sus territorios (en contexto es como fugarse de las problem\u00e1ticas de su regi\u00f3n o sector, temporal o definitivamente), abandonando su propia familia y lugares de origen con el prop\u00f3sito incoherente y equivocado de convertirse en profesional con t\u00edtulo que tiene aspiraci\u00f3n a mejores sueldos. Bajo el pretexto o con la premisa de enviar cualquier apoyo financiero de vez en cuando y siempre que se pueda, lo cual nunca es suficiente por m\u00e1s que se ofrezca de manera leg\u00edtima con todo el coraz\u00f3n. En perspectiva dentro del contexto social, en lo que respecta a los asuntos familiares, aunque esto pueda generar pol\u00e9mica, lo cierto es que un padre o una madre que ve triunfar a sus hijos en una ciudad lejana o en el extranjero, es un padre o una madre abandonados, as\u00ed mismo el territorio tambi\u00e9n ha quedado desprotegido, de manera que la poblaci\u00f3n tambi\u00e9n lo est\u00e1.\nNo es tan solo abandono o falta de presencia por parte del estado, aunque ciertamente el estado se presenta muy poco o nunca en much\u00edsimos territorios que requieren acci\u00f3n y demandan la presencia del estado, que al estar fuera de radar se convierten en semilleros de problem\u00e1ticas y asentamientos de grupos conflictivos, se puede denunciar que los ha abandonado el estado, pero a estos territorios tambi\u00e9n los ha abandonado la universidad. Tambi\u00e9n es desde anta\u00f1o recurrente y consecuente que los grupos religiosos y doctrinarios hagan una presencia fuerte en estos lugares con toda pompa y autoridad, ayudando de alguna manera a controlar la poblaci\u00f3n en torno a una comunidad religiosa de respaldo a las necesidades, lo cual est\u00e1 muy bien. Lo que s\u00ed empeora la situaci\u00f3n demogr\u00e1fica son las ordenes de vandalismo que reclaman jurisdicci\u00f3n sobre estos territorios que carecen de la presencia del estado o donde la presencia del estado es d\u00e9bil, aqu\u00ed las instituciones pueden estar tan distanciadas de las problem\u00e1ticas que no puedan comprender ni responder a las situaciones que se generan.\n\u2003\n*(3.) El uso de estos componentes es un compromiso y quien se compromete consigo mismo a realizarlos, establece un enlace de responsabilidad que lejos de imponerse como un castigo, crea una salida hacia su propia libertad, la cual se adquiere a medida que trabaja en desarrollar y despertar el propio potencial latente de su espiritualidad. La educaci\u00f3n acad\u00e9mica ha moldeado los valores fundamentales del ser humano, separando las ciencias por ramificaciones, que al d\u00eda de hoy disuelven la totalidad del ser y lo transforman en un ente fragmentado, algunas veces la capacidad del ser humano reconcilia todo el aprendizaje y adquiere un dominio de s\u00ed mismo por encima del promedio pero en la mayor\u00eda de los casos el ser se pierde a s\u00ed mismo y se convierte en un receptor que se enfrasca en funci\u00f3n del lenguaje contestatario y que usa la educaci\u00f3n \u00fanicamente desde la negaci\u00f3n a los puntos de vista opuestos y los combate por medio del debate. Es a causa de este pragmatismo del lenguaje que se da valor a verbalizar cualquier interpretaci\u00f3n de la conciencia como una formulaci\u00f3n de argumentos, por ende se ha transmitido a los individuos (que piensan demasiado filos\u00f3ficamente), atacando desde la psicolog\u00eda moderna, que la parte espiritual del hombre es tan solo un invento de las religiones; al desligarse al ser humano de su caracter\u00edstica principal, que va much\u00edsimo m\u00e1s all\u00e1 de su cerebro pensante, se llega a una distorsi\u00f3n de las capacidades humanas. No se destruye realmente el esp\u00edritu del ser humano, del cual emana su instinto de supervivencia pero que en la pr\u00e1ctica de desligarse de su animalidad, se convierte en un robot pensante que tiene un mont\u00f3n de respuestas para todo pero que no sabe c\u00f3mo mejorar su entorno desde su interior.\nPara hacer un adelanto y entrar en contexto, la cultura subsiste naturalmente a trav\u00e9s de la educaci\u00f3n, solo a ella le corresponde formar a los ciudadanos con la ayuda de padre y madre, los miembros de la familia y el entorno inmediato. Aunque esto es correcto y nuestro desarrollo ha avanzado as\u00ed a los niveles superiores de tecnolog\u00eda, no podemos dejar atr\u00e1s y pasar por alto las bases de nuestra civilizaci\u00f3n. Tambi\u00e9n seria proporcionalmente correcto afirmar que la educaci\u00f3n en hija de la cultura y que la primera formaci\u00f3n se genera y est\u00e1 determinada desde el vientre de la madre. Al salir de la matriz y concentrarse en el entorno, en la familiaridad y por reconocimiento se crea la base cultural de la primera estructura en la psique de los individuos, ya que las primeras impresiones del mundo dejan un arraigo en la percepci\u00f3n como parte de la interpretaci\u00f3n de nuestro origen ancestral.\nSiguiendo este proceso y ya en la edad del individuo que tomas sus propias decisiones y que se est\u00e1 preparando para aportar su capacidad espiritual al mundo, se presenta este compendio de componentes articulados para dar un norte a las facultades de la mente cuyo objetivo sea generar una capacidad cr\u00edtica en los individuos. La cadena que aporta libertad, es una alegor\u00eda a la responsabilidad de trabajar de manera conjunta en una misi\u00f3n, con el prop\u00f3sito de mejorar las circunstancias y calidad de vida de todos los individuos, dado que las condiciones para lograr con \u00e9xito el establecimiento de proyectos, puedan permitirlo.\nSe enfatiza el trabajo de manera conjunta, ya que el m\u00e9rito por lograr el \u00e9xito en una misi\u00f3n o m\u00e1s concretamente en un proyecto social, nunca se ha desprendido de un solo individuo o de un \u00fanico intento, principalmente se refiere esto a que el individuo y el m\u00e9rito son causas y efectos que siempre est\u00e1n en permanente desarrollo.\nLa educaci\u00f3n acad\u00e9mica es solo un aspecto de la formaci\u00f3n \u00f3ptima de un ser humano, la formaci\u00f3n en s\u00ed inicia desde los primeros a\u00f1os de vida, antes de la educaci\u00f3n institucional o la escuela, durante su graduaci\u00f3n de curso en curso y tambi\u00e9n fuera de las aulas de clase. Como se puede verificar en la actualidad, pese a todos los esfuerzos del individuo en su preparaci\u00f3n acad\u00e9mica y al conseguir por fin su titulaci\u00f3n profesional, doctorado y maestr\u00eda, en un porcentaje bastante alto, los estudiantes est\u00e1n desactualizados del contexto financiero, tecnol\u00f3gico y de mercado internacional, al incursionar al mundo laboral carecen de experiencia, lo cual es una completa incongruencia y tambi\u00e9n genera una amplia desilusi\u00f3n.\nEl estructuralismo tal como lo formul\u00f3 Jean Piaget, es innegable en cuanto a la formaci\u00f3n de patrones de percepci\u00f3n en la mente de los individuos en los primeros a\u00f1os de la infancia. En este contexto es admirable pero entendible la figura de un prodigio como Mozart que escrib\u00eda sinfon\u00edas desde los seis a\u00f1os de edad. Esto es el equivalente a aprender, entender y hablar la lengua de los parientes o del entorno inmediato a temprana edad. Podemos observar en este apunte como no se requiere la escuela para aprender a hablar la lengua materna y tampoco se requiere la escuela para aprender a caminar desde temprana edad, pudi\u00e9ramos aventurarnos a decir que si la escuela interviniera en tales asuntos seguramente los individuos hablar\u00edan o caminar\u00edan con dificultades.\nEntender el potencial natural de cualquier ser vivo, sea vegetal, animal (da igual si es humano o no), es aceptar que su aprendizaje y/o adaptaci\u00f3n responde a una capacidad intr\u00ednseca de filtrar informaci\u00f3n basada en lo que percibe desde sus sentidos o en la capacidad de interacci\u00f3n con el entorno.\nEl ser entonces es una respuesta a su percepci\u00f3n, desde un punto de vista de la formaci\u00f3n educativa, de auto recepci\u00f3n de informaci\u00f3n y clasificaci\u00f3n, que determina la interpretaci\u00f3n personal hacia el entorno.\nSi hablamos aqu\u00ed de una cultura global, significa que estamos reuniendo en conjunto, todas la t\u00e9cnicas naturales y creadas, para desarrollar habilidades y capacidades de cada individuo o colectivamente y llevarlas a los niveles que podemos alcanzar. En este conjunto caben todas las civilizaciones de la tierra desde sus inicios y se re\u00fane todo el conocimiento humano, esta no es una clasificaci\u00f3n o etiqueta que ponga en un recipiente a todas las denominaciones del pensamiento, sino que las contempla como eslabones complementarios que se fortalecen individualmente a medida que encuentran retroalimentaci\u00f3n al interactuar con las dem\u00e1s, es decir, que no se mezclan necesariamente como un jugo de pr\u00e1cticas al azar, sino que cada cual aporta un valor o conjunto de valores, que no se pueden destruir, ni sustituir por otros, ya que desintegrarlos o separarlos crear\u00eda una especie de vac\u00edo en el conocimiento, lo cual debilita la percepci\u00f3n del contexto global.\nDel resultado de esta conjunci\u00f3n se desprende la conclusi\u00f3n l\u00f3gica de que un solo individuo no alcanza a soportar o albergar tan vasta acumulaci\u00f3n de informaci\u00f3n o conocimientos exactos, incluso en la transmisi\u00f3n del conocimiento de generaci\u00f3n a generaci\u00f3n se pierde contenido y detalles fundamentales, lo que trasforma el conocimiento en nuevas corrientes, a veces para bien y desarrollo de otras ramas del pensamiento, otras para la deficiencia y carencia de conocimientos que se pierden o dejan de usarse. Aunque cada generaci\u00f3n re\u00fane cierta cantidad de informaci\u00f3n y ahora gracias al avance tecnol\u00f3gico se puede almacenar cantidades enormes de datos codificados, tambi\u00e9n podemos tener acceso a esa informaci\u00f3n a trav\u00e9s de la red, por lo tanto puede tornarse como una nueva fuente de educaci\u00f3n, que se gener\u00f3 a trav\u00e9s de la cultura del intercambio de conocimientos de inform\u00e1tica y programaci\u00f3n, tras a\u00f1os de pr\u00e1ctica, fallas y errores, m\u00e1s las respectivas conclusiones, se logr\u00f3 un consecuente aprendizaje que desarroll\u00f3 la web.\nEsto permiti\u00f3 abrir un nuevo camino para que el individuo auto didacta y estudiante auto disciplinado, pueda desarrollar aptitudes y convertirse en un s\u00edmil del cient\u00edfico, que explora el entorno trabajando con la informaci\u00f3n y herramientas disponibles, buscando las conclusiones m\u00e1s acertadas acerca de lo que puede ofrecer soluciones dentro del planeta y universo inmediato.\nAs\u00ed como la ecolog\u00eda abarca todos los sistemas en nuestro planeta, as\u00ed tambi\u00e9n la cultura (como se expone m\u00e1s adelante en el desarrollo de los componentes), abarca todas las materias y todas las disciplinas de formaci\u00f3n, es decir, que la cultura abarca todos los conocimientos, los condensa y los guarda en los registros de la historia, es el compendio de saberes en el subconsciente y la cosmogon\u00eda en la memoria de los pueblos.\nPara terminar esta respuesta no sobra recalcar que es en el intercambio cultural que existe riqueza en todos y cada uno como individuos y dentro de cualquier colectivo humano, ya que el aporte de persona a persona es lo que crea valor. Como se apunt\u00f3 en el primer acercamiento, de nada sirve un valor enterrado; lo olvidado a veces puede ser una mina de tesoros m\u00e1s brillantes que el oro mismo. Esperamos que estos apuntes puedan despertar en la mente de los individuos su contenido de alto valor.\n\u2003\n*(4.) La cultura y la educaci\u00f3n son dos cosas que van de la mano, m\u00e1s la cultura como hermana mayor debe llevar de la mano a su hermana menor que es la educaci\u00f3n, para que no se pierda o tropiece en el camino.\nEsto \u00faltimo ha venido ocurriendo de la siguiente manera, la educaci\u00f3n ha perdido en el camino su verdadero origen, al desintegrarse de su pasado, en principio para profundizar y desarrollar mejor cualquier especialidad, esto la ha llevado por sendas de las que no ha podido regresar, en las cuales no ha vuelto a encontrar su verdadera fuente.\nEs considerablemente leg\u00edtimo tratar a la educaci\u00f3n como el molde que da forma a la cultura (el ejemplo del agua que adquiere la forma del recipiente), ya que los planteles formulan la cultura de la educaci\u00f3n de acuerdo a los programas vigentes y de acuerdo al territorio o a los niveles educativos de la poblaci\u00f3n. Los cimientos para la educaci\u00f3n son tan necesarios que puedan sostener los fundamentos de cada estudiante, cuyo prop\u00f3sito no sea \u00fanicamente crear robots productivos que van a ser empleados por alguien m\u00e1s, sino que sean los art\u00edfices de su propia de su propia capacidad de evoluci\u00f3n y creadores de sus puestos de trabajo, al tiempo que son quienes resuelven los problemas de la civilizaci\u00f3n a la cual pertenecen. El estudiante no tiene que convertirse en un elemento que ralentice el crecimiento econ\u00f3mico y que sea v\u00edctima de la deuda por pr\u00e9stamo estudiantil, quedando atrapado de por vida.\nLa respuesta a una pregunta de tan alto calibre, en d\u00edas y panoramas como los de hoy, nos puede ayudar a entender el c\u00f3mo un individuo se forja un car\u00e1cter indomable, en medio de verdaderas adversidades, tanto para configurarse en un l\u00edder con talante que ejerce influencia en una comunidad, como en un visionario que lleva un proyecto a su realizaci\u00f3n de cero a cien por ciento, trabajando en grupo y con equipos de trabajo, sin usar el temperamento de la queja o la mentalidad de v\u00edctima.\nAs\u00ed es como los llamados l\u00edderes sociales han forjado las bases de su apasionamiento, desarrollando en ellos mismos primero, lo que luego trabajan para legar a la comunidad. Hay como una estructura madre que da a luz los cimientos de un trabajo que impulsa su esp\u00edritu, en favor de la totalidad o en beneficio de la mayor\u00eda de la poblaci\u00f3n.\nCabe mencionar de nuevo el trabajo de personas auto didactas que encuentran motivaci\u00f3n en el hecho de obtener respuestas y logran dar un norte a sus objetivos, encuentran alguna idea que de manera regular no se consigue en las aulas de clase o en los textos de un programa acad\u00e9mico.\nLa \u00faltima referencia que hacemos aqu\u00ed es sobre personas que han encontrado su centro de rehabilitaci\u00f3n y resocializaci\u00f3n en trabajos para la comunidad, sin necesidad de usar un programa antinarc\u00f3ticos.\nSiguiendo la l\u00ednea de la respuesta, lo fundamental est\u00e1 determinado al ubicar la misi\u00f3n correcta, antes de aplicarse a los ejercicios que dar\u00e1n una visi\u00f3n hacia el futuro de los estudiantes, es decir, que incluso antes de recibir un puntaje por ex\u00e1menes y graduaci\u00f3n, el estudiante debe tener claro en la mente cu\u00e1l es su misi\u00f3n en el mundo y esta debe ser como m\u00ednimo contribuir al desarrollo nacional, no solo de manera laboral o acad\u00e9mica, sino que incluso sus capacidades puedan participar o incrementar de manera directa el PIB nacional o mundial.\nComo pueden notar, no se trata de ubicarse en cualquier misi\u00f3n de alguien m\u00e1s, sin ning\u00fan prop\u00f3sito personal.\nComo punto de partida para iniciar experiencia en el mundo laboral puede adquirir capacidades y herramientas trabajando en distintas \u00e1reas de eficiencia, aprender sobre temas que los acerquen a sus metas de conocimiento y al transcurrir del tiempo necesariamente su misi\u00f3n se desarrollar\u00e1 al punto de empujarlos a iniciar sus propios proyectos.\nLa brecha entre ricos y pobres o la clase media, en parte es consecuencia de la fragmentaci\u00f3n de la educaci\u00f3n, la sectorizaci\u00f3n industrial y el m\u00e9todo reduccionista en el modelo de las competencias a nivel acad\u00e9mico, en vez de hacer funcionar la elecci\u00f3n de las personas para subir el nivel y la calidad de vida, los encierra en la zona de confort seg\u00fan el puntaje que han adquirido.\nLa desintegraci\u00f3n de la educaci\u00f3n no es una herencia del mundo antiguo, sino que est\u00e1 recientemente implantada hace menos de medio siglo. Algunos estudiantes estar\u00e1n familiarizados con el llamado siglo de las luces, cuando las ciencias, el arte, la filosof\u00eda, estaban unidas y conviv\u00edan en continuo desarrollo, en un movimiento que puede remontarse hasta los imperios egipcios, pasando luego a la civilizaci\u00f3n griega, despu\u00e9s a la romana para llegar desde el renacimiento hasta nuestros d\u00edas.\nEn la trayectoria, la institucionalidad de la educaci\u00f3n moderna se da a partir del principio de alfabetizar la mayor parte de la poblaci\u00f3n, desde los movimientos luteranos se enfatiz\u00f3 en los esfuerzos por permitir a la poblaci\u00f3n, tener acceso a las escrituras para que los pueblos fueran menos manipulados por el poder de la iglesia y controlar la sumisi\u00f3n a los tratados de roma. A trav\u00e9s de los \u00faltimos siglos, la educaci\u00f3n pretendi\u00f3 separarse de la cultura y de las civilizaciones antiguas (el renacimiento gener\u00f3 un movimiento que luego traspas\u00f3 las fronteras de la reforma y la contrarreforma, acabando en una superstici\u00f3n sobre la brujer\u00eda que quem\u00f3 personas en hogueras), la iglesia militante pretend\u00eda resguardar Jerusal\u00e9n sin la presencia del juda\u00edsmo antiguo y sin la presencia del islamista. Librarse de las ra\u00edces ancestrales parece ser una tarea imposible, dados los resultados nefastos de la historia.\nOtra vez se resalta la importancia del intercambio cultural. Volviendo al pasado para rescatar algunas lecciones de la historia, Alejandro Magno, una vez destruida Tebas casi por completo bajo sus instrucciones y su espada, decidi\u00f3 m\u00e1s adelante no arruinar Atenas. Los estudiantes podr\u00e1n verificar que luego de estas decisiones de estado, cuando se entabl\u00f3 conflicto entre naciones y Macedonia imperaba sobre un pueblo, se respet\u00f3 la libertad de culto y las tradiciones. Esto permiti\u00f3 consolidar un vasto imperio alrededor del mediterr\u00e1neo hasta donde pudo mantenerse el orden por las distancias, teniendo en cuenta que las noticias y los informes de zonas alejadas, lo m\u00e1s r\u00e1pido posible, llegaban a caballo.\nVolviendo al tema que nos interesa en este apartado, la educaci\u00f3n puede mejorarse en la medida que cada estudiante como individuo se haga responsable de su desarrollo personal, haciendo su propia vida productiva y construyendo soluciones al alcance de la poblaci\u00f3n, sin hacer da\u00f1o a la institucionalidad y sin perder el legado de las culturas de los pueblos precedentes.\u2003\n*(5.) Para responder esta pregunta claramente, tomaremos como punto de partida la relaci\u00f3n entre recurso y financiamiento, sin perder de vista lo que se expres\u00f3 en la primera declaraci\u00f3n en cuanto a la conciencia de que ning\u00fan costo de implementaci\u00f3n ser\u00e1 suficientemente alto para compensar decisiones de guerra y de erradas conductas, no porque los recursos sobren o no se necesiten en otras \u00e1reas, sino teniendo en cuenta los beneficios del proyecto que se planea construir. Es determinante la importancia de insistir en no derrochar los presupuestos de recaudo nacional, departamental o municipal, y ocupar bien los recursos en las necesidades de las poblaciones y dar cobertura de manera inmediata a las problem\u00e1ticas de mayor relevancia; los recursos y presupuestos no deben disminuirse en caprichos de los gobernantes, estaremos la mayor\u00eda de acuerdo con este razonamiento, aunque en la pr\u00e1ctica siempre se acuse a organismos por usar mal los recursos disponibles, todos queremos que se usen de la mejor manera para el bienestar com\u00fan. En el campo de los proyectos podemos apuntar a presupuestos que deriven de inversi\u00f3n privada y que no necesariamente endeuden al departamento o municipio donde se promueve la propuesta, actuando dentro de los par\u00e1metros de un plan de negocios preparado de manera eficiente con visi\u00f3n de auto gesti\u00f3n en el futuro pr\u00f3ximo, sin especulaciones fuera de medida o proyecciones irrealizables.\nEs para nuestras generaciones un motivo de orgullo y satisfacci\u00f3n, poder disfrutar del logro y desarrollo de la tecnolog\u00eda como herramienta de la civilizaci\u00f3n actual. Esto no ser\u00eda posible sin haber financiado con todos los recursos posibles, la guerra entre todas las naciones del mundo, que hacen parte de la divisi\u00f3n pol\u00edtica global actual, cada guerra en su propio lapso hist\u00f3rico. Esta afirmaci\u00f3n no es desatinada ni exagerada, reconocemos que, en el transcurso de algunas guerras, se lograron establecer alianzas y afianzar un intercambio cultural y comercial de alto impacto, que permiti\u00f3 el avance y desarrollo de algunos sectores existentes en la actualidad. Somos tambi\u00e9n conscientes que las guerras han agotado la mayor parte de los recursos de los estados en conflicto y que han costado a parte de vidas, pueblos completos y hasta civilizaciones. No es dif\u00edcil entender la gran cantidad de gasto que requiere invertir en campa\u00f1as de guerra, ninguna cantidad es exagerada ni puesta en duda para financiar una guerra, ya sea en defensa o en ataque, efectivamente cualquier guerra, agota todos los recursos en gran medida. Conscientemente sabemos que donde se promueve una guerra se debilita o se devasta un pa\u00eds.\nEn este contexto y desde una perspectiva, si un solo individuo intentara invadir un pa\u00eds, con sus propias manos, ser\u00eda una idea rid\u00edcula y tambi\u00e9n imposible, una idea absurda, una idea ambiciosa y en todo caso una idea horrible. Si alg\u00fan genio de la electricidad, pretendiera utilizar el poder de una hidroel\u00e9ctrica, como la del Ni\u00e1gara, para encender solamente los luminarios de su propia casa, ser\u00eda una idea ambiciosa y definitivamente absurda. Si alguien encausa un proyecto para el beneficio para el beneficio de toda una ciudad, para el bienestar de toda la poblaci\u00f3n en un amplio territorio, entonces la ambici\u00f3n desaparece. Lo relevante es la voluntad de hacer lo m\u00e1s conveniente para todos por beneficio mutuo.\nEn una historia de Prapudhada, acerca de un monje oriental, que decidi\u00f3 regalar un mantra a la poblaci\u00f3n, que, al entonarlo y repetirlo cierta cantidad de veces, salvar\u00eda a la humanidad del sufrimiento, se puede apreciar el tama\u00f1o de la generosidad del monje, que fue m\u00e1s grande que cualquier ambici\u00f3n personal. Aunque se le hab\u00eda dado instrucciones al monje, de que estaba prohibido que los monjes compartieran este mantra con los ciudadanos corrientes o profanos, de todas maneras, el monje prefiri\u00f3 regalarlo a todo el mundo, aunque tuviera que ser reprendido por su ley, ya que en su conciencia acept\u00f3, que si el mantra salvar\u00eda a la humanidad de penalidades y dolor del alma, entonces bien merec\u00eda la pena ofrecerse para salvarlos, aunque \u00e9l mismo fuera castigado por ellos. Una similitud en la actitud puede encontrarse en la crucifixi\u00f3n b\u00edblica y tambi\u00e9n en el mito de Prometeo, entregando el fuego a los mortales y recibiendo un castigo por su osad\u00eda.\nDe manera que un proyecto a veces puede gestionarse desde el interior de la mente de un simple individuo, pero como cada individuo y su mente hace parte de la totalidad colectiva, los beneficios de sus proyecciones al desarrollarlas pueden beneficiar o afectar a todos seg\u00fan sea al inter\u00e9s de cada quien, integrado a la totalidad. Entonces si el programa o proyecto de alguien, sea un ente o individuo, equipo o colectivo, sirve para beneficio de todos, es un alivio que pueda compartirse y lograrse.\nEl alcance, impacto o beneficio de los emprendimientos sociales, empresariales o culturales, aparece tras un largo periodo de puesta en marcha y operaci\u00f3n. Cuando por fin se ven los resultados en respaldo a las propuestas del estudio planteado con anticipaci\u00f3n y los beneficios contribuyen al desarrollo de manera contundente, estar\u00e1 determinado que la ambici\u00f3n no estaba impulsando el coraz\u00f3n del proyecto. Lo que puede significar que se han sentado las bases fundamentales para hacer posible el desarrollo empresarial, que aporta bienestar a una econom\u00eda saludable, que brinda oportunidades y permite que los individuos trabajen libremente en mantener y mejorar su propia calidad de vida, la calidad vida de sus familias y la calidad de vida de sus semejantes dentro de un entorno en armon\u00eda con la naturaleza.\nSolo quienes desarrollan proyectos en beneficio a ellos mismos, a un partido pol\u00edtico, a una secta, a su equipo directivo y accionistas, son ambiciosos, porque pretenden acaparar la m\u00e1xima cantidad de recursos, utilidades y resultados, para librar sus propias guerras ego\u00edstas o llenar sus arcas personales y darle poder a una ideolog\u00eda cerrada.\nLa generosidad piensa siempre en entornos colectivos, tambi\u00e9n en la generalidad y la convivencia con el entorno y la naturaleza. En como poder lograr algo que nos beneficie a todos y que podamos usar de la mejor manera, que pueda mejorar las condiciones del mundo actual y aporte a la calidad de vida de los seres vivos, los individuos, las poblaciones y los territorios.\n\u2003\n*(6.) Los componentes usados en esta excursi\u00f3n, poseen un orden de articulaci\u00f3n excepcionalmente natural. Encajan y calan perfectamente entre s\u00ed, tal como cada piedra que fue usada en las construcciones de las pir\u00e1mides de Egipto, no son invenciones innecesarias o artificiales y se producen de manera natural, dado el alto grado de desarrollo psicosocial de la civilizaci\u00f3n actual.\n\nLos componentes y su orden son:\n\n1.\tCultura y Turismo.\n2.\tProtecci\u00f3n Ambiental.\n3.\tInclusi\u00f3n Social.\n4.\tHermandad Ancestral.\n5.\tEmprendimientos Sociales.\n6.\tAgro Industria.\n7.\tHostal Gastronom\u00eda.\n8.\tTerritorio Ancestral.\n\nLa articulaci\u00f3n de estos componentes como hemos mencionado es producida de manera natural. Desconocer estos componentes y desarrollarlos de manera insuficiente, omitirlos o contrariarlos dentro de la postulaci\u00f3n y estudio de un proyecto, puede resultar en p\u00e9rdidas desde el inicio, falta de impacto para beneficio de la comunidad donde se implementa. En el peor escenario puede resultar siendo un peligro que se convierta en deficiencia o calamidad para la poblaci\u00f3n y los usuarios terminen siendo v\u00edctimas del mal manejo de los recursos o problemas de infraestructura, como en el caso del puente que misteriosamente colaps\u00f3 de manera sorprendente en el Departamento del Cauca en Colombia en los primeros meses de 2023.\nLos componentes citados, articulados de la manera correcta, crean un mapa cuya hoja de ruta, sirve para no perderse en el camino y como respaldo a las decisiones de lluvia de ideas, organigrama, postulaci\u00f3n, planteamiento, ejecuci\u00f3n y operaci\u00f3n de los proyectos, como a su debida observaci\u00f3n y mantenimiento.\nEl primer eslab\u00f3n de los componentes, est\u00e1 compuesto por la relaci\u00f3n entre una cultura holista y una oferta aut\u00e9ntica de turismo. Esto comprende el compromiso directo de mejorar las condiciones de nuestro entorno, es decir que, de la cultura desprende la conciencia de preservar y mantener medio ambiente de manera natural. Los primeros dos componentes est\u00e1n fuertemente enlazados y se reproducen de manera directa. La cultura de intercambio comercial que inici\u00f3 desde los puertos del mundo, es el pilar de los movimientos de desarrollo a partir de una conciencia sobre los elementos del entorno, que, al venir gestion\u00e1ndose en el comportamiento actual de las exigencias econ\u00f3micas, ligadas a las propuestas cient\u00edficas, promueven tratados comerciales en tanto que se cumplan regulaciones que no atenten contra el medio ambiente. Es as\u00ed como la cultura y la protecci\u00f3n ambiental son las bases del desarrollo sostenible, sin demagogias, sin agendas ocultas, que sostendr\u00e1n la capacidad y amortizar\u00e1n el peso de los dem\u00e1s componentes.\nLa protecci\u00f3n ambiental es un compromiso, cuya responsabilidad depende de todos conservar, sin importar g\u00e9nero, edad, raza, estatus social o lo que sea que nos diferencie. Por lo tanto, el siguiente componente desprende de esta relaci\u00f3n entre la actividad de cuidado y protecci\u00f3n, con los individuos comprometidos en la responsabilidad de mantener la protecci\u00f3n ambiental. As\u00ed se conforma naturalmente la inclusi\u00f3n social, generada desde la vida misma, sin artificios legales ni planteamientos ideol\u00f3gicos. Es el producto de reconocer el bienestar com\u00fan y los deberes de cada individuo para poder mantener los derechos en estados saludables. Esta convivencia que se da a partir del trabajo conjunto entre individuos de distintas formaciones, se convierte en hermandad a corto, mediano y largo plazo. Se afianzan relaciones de contribuci\u00f3n por las responsabilidades bien logradas y el compromiso, que cada quien elige, como trabajo para mantener vivas las tradiciones culturales, la armon\u00eda con los espacios naturales, el cuidado al medio ambiente, el servicio a los turistas, las relaciones comerciales y familiares, todo esto fortalece el esp\u00edritu de trabajo comunitario de manera interpersonal.\nComo pueden notar, estas capacidades del ser humano, que formulamos aqu\u00ed como componentes, son reacciones naturales que se dan a prop\u00f3sito de la organizaci\u00f3n como pueblos que agilizan su desarrollo y en la implementaci\u00f3n de medidas que establecen un estado de convivencia y relaci\u00f3n arm\u00f3nica con el entorno y el ambiente natural.\nLa cultura ha permitido al ser humano establecer relaciones duraderas y contribuir a la protecci\u00f3n de los territorios para poder establecerse en profundo bienestar, ha superado diferencias de convivencia y forjado diversas comunidades que trabajan conjuntamente de manera rec\u00edproca, ha desarrollado sus t\u00e9cnicas de caza, recolecci\u00f3n, almacenamiento de alimentos y bebidas, ha forjado alianzas comerciales, ahora est\u00e1 en un nivel superior de contribuci\u00f3n que se puede catalogar como emprendimientos sociales. Ha construido pir\u00e1mides, ha visto m\u00e1s all\u00e1 de su propio territorio, ha logrado expandirse.\nEl desarrollo de estos cinco componentes primarios, ha permitido a las civilizaciones establecerse en largos periodos a trav\u00e9s de la historia y ha dejado un legado imposible de abandonar.\nLos siguientes componentes son una derivaci\u00f3n de estos, la agronom\u00eda, la industria alimentaria, el albergue a visitantes, hospedaje y servicios, todo se desarrolla a partir de los primeros componentes, de manera que no pueden desligarse, pero en algunos casos pueden descuidarse y es cuando vienen deficiencias en el orden y en el desarrollo.\nEl componente Agro Industrial se ha desarrollado en el mundo a gran velocidad en los \u00faltimos dos siglos, gracias a la operaci\u00f3n de maquinaria y los avances tecnol\u00f3gicos. A veces pareciera que todo el mundo comercial y los mercados giran en torno a este componente, de manera que una visi\u00f3n cerrada sobre su expansi\u00f3n a nivel global, perdiendo de vista todas las anteriores determinaciones, puede generar vac\u00edos y complejos en el desarrollo de estos mismos componentes. De hecho, al pasar al siguiente, Hostal Gastronom\u00eda, parece ubicarse teniendo en cuenta las implicaciones del mercado en el componente Agro Industrial, no desde la cultura de los territorios y los primeros componentes citados, por eso podemos entender las problem\u00e1ticas que se desprenden de esta desarticulaci\u00f3n desmedida.\nEn el movimiento sano de la evoluci\u00f3n natural de los componentes, del estado de convivencia plena entre pueblos y el establecimiento de alianzas comerciales, lo subsecuente es un fortalecimiento del intercambio de productos de gran calidad y el desarrollo de una econom\u00eda saludable que genera condiciones de trabajo para la poblaci\u00f3n, a su vez el turismo llena los lugares de expansi\u00f3n espiritual y se hospeda en torno a una oferta rica en diversidad gastron\u00f3mica de alta calidad, lo que mejora las condiciones de los territorios y los llena de una vida exuberante y proactiva, as\u00ed se cierra el c\u00edrculo de los componentes que giran de manera natural, es la verdadera forma de una econom\u00eda circular, que m\u00e1s adelante dar\u00e1 vida a nuestro mundo en armon\u00eda y paz.\nEn la primera parte a la respuesta podemos verificar que el orden de estos componentes se ha dado de manera natural. Lo siguiente es verificar lo que pasa cuando se omiten o se usan de maneras aleatoria y separadamente.\nCuando se prepara un programa o proyecto, que pretende generar impacto y que va a beneficiar a la poblaci\u00f3n en un territorio, se presenta un estudio sobre ubicaci\u00f3n, poblaci\u00f3n, demanda, alcance o impacto, suelo, mecanismos t\u00e9cnicos, financiaci\u00f3n, retorno de inversi\u00f3n, etc\u00e9tera.\nEsto se usa como informaci\u00f3n pertinente que permite tomar decisiones de viabilidad, para establecer si una licitaci\u00f3n puede llevarse a cabo o descartar definitivamente el proyecto, por falta de estudios o porque no tiene sentido implementarlo, ya que no genera suficientes beneficios y malgastar\u00eda recursos de inversi\u00f3n. Toda esta informaci\u00f3n requerida se usa para dar un aval, pero no es ni en teor\u00eda, ni en la pr\u00e1ctica, una ruta que indique la verdadera forma en que se debe conducir un proyecto, desde que se ejecuta y durante su operaci\u00f3n, a fin de que se puedan extraer los mejores resultados. El uso de estos componentes funciona para hacer seguimiento de cualquier proyecto, acompa\u00f1a en la trayectoria a los proyectos desde su formulaci\u00f3n hasta su operaci\u00f3n, sirviendo de enfoque en la toma de decisiones durante el seguimiento de cada fase dentro del proyecto, a corto, mediano y largo plazo.\nVeamos r\u00e1pidamente algunos simples ejemplos de proyectos que han sufrido imprevistos y problemas, una vez concluida su ejecuci\u00f3n.\nLa construcci\u00f3n del puente Pumarejo parece haber usado algunas caracter\u00edsticas de los componentes aqu\u00ed mencionados, quiz\u00e1 de manera aleatoria y sobre la marcha, si bien es una construcci\u00f3n impecable en la planeaci\u00f3n como ingenier\u00eda y arquitectura, tambi\u00e9n una obra maestra en su funcionalidad y dise\u00f1o que cala perfectamente en el paisaje y utiliza muy bien los recursos para su implementaci\u00f3n, es desde luego un bien com\u00fan, que causa admiraci\u00f3n y del cual pueden sentirse orgullosos quienes pueden hacer uso de este corredor, al desplazarse del departamento Magdalena, por la ciudad de Santa Marta a Barranquilla. Al t\u00e9rmino de la construcci\u00f3n algunas personas de bajos recursos, robaron el cableado y afectaron la iluminaci\u00f3n, causando da\u00f1os que por m\u00ednimos que sean, requieren gastos colaterales. Este tipo de ataques a la infraestructura, por parte de la poblaci\u00f3n aleda\u00f1a, ocurren dentro de un contexto donde hay altos \u00edndices de extrema pobreza, no solamente por descuido del estado, sino porque la misma poblaci\u00f3n a lo largo del tiempo se ha despojado de la cultura. El trabajo comunitario en las fases iniciales del proyecto, deben proveer a las poblaciones de una cultura de respeto y apropiaci\u00f3n cultural de los espacios intervenidos con infraestructura como un bien com\u00fan, que lo da el estado o la inversi\u00f3n privada, pero que es de beneficio para todos. Las personas pueden aprovechar el mejoramiento de las nuevas condiciones y despertar su potencial, establecer comercios, mejorar las prestaciones de servicios tur\u00edsticos. Esto permite lograr mejores niveles de desarrollo para las poblaciones aleda\u00f1as.\nLos componentes usados de manera consciente pueden mejorar la respuesta de la poblaci\u00f3n, para que las personas puedan sacar el mayor provecho a las oportunidades, esto contribuye a mejorar el desempe\u00f1o de los proyectos durante su operaci\u00f3n.\nEste mismo examen desde los componentes sobre la represa Hidroituango, responde a las dificultades que han tenido para poder poner en operaci\u00f3n su proyecto. Resolver problemas sobre la marcha en lo concerniente al di\u00e1logo y acuerdos con la poblaci\u00f3n aleda\u00f1a, no derivan de los aspectos de la improvisaci\u00f3n, porque cada decisi\u00f3n debe estar respaldada por una planeaci\u00f3n exhaustiva, en todo caso la evacuaci\u00f3n de las zonas de peligro debi\u00f3 prevenirse con anticipaci\u00f3n; aunque el debate en s\u00ed, se da sobre la fecha de operaci\u00f3n, que pudo prolongarse antes de definirse y expresarse p\u00fablicamente. Es decir, que los puntos d\u00e9biles dentro de la planeaci\u00f3n de este mega proyecto, se debieron a simple errores de c\u00e1lculo en la planeaci\u00f3n, por acelerar la fecha de entrega, lo cual no es nada sorprendente teniendo en cuenta la magnitud de semejante proyecto. En cuanto a la poblaci\u00f3n que debe ser evacuada, el dialogo permanente y la pedagog\u00eda fue lo que ayud\u00f3 a controlar las tensiones en la poblaci\u00f3n.\nEl \u00faltimo ejemplo es sobre los parques gimnasio para adultos mayores y personas con discapacidad, son ejemplos muy importantes en el contexto de inclusi\u00f3n social, tambi\u00e9n aportan est\u00e9tica y embellecen los espacios p\u00fablicos. En cuanto al impacto en la poblaci\u00f3n parecen estar abandonados en su mayor\u00eda y carecen de seguimiento o programas de actividad l\u00fadica en el trabajo conjunto con la comunidad.\nEstos casos son simples referencias al sentido de aplicaci\u00f3n de los componentes, que pueden servir para medir el estado y el impacto de la operaci\u00f3n de un proyecto y en qu\u00e9 carencias requiere poner atenci\u00f3n. Se puede verificar en los anteriores ejemplos, la falta de compromiso por parte de la poblaci\u00f3n, la falta de apropiaci\u00f3n de estos espacios p\u00fablicos como motivo de orgullo patrio. El uso de los componentes promueve un incentivo como puente que une a las autoridades territoriales con las personas y que hacen sentir a la poblaci\u00f3n que es due\u00f1a de los beneficios del proyecto, haciendo posible que estos espacios ayuden a desarrollar un sentido de pertenencia.\nLos buenos ejemplos superan en cantidad a los que carecen de atenci\u00f3n. Las canchas de f\u00fatbol y baloncesto son tomadas de manera inmediata y directa por la comunidad, organizan campeonatos y eventos como una plaza p\u00fablica y esto mantiene un tejido social lo suficientemente fuerte para generar un movimiento de convivencia y confianza con las estructuras que brinda el estado. Dejando por fuera algunas situaciones de desorden que \u00b4pudieran presentarse entre personas, como las peleas, en un sentido general las canchas y los deportes funcionan muy bien.\nDentro de la implementaci\u00f3n de proyectos de infraestructura, existen los llamados \u201celefantes blancos\u201d, responden a los bajos niveles de mecanismos de control y medidas de seguimiento insuficientes. Para solucionar la falta de elementos b\u00e1sicos que cumplan la funci\u00f3n de dar seguimiento y guiar la trayectoria de los proyectos, se ofrece esta declaraci\u00f3n de los componentes, en el uso adecuado, ordenado y permanente de ellos.\nPara entender mejor el uso de los componentes, revisemos por separado, iniciativas que trabajan en un solo campo, desatendiendo el uso de los dem\u00e1s aspectos que resumen los componentes b\u00e1sicos, los cuales brindan una mejor comprensi\u00f3n del campo en que se trabaja y poder ver las ventajas y desventajas que estamos pasando por alto.\nInicialmente se ha expuesto el componente Cultura y Turismo como el primer eslab\u00f3n. Condensa la educaci\u00f3n \u00f3ptima de cada individuo y la cultura de manera holista, como principio de la base es consciente de todos los componentes, los unifica y asegura una relaci\u00f3n coordinada y efectiva, que se usa en el planteamiento y para tomar decisiones que sirva en el desarrollo de proyectos, en beneficio de la poblaci\u00f3n dentro de los territorios y que contribuya a generar una oferta y demanda de servicios tur\u00edsticos, que atraiga visitantes e inversionistas. Es decir, que el primer componente es la conciencia de todos los eslabones de compromiso en la toma de decisiones, del cual como ya se expuso, nacen naturalmente los dem\u00e1s componentes.\nQu\u00e9 pasa entonces si omitimos la cultura relacionada a la oferta de turismo y nos interesa implementar un proyecto que respalda iniciativas de protecci\u00f3n ambiental. Aplicarse a defender una causa justa como lo es la protecci\u00f3n ambiental, sin haber tomado la opini\u00f3n de los sectores de la poblaci\u00f3n, con el discurso activista de generar indignaci\u00f3n entre una multitud, puede tener consecuencias negativas. Defender o pretender proteger, los espacios ambientales y al mismo tiempo destruir las ciudades, no es protecci\u00f3n ambiental (ser ambientalista extremo y vivir en la ciudad es una contradicci\u00f3n, una iron\u00eda si se pone en perspectiva). El fanatismo ambientalista se genera al ingresar en el componente de protecci\u00f3n ambiental, sin tener una base cultural bien desarrollada, para lo que implica pensar en el beneficio de la totalidad de la poblaci\u00f3n humana. En este contexto aplicado al momento actual, desde las iniciativas del gobierno se promueve las energ\u00edas renovables y una de sus implementaciones busca crear estufas eco eficientes para las regiones de escasos recursos. Se contribuye a desarrollar estas estufas que usan le\u00f1a, construidas art\u00edsticamente con ladrillo y cemento de manera que produzca un aspecto de horno. Hasta donde se puede apreciar es un buen detalle contemplativo. En la pr\u00e1ctica realmente no se establece una conexi\u00f3n directa con el cuidado del medio ambiente y la protecci\u00f3n al planeta como quieren sugerir las mentes de quienes impulsan estos proyectos. Ya que, al desarrollar la industria ladrillera y de cemento, no se puede afirmar que realmente estos aportes sean eco eficientes, aunque fueron en todo caso necesarios. Al usar estos componentes se debe poner extrema atenci\u00f3n y cuidado de no explotarlos de manera separada, ni de manera desarticulada.\nLa inclusi\u00f3n social trabajada de forma fragmentada, genera problemas de orden social. Se fanatiza a la poblaci\u00f3n y cada quien defiende los intereses de su propio colectivo minorista, es decir, divide la poblaci\u00f3n. Los ejemplos est\u00e1n en el orden del d\u00eda de cada marcha que termina en turbas, represi\u00f3n y violencia para restablecer el orden. Este es uno de los temas m\u00e1s delicados que requiere gran profundidad y que cala en el campo de las actividades pol\u00edticas, de manera que aqu\u00ed no vamos a exponer todas sus variables para no extendernos demasiado y podamos seguir adelante, cada estudiante debe mantener la relaci\u00f3n entre los componentes con el entorno pol\u00edtico, social y econ\u00f3mico en cada pa\u00eds o regi\u00f3n donde se encuentre.\nLa hermandad ancestral desvinculada de la inclusi\u00f3n, no se consigue. El resultado de tal separaci\u00f3n es la indignaci\u00f3n de los pueblos y las etnias, que generan reclamos violentos contra las autoridades estatales y los sectores comerciales o los empresarios.\nEn el campo de los emprendimientos sociales, estos tampoco ser\u00edan posibles, ni adelantar\u00edan alg\u00fan \u00e9xito verdadero, si toda labor o trabajo se encerrara en una l\u00ednea de beneficio personal o cuyo provecho estuviera determinado a un solo colectivo. Este tipo de acciones desvincula a todos los sectores de la poblaci\u00f3n. Los sectores agro industriales se afectan en la cadena de abastecimiento cuando la poblaci\u00f3n bloquea los accesos o corredores y limita la distribuci\u00f3n. Las decisiones de un colectivo causan perdidas en diferentes niveles de la econom\u00eda, los bloqueos han hecho perder cosechas completas y causa un aumento de productos que pasan r\u00e1pidamente de estar disponibles y en abundancia a estar completamente desabastecidos. El componente de los emprendimientos sociales se fortalece y funciona correctamente en la medida que las personas crean fuertes relaciones p\u00fablicas y se mantiene en acuerdos libres, legales y coherentes para mantener alianzas que gozan de amistad y transparencia.\nLa hoteler\u00eda y oferta gastron\u00f3mica aumenta precios, proporcionalmente a la subida de costos de insumos y para poder sostener los gastos de operaci\u00f3n, a veces golpea el bolsillo de los consumidores, de manera que las relaciones sociales que sostienen la cultura de convivencia se van cerrando a estatus adquisitivo. Este movimiento econ\u00f3mico entre todos los sectores productivos y de servicios, funciona como una cadena y est\u00e1 expuesto a los efectos bola de nieve. De nuevo, los componentes funcionando correctamente encuentran m\u00e1s r\u00e1pido las soluciones que se desea implementar, teniendo en cuenta a la totalidad y con el compromiso, trabajo y eficiencia de todos los sectores fortaleci\u00e9ndose entre s\u00ed.\nLa cultura y el turismo no logran grandes cosas, ni pueden contribuir de manera eficiente a los dem\u00e1s sectores, excepto cuando recorre el mapa de los componentes y mantiene fuerte la cadena de responsabilidad, que es la misi\u00f3n de aportar un legado a la humanidad, aplicando la gu\u00eda de estos componentes de la mejor manera en cada proyecto que realizamos, por el bien y el desarrollo de las capacidades de cada individuo.\nUsar los componentes en el orden natural determinado, sin salirse de la ruta de los objetivos, abrir\u00e1 las puertas de los beneficios para todos los sectores implicados en el desarrollo de las poblaciones, que siempre est\u00e1n ligadas al territorio. El mapa de los componentes es una herramienta que sirve a quien adquiere el compromiso de dar soluciones a los obst\u00e1culos o problem\u00e1ticas del colectivo humano y contribuyan a cerrar las brechas de distanciamiento entre los individuos y las clases econ\u00f3micas o financieras sociales, con el objetivo de promover y mantener un desarrollo sostenible leg\u00edtimo y \u00f3ptimo, que respete la familia, el n\u00facleo social, el trabajo y los esfuerzos de las personas por mejorar su calidad de vida.\nLa pedagog\u00eda de los componentes, que se dar\u00e1 en las lecciones posteriores a estas breves respuestas, ampl\u00eda el uso de cada eslab\u00f3n y fortalece la capacidad mental de las personas para la toma de decisiones que ser\u00e1 llevada a la pr\u00e1ctica de los proyectos sociales.\n\u2003\n*(7.) Venimos reiterando que todo beneficio debe responder y dar soluciones a las problem\u00e1ticas de la poblaci\u00f3n, en los territorios donde se implementa un proyecto o una unidad productiva. Nuestra responsabilidad es cuidarnos entre todos, enfoc\u00e1ndonos en mejorar nuestras t\u00e9cnicas productivas hacia el futuro y el porvenir de las futuras generaciones, garantizando un buen legado de herramientas que heredar\u00e1n. La misi\u00f3n como compromiso de todos, es sostener los eslabones de los componentes y afianzarlos al beneficio de la poblaci\u00f3n, como un escudo que proporciona defensa y protecci\u00f3n, respecto a cualquier hostilidad externa.\nObservando el mapa elemental de los componentes, vemos que la protecci\u00f3n ambiental se ubica al norte, como corresponde, aunque nuestro punto de partida sea la cultura y el turismo. Damos por sentado el hecho de que las personas est\u00e9n debidamente educadas y cultivadas en una cultura holista. Ubicar la protecci\u00f3n ambiental al norte resulta de dar por hecho que la cultura y la educaci\u00f3n est\u00e1n organizadas en base a una oferta tur\u00edstica. Quiz\u00e1 nos adelantamos demasiado al pensar que las personas est\u00e1n debidamente preparadas en este sentido, que la buena educaci\u00f3n mantiene una cultura altamente nivelada y que se fortalece en el intercambio de conocimientos. Incluido el pensamiento de que cada individuo est\u00e1 capacitado para ofrecer respuestas al nivel de un gu\u00eda tur\u00edstico en su propio territorio. Al dar por hecho todos estos atributos en la poblaci\u00f3n general, estudiantes y j\u00f3venes, puede acarrear problemas de descoordinaci\u00f3n. Algunos sitios no tienen organizado un programa completo sobre oferta tur\u00edstica y la mayor\u00eda de habitantes en la poblaci\u00f3n desconoce su propia riqueza cultural y patrimonial.\nAl trabajar con estos componentes que sirven de gu\u00eda en la toma de decisiones, lo que se pretende es que el usuario se ubique dentro de un plan coordinado de trabajo. Al planificar sus medidas de operaci\u00f3n reconocer\u00e1 sus carencias, el tema central que no ha tenido en cuenta, aumentar\u00e1 su atenci\u00f3n hacia los componentes donde la situaci\u00f3n actual es d\u00e9bil, de baja intensidad o contradictoria con la totalidad de los componentes.\nTomando como ejemplo a las empresas que vert\u00edan desechos contaminantes en r\u00edos, al enfrentar denuncias, protestas y sanciones, por fin resolvieron sus problemas legales y con la comunidad al tener consciencia y aplicar los principios de la protecci\u00f3n ambiental. Mejoraron sus procesos de producci\u00f3n utilizando cada vez menos contaminantes y dejaron de arrojar residuos a los r\u00edos.\nEmpresas que vinculan a su n\u00f3mina laboral, personas de diversas razas y g\u00e9nero, que tambi\u00e9n permiten la contrataci\u00f3n de personas con alg\u00fan tipo de discapacidad, mejoran las oportunidades por medio de la inclusi\u00f3n social.\nEstos ejemplos simples dan una idea de tratar la carencia, aplicando elementos que ofrecen potencial al desarrollo empresarial y ampl\u00eda las oportunidades laborales.\nLos ambientalistas, defensores ac\u00e9rrimos de la protecci\u00f3n ambiental, en el campo de las marchas funciona muy bien para crear consciencia y debate sobre el uso de los recursos y su impacto en la naturaleza, lo cual est\u00e1 muy bien, pero solo hasta que trabaja en conjunto con entes estatales y sectores empresarios, puede llevar a cabo sus operaciones de mejorar las condiciones ambientales.\nEl proceso de toma de decisiones no recae \u00fanicamente en los entes territoriales o corporativos, sino que es un proceso del cual todos estamos participando activamente, incluso cuando una conclusi\u00f3n sobre alg\u00fan tema en espec\u00edfico, ha tardado a\u00f1os en producirse.\nSi la cultura est\u00e1 ampliamente desarrollada y enfocada al turismo, mejora las condiciones del entorno y aporta oportunidades desde la educaci\u00f3n. Entonces se avanza al siguiente nivel de conciencia social que es la aplicaci\u00f3n de la protecci\u00f3n ambiental. Siguiendo la ruta de los componentes se cubre la totalidad del espectro ideol\u00f3gico, para cerrar las brechas sociales y fortalecer la unidad nacional, en cada sector y con la garant\u00eda del bienestar com\u00fan para la poblaci\u00f3n.\nLa inclusi\u00f3n social pretende tener una sana perspectiva sobre lo que sienten los individuos y contribuir en un mejoramiento de su calidad de vida, no solo por empat\u00eda, sino por la correlaci\u00f3n entre armon\u00eda social y la convivencia entre los individuos que componen la sociedad.\nSi los tres primeros componentes est\u00e1n s\u00f3lidamente desarrollados en la comprensi\u00f3n de los individuos y se est\u00e1n aplicando en la construcci\u00f3n de programas y proyectos, es m\u00e1s f\u00e1cil implementar los siguientes, pues las personas estar\u00e1n debidamente preparadas y responder\u00e1n de manera consciente a la capacitaci\u00f3n sobre los dem\u00e1s sectores de desarrollo. Tomar\u00e1n iniciativa para contribuir de manera libre y voluntariamente en la responsabilidad que busca mejorar la totalidad del entorno social y en cada sector productivo. Aun cuando un proyecto est\u00e9 dirigido o implementado dentro de un componente espec\u00edfico, como pudiera ser la hermandad ancestral o en el nivel de la agroindustria, se debe mantener el foco en el norte como prioridad o premisa para proteger el medio ambiente sin dejar de practicar siempre los aspectos de la cultura y la educaci\u00f3n alrededor del turismo, que deben fortalecerse y aumentar en la medida que se avanza en la comprensi\u00f3n y aplicaci\u00f3n de cada uno de los componentes.\nPensemos un momento en un hospital que presta servicio a una poblaci\u00f3n y en determinado espacio o territorio. La cultura del hospital est\u00e1 definida con servicios especializados para la poblaci\u00f3n. El nivel educativo de cada especialista est\u00e1 garantizado, de lo contrario no ser\u00edan especialistas sino estudiantes en pr\u00e1ctica, lo que reducir\u00eda de alguna manera la confianza de los usuarios. Presta cada servicio dentro de una normativa legal, tanto en los procedimientos como en el manejo de los residuos y desechos qu\u00edmicos. En estas funciones se fusionan aspectos de la cultura y la protecci\u00f3n ambiental. La inclusi\u00f3n social est\u00e1 funcionando plenamente desde la contrataci\u00f3n del personal hasta los usuarios, pues se contrata, tanto hombres como mujeres, sin importar raza ni distinciones, como se atiende a las personas sin importar su procedencia. La hermandad ancestral puede comprobarse por la contribuci\u00f3n entre universidades que tienen convenios y comparten informaci\u00f3n cient\u00edfica y los \u00faltimos avances del desarrollo tecnol\u00f3gico aplicado a las ciencias de la medicina. En el campo del emprendimiento social puede notarse la capacitaci\u00f3n constante del personal y los v\u00ednculos comerciales con farmacias, las cuales suministran los medicamentos requeridos. Se relaciona con el componente agro industrial por medio de las capacitaciones a los operarios de m\u00e1quinas donde busca la prevenci\u00f3n de accidentes laborales como tambi\u00e9n por medio de los seguros m\u00e9dicos. Al respecto de hostal gastronom\u00eda o los servicios tur\u00edsticos y hoteleros, claramente los usuarios est\u00e1n m\u00e1s propensos a encontrar un buen servidor que cuente con alg\u00fan tipo de aseguramiento y brinde confianza de que en caso de un accidente, tenga un centro de atenci\u00f3n m\u00e9dica cercano donde poder recibir atenci\u00f3n. Por \u00faltimo, todo est\u00e1 permanentemente relacionado con el territorio y tanto las infraestructuras, como la planeaci\u00f3n de proyectos dependen de los factores del espacio donde se va a realizar.\nPodemos ver que la finalidad de cada componente est\u00e1 organizada en torno a una oferta de turismo responsable, lo cual fortalece la articulaci\u00f3n de todos los elementos b\u00e1sicos dentro del programa de los componentes. Al verificar en la toma de decisiones, que cada componente se ha desarrollado plenamente, de manera consciente y que se ha aplicado a la ejecuci\u00f3n y operaci\u00f3n de los programas y proyectos, se puede seguir adelante en el trabajo de fortalecer las siguientes fases de los proyectos completando cada componente hasta que se convierta en econom\u00eda circular, a medida que se recorre y se repite.\n\u2003\n*(8.) Al desarrollar estos componentes, para poner es bases s\u00f3lidas los estamentos que garanticen el \u00e9xito en la implementaci\u00f3n de un proyecto, como el que se propone desde el coraz\u00f3n de este texto, se establece como salvavidas a las iniciativas que buscan generar oportunidades de articulaci\u00f3n regional, ya que en los textos de planes de desarrollo municipal, dentro del territorio en estudio, se evidencia la falta de iniciativas, acerca de la unidad nacional entre comunidades o poblaciones de un territorio, con los municipios aleda\u00f1os, lo cual impide cerrar brechas en todos los niveles poblacionales y entre sectores, afectando el intercambio cultural y cultural, que pudiera generar beneficios mutuos.\nEste compendio de ha proyectado desde las carencias, falencias u omisiones, al respecto del trabajo que han venido desarrollando las administraciones anteriores y actuales, las iniciativas y necesidades que se han ido aplazando y traspasando a la siguiente generaci\u00f3n, las cuales requieren atenci\u00f3n para contrarrestar la problem\u00e1tica social de los territorios.\nAl pensar en usar de manera eficiente los recursos dentro de una regi\u00f3n determinada, verifiquemos los aspectos socioculturales y ambientales, disminuyendo al m\u00e1ximo la influencia negativa de otras regiones o de las ciudades altamente conflictivas, resguardando los territorios del desorden social, por la insistencia en la cultura fundamentalmente afianzada en la poblaci\u00f3n.\nPara delimitar la regi\u00f3n considerando las caracter\u00edsticas compartidas de una tradici\u00f3n o legado cultural, que pueda ser epicentro de informaci\u00f3n, en representaci\u00f3n de la cultura que abarca, se realiza una triangulaci\u00f3n, ya que cada asentamiento regional puede ser una extensi\u00f3n lo suficientemente inmensa para poder dar cobertura en su totalidad con un proyecto de infraestructura. Para esta triangulaci\u00f3n que representa esta simulaci\u00f3n sobre el Territorio Panche, se han tomado cuatro municipios en relaci\u00f3n a una aparente l\u00ednea recta, como se puede ver desde en el mapa vista a\u00e9rea, dadas algunas caracter\u00edsticas importantes de la regi\u00f3n y como circunstancia hist\u00f3rica que cala perfectamente en el ejemplo de conciliaci\u00f3n, por la naturaleza y diversidad de aspectos hist\u00f3ricos que permiten vislumbrar el alcance del enfrentamiento entre civilizaciones y respectivo choque cultural durante la disputa por el control del territorio.\nPor una parte, tenemos las ra\u00edces ancestrales de los nativos que ocupaban el territorio y por otro tenemos las ra\u00edces de los colonos que trajeron los conocimientos de Europa y Oriente. Es doble o m\u00faltiple la ra\u00edz que complementa nuestra identidad ancestral y que converge en una l\u00ednea hist\u00f3rica. En este tramo ideal, hallamos un contraste perfecto que genera la panor\u00e1mica de la naturaleza en un clima c\u00e1lido que buscaban los ciudadanos de la capital como lugar de descanso y deleite paradis\u00edaco, paralelo a un lugar reclusorio donde leprosos fueron hacinados, aislados del resto del pa\u00eds. Este tramo ideal est\u00e1 compuesto por los municipios de Anapoima, Apulo, Tocaima y Agua De Dios, en el departamento de Cundinamarca en Colombia. Se centra en un circuito que permanece a distancia de ciudades como Bogot\u00e1 y Girardot, resguardando la regi\u00f3n de las problem\u00e1ticas internas de esas ciudades, al tiempo que abre las puertas a oportunidades y posibilidades de intercambio comercial y cultural, para el fortalecimiento de la regi\u00f3n y aportaci\u00f3n de riqueza a sus poblaciones.\u2003\n*(9.) La atenci\u00f3n y el trato al turista es tan importante como el cuidado y mantenimiento del entorno colectivo y el medio ambiente. Tal como se conoce o se pretende conocer los prospectos o perfiles de nuevos clientes en determinado sector, a fin de brindar un mejor servicio personalizado o una mejor experiencia, tambi\u00e9n convienen conocer a mayor profundidad, las culturas de todos los pa\u00edses cuyos visitantes vienen a nuestros territorios.\nNo es suficiente tener informaci\u00f3n adaptada a un relato hist\u00f3rico, tambi\u00e9n cuentan las relaciones interpersonales, para afianzar un intercambio cultural cuya riqueza emerge de manera natural, que pueda integrar el inter\u00e9s del visitante hacia los territorios.\nComo punto relevante, las problem\u00e1ticas internas no deben ocultarse a los ojos de los visitantes, ya que son los visitantes quienes pueden sugerir desde diferentes perspectivas, formas alternativas de lograr soluciones, m\u00e1xime cuando en sus pa\u00edses de origen han pasado o est\u00e1n pasando por situaciones semejantes. Un visitante estar\u00e1 satisfecho si puede contribuir en las soluciones de las problem\u00e1ticas de cualquier territorio visitado o si ayuda a mejorar las relaciones de la poblaci\u00f3n y la convivencia general. Aceptar perspectivas para mejorar las situaciones internas da confianza a los inversionistas, ya que perciben un buen futuro y estar\u00e1n interesados en contribuir al desarrollo regional.\nLa mejor forma de forjar relaciones bilaterales con otras naciones se da por la transparencia y honestidad en la presentaci\u00f3n los aspectos socioculturales y pol\u00edticos de nuestro territorio y de la poblaci\u00f3n.\nEs indispensable ocuparnos de nuestra identidad interna (el ser humano es un microcosmos a escala del universo infinito), trabajando en los aspectos que podemos corregir, dentro de la convivencia con nuestras ra\u00edces hist\u00f3ricas, pasando la p\u00e1gina del choque cultural que a d\u00eda de hoy sigue librando batallas ideol\u00f3gicas, para poder surgir actualmente como una civilizaci\u00f3n con la conciencia limpia.\nAs\u00ed podemos ofrecer un producto, servicio o experiencia, de cultura nacional, que trabaja en convivencia con su propia biodiversidad cultural. Dicha convivencia s\u00ed puede expresarse como posible cuna de la paz del mundo, al menos inicialmente como teor\u00eda. Quiz\u00e1 pueda tomarse a la ligera y suene pretensioso hablar de lograr la unidad nacional, consolidada en todos los sectores articulados para promover la paz y el libre intercambio de conocimientos. Fortalecer nuestros h\u00e1bitos y capacidades en un \u00e1mbito de relaci\u00f3n empresarial con la educaci\u00f3n en torno a una cultura holista, permite una reconstrucci\u00f3n social con el norte de los componentes que promueve la protecci\u00f3n ambiental.\nParece una tarea imposible dadas las consecuencias concentradas en las propuestas de los actuales objetivos de desarrollo sostenible o agenda 2030, la cual va mudando su aplicaci\u00f3n en la pr\u00e1ctica, a\u00f1o tras a\u00f1o, ya que los intereses develados no cumplen un verdadero beneficio a la poblaci\u00f3n, sino que enmascara impunemente un ataque directo contra la integridad de la familia y la libertad del ser humano como individuo.\nB\u00e1sicamente se concluye en estas reflexiones, que debemos apropiarnos de las herramientas que ofrece el conocimiento colectivo y trabajar desde el interior de nosotros mismos. Aumentar nuestras capacidades de convivencia para promover de manera adecuada la consolidaci\u00f3n de paz en los territorios, adaptando a nuestras carencias, los programas de intercambio cultural, balanceados en el filtro de los componentes que se ofrecer\u00e1n en este texto, a fin de que sea realizable de manera trasparente el desarrollo social.\nVemos hasta el momento una propuesta de turismo que aporta de manera directa o indirecta, soluciones alternativas a las problem\u00e1ticas de los territorios, apelando al intercambio de conocimientos y al uso de herramientas globales de la civilizaci\u00f3n actual y tambi\u00e9n de las lecciones de la historia. El prop\u00f3sito inicial de esto, es crear una conciencia de transparencia, romper la fr\u00e1gil c\u00e1scara de falsa seguridad, que parte a veces del desconocimiento y a veces desde la ignorancia, pero sobre todo que parte desde el conformismo social y la fragmentaci\u00f3n partidista que se radicaliza en alg\u00fan polo ideol\u00f3gico, perdiendo de vista la totalidad, el antes y el despu\u00e9s, como perdiendo de vista nuestro lugar en el planeta, lo cual es visto como debilidad y con desagrado desde una perspectiva externa.\nEs cierto que unidos podemos lograr fortificar nuestras capacidades, con la gu\u00eda de estos componentes, usar las herramientas para abrir los candados que bloquean nuestro potencial espiritual humano, simb\u00f3licamente levantar la cadena de responsabilidad, para trabajar libremente, sin el peso de la ignorancia y el abandono. Con el norte en la mente que permanece concentrada y sin distracciones, en la misi\u00f3n.\n\u2003\n*(10.) La vinculaci\u00f3n de un medio electromec\u00e1nico de elevado coste con infraestructura, a un programa que tiene como objetivo impulsar a mayores niveles la responsabilidad social, responde a la continua divagaci\u00f3n sobre las alternativas para solucionar diferentes problem\u00e1ticas sociales que siguen perpetu\u00e1ndose en los territorios. \nEn un diagn\u00f3stico profundamente consciente podemos admitir que la mayor parte de los problemas actuales surgen por falta de responsabilidad por parte de los individuos y como consecuencia de esta inadmisi\u00f3n se da por sentado que es el estado o los entes administrativos y autoridades territoriales los que deben solucionar todos los problemas de la poblaci\u00f3n, con el pretexto de que quienes administran los impuestos deben encargarse de todos los males y carencias de la sociedad. Hasta cierto punto esto puede ser verdad, aunque en la pr\u00e1ctica, los pa\u00edses desarrollados alcanzan mayores niveles de desarrollo por la continua inmersi\u00f3n de las personas en la responsabilidad social, no desde un punto de vista ret\u00f3rico o de simple arenga ideol\u00f3gica populista (que cree en la fuerza metaf\u00edsica de los argumentos), sino desde la acci\u00f3n en los campos de los proyectos, con las manos en la labor y con los resultados del trabajo consciente, de involucrarse en las problem\u00e1ticas sociales, no con las quejas y reclamos de las v\u00edctimas, sino con el impulso espiritual del que crea las soluciones y las realiza. \nSi los problemas vigentes pudieran ser resueltos \u00fanicamente por los programas y proyectos que ofrece el estado, ninguna necesidad habr\u00eda en ponerse a pensar soluciones alternativas. La realidad confirma que los programas de estado al cerrar el avance de un problema en alg\u00fan sector, abre la puerta a otros problemas a nivel general, lo que significa trasladar las problem\u00e1ticas de un sector al siguiente, como en el caso de las pensiones, las futuras generaciones tendr\u00e1n que trabajar duro para pagar el gasto actual.\nLas observaciones de este texto, postulan la participaci\u00f3n de cada individuo, directamente en la creaci\u00f3n de sus propias oportunidades para el desarrollo de su potencial, que aporte beneficios al resto de la poblaci\u00f3n y para la posteridad, asegurando a las generaciones venideras un mejor porvenir del que prometen los organismos pol\u00edticos de todas las banderas. El contenido de estas reflexiones est\u00e1 dise\u00f1ado para que los entes territoriales administrativos y toda figura de autoridad, en todos los sectores, puedan mejorar sus relaciones con la poblaci\u00f3n y sean cada vez m\u00e1s transparentes en el uso de los recursos disponibles, as\u00ed como un mejoramiento y fortalecimiento en la planeaci\u00f3n y prestaci\u00f3n de servicios tur\u00edsticos.\nAvanzando en la respuesta, las v\u00edas dentro del territorio sufren continuas p\u00e9rdidas de banca a causa de torrenciales lluvias y deslizamientos, obstaculizando el acceso de suministros a trav\u00e9s del territorio. Aunque esto es recurrente, no debemos dejar de conservar las v\u00edas e invertir en su mantenimiento ya que son corredores vitales para el desplazamiento de los pobladores.\nA\u00fan sin abandonar el uso y mantenimiento de las v\u00edas, aprovechar las vistas panor\u00e1micas que ofrecen los relieves monta\u00f1osos en el valle que circunda los r\u00edos de territorio, resulta en la creaci\u00f3n de valor. Las carreteras son completamente necesarias, pero tambi\u00e9n complementarias a otros medios de movilidad.\nCabe se\u00f1alar que cada propietario y cada unidad administrativa territorial, se repliega hacia su propio trabajo y hacia los intereses de su propia percepci\u00f3n. Los accesos a miradores disponibles en el casco urbano, dentro del territorio se\u00f1alado para esta simulaci\u00f3n, son escasos. Es de extra\u00f1arse que las autoridades y la poblaci\u00f3n no se hayan puesto de acuerdo en el valor que ofrece la vista panor\u00e1mica, a la altura de un mirador, siendo un recurso de expansi\u00f3n espiritual. Esta condici\u00f3n de falta de inter\u00e9s hacia el entorno, ocurre en la mente de los individuos por un ritmo de vida que solo se preocupa por su trabajo en el d\u00eda a d\u00eda y que est\u00e1 atrapado en la rueda del h\u00e1mster.\nLas capacidades de obtener resultados, propias del cuerpo humano, requieren introspecci\u00f3n y extra inspecci\u00f3n (a falta de un t\u00e9rmino m\u00e1s adecuado que la simple contemplaci\u00f3n), con sus respectivas pausas y lagunas, como parang\u00f3n a la geograf\u00eda que contiene altibajos y todo tipo de contexturas y relieves.\nLa regi\u00f3n contemplada en este ejercicio, est\u00e1 muy lejos del mar y a distancias considerables de las grandes ciudades del pa\u00eds. Se entiende bien que la propuesta de oferta tur\u00edstica, est\u00e9 reflejada en las panor\u00e1micas que ofrecen las alturas inmensurables a simple vista, que sirven para resguardar un valle que permanece casi intacto. Es la primera riqueza verificable que descubre el visitante, una maravilla natural para el sentido de la vista.\nUn mecanismo de transporte por cable a\u00e9reo, fortifica la relaci\u00f3n con el paisaje, la contemplaci\u00f3n del territorio desde una perspectiva de altura, adem\
