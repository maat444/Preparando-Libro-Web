se consideran humanos. Denigran la imagen de su propia patria, la cual no reconocen como cuna espiritual porque creen en derribar las fronteras, tanto f\u00edsicas, como ideol\u00f3gicas.\nReclaman derechos que no empatan con sus responsabilidades. Como evidencia de esto, defienden la postura general de las leyes que proh\u00edben la pena de muerte de criminales, pero en cambio s\u00ed aceptan el aborto a los seis meses de gestaci\u00f3n (en Colombia). Enti\u00e9ndase que esta acci\u00f3n es pena de muerte infantil (se condena a la criatura por delitos o mal proceder de personas mayores) y disfrazan esta acci\u00f3n detr\u00e1s de la legalidad como un derecho que otorga libertad, la cual promueven desde un manual de interseccionalidad.\nPretenden defender a la mujer por encima del hombre, en teor\u00eda, pero en la pr\u00e1ctica ni siquiera se identifican con un g\u00e9nero. Es decir que, se desligan de la importancia de la figura paterna y materna por ideolog\u00eda, pensando que hacen m\u00e1s, hacen menos a la naturaleza humana.\nMujeres que han adoptado esta definici\u00f3n, se hacen pasar por hombres. Pero en una pelea, si un hombre de verdad las agrede saldr\u00e1n a reclamar sus derechos, con sus panfletos de violencia contra la mujer, lo cual es una gran incoherencia. \n\nAvanzando en esta reflexi\u00f3n sobre la absurda ideolog\u00eda de algunos colectivos que ocupan las protestas y que terminan en desmanes, (se hace esta referencia por el simple acto de mantener memoria sobre hechos inauditos que desconciertan por su contradicci\u00f3n), en Bogot\u00e1, en el \u00faltimo a\u00f1o del gobierno Duque, las marchas fueron tomando signos de violencia que se concentr\u00f3 contra la iglesia de la s\u00e9ptima con avenida Jim\u00e9nez.\nSi bien el derecho a la protesta es leg\u00edtimo, una clase de odio irracional es el que intenta quemar las puertas de la iglesia solo para satisfacer su ideolog\u00eda marchante y en un trasfondo estrat\u00e9gico, aprovechar el desorden para generar m\u00e1s caos. No hay justificaci\u00f3n para semejante acto, porque no tiene ning\u00fan par\u00e1metro, ni de respeto, ni de justicia. Simplemente est\u00e1n atacando algo que no tiene nada que ver con sus propios prejuicios y falta de afinidad hist\u00f3rica.\nOtra descabellada actuaci\u00f3n, fue la arremetida de un grupo de j\u00f3venes, que se ensa\u00f1aron contra mujeres de la polic\u00eda nacional que estaban custodiando edificios del estado, los individuos que atacaron estas patrulleras, no sent\u00edan nada de empat\u00eda por los valores que presumen defender. Abandonaron el respeto a la mujer y a la libertad de pensar diferente, lo \u00fanico que desbordaba en ellos era la brutalidad y falta de dominio personal. \nEstas menciones para nada honor\u00edficas, se hacen de manera general sin demasiados detalles, solo para introducci\u00f3n del tema que nos ocupa, en cuanto a la promulgaci\u00f3n del joven como actor del cambio social en la actualidad. Supuesto due\u00f1o y heredero del futuro. Lo cual los expone en su m\u00e1xima capacidad de ignorancia y desigualdad en cuanto al ser humano mismo. Como pueden afirmar que son el futuro, pero al mismo tiempo est\u00e1n negando la sabidur\u00eda de toda la generaci\u00f3n que les est\u00e1 dando de comer, solo han demostrado su incapacidad para heredar realmente la responsabilidad de ocuparse de los problemas reales y que sean capaces de proyectar soluciones.\nUn tipo de rebeld\u00eda juvenil contra la familia, proviene de una programaci\u00f3n mental que se repliega en sus propios traumas de la infancia y adolescencia (aqu\u00ed los psic\u00f3logos les secundan sus arrebatos a los j\u00f3venes y se hacen c\u00f3mplices). Los individuos empoderados con c\u00e1psulas psicol\u00f3gicas piensan que no necesitan escuchar a sus viejos, respetarlos y admirarlos. Toda autoridad les arrebata el orgullo.\nHay que notar en los j\u00f3venes la actitud con la que tratan a individuos de mayor edad, el desprecio que tienen por la poblaci\u00f3n cuando estos son opositores que quieren proteger la fuerza p\u00fablica y el estado de derecho. Si son adultos mayores en protesta, les tratan de desprestigiar apelando a su edad, por el simple hecho de ser viejos, usan la discriminaci\u00f3n y censura a la edad.\nIgnorando el contexto hist\u00f3rico de cada persona y el pensamiento de cada viejo, de sus intereses, de su propia experiencia y perspectiva, las iniciativas de desprestigio solo enfocan su rabia apelando a una postura ideol\u00f3gica de que los viejos no entienden los nuevos cambios, lo cual es completamente desatinado, ya que precisamente los viejos son las personas que conocen mejor los verdaderos valores del ser humano y comprenden muy claramente en qu\u00e9 aspectos morales los j\u00f3venes est\u00e1n equivoc\u00e1ndose.\nEl estado juvenil es temporal. Actualmente el \u201cpasajero\u201d juvenil comprende los valores compar\u00e1ndolos a su adicci\u00f3n a las redes sociales y acceso a la tecnolog\u00eda. Es decir, siente que comprende el mundo mejor que los adultos por tener las fuentes de informaci\u00f3n a un clic de alcance y haber viajado por las culturas del mundo desde la pantalla de su equipo de c\u00f3mputo.\nUn valor muy sencillo de estas edades avanzadas y de la vejez, es que puede ser dif\u00edcil de alcanzar para estas nuevas generaciones que experimentan con la locura en su juventud, un sinf\u00edn de sustancias nocivas. Esta equivocaci\u00f3n juvenil de contradecir los valores de los viejos, es copiada por la mayor\u00eda de personas que carecen de personalidad individual y caen de manera constante en las tendencias de otros.\nPara poder encajar en un mundo que necesita aprobaci\u00f3n colectiva (de hecho, puede haber personas que se sentir\u00edan inferiores siendo originales, pues nadie los entender\u00eda), reconocer que al fin de cuentas cada persona es un ser humano m\u00e1s, que cumplir\u00e1 los ciclos de la carne en el cuerpo humano, es imperativo para tener una existencia sin complicaciones de m\u00e1s.\nHacer lo posible por el reconocimiento en redes sociales es parte del ejercicio de ser alguien en esta era de los datos. Pero esta verdad no despoja de la importancia de mantener las ra\u00edces culturales fortalecidas con el trato a los mayores y a los viejos.\nAtendiendo a las necesidades de las emociones humanas y las manifestaciones mentales, el ser humano puede perder de vista su esencia m\u00e1s trascendente. Dando lugar a las capacidades del esp\u00edritu \u00fanicamente cuando reconocen que tienen poco tiempo de vida y al darse cuenta de que este poco tiempo lo est\u00e1n malgastando en influencias ajenas, por fin se permiten ser due\u00f1os de s\u00ed mismos quiz\u00e1 demasiado tarde.\nAhora, como evidencia natural, podemos verificar que los ni\u00f1os s\u00ed est\u00e1n conectados plenamente al n\u00facleo familiar y que son conscientes de que los j\u00f3venes est\u00e1n equivocados. Cualquier ni\u00f1o es un maestro antes de los siete a\u00f1os. Porque el programa escolar a\u00fan no ha sido instalado en su mente, ni ha estado adoctrin\u00e1ndose en las instituciones acad\u00e9micas. Un ni\u00f1o sabe por conciencia y no por inocencia, que los problemas s\u00f3lo generan m\u00e1s problemas.\nNing\u00fan joven o adulto, tiene derecho de censurar a los peque\u00f1os en crecimiento, haciendo lo que sea que haga como figura de mayor edad, para convencerlos de que lo que est\u00e1 haciendo como persona mayor es lo correcto o no, porque psicol\u00f3gicamente el ni\u00f1o sabe cu\u00e1ndo alguien miente y siente cuando algo no est\u00e1 bien.\nSe puede discutir esto \u00faltimo en las salas de cirug\u00eda de los especuladores psicol\u00f3gicos. En edades posteriores al desarrollo de la sexualidad, el individuo cae m\u00e1s f\u00e1cilmente en los placeres inmediatos y deja de ser un maestro para dar paso al animal que todos llevamos en el cuerpo y en el cerebro.\nEl desv\u00edo de la juventud comienza cuando cree que sabe m\u00e1s que los dem\u00e1s. Luego se da cuenta que s\u00f3lo logra empeorar su vida. Si se rodea de individuos que le alienten en su desv\u00edo, llegar\u00e1 m\u00e1s lejos en su largo camino de equivocaci\u00f3n, hasta que siendo adulto y cada vez m\u00e1s viejo, empiece a dar algunos pasos y avances que le permiten mirar atr\u00e1s, hasta reconocer su inadecuada elecci\u00f3n (de amigos y pensamientos), si es que no se empecina en defender sus traumas de infancia y juventud, llevando hasta la tumba lo que falsamente asume como car\u00e1cter.\nEsto no es un intento de hacer que el ser humano se arrepienta de algo que no tiene sentido, solo se descubre esta conducta para generar alg\u00fan tipo de reflexivo en cuanto a la toma de decisiones y al hecho de que se ha argumentado a favor de que los j\u00f3venes pueden tomar las riendas de un pa\u00eds y enfrentarse a las mentes de los individuos m\u00e1s preparados y llenos de experiencia, simplemente recurriendo a la idea de que tienen sangre joven, la cual est\u00e1n dispuestos a derramar, para demostrar su irracionalidad poniendo el pecho contra las armas del estado, siempre sinti\u00e9ndose protegidos por leyes de la corte internacional, que defiende a veces, malos procederes. Este peque\u00f1o mensaje encriptado, de defensa de erradas conductas por parte de organismos internacionales, contin\u00faa haciendo que los individuos j\u00f3venes sigan siendo carne de ca\u00f1\u00f3n y que la poblaci\u00f3n que los defiende encuentre pretextos para llenar las calles de masas furiosas que reclaman justicia.\nAunque tengamos cuidado en no generalizar, podemos ver los alcances de la juventud y su d\u00e9bil crecimiento emocional o su gran autoenga\u00f1o intelectual. De nuevo, no deber\u00edan los j\u00f3venes usar la informaci\u00f3n simplemente para realizar protestas y sentir que poseen la excusa perfecta basada en sus quejas.\nMal entender las herramientas que tienen a disposici\u00f3n, para promover desmanes y desorden social, desde todas las perspectivas afectando la totalidad y cuyo provecho solo alcanza a unos pocos individuos o a partidos pol\u00edticos, es un problema que se resuelve desde la comprensi\u00f3n misma de cada persona y especialmente de los estudiantes que no quieren ni desean ser usados como fichas sin valor en un juego de estrategias de guerras e intrigas pol\u00edticas. Hist\u00f3ricamente siempre han existido colectivos de protestas, pero ahora existe la red de conocimientos para llevar informaci\u00f3n con un clic a cualquier rinc\u00f3n del mundo con una conexi\u00f3n a internet.\nMientras la masa influenciable marcha como redil, han creado internet. Mientras marchan en las calles quienes sufren como v\u00edctimas, en alg\u00fan garaje encerrado alguien ha creado drones. Mientras otros marchan, alguien ha creado negocios que dan oportunidades en todo el mundo a las personas naturales gracias a la red, y todo esto no lo han hecho los que apoyan y promueven las marchas, sino los que trabajan, aun desde casa o en garajes y tambi\u00e9n desde las calles, sin perder un solo segundo de tiempo.\nMientras marchan algunos, muchos otros promueven emprendimientos y adquieren poder financiero. Esto no lo logran los colectivos universitarios influidos por el sindicalismo que est\u00e1n siempre reclamando, sino los empresarios y emprendedores que trabajan duro, aunque la situaci\u00f3n de su pa\u00eds sea horrible.\nTodav\u00eda usaron este estado horrible para propulsar sus metas y lograrlo en el menor tiempo posible o, a veces en d\u00e9cadas bajo un plan riguroso de trabajo constante, sin descansos y sin reclamos, pero sobre todo sin excusas. Ya que culpar a los dem\u00e1s es f\u00e1cil, pero lograr cambios significativos en el mundo es un compromiso y una gran responsabilidad que no admite se\u00f1alamientos a nadie excepto a s\u00ed mismos cuando hay fallas, con la capacidad de corregir los propios errores.\nElon Musk, en medio de burlas de empresarios de su \u00e9poca, continu\u00f3 trabajando para hacer funcional un veh\u00edculo alimentado con electricidad, contra todo pron\u00f3stico lo logr\u00f3 a pesar de las dificultades todav\u00eda existentes en el tr\u00e1nsito de las energ\u00edas f\u00f3siles hacia las renovables. Los colectivos universitarios no comprenden del todo los alcances de una determinaci\u00f3n como esta, ya que est\u00e1n limitados a puntajes y ex\u00e1menes. El ingeniero (Elon Musk se autodetermina m\u00e1s como un ingeniero que como un empresario), ha manifestado p\u00fablicamente que no se requiere un t\u00edtulo universitario, pero definitivamente se requiere un gran compromiso y suficientes conocimientos para adquirir experiencia, fallar y seguir intentando hasta tener \u00e9xito. Tras d\u00e9cadas de trabajo consistente logr\u00f3 demostrarlo y hoy es uno de los principales magnates de la industria espacial.\nUn individuo como Jack Ma, cuya infancia sobrevivi\u00f3 en la pobreza, ha sido capaz de generar un negocio global, usar las herramientas actuales y las oportunidades, contribuir al PIB de su pa\u00eds y mejorar las oportunidades de empleo y comercio, a\u00fan m\u00e1s de lo que podemos comprender nosotros aqu\u00ed en occidente.\nEl mexicano Jordi Mu\u00f1os, mientras esperaba unos meses para ser admitido en alguna universidad, se comprometi\u00f3 en entender el funcionamiento de los drones hasta lograr mejorar \u00e9l mismo un prototipo que convirti\u00f3 en un negocio exitoso que compite en el mercado internacional, ahora se dedica a desarrollar tecnolog\u00eda.\nEl colombiano Mario Hern\u00e1ndez, a pesar de las dificultades que puede ocasionar el conflicto interno en Colombia, fue capaz de crear una de las marcas m\u00e1s importantes del pa\u00eds que se dedica a la manufactura art\u00edstica de accesorios de lujo que tiene renombre a nivel internacional.\nMarcelo Guital, chileno que en medio de dificultades socio pol\u00edticas en su propio pa\u00eds, le quit\u00f3 el 20% de ventas de agua a Coca Cola y la oblig\u00f3 a comprarle su negocio de agua. Hoy es uno de los referentes m\u00e1s importantes en emprendimiento y desarrollo de marca a nivel Latinoam\u00e9rica para el mundo. \nLa lista puede ser tan larga como quieran (mujeres empresarias, artesanos que representan etnias y cabildos ind\u00edgenas y afrodescendientes), pero ya es suficiente para demostrar que s\u00ed se puede, cuando se quiere y se deja de pelear y se enfoca la mente en usar las herramientas disponibles y hacer lo que se debe hacer, por el tiempo que sea necesario, sin desperdiciar un solo minuto y permaneciendo en constante b\u00fasqueda del conocimiento y aplic\u00e1ndolo sin distraerse con quejas y reclamos.\nMuchas personas se han agregado a los manifestantes en las protestas por todo el mundo (se dejan convencer de que eso es hacer historia), ninguno ha demostrado que esa v\u00eda desarrolle o genere oportunidades de empleo, o que fortalezca la econom\u00eda del pa\u00eds donde se reclama. Lo que s\u00ed se demuestra, es la subida de los precios en productos porque la cadena de abastecimiento sufre p\u00e9rdidas y algunas cosechas se pierden por la duraci\u00f3n de los bloqueos. Las p\u00e9rdidas afectan a los productores, pero tambi\u00e9n a los consumidores.\nLa estabilidad econ\u00f3mica comienza desde el trabajo en el interior de cada individuo que se pone una meta y la cumple por el bienestar de todos y con el compromiso y la responsabilidad trabajando sin paros, ni quejas. Ya es suficiente circo el que han hecho los j\u00f3venes que se salpican de sangre por defender en las protestas a las personas que les invitan a ellas.\nLos promotores de las protestas no garantizan el bienestar personal de los j\u00f3venes. Pero cualquier represi\u00f3n por parte de las autoridades les sirve para perpetuar el desorden social y consolidar el discurso de odio que confirma y excusa la protesta violenta. Culpan a la polic\u00eda y al gobierno de su pa\u00eds, pero no se culpan a s\u00ed mismos por someter y manipular a los j\u00f3venes desde los colectivos de odio y guerrillas urbanas.\nSi fueran lo suficientemente valientes para afrontar las consecuencias de sus actos y conscientes de su propia responsabilidad, deber\u00edan responder ante una corte. Quienes organizan marchas y tienen bajas, deber\u00edan admitir su inaptitud y desastrosa gesti\u00f3n.\nEn cualquier casa, alguna madre les da la bendici\u00f3n a los j\u00f3venes que van a salir por cualquier motivo, para que se protejan y se porten bien; para que sean ciudadanos de bien. Pero estas madres (padres o familiares), no les han recomendado a los j\u00f3venes ser parte de un desorden social, que cada d\u00eda se va convirtiendo en un pretexto delincuencial para hacer desmanes, donde exponen la vida de los individuos, manipulando artefactos explosivos y sacando armas blancas para incendiar negocios y destruir patrimonio nacional.\nNo est\u00e1n protestando, sino creando una guerra desigual donde salen perdiendo. Como los j\u00f3venes no est\u00e1n preparados para aceptar sus bajas durante sus desmanes en las protestas, van con los medios a llorar y culpar los integrantes de las autoridades. Es suficiente teatro juvenil para manipular la informaci\u00f3n.\nEste largo apartado se hace con un prop\u00f3sito espec\u00edfico de insistir en que los estudiantes y los individuos j\u00f3venes, que en realidad quieren aportar un cambio significativo de mentalidad y que mejore al mundo, desde sus acciones, en contra de las pol\u00edticas p\u00fablicas de cualquier partido, est\u00e1n equivocados por m\u00e1s que se les garantice su derecho a protestar, de tomar en exceso ese supuesto derecho. Es como dotar a un ni\u00f1o de su derecho a llorar, pues efectivamente puede llorar todo lo que quiera, pero si decide dejar de llorar y hacerse \u201cgrandesito\u201d, tendr\u00e1 que controlarse y manejar sus emociones, a fin de que pueda desarrollar las capacidades conscientes de su mente superior.\nEntonces, si de verdad los j\u00f3venes quieren ser tomados seriamente, en cuanto a su participaci\u00f3n en la toma de decisiones en la sociedad, ser\u00e1n capaces de entender que deben, antes de reclamar derechos, comprometerse con la responsabilidad de la misi\u00f3n de desarrollar sus capacidades y ser quienes aportan oportunidades de generaci\u00f3n de empleos y quienes organizan mesas de toma de decisiones para emprendimientos sociales.\nDeben demostrar que est\u00e1n capacitados, no para promover desmanes, sino que usan sabiamente la ley sin manipularla en beneficio a los colectivos de odio o de la fabricaci\u00f3n de seres humanos que niegan su propia naturaleza. Usan de la mejor manera las herramientas disponibles para la creaci\u00f3n de empresas sin perder el tiempo en sindicatos, ni en quejas y reclamos.\nEsto dar\u00e1 una idea de quien realmente es representante de la educaci\u00f3n superior, lo cual no depende de t\u00edtulos universitarios o diplomas de reconocimiento acad\u00e9mico o premios nobel. Sean coherentes con su participaci\u00f3n ciudadana y no se anden enredando en redes de desorden social. Promuevan redes de conocimientos adquiridos con enfoque en creaci\u00f3n de empresas y generaci\u00f3n de empleos para s\u00ed mismos y para los individuos que est\u00e1n en el proceso de crecimiento. Dejen de justificar sus acciones en tratados y acuerdos firmados para darles garant\u00edas de reclamar derechos y apelar a la petici\u00f3n de informaci\u00f3n que les permita sentirse inspirados a participar de nuevas protestas. Ya que, al actuar as\u00ed se mantienen en una postura de permisiva comodidad en la queja y el saboteo, pero que no es suficiente para actuar directamente en la soluci\u00f3n de problem\u00e1ticas sociales y ambientales. \nAhora se les da una idea de su proceder correcto en caso de que a\u00fan no hayan entendido. Si por cada empresa que destruye los medios y ecosistemas naturales ustedes los estudiantes crean diez, cien o mil emprendimientos y empresas que contrarresten las emanaciones t\u00f3xicas, van a neutralizar y balancear el panorama, en contraste a las empresas contaminantes que se portan mal.\nSi en vez de llenar las calles de palabrer\u00eda y lentitud, si en vez de crear un mont\u00f3n de canales en las redes sociales para desintegrar el n\u00facleo social, crean redes de apoyo a sus nuevos proyectos y emprendimientos sociales dentro de un marco legal nacional e internacional, tendr\u00e1n la oportunidad de crecer econ\u00f3micamente, mejor y m\u00e1s r\u00e1pido. En un momento dado ser quienes dominan el mercado en su sector.\nSi por cada empresa que crea alimentos da\u00f1inos para la salud de los individuos, ustedes crean mil empresas que promueven la vida sana, con productos sustentables y en armon\u00eda con el medio ambiente, sanos para el cuerpo humano y la naturaleza, llegar\u00e1 el momento en que dominen el mercado. Lograr\u00e1n mucho m\u00e1s que reclamando y quej\u00e1ndose en las calles o en las redes sociales.\nEntiendan (como base de sus decisiones) que en Colombia para el a\u00f1o 2025 se requieren empleos para alrededor de doscientos mil estudiantes que egresar\u00e1n de las universidades. El gobierno no puede ofrecer soluciones alternativas a esto. A menos que ustedes mismos se tomen en serio la misi\u00f3n de auto sustentabilidad, ning\u00fan gobierno crea empresas que generen tantos puestos de trabajo y garanticen la inclusi\u00f3n al mercado laboral, pero los estudiantes capacitados pueden.\nLo anterior no es una cr\u00edtica, es el camino a seguir. Ya saben que el norte es la protecci\u00f3n ambiental y que no se debe quedar nadie atr\u00e1s. Trabajen con inclusi\u00f3n social de la verdadera, sin ideolog\u00edas radicales y tengan en cuenta que deben mantener activa la participaci\u00f3n de diferentes sectores para que la econom\u00eda se fortalezca. Mantengan conscientemente un panorama de los componentes estudiados articul\u00e1ndolos entre s\u00ed de la mejor manera por el bienestar de la sociedad, por la hermandad de pueblos y territorios, con mejores niveles en la educaci\u00f3n y trabajando desde la cultura aplicada, de forma permanente y sin discusi\u00f3n ni argumentos.\nLlegamos a un punto donde se hace evidente que un pa\u00eds se convierte en potencia, por las iniciativas de su gente, no por los candidatos pol\u00edticos ni por el dirigente. Tampoco son los banqueros quienes tienen que sacar el provecho de las inversiones. Nosotros los individuos, j\u00f3venes, adultos y viejos, somos los que debemos construir un pa\u00eds sin detenernos por las leyes de impuestos.\nSi la corrupci\u00f3n sigue o no su existencia entre los dirigentes, o si las organizaciones armadas siguen delinquiendo, todo lo podemos arreglar nosotros si trabajamos juntos en el crecimiento y desarrollo personal como de manera conjunta, siendo un solo estado colectivo en uni\u00f3n con las capacidades puestas al servicio de la mente humana.\nCada d\u00eda se libra una batalla de supervivencia, la cual logramos ganar m\u00e1s f\u00e1cil cuando estamos unidos como individuos y con el apoyo a la familia. Concluyendo, para los que han escuchado a la banda brit\u00e1nica Pink Floid, en el final de su canci\u00f3n Hey You. Una frase contundente que resume este apartado y no podr\u00eda terminar mejor o decirlo de otra forma: juntos permanecemos, si peleamos caeremos. No sin mencionar que uno de los miembros de la banda ha sido enga\u00f1ado por pol\u00edticos de talante extremista para manipular a los j\u00f3venes adeptos a su m\u00fasica.\n\n"}}, "AGRO INDUSTRIA": {"6.1": {"titulo": "Nueva reflexi\u00f3n", "contenido": "COMPONENTE\nAGRO INDUSTRIA\u2003\n\u2003\n6.1 Componente Agro Industria.\n\nDejamos sentada la base de todos los componentes, los cuales, hasta donde hemos visto, trabajan como articulaciones de una rueda que sirve para emprender el camino hacia una sustentabilidad econ\u00f3mica circular. Trabajo que, en conjunto con cada sector productivo de la sociedad, permite consolidar un entorno de oportunidades y desarrollo comprometido en la realizaci\u00f3n de un mundo que aporte bienestar a las poblaciones manteniendo y ofreciendo oportunidades para el desarrollo de las capacidades humanas y que brinde garant\u00edas a la protecci\u00f3n ambiental.\nEsto debe funcionar de manera permanente para poder dar los pasos adecuados en la realizaci\u00f3n del elemento fundamental del desarrollo econ\u00f3mico que parte desde las iniciativas individuales de cada persona que busca aportar lo mejor de s\u00ed mismo a la especie humana.\nExiste una propensi\u00f3n a afirmar que de no estar presente el ser humano en el planeta todo ser\u00eda diferente. No debemos caer en el pesimismo o la misantrop\u00eda de quienes consideran al ser humano como una plaga destructora del planeta (discurso de odio). Aqu\u00ed estamos quienes miramos la vida con agradecimiento y hacemos lo posible por sacar lo mejor del ser humano, etapa por etapa, lo que puede corregirse y que sirva para ayudar a los dem\u00e1s a encontrarse y as\u00ed contribuir al desarrollo personal de las capacidades espirituales y aptitudes mentales. Destacamos en el ser humano la capacidad de resolver conflictos y alentar el esp\u00edritu de liderazgo personal y grupal. Comprometidos con la misi\u00f3n personal y para el bienestar de la poblaci\u00f3n y de los ecosistemas naturales. As\u00ed como trabajando en armon\u00eda con los entes territoriales, nacionales y con los pa\u00edses del mundo.\nEstamos agradecidos con poder seguir viviendo y queremos contribuir en mejorar las condiciones de calidad de vida de nuestra especie y de todos los seres vivos, actuando en el compromiso de la preservaci\u00f3n y conservaci\u00f3n de los ecosistemas naturales, para mantenernos equilibrados en la transici\u00f3n clim\u00e1tica. Conectamos nuestro esp\u00edritu a la energ\u00eda del medio ambiente, a los elementos naturales como la luz del sol, el agua, los ciclos del planeta, la luna, los astros reinantes del sistema solar, la flora y la fauna de nuestro entorno. Para permanecer fuertes en la labor humana del desarrollo social y econ\u00f3mico, requerimos una alimentaci\u00f3n sana y saludable, como una disposici\u00f3n adecuada para alargar lo mayor posible nuestra estancia en este mundo.\nAs\u00ed llegamos de manera natural al proceso de articulaci\u00f3n de cada componente. Como una persona que trabaja desde temprano y llega la hora de su almuerzo para recargar fuerzas, as\u00ed los componentes se construyen uno a uno din\u00e1micamente. Primero desde la visi\u00f3n del mundo y el conocimiento adquirido, gu\u00eda la cultura social de adaptaci\u00f3n al medio ambiente, seguido de la protecci\u00f3n a los ecosistemas naturales, dentro de los cuales tenemos nuestro hogar. Pasando a los compromisos sociales de mantener relaciones constructivas que se dedican a la preservaci\u00f3n como misi\u00f3n y norte de sus exigencias personales y colectivas, encontr\u00e1ndonos de nuevo en el establecimiento de alianzas permanentes para la contribuci\u00f3n al desarrollo social econ\u00f3mico.\nDesde una fuerza colectiva que trabaja de manera conjunta en equipos de responsabilidad, creando recursos y herramientas fundamentales para responder a las situaciones opuestas y sacando adelante los medios de generaci\u00f3n de puestos de trabajo, para una sana convivencia y equidad social, nos encontramos en la frontera que divide a los animales salvajes, que cazan para subsistir en una selva, donde la lucha es correlativa a la incertidumbre y donde atacar es recurrente y prima estar alerta de no ser atacado.\nNosotros estamos en la facultad de organizaci\u00f3n civilizada y podemos encontrar entre todos, la mejor manera de adquirir alimentos y distribuirlos a la poblaci\u00f3n. Podemos organizar equipos de trabajo para generar una riqueza de recursos que nos permita tener abundancia de bienes, si sabemos c\u00f3mo usar la productividad de los suelos f\u00e9rtiles y si entendemos c\u00f3mo separar y reparar la divisi\u00f3n entre lo comercial con lo b\u00e1sico para subsistir como especie, lo mismo que si nos proponemos cerrar las brechas de la riqueza con la pobreza.\nSin perder la vista siempre hacia el lado de la vulnerabilidad humana sino enfocando la atenci\u00f3n hacia la parte de la fortaleza humana, conscientes de ser una especie con capacidad de organizaci\u00f3n social, vinculando la organizaci\u00f3n con el bienestar de todas las especies vivas dentro de nuestro planeta, el cual es lo suficientemente generoso pero que como sabemos, no por ello podemos ni debemos sobre explotar.\nLa producci\u00f3n agr\u00edcola se convierte en problem\u00e1tica cuando hay demasiadas bocas que alimentar. No solo parte de la pobreza o la falta de ingreso para adquirir alimentos, sino que tambi\u00e9n hay una insuficiencia en la circulaci\u00f3n a tiempo de los productos e insumos agroindustriales. A esto se suma la falta de medidas de conservaci\u00f3n y almacenamiento, lo que resulta en p\u00e9rdidas y fallas en la responsabilidad de la distribuci\u00f3n. \nEste problema se vuelve notable en la alimentaci\u00f3n escolar, pero de hecho afecta toda la cadena de producci\u00f3n en el mercado comercial. Los m\u00e9todos y pr\u00e1cticas de distribuci\u00f3n y conservaci\u00f3n deben mejorarse desde la planeaci\u00f3n en las mesas de toma de decisiones que luego se aplica en su ejecuci\u00f3n log\u00edstica. Partiendo de ese reflexivo podemos desarrollar alternativas que nos llevar\u00e1n a encontrar la mejor manera de lograr una alimentaci\u00f3n eficiente.\nEl uso responsable de la producci\u00f3n, las cosechas y su almacenamiento previo a la distribuci\u00f3n es el reto que deben considerar mejorar siempre las poblaciones humanas de cada territorio. Aparte de lograr un beneficio com\u00fan tambi\u00e9n deber\u00e1n establecer una correcta oferta comercial, para que los productos puedan ser distribuidos dentro del territorio, a nivel nacional y para la exportaci\u00f3n.\nEste apartado (como todos), es una herramienta de reflexi\u00f3n, ya que el tema que ocupa es bastante amplio, y como ya se ha dicho de otras referencias, existe suficiente literatura de economistas de larga trayectoria, tambi\u00e9n agr\u00f3nomos con experiencia que puedan tener una visi\u00f3n objetiva sobre la distribuci\u00f3n de sus productos, as\u00ed como el punto de vista de quienes labran la tierra y recogen las cosechas.\nEl papel fundamental y vital del campo y del campesino (sin connotaciones pol\u00edticas), al respecto de las ciudades, toma mayor prioridad y como parte de este contexto, la alimentaci\u00f3n empieza en la fuente, o sea en la labor de los campesinos, quienes est\u00e1n privilegiados por tener una alimentaci\u00f3n de primera mano o directo del campo a la mesa, sin pasar por los canales de distribuci\u00f3n.\nEsto es un atractivo para los visitantes que encuentran la gastronom\u00eda pura en los lugares de producci\u00f3n y cosecha. Un espacio que promueve los productos de su propia regi\u00f3n como el parque del caf\u00e9 en Colombia, cubre todos los aspectos de los componentes que hemos desarrollado hasta el momento en este texto. Comulga armoniosamente con la conservaci\u00f3n natural y promueve la protecci\u00f3n al medio ambiente.\nLa cultura del territorio desprende de los antepasados que anta\u00f1o dedicaron su labor a la producci\u00f3n agr\u00edcola para dar sustento a sus comunidades y entablaron una relaci\u00f3n de convivencia con la naturaleza de su entorno. Manteniendo lo mejor posible el suelo para las siembras y cosechas futuras. Pensando en el bienestar de toda la poblaci\u00f3n, de sus clanes, sus familiares y para desarrollar un intercambio comercial de productos con otras regiones.\nLas culturas antiguas fueron sabias para desarrollar su cultura a partir de sus territorios de manera eficiente y lograron mantener su armon\u00eda con los elementos naturales. trabajaron de manera permanente en la conservaci\u00f3n de su conocimiento como en las actividades sociales, sus ceremonias y su culto ancestral, para alimentar equilibradamente su cuerpo, su mente y su esp\u00edritu universal.\n654321.\nTodo conocimiento ha sido heredado de anta\u00f1o y se mantiene vivo gracias a la tradici\u00f3n que pasa de viejos a j\u00f3venes y consecuentemente a los ni\u00f1os, tal como la lengua materna pasa de padres a hijos. No existe explotaci\u00f3n infantil cuando se est\u00e1 desarrollando una cultura milenaria que mantiene una correlaci\u00f3n con la tradici\u00f3n ancestral, por el contrario, existe una conservaci\u00f3n de riqueza cultural, que luego el joven o adulto tiene la responsabilidad de mantener viva.\nEn cuanto a la distribuci\u00f3n de la bendici\u00f3n de la tierra, antes de recibir algo de ella, se pone un pagamento de s\u00faplica y agradecimiento para concientizarnos de que la cosecha es parte de un presente que nos regala la tierra, y no ocurre desde la explotaci\u00f3n por generar oferta y demanda consumista, sino que esta bendici\u00f3n garantiza que la poblaci\u00f3n ser\u00e1 beneficiada por una alimentaci\u00f3n que le fortalecer\u00e1 en cuerpo y alma.\nEsta introducci\u00f3n mantiene una conexi\u00f3n con las tradiciones de nuestros antepasados y representa el modelo de c\u00f3mo deber\u00eda iniciar cualquier aventura social en los territorios, ya que nada fue heredado gratuitamente o de la nada. M\u00e1s cuando el territorio que ocupamos fue tomado por la fuerza, debemos mantener el respeto y la admiraci\u00f3n a cada cultura milenaria y contribuir al conocimiento adquirido en el choque cultural, sin desprestigiar a nadie por sus interpretaciones, haciendo uso de la m\u00e1xima capacidad de comprensi\u00f3n y siempre de la mano de la hermandad ancestral, la inclusi\u00f3n social, por el deber y el compromiso con la cultura y la educaci\u00f3n, como resultado de nuestra conciencia de conservaci\u00f3n de la misi\u00f3n en cuanto a la protecci\u00f3n ambiental.\n\n"}, "6.2": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.2\n\nAunque el componente de agro industria parezca una simple referencia al sector agron\u00f3mico y sus derivaciones agr\u00edcolas de producci\u00f3n de alimentos en el campo, la verdad es que aqu\u00ed estamos postulando un enunciado que enmarca en su totalidad a todos los sectores, por estar relacionados en toda la cadena de suministros, lo cual es el cuerpo de la econom\u00eda mundial. \nEn una sopa de pasta con papa hay m\u00e1s elementos industriales y agron\u00f3micos que la componen para poderla disfrutar: el aceite y la sal, el fuego si es gas o le\u00f1a o electricidad\u2026 Adem\u00e1s de la condici\u00f3n humana de quien prepara el alimento, que se requiere sea saludable. Todos esto har\u00eda una lista larga de elementos necesarios para constituir una sopa, cuando juntamos todas las condiciones necesarias en su realizaci\u00f3n.\nCada elemento mencionado tiene su propia industria y requiere infraestructura y maquinaria para su operaci\u00f3n, la producci\u00f3n de papa requiere arado y elementos que mantienen la producci\u00f3n sana, el uso de pesticidas y abonos, el personal de cultivo y cosecha, almacenamiento y distribuci\u00f3n, veh\u00edculos de transporte y log\u00edstica, cada rol de secuencia es una industria, los veh\u00edculos necesitan combustible, mantenimiento, etc.\nCon cada elemento sucede lo mismo en una interrelaci\u00f3n de industrias que componen una oferta y demanda definida para poder funcionar, as\u00ed que la industria agron\u00f3mica en realidad es la suma de todas las industrias relacionadas que se suministran insumos para su desarrollo y funcionamiento. Las carreteras son un mecanismo de distribuci\u00f3n que ha llegado a un declive en cuanto a la capacidad de resistir lluvias incesantes por p\u00e9rdida de banca y esto es un factor que afecta directamente la producci\u00f3n y la distribuci\u00f3n de insumos y productos.\nConsecuentemente resulta en p\u00e9rdidas para los agricultores y proveedores, as\u00ed como para el estado, que recibe continuamente quejas y reclamos por parte de los productores y trabajadores del agro. Ya mencionamos en otros apartados que sea pertinente encontrar soluciones alternativas a la creaci\u00f3n de v\u00edas pavimentadas ya que esto empeora la salud vital de los ecosistemas naturales y crea pugnas entre los defensores de la conservaci\u00f3n y la protecci\u00f3n ambiental.\nSin embargo, podemos verificar que todo est\u00e1 relacionando una necesidad de encontrar las herramientas fundamentales para desarrollar mecanismos que permitan establecer una correcta organizaci\u00f3n de todo el sistema de distribuci\u00f3n, m\u00e1s que una reforma agraria, como postulan los pol\u00edticos de turno que quieren hacerse con el poder estatal. Ya que una sana circulaci\u00f3n de la vitalidad en la producci\u00f3n, garantiza la estabilidad financiera de los mercados y por consiguiente la calidad de vida de las poblaciones y los ecosistemas naturales.\nEl libre intercambio comercial a nivel interno y en relaciones internacionales es sano, pero sin caer en la saturaci\u00f3n ineficiente de adquisici\u00f3n de compra compulsiva y acumulaci\u00f3n de deuda t\u00f3xica para el pa\u00eds.\n\nEn relaci\u00f3n a las constantes lluvias y la creciente de r\u00edos y quebradas que se desbordan y otra vez haciendo referencia al antiguo Egipto, cuando se crec\u00eda el Nilo, era un motivo de celebraci\u00f3n y bendici\u00f3n, por el beneficio que causaba a la fertilizaci\u00f3n del suelo, lo cual era indicado para abundantes cosechas.\nDesde luego en nuestro pa\u00eds (Colombia), la condici\u00f3n de desbordamiento causa malestar econ\u00f3mico nacional por la p\u00e9rdida de terrenos e inundaciones, pero antes de pensar de manera tr\u00e1gica, podemos verificar que se trata de un asunto de organizaci\u00f3n en cuanto a los ciclos de subida de niveles de los r\u00edos y la incesante lluvia.\nSi las empresas (estatales y del sector privado), pudieran encontrar la forma de financiar proyectos de tuber\u00edas para la log\u00edstica de las aguas lluvia y de creciente s\u00fabita, podr\u00eda garantizar la llegada de estas aguas a los territorios donde la sequ\u00eda es un problema frecuente. Como ya mencionamos a la guajira, no es que no se pueda y ya. Simplemente no se ha planteado de manera pertinente, con un dise\u00f1o de ingenier\u00eda y cient\u00edfico, que cubra la necesidad de los argumentos requeridos por quienes necesitan palabras en vez de hechos y resultados concretos. Es decir que quienes postulan proyectos de mejoramiento, a veces no logran superar las barreras burocr\u00e1ticas.\nEstos planteamientos resultar\u00e1n insuficientes para ser sometidos a un plan de negocio de los entes administrativos del modelo econ\u00f3mico actual y se postulan con el \u00fanico objetivo de generar lluvia de ideas antes de la toma de decisiones de cada sector, que permita incursionar en este mapa de los componentes expuestos aqu\u00ed. Estos componentes articulados y compilados en este texto, sirven para entender una forma de relacionarlos con el conocimiento de cada persona, ya sea profesional, acad\u00e9mico, t\u00e9cnico o cient\u00edfico, o simplemente en calidad de persona natural.\nEsta mirada general se mantiene en la altura y a la distancia prudente de la perspectiva, a fin de sean los individuos o los organismos quienes aterricen cada idea, en el uso de sus facultades. Esperando que se permitan encontrar la manera de generar beneficio colectivo y que tambi\u00e9n sea lo mejor para el entorno del desarrollo econ\u00f3mico de la naci\u00f3n o territorio al que corresponde su influencia.\n654321.\nCabe apreciar la intenci\u00f3n de cada protector del medio ambiente de reparar los da\u00f1os cometidos contra la naturaleza por parte de la contaminaci\u00f3n o lo que llaman ecocidio. En nuestra ignorancia tambi\u00e9n hemos podido fallar al pensar que la naturaleza se regenera f\u00e1cilmente sin ayuda humana y que nosotros s\u00f3lo estorbamos en el proceso o le hacemos da\u00f1o. Desde diferentes perspectivas puede tener veracidad, pero est\u00e1 en nuestras acciones poder aportar bienestar al desarrollo y al mejoramiento de los ecosistemas.\nNuestra actividad de preservaci\u00f3n y mantenimiento en la conservaci\u00f3n, puede influir de manera directa y en un tiempo concreto, como la restauraci\u00f3n del bosque tropical en los llanos de Colombia. Estos logros se consiguen con acciones directas, no con rezos, cadenas de oraci\u00f3n por internet o memes que culpan a quien se les ocurra.\nSin dem\u00e9rito al trabajo de la conciencia colectiva y la energ\u00eda enfocada desde la mente de los que no est\u00e1n presentes, que env\u00edan sus vibraciones con la mejor intenci\u00f3n de ayudar, preferimos a quienes de verdad meten las manos en el asunto y sacan la basura del bosque, recogen los pl\u00e1sticos y crean mecanismos para generar energ\u00edas limpias a partir de la basura y los desperdicios, rescatan animales y protegen su h\u00e1bitat, siembran cientos y miles de semillas, esquejes y les ayudan a convertirse al arboles que devuelven la vida a los territorios. Esas son personas valiosas.\nComo un todo, los componentes se articulan debidamente pareciendo uno solo, desde su propia naturaleza en acci\u00f3n. Tal como el cuerpo humano es un solo mecanismo de varios sistemas en perfecta armon\u00eda, as\u00ed las capacidades de la poblaci\u00f3n y de cada individuo se concentran y convergen en las acciones oportunas para restablecer el flujo continuo de la energ\u00eda vital del planeta. En sus fuentes, r\u00edos, ecosistemas de flora y fauna, en la salud vital del aire con emisiones cero y con la protecci\u00f3n y preservaci\u00f3n ambiental.\nDesde una cultura holista que permite intercambiar conocimientos adquiridos para generar un despertar en quienes est\u00e1n en crecimiento y desarrollo personal, para pasar la p\u00e1gina del siglo de las luces global al desarrollo econ\u00f3mico eficiente por el trabajo conjunto de cada pa\u00eds que aporta lo m\u00e1ximo de sus capacidades y por el talento humano.\nConcluimos con la definici\u00f3n de que el componente agro industrial no se enfoca solamente en las industrias agropecuarias o agr\u00f3nomas, tan solo en la producci\u00f3n de alimentos desde el campo, sino que es la suma de todas las industrias tanto comerciales, culturales, sociales, ambientales etc.\nDesligar alguna es caer en la fragmentaci\u00f3n que separa y divide. Tal acci\u00f3n es reduccionista, por consiguiente, debilita la totalidad del funcionamiento del organismo econ\u00f3mico. Desde luego cada sector en su particularidad sigue un curso de desarrollo ilimitado y t\u00e9cnico, en la investigaci\u00f3n y en la pr\u00e1ctica. Los gestores del desarrollo y los emprendedores sociales pueden tomar mejores decisiones si apuntan a mantener la vista general sobre los componentes.\nComo un general cubre el campo de batalla desde una altura para que pueda ver todo lo que pasa, a fin de tomar la informaci\u00f3n adecuada para su siguiente movimiento, cuid\u00e1ndose de no descuidar cualquier detalle operativo que pueda costar m\u00e1s de lo debido en asuntos de vital importancia, as\u00ed la estrategia del desarrollador de proyectos debe ser consciente de todo el campo que cubren los componentes.\nAqu\u00ed dejamos a las conclusiones seguir su curso en la cabeza de los lectores, que trabajan para el bienestar de todos los sectores y para el desarrollo personal y la poblaci\u00f3n de su territorio. Para que sean ustedes quienes toman una determinaci\u00f3n, la cual estar\u00e1 adjunta a su propia responsabilidad.\n\n"}, "6.3": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.3\n\nDadas las caracter\u00edsticas de cada territorio y la regi\u00f3n en un entorno espec\u00edfico, por su piso t\u00e9rmico y condiciones clim\u00e1ticas, la variedad en la producci\u00f3n agr\u00edcola mantiene una oferta espec\u00edfica dependiendo de la explotaci\u00f3n del suelo y la adaptaci\u00f3n al medio. Se puede generar un intercambio comercial de productos que anta\u00f1o se intercambiaban por medio del trueque, hoy con la econom\u00eda financiera se resuelve de manera que se obtenga un beneficio monetario, traducido en un precio que fluct\u00faa seg\u00fan las condiciones del mercado. \nEste intercambio permanente y por temporadas, permite consolidar un sano abastecimiento de alimentos que son requeridos por la poblaci\u00f3n, y que dar\u00e1 lugar al siguiente componente, pero antes de pasar fugazmente hacia el siguiente punto del marco ideol\u00f3gico de los componentes pongamos m\u00e1s atenci\u00f3n al intercambio comercial, la oferta y demanda, de los productos agr\u00edcolas.\nLas industrias conforman un todo que hace posible el mercado nacional y al trabajar de manera articulada permite desarrollarlo al nivel de competitividad en el mercado internacional, sirviendo de fuente y garant\u00eda de la calidad de vida de la poblaci\u00f3n y la generaci\u00f3n de ingresos y empleos.\nEl trabajador agrario es el pilar fundamental de la producci\u00f3n, manutenci\u00f3n y cosecha de los productos. Su papel es primordial dentro de la cadena de suministros y se les debe el respeto y trato preferencial por su conocimiento sobre la tierra, fertilizaci\u00f3n del suelo, preparaci\u00f3n del terreno apto para la siembra, protecci\u00f3n de los cultivos, cosecha y almacenamiento de los productos agr\u00edcolas previo al transporte y distribuci\u00f3n, entre muchas otras labores.\nEn este sentido prepondera el papel de los campesinos, aun por encima de cualquier estudiante o individuo que participe de una elevada educaci\u00f3n superior. Comparando el hecho de saber leer, escribir o de hacer uso correcto de la ortograf\u00eda, nada de esto es m\u00e1s importante que saber sembrar en la tierra el alimento, del cual todos dependemos para la existencia.\nLa afirmaci\u00f3n anterior puede generar un malestar intelectual que resulta de un malentendido. El campesino que siembra el alimento en la tierra puede no saber leer textos t\u00e9cnicos acad\u00e9micos, pero la pr\u00e1ctica y la experiencia que tiene en poner a producir la tierra forjan su conocimiento funcional. Esta capacidad de entendimiento sobre un oficio espec\u00edfico es relevante sobre tener un buen uso de la dial\u00e9ctica o la oratoria, pues el resultado satisface una necesidad primaria.\nReconocer qu\u00e9 plantas sostienen el medio ambiente es m\u00e1s importante que saber leer. Debemos aclarar que la lectura se puede usar para aprender qu\u00e9 plantas son las que generan un ecosistema saludable para el planeta, pero tambi\u00e9n debemos aclarar que usar el conocimiento de la lectura para aprender necedades innecesarias o llenarse la cabeza de un contexto intelectual que no sirva para prestar un servicio \u00fatil a la humanidad, es informaci\u00f3n que no produce ning\u00fan beneficio.\nNo sobra mencionar que las costumbres aut\u00f3ctonas del campesino tambi\u00e9n salvaguardan y mantienen las tradiciones y la cultura de los territorios. De acuerdo a esto se entender\u00e1 bien que los agricultores que se dedican al campo, por hacer el bien con su labor, merezcan disfrutar en paz de todas las alegr\u00edas que les ofrece la vida rural y disponer de una alimentaci\u00f3n en t\u00e9rminos de abundancia y satisfacci\u00f3n, como anta\u00f1o se complac\u00eda a un monarca, ya que de su labor depende nuestra estabilidad y salud, entendiendo que la salud empieza por una sana alimentaci\u00f3n.\nGracias a los hombres y las mujeres del campo, que por su naturaleza humana se encargan de cuidar la naturaleza y mantener la tierra con su energ\u00eda vital, dedicando su vida, su fuerza f\u00edsica, su bondad y habilidad. No se puede decir que por su forma de vestir pertenezcan a la clase obrera pobre, pues son miembros de una clase digna que por su conocimiento ofrecen trabajo a quien lo necesita.\nSu trabajo es uno de los m\u00e1s pesados (los ciudadanos no est\u00e1n capacitados para resistir las largas y duras jornadas del campo) pero es uno de los m\u00e1s divinos en tradici\u00f3n y funcionalidad pues se encargan directamente de la alimentaci\u00f3n. Arar la tierra, llevar el ganado a pastar, orde\u00f1ar reses, recoger cosechas\u2026 Por esto tambi\u00e9n construyen su propia cultura de tradici\u00f3n y costumbres; cantan sus propias canciones para mantener un legado que expresa sus or\u00edgenes.\nGeneralmente la familia del campesino mantiene un estado de salud sano y en plenitud. Las actividades del campo y sus costumbres forman fuertes individuos que mantienen f\u00e9rrea disciplina para el trabajo y les otorga una conducta incuestionable; se convierten as\u00ed en el mayor ejemplo de una mente sana en cuerpo saludable.\nCuando se abre el camino a la oportunidad para los campesinos de asistir a una universidad, se lo toman m\u00e1s en serio que los ciudadanos y por esto son menos propensos a caer en la influencia de salir a protestar abandonando los estudios. Al conseguir su t\u00edtulo prefieren regresar al campo a hacer uso de sus conocimientos dentro de sus territorios; aportar con su labor en vez de salir del pa\u00eds (promoviendo fuga de cerebros), son en suma de los mejores representantes que aportan desarrollo y sacan adelante al pa\u00eds.\nEn la ciudad, donde se pierde esta conexi\u00f3n con los territorios, la juventud desborda en las problem\u00e1ticas sociales que siempre suman estad\u00edsticas y averg\u00fcenzan al pa\u00eds en los medios de comunicaci\u00f3n. Los j\u00f3venes de ciudad har\u00edan bien en leer menos literatura de alcoh\u00f3licos o drogadictos y aprender m\u00e1s de los j\u00f3venes del campo; lo mismo aplica para las mujeres: si saben realizar su labor de madres, sus hijos no van a requerir terapias con un profesional en psicolog\u00eda para reorientaci\u00f3n conductual.\nLa influencia de la ciudad sobre el campo ocurre por la idea err\u00f3nea de buscar un mejor futuro, donde se supone que existe mejor oportunidad laboral. Esto es una forma de enga\u00f1ar a la poblaci\u00f3n rural, incluso a quienes han sido desplazados del campo les ir\u00eda mejor en alg\u00fan otro sector rural o municipio, que llegar a subsistir a las grandes ciudades. Esto es un error que ser\u00e1 corregido con el tiempo.\nMientras la educaci\u00f3n encuentra su misi\u00f3n personal en cada individuo que se prepara para heredar la situaci\u00f3n problem\u00e1tica y acepta que su preparaci\u00f3n requiere tomar las riendas de las soluciones pertinentes, en su consecuente camino de falla y error, para corregirse y obtener experiencia, necesita aprender a no ser una v\u00edctima m\u00e1s en las estad\u00edsticas de las bajas a los llamados l\u00edderes sociales, lo cual ya mencionamos con anterioridad.\nAntes de proseguir hacia cualquier otro aspecto para considerar el panorama de la industrialidad y del desarrollo de la econom\u00eda agraria, lo mejor ser\u00e1 exponer porqu\u00e9 es importante desarrollar un sistema de interrelaci\u00f3n entre sectores productivos y demostrar cu\u00e1l es el papel fundamental de este componente.\nEl llamado proviene de la econom\u00eda azul (Gunter Pauli), que lejos de quitarle a los ricos y darles a los pobres, como postula la econom\u00eda convencional de las mentes que defienden la abolici\u00f3n de la propiedad privada, no se trata de abrir un debate ideol\u00f3gico p\u00fablico que genere mayores problemas a los ya existentes, sino que permita desarrollar oportunidades de empleo, con un valor agregado y de manera sustentable que mejore las condiciones para todos.\nEl autor de la econom\u00eda azul invit\u00f3 al sector cafetero de Colombia a desarrollar una relaci\u00f3n con el sector de la textiler\u00eda y fue rechazado tajantemente con la respuesta ir\u00f3nica de que en Colombia los cafeteros producen caf\u00e9, no textiles. Es una respuesta que puede entenderse sin objeci\u00f3n, ya que, desde el orgullo, la cultura del caf\u00e9 no permite ver el panorama completo de las oportunidades adyacentes a la industria. No sobra mencionar que el sector cafetero viene pasando por dificultades financieras que lo han puesto a merced de las decisiones de los gobiernos de turno.\nSi tomamos como ejemplo la industria del cannabis y sopesamos las variables que se producen desde los derivados de la planta, nos damos cuenta que se obtiene m\u00e1s que las flores para la recreaci\u00f3n de los fumadores. Aceites, perfumes, textiles de ca\u00f1amo, papel, tinturas\u2026 esto aplica no solo al caf\u00e9, sino tambi\u00e9n a cada sector productivo visto desde la \u00f3ptica de la econom\u00eda azul. Es cierto que a los cafeteros y a cualquier trabajador o empresario, no les interesa estar cambiando de sector o industria, pues requiere tiempo, personas y dinero, lo cual no sobra. Ampliar los alcances de una industria, al menos deber\u00e1 dejar la puerta abierta a la posibilidad de que otras personas en otros sectores industriales la realicen.\nNuestro pa\u00eds se encuentra en el trascurso de una crisis en el sector de la industria textil. Si arrojamos por la borda las iniciativas de innovaci\u00f3n y nos llenamos de orgullo nacional, con nuestra actitud, solo nos quedaremos mirando a los que sin pensarlo aceptan el ofrecimiento y ponen a funcionar la creatividad, desde lo que se aparece de manera oportuna, como lo hizo Vietnam, que s\u00ed tom\u00f3 la decisi\u00f3n de crear f\u00e1bricas de textil a partir de los procesos del caf\u00e9.\nTodav\u00eda sigue la carta sobre la mesa para los empresarios y emprendedores del textil, ya que el mercado en Colombia apenas est\u00e1 dando los primeros pasos para su ejecuci\u00f3n. Estas iniciativas se requieren para impulsar una econom\u00eda estable y formalizar los nuevos puestos de trabajo que la poblaci\u00f3n necesita y que alienta en los trabajadores un sentido de pertenencia, de aportar su labor en innovadoras propuestas que generan valor y contribuyen en el cuidado del planeta.\nEl desconocimiento y el miedo nos hacen cavar una trampa en la que cae nuestro futuro a un destino fatal. Por creer m\u00e1s en quienes realizan la protesta que en quienes postulan la forma de organizar nuestras capacidades de desarrollo. Como hemos visto reiteradamente, dejar todo en manos de los gobiernos es un error. Creer en promesas de candidatos que no pueden cumplir es humillaci\u00f3n p\u00fablica, la cual no debemos alimentar ni mantener.\nMejor dediquemos el conocimiento en usar las herramientas disponibles y los conocimientos verdaderamente \u00fatiles que est\u00e1n al alcance de nuestra capacidad consciente. Sin esperar que el gobierno sea el que se haga cargo de nosotros, ya que el cambio no lo logra ning\u00fan dirigente desde la pol\u00edtica, sino el ser humano mismo desde la actitud y la acci\u00f3n continua.\nCuando se tiene tantas oportunidades por delante, debemos dejar de mirar los problemas como los obst\u00e1culos. Si seguimos mir\u00e1ndolos como problemas, simplemente jam\u00e1s desaparecen. En cambio, mirar las oportunidades y realizarlas sin dudar, es perfeccionar nuestras aptitudes sobre la marcha, ya que el mundo no se detiene para esperar que cambie el gobierno o hasta las pr\u00f3ximas elecciones. El individuo mismo debe comprometerse en su trabajo diariamente.\nD\u00f3nde queda entonces el estudio superior y los t\u00edtulos de un estudiante, si solo sabe esperar que el gobierno le ponga una ley para que pueda moverse y hacer lo que tiene que hacer, o si el estudiante espera hasta que exista una ley que lo obligue a generar empleos y buscar la manera y los conocimientos necesarios para producir emprendimientos o empresas que mejoren la calidad de vida de la poblaci\u00f3n\u2026 d\u00f3nde queda su voluntad y libertad que tanto proclama con fuerza en las manifestaciones\u2026 deben por fuerza elegir, si derecho o responsabilidad. Y ya con los dieciocho a\u00f1os cumplidos deben entrar en responsabilidad. No esperar que todo cambie por arte de magia del gobierno, o cuando el cambio clim\u00e1tico enfr\u00ede el planeta. La producci\u00f3n de empleos no est\u00e1 cobijada por las leyes. A menos que sea el ser humano libre quien entre en acci\u00f3n conjunta para realizarlos.\nLos j\u00f3venes y profesores deben tener en cuenta que no es a trav\u00e9s de las protestas que se desarrolla un pa\u00eds (las protestas sirven para cambiar leyes, pero no generan empleo), sino con el hecho de adquirir los conocimientos de manera incesante e inmediata para hacer crecer nuevas empresas. No se trata de solicitar informes que muestren los movimientos financieros de una firma para saber a d\u00f3nde ir a hacer bloqueos y conciertos por la paz o a pintarle las paredes con pictogramas de la JUCO y romper vidrios.\nInviertan su tiempo en dominar el mercado y sean quienes prefiere la gente para trabajar en sus empresas por la cultura y por los beneficios que otorgan a sus empleados. Dejen de pelear contra quienes no los han agredido, con excusas de que son culpables de algo que ustedes mismos pueden cambiar. El mundo en el que vivimos, viene contamin\u00e1ndose desde antes de la era industrial y ni sus revoluciones, ni las guerras ideol\u00f3gicas, han desarrollado m\u00e1s al ser humano de lo que fue en su estado inicial, sigue recurriendo a su impulso salvaje. Solo en la medida que sigamos avanzando en masa cr\u00edtica sobre las oportunidades de crecimiento y desarrollo personal, es que el ser humano colectivamente se despierta y surge una nueva conciencia global.\nHoy por hoy tenemos las redes sociales y la red de informaci\u00f3n a un clic, gracias al esfuerzo de un mont\u00f3n de programadores que no tuvieron tiempo nunca de salir a protestar, porque estaban demasiado ocupados ayudando a mejorar el mundo. Anta\u00f1o les toc\u00f3 a los creadores de los aviones, que aceleraron el mundo cuando todav\u00eda se entregaba la informaci\u00f3n en mensaje escrito en cartas a caballo o en barco, y que se demoraba hasta meses. Hoy en d\u00eda, el mundo de la informaci\u00f3n es tan veloz como abrir y cerrar los ojos. Se requiere verdaderamente mucho tiempo libre para salir a protestar. No son los manifestantes quienes han creado todo esto, as\u00ed que una vez m\u00e1s se les pide respeto por quienes a\u00fan no saben leer bien o escribir bonito y sin correcciones de ortograf\u00eda, pero que est\u00e1n creando el mundo con sus manos para mejorarlo.\nA medida que nos acercamos a los \u00faltimos componentes, resaltamos el hecho de permanecer creando fuentes de empleo y valor agregado. A nadie se le recordar\u00e1 por protestar ni por incendiar buses en el mundo, pero todos recordar\u00e1n a qui\u00e9n les puso luz el\u00e9ctrica, a qui\u00e9n llev\u00f3 el agua a la comunidad, a qui\u00e9n desarroll\u00f3 un sistema que permite acceder a la red de informaci\u00f3n global, a qui\u00e9n les trae la comida fresca hasta la mesa y a la persona que estuvo dispuesta a ayudarlos.\nEl mejor agradecimiento que cada persona puede brindar a estos seres extraordinarios que trabajan por el bienestar com\u00fan, es que tambi\u00e9n se conviertan en quienes dan luz al mundo y crean sistemas que mejoren la calidad de vida de las poblaciones y los ecosistemas naturales. Que as\u00ed sea.\n\n"}, "6.4": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.4\n\nLa p\u00e9rdida de alimentos es un problema de administraci\u00f3n, primordialmente recae como responsabilidad en los empresarios, pero en la pr\u00e1ctica social es un asunto de estado, que afecta directamente a las poblaciones, tanto como a los territorios. En la planeaci\u00f3n de almacenamiento y conservaci\u00f3n es fundamental establecer una ruta organizada que mantenga un campo muy estrecho para la improvisaci\u00f3n.\nAlgunas referencias destacan que es por culpa de la falta o mantenimiento de v\u00edas de acceso para los sistemas de transporte y veh\u00edculos de carga, pero eso es otra de las tantas caracter\u00edsticas que son usadas como excusa para perder cosechas en el territorio nacional, ya que efectivamente hace falta pol\u00edticas e intervenci\u00f3n directa por parte del estado en estos asuntos de movilidad, lo cual es de importancia relevante, m\u00e1xime que los productores son quienes terminan pagando estas p\u00e9rdidas, pero quienes pierden son las poblaciones.\nPor supuesto las instituciones donde se ve reducido su programa de alimentaci\u00f3n saludable, son afectadas por las p\u00e9rdidas de las cosechas y/o los obst\u00e1culos para la distribuci\u00f3n, de igual manera afecta a las poblaciones donde las cifras de pobreza son extremas, pero realmente esto afecta toda la canasta familiar y a todos los hogares, ya que los individuos son el consumidor final.\nEn la pr\u00e1ctica de la toma de decisiones para encontrar soluciones a los problemas de los sistemas de distribuci\u00f3n, abastecimiento, almacenamiento, control y transporte, etc. Deber\u00edan tenerse en cuenta las que puedan no generar da\u00f1o ecol\u00f3gico a los ecosistemas naturales. Despu\u00e9s de todo, seguir abriendo cicatrices en la tierra al construir carreteras, es dividir la intercomunicaci\u00f3n de las ra\u00edces de las plantas, causando un da\u00f1o ambiental que tarda en regenerarse.\nAl abordar estos reflexivos se puede verificar lo que hacen los gobiernos: arrojar las problem\u00e1ticas a las siguientes generaciones, las cuales son inexpertas en proponer soluciones y la trasportan a la siguiente como herencia (carga). Antes de continuar este c\u00edrculo vicioso, podemos adoptar medidas que generen una sustentabilidad en el producto agr\u00edcola evitando al m\u00e1ximo que se pierda. Las cifras de p\u00e9rdidas de cosecha pueden aumentar las cifras de pobreza y hambre de las poblaciones donde no alcanza para la canasta b\u00e1sica y en los establecimientos educativos donde se espera que los estudiantes sean debidamente alimentados por el estado. Al reducir las cifras de p\u00e9rdidas, tambi\u00e9n se espera que la poblaci\u00f3n tenga mejor acceso a una completa alimentaci\u00f3n sana y balanceada para que las cifras de hambre y pobreza disminuyan.\nPodemos pensar que en medio de las carencias se encuentran oportunidades que pueden aprovechar los j\u00f3venes para tomar decisiones y pasar a la acci\u00f3n directa. Aunque no todos los alimentos pueden aplicar a la deshidrataci\u00f3n para su consumo posterior, se puede sacar provecho de esta pr\u00e1ctica que ayude a mantener un almacenamiento para el consumo posterior, y as\u00ed prevenir la p\u00e9rdida de alimentos con sistemas de preservaci\u00f3n de conservas nutritivas. Otro aspecto es la administraci\u00f3n de un banco de semillas nacional y tambi\u00e9n de preservaci\u00f3n de fertilizantes que garanticen un abono peri\u00f3dico y continuo a la tierra, para no depender necesariamente de otros pa\u00edses. El uso de terrazas de cultivo y/o la adaptaci\u00f3n de sistemas de canalizaci\u00f3n para el sabio uso de las aguas lluvias, sistemas para evitar desbordamientos o inundaciones, son iniciativas donde la creatividad de los individuos tiene todav\u00eda un gran camino por recorrer, lo cual significa que ofrece oportunidades para la innovaci\u00f3n y apertura a nuevas posibilidades de empleo.\nEn cuestiones de planeaci\u00f3n, del papel a la realidad, se pueda encontrar todas las dificultades imaginables que existan, pero no debe constituir un obst\u00e1culo permanente pues la problem\u00e1tica sigue afectando a las poblaciones y amenaza la estabilidad de los territorios y tambi\u00e9n de los ecosistemas naturales. Pensar en c\u00f3mo implementar estas reflexiones no es perder tiempo o dinero, es un asunto de m\u00e1xima importancia y es obligatorio tomarlo con adecuada seriedad. No solo por cumplir la misi\u00f3n que nos corresponde sino porque de no hacerlo seguiremos reclamando y jam\u00e1s obtendremos un beneficio que podamos ofrecernos y mantenerlo en la posteridad.\nEstos asuntos que nos corresponde encarar como individuos, requieren trabajo conjunto entre todos los sectores, y desde la poblaci\u00f3n es donde se genera el imaginario que da respuesta a las problem\u00e1ticas, dando los pasos necesarios para las iniciativas que promueven soluciones alternativas y que complementan o hacen frente a las promulgadas por leyes estatuarias. Si pudi\u00e9ramos colocar junto a los r\u00edos un sistema de transporte a las aguas de creciente s\u00fabita y desviarlas a los territorios donde la sequedad es desfavorable podr\u00edamos tener agua en los territorios donde llueve pocas veces al a\u00f1o y corregir el problema de desbordamientos e inundaciones.\n654321.\nNo se trata de llevar agua al Sahara, pero s\u00ed podr\u00edamos empezar con algo de agua para la Guajira, llevarlo del papel a la realidad y sacarlo de la categor\u00eda de promesas sin cumplir de todos los gobiernos, requiere una fuerza descomunal. En palabras de un poeta franc\u00e9s: \u201cpara levantar una carga tan pesada se requiere el valor que tuvo S\u00edsifo, por m\u00e1s que se ponga el alma en trabajar, el arte es largo y nuestro tiempo es corto\u201d. Aunque nuestro tiempo sea corto, entre todos podemos encontrar la forma de que se haga algo productivo. Aunque haga falta todo el tiempo de nuestras vidas en ello, si al conseguirlo dejamos un mejor estado para las generaciones posteriores y si vale la pena, por qu\u00e9 no hacerlo. \nLos egipcios y otras civilizaciones nos dejaron m\u00e1s que un legado, en todos los sentidos, que trascienden el tiempo y los conocimientos de todas las civilizaciones posteriores. Gracias a la demostraci\u00f3n que hicieron de dominar la fuerza de las piedras y construir pir\u00e1mides y otras mega estructuras, que a\u00fan en ruinas siguen sorprendiendo al mundo por su maravillosa perfecci\u00f3n.\nSi ellos lograron disciplinadamente una gran obra que perdura en la memoria el tiempo, aun cuestionando los medios para lograrlo, si nos preciamos de ser mejores en un sistema moral que pueda desarrollar mejores pr\u00e1cticas, por qu\u00e9 no podemos trabajar en algo colosal por m\u00e9rito y provecho de las generaciones actuales. Es un pensamiento que vale la pena reflexionar, a fin de hacernos due\u00f1os de ideas gigantes que salgan del esp\u00edritu universal del ser humano.\u2003\n\n"}, "6.5": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.5 Esquema de pensamiento circular.\n\nQu\u00e9 es el cuerpo humano, el cuerpo planetario, cualquier cuerpo o sistema viviente, trabajando solo en una parte, sino un lisiado. Lamentablemente para el ejemplo, muchas personas creen que pueden producir bienestar trabajando as\u00ed sus pensamientos. Cuando en realidad la forma de entender y desarrollar la inteligencia y la creatividad es un movimiento de errores e intentos de superarlos. Para poder funcionar bien en el entorno y haber llegado tan lejos en la comprensi\u00f3n de los componentes, es una virtud haber tra\u00eddo a la mente todos nuestros desagrados en contra del sistema y del anti sistema, para congregarlos y subsanar las debilidades y al mismo tiempo recalcar las fortalezas.\nPara no extender demasiado el dogma de las ideolog\u00edas sobre el uso sabio de la econom\u00eda, se requiere dominar las emociones desbordadas y reconciliar puntos de vista aparentemente contradictorios. Esto se refiere al hecho de trabajar en conjunto las iniciativas, tanto de las llamadas ideolog\u00edas de izquierda como las de derecha, pues en \u00faltima instancia son simplemente ideolog\u00edas humanas. Haciendo uso del examen b\u00e1sico de los componentes, se puede extraer lo bueno y desechar lo mala de cada ideolog\u00eda, a fin de poner un filtro a las impurezas que contaminan el sano funcionamiento y la armon\u00eda de los ecosistemas naturales y humanos.\nSe pensar\u00e1, muy habitualmente, que no es posible reconciliarnos y limar nuestras actitudes, adeptas a una ideolog\u00eda de oposici\u00f3n o a favor de cualquier movimiento, en el trascurso de una dirigencia nacional. Esto es una cuesti\u00f3n de leg\u00edtima delicadeza y que requiere todo nuestro potencial de discernimiento. A veces no se trata solo de actitud, pues la actitud puede ser simplemente una tendencia temporal. En cambio, permitirse hacer trabajo conjunto con el enemigo se traduce en una tregua mientras se toman medidas frente a un enemigo com\u00fan, lo cual no es f\u00e1cil, ni se da r\u00e1pidamente. De hecho, sin haber un motivo para hacer al enemigo parte de un trabajo conjunto, no se obtiene realmente garant\u00edas de una tregua. Es decir que, sin algo m\u00e1s grande que garantice la realizaci\u00f3n de soluciones a las problem\u00e1ticas actuales, la guerra contin\u00faa su despliegue.\nPodemos hasta cierto punto, obtener una vinculaci\u00f3n desde varios frentes de acci\u00f3n, que permitan obtener ventajas para todos. El proceso de reconocimiento para cuidar el planeta, en lo que respecta a una conflagraci\u00f3n inesperada como la pandemia 2019 o en un asunto de emergencia como son las inundaciones o los terremotos, requerimos de todos en la mayor medida posible, colaborar y dejar de lado las diferencias de pensamiento moment\u00e1neamente. M\u00e1xime cuando hay v\u00edctimas de por medio, es cuando necesitamos estar m\u00e1s unidos.\nAhora es cuando m\u00e1s podemos fortalecer la ayuda mutua, ya que el mundo entr\u00f3 en la etapa de conocimiento global. De hecho, la llamada ayuda humanitaria, se mueve m\u00e1s r\u00e1pidamente ahora gracias a los avances tecnol\u00f3gicos y velocidad de la informaci\u00f3n. La actitud de mantener en secreto los conocimientos productivos y esconderlos de la gente solo por pensar que no los merecen o que no est\u00e1n capacitados para entenderlos, es contra producente. Esto \u00faltimo se refiere a quienes batallan ideol\u00f3gicamente en las redes por tener la \u00faltima palabra y demostrar cu\u00e1nto saben sobre las situaciones, pero no educan adecuadamente a la poblaci\u00f3n, ni ofrecen verdadera informaci\u00f3n que sirva para acabar con los problemas.\nEn este punto el desarrollo logrado ha tra\u00eddo much\u00edsimas garant\u00edas de comodidad y servicios que facilitan la vida de los seres humanos y esto se traduce en una calidad de vida de mayor nivel, que resulta m\u00e1s agradable para cada individuo. No por esto debemos perder de vista los compromisos que tenemos a largo plazo. El sentido de estudiar para ser alguien en la vida debe dotar a la persona de herramientas para contribuir en mejorar las condiciones de su entorno y en virtud de las personas que requieren su ayuda. As\u00ed se fortifica el esp\u00edritu del ser humano que se compromete con la misi\u00f3n de evolucionar para alumbrar el camino a otros en el devenir del mundo.\nEl desarrollo nos ha hecho un bien y esto es algo que podemos verificar y vivir. En el extremo de la vida en desarrollo, se acopia una humanidad que se adapta al extremo de los ambientes naturales y que resiste sin modificar su entorno. Aunque mantienen una calidez familiar y la felicidad surge en forma simple, su calidad de vida siempre es muy austero que a veces raya en la miseria. En otro apartado hemos desarrollado de manera m\u00e1s consciente la cultura alrededor de la pobreza, por lo tanto, no es necesario profundizarlo aqu\u00ed. En todo caso, debemos admitir que, aunque no es del todo correcto afirmar que el pobre es pobre porque quiere, tampoco podemos negar que las condiciones de vida de cada individuo, corresponden m\u00e1s a las decisiones que a las necesidades. Tambi\u00e9n se tomar\u00e1 en cuenta que la informaci\u00f3n adecuada para una toma de decisiones acertada, hace la diferencia.\nEn estas exposiciones la palabra pobre o vulnerable no tienen ning\u00fan sentido o significado objetivo, ya que el ser humano es fundamentalmente parte del gran ecosistema planetario. En un grado o en un nivel de cultura bastante alto, lo suficiente como para ser consciente de la urgencia de adoptar medidas que sirvan para ayudar a la poblaci\u00f3n en el planeta, el ser humano forja un esp\u00edritu inquebrantable que se permite ayudar a solucionar los problemas en lugar de ser una v\u00edctima m\u00e1s.\nEl ser humano continuamente se enfrenta retos cada vez m\u00e1s grandes. En este punto debemos considerar la misi\u00f3n de manera objetiva y garantizar un mundo libre para la posteridad. As\u00ed la persona no sepa leer ni escribir, as\u00ed sepa o no programar, as\u00ed sepa o no hablar en cualquier idioma, as\u00ed sea sordo o ciego, as\u00ed sea gordo o flaco, as\u00ed sea alto o bajo, as\u00ed tenga cualquier color de piel o carezca de pigmentaci\u00f3n cut\u00e1nea, se vienen siempre grandes retos para los cuales estar unidos como habitantes del planeta nos permite prepararnos para enfrentar las hostilidades que se presenten.\nEl mundo social est\u00e1 lleno de dinero, pero los c\u00edrculos sociales de \u00e9lite no tienen todas las respuestas a los problemas actuales y si los tienen, parecen que est\u00e1n financiando a algunos sectores que generan divisi\u00f3n social mundial para garantizar su dominancia mundial, en perjuicio de nosotros, la gente com\u00fan. Este camino a la destrucci\u00f3n del ser humano libre se les facilita porque nosotros estamos muy ocupados debatiendo y tratando de suprimir las diferencias, que manteniendo un orden humano que pueda ayudarnos a entender el panorama del mundo actual para encontrar soluciones.\nHemos llegado a un punto donde estamos de acuerdo en trabajar desde todos los sectores para que entre todos podamos contribuir en mejorar nuestro entorno. Al hacerlo as\u00ed, podemos salir mejor librados de las intenciones que tienen los que gobiernan desde las sombras, ya que todo apunta a que los gobernantes solo obedecen a un poder mayor que mantiene a todos bajo amenaza. A\u00fan sin revelar la m\u00e1scara de las deidades que nos rigen, podemos aceptar nuestro tiempo de vida en la tierra para realizar un trabajo conjunto, en beneficio de quienes vendr\u00e1n a ocupar el planeta, quienes est\u00e1n en gestaci\u00f3n y que nacer\u00e1n despu\u00e9s.\nPara ellos est\u00e1 escrito este compendio de componentes, para ayudarlos a determinar sus capacidades y conocimientos, que les sirva de gu\u00eda en la toma de decisiones y que alumbre su conciencia, la cual habr\u00e1 de tomar forma por la fuerza de la vida que d\u00eda a d\u00eda nos tira contra la naturaleza del tiempo. Para ellos un saludo desde el momento de su participaci\u00f3n en este texto, como un legado del mundo que les ha precedido y al cual han de pertenecer.\u2003\n\n"}, "6.6": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.6\n\nLa felicidad es proporcional al desapego de la mente que cree que debe resolver todos los problemas. En el postulado anterior se enciende la luz sobre una verdad que debemos aceptar desde que empezamos las reflexiones acerca de los temarios de los componentes y cada vez que insistimos en la importancia de asimilar la misi\u00f3n. Y es que, no podemos cambiar nada en el mundo exterior, si continuamos manteniendo un desacuerdo en nuestro interior y seguimos alimentando un impulso de violencia interna.\nLos discursos de odio generan divisi\u00f3n en una cara de la moneda, ya que el aspecto m\u00e1s importante del odio, a medida que se mantiene, es que genera m\u00e1s da\u00f1o a quien lo porta. No entendamos esto como que deba ser descargado. Ya que la violencia genera m\u00e1s violencia y mantiene un movimiento dentro del caos. Cuando se disipa desde el interior, promueve una paz que se mantiene en vibraci\u00f3n, capaz de contribuir o contagiar, por medio del ejemplo herm\u00e9tico, a las conciencias de los individuos en el entorno, por medio de una correlaci\u00f3n de quietud y silencio, lo que se traduce en bienestar personal y convivencia. \nRetornando al punto inicial sobre el objetivo de este reflexivo y qu\u00e9 tiene que ver todo lo anterior con la econom\u00eda circular, se resume desde el componente agro industrial que el acceso eficiente de la poblaci\u00f3n a la alimentaci\u00f3n, es un sistema que genera paz interior. Todas las dem\u00e1s industrias y pr\u00e1cticas sociales se mueven en torno a la alimentaci\u00f3n. Desde que existe la agricultura, heredada de antiguas civilizaciones, estaba emparentada de manera inseparable de la ceremonia ritual y la espiritualidad, lo cual, no era solamente un medio de agradecimiento a las deidades, sino que establec\u00eda un v\u00ednculo profundo de nuestro cosmos interno con la comunidad y los ciclos de la naturaleza.\nLa estructura de los componentes, es un sistema mec\u00e1nico, algo que surge de manera natural. Para que pueda funcionar el movimiento circular, la estructura de las reflexiones es funcional y hecha a la medida del pensamiento com\u00fan, para que puedan encajar perfectamente y constituyan las herramientas y t\u00e9cnicas que conectar\u00e1n con el conocimiento que sirva para contribuir al desarrollo econ\u00f3mico de manera adecuada y eficiente.\nAl tejer la urdimbre de los componentes, aclaramos que la direcci\u00f3n de la espiritualidad de occidente, est\u00e1 ligada a la de oriente y la del norte a la del sur. Cada cultura o civilizaci\u00f3n antigua, se complementa de manera directa o indirecta y se concilia con las tradiciones y culturas actuales. Llamamos a esto el conocimiento adquirido, no solo porque se ofrezca profundo respeto, sino por mantener un sentido de coherencia, que acepta las verdades y la ciencia de cada cultura o civilizaci\u00f3n. Como una clave de pensamientos o una ecuaci\u00f3n fundamental, que podemos usar en la comprensi\u00f3n. Para llegar a una reflexi\u00f3n que pueda ser usada en la toma de decisiones, encontrar el mejor modo de relacionarnos entre diferentes culturas y de cualquier \u00e9poca en la historia, es determinante alcanzar y conectar con la conciencia cultural de los territorios.\nEs evidente la relaci\u00f3n de la cultura y las tradiciones con la indumentaria de la industria agroalimentaria y la ganader\u00eda en general o los servicios que giran en torno y dentro del componente agro industrial. En muchos lugares, todav\u00eda se le canta a las siembras y a las cosechas, lo mismo que al ganado, cuando pastan o cuando se llaman para devolverlas al ato, al corral o al potrero. Estas pr\u00e1cticas inspiran el arte, la m\u00fasica, la pintura y otras disciplinas. Lo que construye el folklor de las poblaciones. El imaginario colectivo, mantiene viva la cultura tradicional y establece un laso amoroso con las disciplinas art\u00edsticas. Se perfeccionan en la experiencia al heredarlo a las generaciones. \nEstas exposiciones se dan a partir de una \u00f3ptica o panorama general. Por m\u00e1s que en la pr\u00e1ctica comercial cada rubro se defina en sectores industriales, es un buen h\u00e1bito estrat\u00e9gico, mantener la cultura dentro de lo que se debe tener en cuenta para la toma de decisiones, no solo en el campo de las ventas o de la estructura interna de la empresa, sino desde el encasillado de un mercado que mejora la eficiencia de otros mercados.\nEn el modelo de la industria c\u00e1rnica, se tiene el concepto de trato inhumano contra la fauna comercial (especialmente por parte de los no consumidores), que toma la vida de los animales como un producto y no como seres vivos, que ser\u00e1n sometidos a un sacrificio sin el menor sentido ritual o ceremonial para consumo despiadado.\nNo se menciona esto para despertar las vibras de quienes sean veganos o ambientalistas. En defensa de los animales se puede hacer m\u00e1s que dejar de comer carne. Para ayudar a corresponder este principio de manera consciente, tenemos a las tradiciones culturales \u00e9tnicas que veneraban los esp\u00edritus animales como cual
