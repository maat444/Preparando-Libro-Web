 mencionamos anteriormente, el participar de un trabajo, se har\u00e1 bajo la premisa de obtener experiencia y conocimiento sobre un sector, pero sobre todo obtener el conocimiento sobre los movimientos del mercado: c\u00f3mo las disposiciones del mercado global afectan los negocios micro, peque\u00f1os, medianos y las grandes empresas. C\u00f3mo la pol\u00edtica mundial afecta los negocios y los puestos de trabajo. C\u00f3mo la econom\u00eda mundial cambia constantemente las reglas del juego para los negocios locales y las posibilidades de innovaci\u00f3n, etc\u00e9tera. \nLa misi\u00f3n que se est\u00e1 desarrollando en estos principios es f\u00e1cil de prever. Se trata de que los individuos asuman desde sus clases un compromiso con ellos mismos, de generar un cambio en su calidad de vida, que no necesite demasiado o dependa de las ayudas del gobierno.\nComo ejercicio de humanizaci\u00f3n se propone a los estudiantes, que desbocan por combatir la desigualdad social: organizar un almuerzo comunitario para individuos en condiciones de indigencia. Este ejercicio acad\u00e9mico ser\u00e1 un programa de reconocimiento a los estados del ser humano, v\u00edctimas de la brecha social en la civilizaci\u00f3n. Los errores y aciertos de esta actividad pasan a una planilla de resultados que servir\u00e1 para organizar cada vez mejor la actividad en un lapso de tres meses o tres veces por a\u00f1o. Tanto el personal de docentes y directivos como los padres de familia deber\u00e1n participar de la programaci\u00f3n. Los estudiantes preferir\u00e1n estas actividades en la b\u00fasqueda de resultados que impacten directo a la sociedad, que participar de marchas donde se pueden divertir pero que en realidad no aportan nada a la sociedad en general. \nEn este punto la mente de los estudiantes pensar\u00e1 en todos los beneficios que han surgido de las marchas y las protestas. M\u00e1s adelante podemos verificar los beneficios que resultan de ponerse manos a la obra en diferentes situaciones, alejadas de las quejas y reclamos.\u2003\n\n"}, "1.7": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.7 Ataque psiqui\u00e1trico.\n\n\nOficialmente el periodo medieval se cuenta en una fracci\u00f3n aproximada de mil a\u00f1os en Europa. Aunque es hist\u00f3ricamente razonable esta divisi\u00f3n, lo cierto es que, en Am\u00e9rica Latina se encuentran grandes sectores de la poblaci\u00f3n que permanecen mentalmente en el oscurantismo. Una de las causas de que esto se prolongue, es la actitud de vivir el d\u00eda a d\u00eda y la poca importancia que se da a la memoria hist\u00f3rica.\nEn reflexiones anteriores vimos algunos aspectos sobre la educaci\u00f3n y c\u00f3mo algunas personas pierden el inter\u00e9s por la b\u00fasqueda de conocimiento, lo cual genera ampliamente una falta de claridad en cuanto a su propia vida. Ahora tambi\u00e9n podemos ver que un gran n\u00famero de personas mantiene un desinter\u00e9s prolongado sobre la historia y se contenta con los retazos que le convienen y que est\u00e1n de acuerdo con su ideolog\u00eda o doctrina, su tendencia, profesi\u00f3n o el oficio que realiza. La lucha de clases es un asunto ideol\u00f3gico y responde a la brecha que se ha creado en torno a la falta de educaci\u00f3n financiera en las instituciones acad\u00e9micas y en los entornos laborales de manera general. \nAunque gracias a la educaci\u00f3n aprendimos a leer y escribir, la verdad es que a la mayor\u00eda de los estudiantes les da pereza leer o escribir, por eso vemos que los llamados \u201cNerds\u201d, son fastidiados por los estudiantes desjuiciados o indisciplinados, se tiene un \u00e1pice de desprecio por las personas que se instruyen constantemente. Esta actitud permea la conducta de la poblaci\u00f3n general y se expande a todas las actividades productivas.\nPuede parecer que no hay nada de qu\u00e9 preocuparse y simplemente pasarse esta actitud como una elecci\u00f3n individual, este dejarlos ser es hasta cierto punto un acuerdo general por sentido com\u00fan, dejar que cada quien haga lo que quiera con su vida. Lo que se convierte en peligroso, m\u00e1s que carecer de una sana educaci\u00f3n, resulta del hecho de educarse a medias o mejor dicho de educarse con falsa informaci\u00f3n. Podemos encontrar ejemplos en la historia del mundo, sobre ideas brillantes, que siendo muy buenas en el pensamiento correcto causaron beneficios y claridad a los individuos, pero estas mismas ideas brillantes en otras personas causaron un fanatismo bestial que desbord\u00f3 en guerras y hostilidades. Podemos acu\u00f1ar aqu\u00ed que la palabra generalizar se puede entender como medievalizar, es decir, apuntar una verdad a medias. \nTal vez no parezca productiva la mente de una persona en comparaci\u00f3n ignorante respecto a una persona con una colecci\u00f3n de t\u00edtulos acad\u00e9micos, profesionales, t\u00e9cnicos o que haya acumulado en el cuerpo a\u00f1os de experiencia en un oficio al que haya dedicado toda una vida. En cierto sentido espec\u00edfico es una verdad a medias; el ser m\u00e1s ignorante es el campo productivo donde se siembran ideas de odio y resentimiento, oportunismo y enga\u00f1o, conspiraci\u00f3n y avaricia. M\u00e1s adelante daremos profundidad al hecho de que son las ideas y las personas que las defienden, las causas de la guerra y violencia entre seres humanos; veremos que cuando la guerra acaba, los seres humanos han resultado violentamente diezmados, pero las ideas siguen intactas. La pregunta ser\u00eda por el momento c\u00f3mo destruir a un enemigo invisible que se toma la mente de los llamamos adversario. Podemos adelantar que hay demasiadas cuchillas desangr\u00e1ndonos desde diversas fuerzas ideol\u00f3gicas, y que los seres humanos lejos de estar despertando est\u00e1n tranquilamente dormidos, arrullados por el asedio de la muerte.\nUna serenidad y proyecci\u00f3n de paz no debe ponernos en desventaja y debilitarnos como individuos o como estado. Por el contrario esa serenidad debe responder a haber realizado el trabajo consciente de atacar al enemigo de frente y derrotarlo con ideas que pongan la vida por encima de los destructores concejos.\nEl ser humano despierto se reconoce a s\u00ed mismo como creador universal de su propio mundo interior y purifica su mente con ideas racionales. Tambi\u00e9n permanece en armon\u00eda con su esp\u00edritu de vida, sin caer en el enga\u00f1o de los lenguajes que buscan despojarlo de su libertad, dignidad, honestidad y respeto hacia s\u00ed mismo, su familia, las instituciones que trabajan por la vida y el estado que le provee de seguridad para realizar sus sue\u00f1os.\nHace aproximadamente trescientos a\u00f1os, las ideas de la ilustraci\u00f3n pod\u00edan enderezar una mente desviada por la fuerza contenida en las ideas del bien, en contra de los ataques ps\u00edquicos de la destructora negatividad. La raz\u00f3n, la voluntad y la libertad se irguieron como baluartes en la ilustraci\u00f3n. Hoy apenas puede decirse que tengan sentido personal; no hay quien las ondee en su conducta como direcciones hacia una conducta ejemplar. Hoy parece la raz\u00f3n embutida en un significado de convencimientos y creencias defendidas por fanatismo, la voluntad ya no es una fuerza sino una excusa para no hacer nada o hacer todo lo contrario a la raz\u00f3n; la libertad est\u00e1 en sentido de libertinaje y elecci\u00f3n del camino equivocado, en contra de los principios fundamentales de la \u00e9tica familiar.\nDado el creciente medievalismo en la mentalidad de la poblaci\u00f3n mundial, es m\u00e1s f\u00e1cil arruinar a la mayor\u00eda de la gente, pues son d\u00e9biles o faltos de conciencia y tienen todo tipo de armaduras para impedir que su esp\u00edritu humano reluzca naturalmente o est\u00e1n totalmente convencidos de que han despertado su potencial latente y est\u00e1n trabajando para el bien de la humanidad y el bienestar del planeta. Algunas personas postulan que otras no deber\u00edan existir porque est\u00e1n usando el ox\u00edgeno disponible y ocupando espacio terrestre aparte de llevar una vida in\u00fatil que no aporta a sus realizaciones personales. Este fanatismo se expresa desde los discurso de odio y se dirige con met\u00f3dicas apariencias de bondad por la humanidad que s\u00ed se merece estar presente en el mundo. \nDe lado a lado hay quienes piensan que los ricos que acumulan fortunas no deber\u00edan existir como hay quienes piensan que los pobres no deber\u00edan existir siendo pobres porque el planeta da cobijo y abundancia a todos por igual. Aunque aparecer\u00e1n facciones que defiendan estos puntos de vista, son verdades a medias y las dos proposiciones son incoherentes y destructivas. Por una parte, de lo que m\u00e1s se ha hablado \u00faltimamente, es de que los ricos no deber\u00edan tener tanto y repartirlo con las personas necesitadas, lo cual es absurdo porque las personas que reciban una parte de cualquier beneficio, tambi\u00e9n debe aprender a administrarlo, de lo contrario m\u00e1s temprano que tarde dilapidar\u00e1 lo recibido y generara un c\u00edrculo vicioso improductivo, muy parecido a los despilfarros de los gobiernos con el asunto de los impuestos de la gente. Por otro lado, de lo que poco se habla es de c\u00f3mo acabar con la pobreza, que disimuladamente esconde la afirmaci\u00f3n acabar con los pobres. Lo cual es equivalente a atacar el mal matando a su portador. Este tema es de tal profundidad que requiere un volumen completo o varios tomos enciclop\u00e9dicos de todos los hombres sabios y mujeres sabias que hay en el mundo.\nUna de las consecuencias destructivas de pensar en cerrar brechas es atacar la propiedad privada. Podemos ver el ejemplo en los reyes de Espa\u00f1a, durante las campa\u00f1as de Crist\u00f3bal Col\u00f3n, para reunir una cantidad significativa de oro y poder mantener el poder de sus ej\u00e9rcitos, en el ejercicio de unificar el estado. Se tom\u00f3 como conejillo de indias a los jud\u00edos residentes y se los oblig\u00f3 a entregar todo el oro que hubieran podido acumular de sus comercios y mercader\u00edas al interior del pa\u00eds, lo cual fue un gran bot\u00edn para los espa\u00f1oles pero una gran p\u00e9rdida para el pueblo jud\u00edo residente en Espa\u00f1a en esa \u00e9poca. Desde luego este tipo de transacciones no supuso que terminara la pobreza en Espa\u00f1a o que la pobreza no exista en Espa\u00f1a actualmente. Aunque el objetivo inicial de esta expropiaci\u00f3n del oro a los jud\u00edos por parte de los espa\u00f1oles no era ayudar a los pobres, podemos darnos cuenta que estas medidas de quitarle al rico con hace gran diferencia para los pobres. \nVolviendo a la actualidad podemos ver al ser humano v\u00edctima de experimentos de destrucci\u00f3n de todo tipo. Vertientes de odio como la agenda verde que pone a ser humano como el causante de todas las desgracias en el planeta y los grupos religiosos alentando estas desproporciones ideol\u00f3gicas. Auto flagelo de las personas adictas a sustancias nocivas, legales y tambi\u00e9n ilegales cuyo suministro es de f\u00e1cil acceso desde la farmac\u00e9utica y desde industria qu\u00edmica. Estos campos de consumo est\u00e1n relacionados al desorden social y requieren de los tratamientos (en buen t\u00e9rmino) psiqui\u00e1tricos o psicol\u00f3gicos. Las capacidades de la mente humana van perdiendo el terreno de la voluntad que va siendo allanada por largos periodos de consumo de sustancias t\u00f3xicas. La guerra entre carteles de droga, convertidas en redes mundiales, ataca directamente a los individuos y tambi\u00e9n al coraz\u00f3n de las familias. \nLas campa\u00f1as pol\u00edticas desv\u00edan la atenci\u00f3n y atacan las cabezas de los entes criminales, logrando a veces dar en el blanco de alguna, cuando hay miles con las fauces abiertas. El enfoque de la problem\u00e1tica y la ra\u00edz del consumo que crea la demanda de drogas en todo el mundo es un asunto de marketing de producto que es explotado desde los intereses de la poblaci\u00f3n, es decir, el individuo adicto. Todos los negocios crecen gracias al consumidor; atacar una empresa por las razones que sean, manteniendo la demanda en los consumidores, es abrir la puerta de las posibilidades a cualquier medio de distribuci\u00f3n del producto que las personas requieren. Por eso tambi\u00e9n persisten los mercados ilegales de cualquier sector, aunque no sea un producto adictivo o recreacional. Otra vez se pone la lupa en el nivel de la educaci\u00f3n, que por su sistema o programaci\u00f3n, es sumamente aburrida para un gran n\u00famero de personas: si la educaci\u00f3n pone a los individuos desde el primer a\u00f1o a crear robots, crea un incentivo de diversi\u00f3n y a su vez crea un compromiso con tener una vida alejada de las sustancias perjudiciales, lo cual tambi\u00e9n aplica a los deportes, por ser al tiempo divertidos ofrecen una capacidad de responsabilidad con la persona en s\u00ed misma de permanecer con un cuerpo libre de malos h\u00e1bitos. \nQuiz\u00e1 la ruta de los incentivos no sea suficientemente aprovechada por la conducta en las personas de occidente. Se requiere un compromiso desde una fuerza mayor que obligue al ser humano a querer hacer lo mejor posible desde su propio interior, o sea, la fuerza de su voluntad.\nLa disciplina y los valores de occidente son negligentes comparados a los implementados en Asia o pa\u00edses de oriente. El pensamiento de que los ni\u00f1os no deben ser explotados en las labores de los mayores ha tomado formas de defensa a la inutilidad desde la infancia, que es dif\u00edcil combatir en los a\u00f1os de madurez. A los ni\u00f1os en las escuelas de Jap\u00f3n, permanentemente se les inculca la limpieza y el orden, la sana alimentaci\u00f3n y a separar el tiempo de ocio de los deberes lo m\u00e1ximo posible. Es natural pero inadmisible que en occidente veamos esto como un abuso a los ni\u00f1os y parte de un r\u00e9gimen opresivo. A simple vista, la infancia de un ni\u00f1o en Jap\u00f3n, es m\u00e1s dura que la de un ni\u00f1o en cualquier parte de occidente, en lo que se refiere a los primeros a\u00f1os de instrucci\u00f3n acad\u00e9mica. Tambi\u00e9n podemos ver que la cultura de Jap\u00f3n es m\u00e1s fuerte que la de cualquier pa\u00eds de occidente. Ante esto lo \u00fanico que pueden alegar, tanto los estudiantes, como los docentes y los respectivos padres de familia, es que los occidentales se divierten m\u00e1s. Lo cual es una conclusi\u00f3n que permite ver la causa de la brecha entre niveles educativos y de conducta de un pa\u00eds a otro por cuestiones de formalidad en la disciplina.\n Sin ir m\u00e1s lejos podemos apuntar como acuerdo mutuo que todos los pa\u00edses tienen sus propios problemas y que ninguno es perfecto.\nEl subdesarrollo individual, generado por la intromisi\u00f3n de sustancias t\u00f3xicas, que atentan contra la naturaleza humana, han abierto la puerta ps\u00edquica del ser humano a un plano astral, desde un v\u00f3rtice abismal que pulsa tendencias subterr\u00e1neas de la mente humana: en vez de subir hacia su genio, desciende hacia profundidades de su cerebro reptiliano primitivo, arrastrando a su inteligencia, lo que lo convierte en un mecanismo en contra de s\u00ed mismo; encuentra la forma de superar su capacidad negativa: descubriendo fondos cada vez m\u00e1s bajos donde pueda caer en su conciencia de destrucci\u00f3n. Entre tales pr\u00e1cticas podemos vislumbrar como el potencial humano se adormece y se debilita al punto de quedar atrapado impidiendo que pueda aportar su luz al mundo.\nSi el ser humano puede encontrar un punto de equilibrio, se dar\u00e1 cuenta que su propia naturaleza puede llevarlo a las alturas de la conciencia, escapando de los h\u00e1bitos perjudiciales y dejar\u00eda de sufrir de una vez por todas. Sacando provecho de su mirada al infierno que super\u00f3, dado que ha podido restaurar su voluntad, con la experiencia de franquear peligros a los que se expuso y experiment\u00f3 en su psique, puede ahora crear una vida llena de belleza y agradecimiento a los poderes de la raz\u00f3n, la voluntad y la libertad.\n\nFrases clave: \u201c\u2026el verdadero liberador de aquel esp\u00edritu, fue quien rompi\u00f3 las ataduras que le abat\u00edan el pecho, y dej\u00f3 de sufrir de una vez por todas. Frase original en lat\u00edn (fuente desconocida para el autor).\n\n\u201cNo comprende el cielo, quien no ha atravesado los infiernos y la tierra\u201d. Cita en Plat\u00f3n de Ed. Shur\u00e9.\n\n"}, "1.8": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.8 G\u00e9nero y drenaje sexual.\n\nLos movimientos post modernos de mente abierta, han infiltrado en la actualidad, directo a las familias desde la educaci\u00f3n y desde las tendencias ideol\u00f3gicas y la influencia de los medios o las redes sociales, una subcultura de sexualidad que pretende dominar el mundo. Si bien postulan que la sexualidad o el principio de g\u00e9nero y la identidad personal, es una construcci\u00f3n social, su papel entonces ser\u00eda la deconstrucci\u00f3n velada que guarda principalmente una destrucci\u00f3n directa a los valores familiares.\nVamos a desglosar algunos aspectos sobre la forma en la que se mueven los hilos de la cultura de la sexualidad, haciendo que el tejido social se deshaga de la forma coherente y se despoje de su naturaleza.\nHoy naufragamos en un mundo de intereses temporales y ataques medi\u00e1ticos. Somos bombardeados con todo tipo de informaci\u00f3n err\u00f3nea, proveniente de campa\u00f1as que buscan adeptos y reclutas voluntarios, para que gratuitamente se adhieran a sus entes colectivos minoristas o masivos, que se expanden y crecen a trav\u00e9s del fanatismo de la poblaci\u00f3n. Dado que el respeto es una palabra en la que se escudan para permitirse demostraciones p\u00fablicas de sus tendencias obscenas, la vamos a usar enf\u00e1ticamente para poner en la balanza el peso respectivo contrario y establecer un balance general.\nLa libertad de expresi\u00f3n desde los medios de comunicaci\u00f3n y desde los colectivos de defensa a los \u201cintereses individuales\u201d (derechos), han alentado en las personas de todo el mundo un extremo de reclamo, que exige respeto a una dignidad construida alrededor de masas reprimidas que explotan en las protestas sociales.\nEl uso malentendido y tergiversado a la palabra \u201cg\u00e9nero\u201d, est\u00e1 siendo malintencionadamente explotado por un colectivo global que defiende libertades desviadas del orden natural y en contra de los valores de la familia; apelando como ya se dijo, al uso de un respeto que reclaman para s\u00ed mismos pero que rara vez usan hacia los que no est\u00e1n de acuerdo con sus planteamientos o que se atrevan a interponerse en su adoctrinamiento. Hay que ver la violencia rid\u00edcula con la que se despachan hacia sus opositores. La palabra homofobia ha tomado tintes de genocida pero la palabra heterofobia rara vez es pronunciada con la misma intensidad. \nAunque leg\u00edtimamente la defensa de sus ponentes est\u00e1 garantizada por el derecho a la libertad de expresi\u00f3n, no es el proteccionismo hacia los individuos que se interesan en cambiar sus tendencias lo que mueve sus intenciones, sino un extremo asedio a la racionalidad individual, que busca acaparar la autoridad sobre la verdad, para poder adoctrinar m\u00e1s f\u00e1cil a la poblaci\u00f3n y adherir m\u00e1s lacayos a sus pretensiones secretas. El apoyo que contiene su expresi\u00f3n colectiva se da desde un sector o manifiesto que se enfoca espec\u00edficamente en atacar el orden familiar. Con argumentos y no con evidencia, juegan el papel de defensores de individuos tambaleantes en apropiaci\u00f3n de identidad, pues solo cuando el individuo duda de s\u00ed mismo es que pueden engancharlo a creencias por medio de la influencia o manipulaci\u00f3n medi\u00e1tica. Para esto le preparan un cerco de rechazo a su naturaleza, fustigando su razonamiento hasta que lo puedan drenar de la capacidad de autoridad dentro de su propia estructura de conciencia; enred\u00e1ndolo en creencias que no son cient\u00edficas, ni naturales, sino artificios estrat\u00e9gicos de combate ps\u00edquico.\nEste mal entendimiento del ataque desde el exterior, arroja a los individuos a corrientes de puro placer temporal, les enga\u00f1a al tergiversar todo el esquema emocional de s\u00ed mismos, mal interpretando las propias reacciones de exploraci\u00f3n al entorno.\nHay que ver el estado de debilidad y la facilidad de vender el bienestar com\u00fan de los individuos con su propia familia, en el odio personal que surge de la simple excusa de que nadie los entiende o que nadie los apoya. Es desde el victimismo que asedia la mentalidad de fragilidad a los individuos tambaleantes. Es oportuno aclarar que existe un nivel de la poblaci\u00f3n donde existe el maltrato directo y de violencia intrafamiliar. Aunque esto es parte de la problem\u00e1tica actual, lo cierto es que los individuos y la infancia o juventud modernas se identifican con la debilidad y el victimismo, m\u00e1s que con la fuerza de surgir en medio de las tempestades. Poniendo un ejemplo paralelo desde las tendencias actuales, podemos pensar en c\u00f3mo una vertiente de la poblaci\u00f3n aprovecha las herramientas de gimnasio para fortalecer y embellecer sus cuerpos, lo cual est\u00e1 muy bien; en sentido contrario a lo superficial una cantidad muy amplia de estas personas que entrenan su cuerpo pero tienen car\u00e1cter emocional d\u00e9bil, pueden transformarse en un peligro dentro de su c\u00edrculo social: si bien est\u00e1n fortaleciendo una parte de su cuerpo f\u00edsico y \nesto les ayuda a mantener una mejor salud, por otra parte estallan f\u00e1cilmente ante las provocaciones y caen en asuntos de baja tolerancia.\nDesde luego este ejemplo no es una generalidad de la mayor\u00eda de los usuarios de entrenamiento corporal, se ha expuesto como met\u00e1fora a los colectivos que reclaman derechos porque aparentemente se han fortalecido intelectualmente en una mentalidad fragmentaria desde una ideolog\u00eda hostil, pero estallan f\u00e1cilmente en cuestiones emocionales y pierden el control tanto p\u00fablicamente, como en el secreto de su interior.\nLa postura desde estos componentes no es la censura a la decisi\u00f3n de cada quien de dejarse manipular o ahondar en su b\u00fasqueda de identidad y personalidad, si esta es su elecci\u00f3n personal. Lo que se infiere desde esta perspectiva, es ampliar las v\u00edas de desarrollo de la mente para que el individuo sea capaz de verse a s\u00ed mismo como un canal de energ\u00eda espiritual que aporta sus capacidades evolutivas al mundo, sin poner el desorden social como plato del d\u00eda. \nOtra perspectiva en el mismo tema es el libertinaje de la juventud por el af\u00e1n de auto explorarse. Si bien hay adolescentes que no han ca\u00eddo en la trampa de tomar el camino de la exploraci\u00f3n sum\u00e1ndose a colectivos que promueven los nuevos roles de g\u00e9nero (anti g\u00e9nero natural), por elecci\u00f3n personal, los cierto es que todos son blanco de ataques medi\u00e1ticos y a trav\u00e9s de diferentes plataformas. Podemos ver claramente que los ni\u00f1os son tolerantes y receptivos a ideas que son extravagantes para los adultos promedio: los ni\u00f1os pueden aceptar en su c\u00edrculo de amigos a una gama biodiversa bastante amplia de diferencias sociales y de clases. Pero tambi\u00e9n podemos ver que los ni\u00f1os no se separan de su adaptaci\u00f3n a la familia, es decir, su tolerancia es natural y act\u00faa dentro de par\u00e1metros de inclusi\u00f3n social por naturaleza de convivencia pero no por eso rechaza, excluye o se desliga de la importancia de su familia y la familia de los dem\u00e1s.\nEn niveles superiores de inclusi\u00f3n cerrada de g\u00e9nero, que acepta a quienes son desobedientes del orden natural, pero embiste a quien respalda los valores familiares, se promueve el desorden social como estrategia de sensacionalismo que apela a las emociones rebeldes que son naturales a los j\u00f3venes en su transici\u00f3n a ser adultos. El resbaladizo campo de estas doctrinas ideol\u00f3gicas de g\u00e9nero no binario o de poli identidad (en psiquiatr\u00eda es llamado desorden de personalidad m\u00faltiple), es un peligro mental que abre la puerta de par en par a un mundo hostil que nace de la sexualidad de derroche: drena y desgasta la energ\u00eda sexual de los individuos; crea el h\u00e1bito vicioso de la carne, de las emociones t\u00f3xicas, de la sensibilidad desbordada y por \u00faltimo se convierte en una compulsi\u00f3n que solo se complace en la b\u00fasqueda de coito. \nEn este punto podemos indagar en retrospectiva, porqu\u00e9 estos colectivos han cambiado de discurso en cada manifestaci\u00f3n creando un h\u00edbrido de todas las ocurrencias desproporcionadas, completamente incoherentes con la realidad. Desde los movimientos hippies de los a\u00f1os sesenta, se han copiado de las proclamas que enarbolan el amor y la paz. A este respecto del amor podemos contrastar que sus discursos en la palabra apelan a los lazos que unen a la humanidad, mientras que en el campo de sus acciones o movimientos sociales la destruyen. Quieren aparentar que sostienen relaciones amorosas (de amor libre) pero se burlan de los matrimonios heterosexuales y de la familia natural. Creen que est\u00e1n unidos por el amor, pero este amor que est\u00e1n alentando es \u00fanicamente el amor al coito. Podemos ver en relaciones heterosexuales que este tipo de amor (al coito), es el resultado de parejas disfuncionales o de parejas en crisis. Lo cual corresponde a un gran n\u00famero de la poblaci\u00f3n en uni\u00f3n libre y en matrimonio, mientras que el verdadero amor es el ejemplo al que aspiran las familias con unidad familiar, estabilidad emocional y proyecci\u00f3n financiera. Como puede notarse en estas \u00faltimas definiciones no se encuentra la palabra coito, no porque no exista; pasa a un plano donde no es lo urgente, ya que el cari\u00f1o y el apasionamiento se mantiene en el secreto donde es siempre guardado como lo m\u00e1s sagrado. \nAhora, pueden pensar que los heterosexuales tambi\u00e9n se besan en p\u00fablico. Tambi\u00e9n pueden notar que los matrimonios entre m\u00e1s a\u00f1os tenga la pareja, no necesita expresar en p\u00fablico el apasionamiento, esto no significa que el amor haya dejado de existir, antes bien, ha subido de nivel y se transforma en amor espiritual que contin\u00faa existiendo aun despu\u00e9s de la muerte de alguno de sus participantes. Este tipo de amor tambi\u00e9n aplica a los miembros de la familia y mascotas, tambi\u00e9n puede notarse en amistades profundas; podemos reiterar  que no se trata de amor por coito sino por reconocimiento a la existencia del ser que se tiene la oportunidad de tener en el presente y que podemos agradecerle a la existencia haber coincidido en el espacio-tiempo.\nLa simple actitud de usar a quien sea con tal de llegar al derrame de fluidos sexuales, sin importar que se pierda la energ\u00eda de la creaci\u00f3n expresa si quienes est\u00e1n involucrados en la experiencia buscan realmente una conexi\u00f3n espiritual y aunque lo est\u00e9n forzando, si esta conexi\u00f3n es temporal. Crecer no est\u00e1 determinado solamente por cuestiones de explorar el cuerpo f\u00edsico. Ya que no cambia nada quien se pinta el pelo o se mutila alguna de sus partes. El cambio dela realidad ocurre dentro de la mente pero el crecimiento como ser humano solo se da desde el interior en el despertar y desarrollar sus cualidades espirituales, las cuales no tienen nada que ver con asuntos de ideolog\u00eda o doctrina religiosa o pol\u00edtica; provienen de un orden universal que se sostiene en energ\u00eda, capaz de convertir la informaci\u00f3n en \u00e1tomos y los \u00e1tomos en estrellas.\nEn defensa de la libertad y el libre canje de energ\u00edas, algunos individuos parecen coincidir con los intereses de algunos animales, en cuestiones de descontrol, convencidos de que su naturaleza sexual no puede mantenerse bajo control. Esto puede configurarse como una trampa para la psique: el macho dominante cree que es imposible controlar su libido y bajo cualquier excusa, como puede ser \u201cla naturaleza pecaminosa\u201d, termina sometiendo por fuerza bruta o bajo rastreros enga\u00f1os a ni\u00f1os o ni\u00f1as, personas menores\u2026 hasta el punto de poderlos acceder carnalmente. Para algunos religiosos o fan\u00e1ticos, esta conducta est\u00e1 completamente arraigada, ser\u00eda menos perjudicial socialmente si eligieran el autoerotismo, pero a causa de su moralidad fragmentaria, prefieren manipular a un ni\u00f1o o violar a una mujer, antes que ablandar sus propios miembros hasta que un orgasmo en secreto drene su af\u00e1n de llegar a un coito. \nEste reflexivo es una respuesta a las constantes noticias sobre sacerdotes o religiosos que est\u00e1n siendo denunciados por abuso a menores, la iglesia es una autoridad y como tal debe respetarse. El compromiso por parte de la iglesia hacia la poblaci\u00f3n es garantizar que expulsar\u00e1 de manera inmediata y permanente a quien atente contra la infancia y actuar\u00e1 diligentemente para facilitar las investigaciones de las autoridades judiciales a fin de que estos individuos paguen como debe ser. \nLa otra cara de la moneda de este mismo foco sobre la iglesia antes de cerrar el tema, es el obvio efecto que puede causar una desestabilidad de la sexualidad. Como venimos armando esta reflexi\u00f3n pasamos por los des\u00f3rdenes sociales generados por un desv\u00edo del principio de g\u00e9nero, pasamos a una contrastaci\u00f3n del verdadero amor por v\u00edas de un matrimonio estable entre personas edificadas de manera correcta en la espiritualidad y desde la naturaleza universal. Ahora podemos continuar pensando que los individuos que se alistan en las \u00f3rdenes religiosas, al entregar su vida al celibato, tambi\u00e9n est\u00e1n luchando contra una parte de su propia naturaleza, lo cual pod\u00eda argumentarse en tiempos medievales como una pureza que garantizaba que el sacerdote fuese m\u00e1s puro que todos nosotros los pecadores, pero en la actualidad podemos verificar por medio de la evidencia que no ha funcionado realmente su apasionado celibato y como tantas verdades salen a la luz, no puede menos que aceptarse por l\u00f3gica y sentido com\u00fan que se permita a los sacerdotes tener familia y hogar, con sus respectivo matrimonio carnal. \nPongamos en perspectiva este razonamiento. Sin ir muy lejos en los detalles, podemos verificar hist\u00f3ricamente, que hasta los Papas a veces dejaban que sus hijos disputaran las coronas de las naciones de occidente; hijos camuflados con otros apellidos para que no se descubriera oficialmente que el papa hubiera incumplido su juramento de celibato y se entregara en secreto a los placeres de la carne con mujeres obviamente piadosas. \nDe manera que tanto Papas, como obispos o sacerdotes, encontraron la manera de escapar a su celibato y dar rienda suelta a su naturaleza f\u00edsica. Lo cual no est\u00e1 mal, desde un punto de vista perfectamente humano. Lo que es realmente escandaloso es que usen ni\u00f1os o animales para satisfacer sus delirios por la carne. \nComo podemos ver el asunto de ideolog\u00edas de g\u00e9nero no es un desorden nuevo ni vinculante de sectores modernos. Es un desv\u00edo de personas expuestas mentalmente a la censura de su naturaleza. M\u00e1s adelante podemos ampliar estas reflexiones para dar un balance de biodiversidad cultural de manera correcta y sin prejuicios, pero sobre todo sin adoctrinamiento y censura, respetando en todo momento los valores y los principios de la unidad familiar. \nNo es necesario aclarar, desde el punto de vista infantil, el da\u00f1o psicol\u00f3gico que ocasionan bajo miserables pretextos con que enga\u00f1an a los ni\u00f1os para satisfacer los rastreros deseos de un sacerdote o de cualquier persona que no haya sido capaz de manejar sus propias energ\u00edas sexuales.\nEl af\u00e1n de tener coito y cl\u00edmax org\u00e1smico tambi\u00e9n genera aumento de embarazos en poblaciones juveniles en edades estudiantiles; por una parte es un problema social que aumenta los niveles de pobreza y las cifras de madres solteras; por otra parte aumenta la cantidad de padres irresponsables y las rupturas familiares. \nLa obsesi\u00f3n descontrolada por el coito a nivel social, tambi\u00e9n aumenta las cifras de violaciones. Un problema de desorden mental por falta de control de las energ\u00edas internas se convierte en un problema social a medida que crece la presi\u00f3n dentro del individuo. Esta es la consecuencia de una fragmentaria educaci\u00f3n sexual que adoctrina: en vez de liberar al sujeto del desconocimiento de sus facultades y alinearlo con sus capacidades potenciales de desarrollo, lo aliena hacia tendencias que desordenan su psique. \nAs\u00ed se desequilibra la balanza que perjudica la sociedad de la humanidad actual. Por un lado, la sociedad, busca minimizar el impacto de agresiones contra la mujer y los ni\u00f1os o personas en estado vulnerable, por otro, desde una presi\u00f3n social medi\u00e1tica, est\u00e1 influenci\u00e1ndose a los j\u00f3venes a ser irresponsables de su propia libido, como si el acto sexual se tratara de algo tan simple como cortarse las u\u00f1as o el pelo.\nNo pretendemos desde estas observaciones que los seres humanos sean v\u00edrgenes o puritanos; tampoco alentamos la perversidad que degenera la psique y mantiene a las personas en el nivel de simpleza animal que satisface el morbo de pretensiones libidinosas, descuidando las dem\u00e1s \u00e1reas vitales. Recordemos que estas reflexiones parten de la b\u00fasqueda de establecer una cultura coherente con la realizaci\u00f3n de sue\u00f1os personales que contribuyan al desarrollo de mejorar la calidad de vida de los individuos y las poblaciones.\nNo estamos en contra de la prostituci\u00f3n o de la industria pornogr\u00e1fica, siempre que estas actividades se mantengan en el terreno de los adultos y que los usuarios sean conscientes del despilfarro de sus energ\u00edas sexuales y ps\u00edquicas al excederse en su consumo. La verdadera sexualidad es una ceremonia de iniciaci\u00f3n a la comuni\u00f3n entre un hombre y una mujer en niveles c\u00f3smicos. El secreto no tiene que convertirse en tab\u00faes o pretexto de falsificaciones. \nTodos llegamos a una edad en la que somos conscientes de que nacemos no porque nos trajo la cig\u00fce\u00f1a o el esp\u00edritu santo, sino por la eyaculaci\u00f3n de nuestro padre al interior de la vagina de nuestra madre (caso simb\u00f3lico de una inseminaci\u00f3n artificial o incubaci\u00f3n que responde al mismo principio), en un acto animal que genera una nueva vida.\nEstamos agradecidos por eso y no sentimos que seamos fruto de ning\u00fan pecado original. La trascendencia de ese acto no puede minimizarse a un enredo de la mente que juega con la energ\u00eda de otras personas por satisfacciones personales; ni desvincula el acto animal de una participaci\u00f3n o conexi\u00f3n espiritual de origen c\u00f3smico, que interviene en un nuevo nacimiento. De manera que no apelamos a una expresi\u00f3n de inocencia que sirva para enga\u00f1ar a los ni\u00f1os pero tampoco propendemos a exagerar la atenci\u00f3n \u00fanicamente hacia la parte f\u00edsica de los individuos.\nComo vimos, este reflexivo se mueve superficialmente sobre algunos efectos de las desviaciones, que se gestan desde la mente desordenada por placer inmediato. Enfatizamos el orden natural como un principio jer\u00e1rquico de autoridad en la materia de principios de g\u00e9nero, toda desviaci\u00f3n est\u00e1 subordinada al orden natural, siempre ha sido as\u00ed.\nEn el siguiente compilatorio reflexivo veremos la cantidad de seres humanos muertos que son necesarios para que los individuos actuales puedan existir.\nDejamos este hilo con el concluyente acuerdo mutuo de que cada quien elige su vida y que todos tienen las mismas capacidades para lograr un desarrollo potencial pleno. Cada quien elige su sendero. Para los que est\u00e1n definitivamente adictos a la carne, encontrar\u00e1n que al probar cuerpos diferentes, cambiando una y otra vez sus parejas, no disponen de tiempo en la vida que les alcance para satisfacer sus deseos de conocer (en sentido b\u00edblico) a todas las personas con quien quieren relacionarse \u00edntimamente (en sentido corporal).\nAquellos que quieren aprovechar el tiempo de vida en perfeccionar su corriente energ\u00e9tica y edificar sus objetivos, no est\u00e1n dispuestos a compartir o dejar acceder su energ\u00eda por la fuerza, no se sentir\u00e1n c\u00f3modos dren\u00e1ndose a s\u00ed mismos o violentando a otros por placer o sadismo. La libertad de explorarse aut\u00e9nticamente tiene muy poco que ver con enredarse en el plano f\u00edsico a nivel de los placeres del cuerpo, pero s\u00ed tiene mucho que ver con controlar desde la mente todo lo que el cuerpo quiere hacer por simple capricho. Esta idea permite explorar disciplinas que mueven al ser a un estado superior, donde se espera que surjan los proyectos sociales que subliman las aspiraciones de la carne para enfocar la energ\u00eda en asuntos donde se necesita que el genio humano responda con acci\u00f3n y determinaci\u00f3n.\nEn las corrientes de pensamiento de la India, se mencionan tres tipos de energ\u00eda sexual: creador, protector y destructor.\nQuien se instruye en estas corrientes, Kundalini, Shiva\u2026 se permite tomar las energ\u00edas de su sexualidad y manejarlas sabiamente. \u2003\n\n"}, "1.9": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.9 Los muertos vivientes.\n\nEste resumen es un estudio muy simple sobre el origen de la familia, la cual proviene de una antiqu\u00edsima trayectoria y contiene la l\u00ednea parental en n\u00fameros con cifras infinitas que se pierden en las ra\u00edces de la antig\u00fcedad.\nLa siguiente exposici\u00f3n no pretende entablar ninguna conexi\u00f3n con la demograf\u00eda o paleo demograf\u00eda de los pueblos antiguos. Esta reflexi\u00f3n es sobre nuestros or\u00edgenes con el inter\u00e9s simple de mantener una relaci\u00f3n de respeto hacia nuestros predecesores.\nPara empezar podemos situarnos de manera natural en nuestro nacimiento que proviene de una madre y de un padre. Este fractal se repite en todos los niveles generacionales como abuelos, bisabuelos, tatarabuelos\u2026\nTodos sabemos (dentro de lo natural) por simple orden matem\u00e1tico, que tenemos cuatro abuelos, ocho bisabuelos, diecis\u00e9is tatarabuelos\u2026 as\u00ed sucesivamente multiplicando por dos.\nQueda para los estudiantes adeptos a las matem\u00e1ticas complejas saber el tiempo m\u00e1s exacto que se pueda calcular para la sucesi\u00f3n entre cada generaci\u00f3n o ciclo generacional. Podemos adelantar por experiencia que el ser humano tiene un promedio de vida alrededor de los cien a\u00f1os, pero de esos cien a\u00f1os es m\u00e1s probable que se reproduzca sexualmente con \u00e9xito exagerando al menos antes de los setenta a\u00f1os para hombres y para mujeres antes de los sesenta a\u00f1os de edad, pudiendo empezar vida sexual reproductiva a partir de los catorce a\u00f1os por ser conservador en las cifras. Para redondear estos ciclos, desde un punto de vista actual, podemos situar cada ciclo generacional entre los veinte a\u00f1os aproximadamente. As\u00ed pues el nieto que acaba de nacer tiene una madre y un padre (1er. ciclo) alrededor de los veinte a\u00f1os de edad, seguido a los abuelos (2do. Ciclo) de aproximadamente sesenta a\u00f1os y los bisabuelos (3er. Ciclo) llegando a los ochenta a\u00f1os; es posible que pueda tener tatarabuelos (4to. Ciclo) que est\u00e1n en rango de aproximadamente cien a\u00f1os de edad. Esto es un promedio de aproximaciones y no es regla, m\u00e1s bien excepci\u00f3n que una persona alcance a conocer a sus abuelos, bisabuelos y todav\u00eda menos probable que alcance a conocer tatarabuelos. En cualquier caso, las cifras, van multiplic\u00e1ndose por dos ya que es cuesti\u00f3n natural que cada individuo dentro de los ciclos de nacimientos responde a descender de un padre y una madre. \nAnalicemos estas cifras un poco m\u00e1s que detalladamente; de los cuatro abuelos (obviamente cada cifra se divide exactamente en hombres y mujeres, padre y madre, abuelos y abuelas, bisabuelos y bisabuelas\u2026 por correspondencia de g\u00e9nero), pasamos a la cifra de ocho bisabuelos, luego diecis\u00e9is tatarabuelos. Luego siguen treinta y dos abuelos que ya no alcanzamos a conocer (tataratatara, 5to. Ciclo), siguen sesenta y cuatro (64) personas que tambi\u00e9n llamaremos abuelos (6to. Ciclo) de ahora en adelante para simplificar el estudio. De 64 a 128 abuelos (7mo. Ciclo, pasamos a n\u00fameros porque se vienen cifras largas), luego 256 (VIII ciclo, para los ciclos ahora pasamos a n\u00fameros romanos), 512 (IX ciclo), 1.024 (X ciclo), 2.048 abuelos (ciclo XI), 4.096 (ciclo XII), 8.192 (ciclo XIII), 16.384 (ciclo XIV), 32.768 (ciclo XV), 65.536 (ciclo XVI), 131.072 (ciclo XVII), 262.144 (ciclo XVIII), 524.288 (ciclo XIX), 1.048.576 (un mill\u00f3n cuarenta y ocho mil quinientos setenta y seis) abuelos en el ciclo generacional XX.\nNo es necesario desarrollar todos los n\u00fameros que se derivan de este estudio, el estudiante puede hacerlo en su casa su dispone de tiempo e inter\u00e9s en ello. Para adelantar este tema veremos que en el ciclo generacional XLI (cuarenta y uno) tenemos: 1.099.511.627.776 abuelos. Un uno seguido de doce n\u00fameros, m\u00e1s de un bill\u00f3n de abuelos. \nA CI generacionales (ciento un ciclos), tenemos un uno seguido de treinta n\u00fameros: 1.901.475.900.342.344.102.245.054.808.064 (un quintill\u00f3n novecientos un mil cuatrocientos setenta y cinco cuatrillones novecientos mil trecientos cuarenta y dos trillones trecientos cuarenta y cuatro mil ciento dos billones doscientos cuarenta y cinco mil cincuenta y cuatro millones ochocientos ocho mil sesenta y cuatro, abuelos.\nApegados a la l\u00f3gica matem\u00e1tica podemos indicar que en los niveles de los ciclos generacionales 320/340 tenemos cifras de n\u00fameros mayores al google, es decir, n\u00fameros con m\u00e1s de cien d\u00edgitos, un uno seguido de noventa y nueve n\u00fameros en aproximaci\u00f3n: 1.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000.000\nLas profundizaciones sobre este estudio se dar\u00e1n en otro texto, ya que no podemos alargar este reflexivo m\u00e1s all\u00e1 de lo que nos concierne, en base a ampliar la comprensi\u00f3n sobre los componentes. Esta aproximaci\u00f3n se realiz\u00f3 para determinar la conclusi\u00f3n de que se necesita un n\u00famero exagerad\u00edsimo de personas y generaci\u00f3n a generaci\u00f3n para que fuera posible el nacimiento de una sola persona de las que viven actualmente en el mundo. De manera que los individuos y los estudiantes que hayan llegado hasta esta parte del texto sientan que el sacrificio de todos sus antepasados vali\u00f3 la pena. Y que este individuo, que se encuentra vivo en esta parte de la historia, dar\u00e1 lo mejor de s\u00ed mismo para asegurar que pondr\u00e1 en alto el nombre de sus ancestros, por agradecimiento y por devoci\u00f3n a su propia vida y su propio linaje que mantiene ligado en su c\u00f3digo gen\u00e9tico o ADN.\nEste estudio se desliga de los mitos religiosos al respecto de la creaci\u00f3n, pues la base de estas reflexiones son participantes de los ciclos naturales seg\u00fan la evidencia de los nacimientos. Y es aplicable a los animales que se reproducen a partir de un macho y una hembra, desarrollando estos ciclos generacionales en su propia especie y de acuerdo a su promedio de vida. \nPuede que los creyentes sin profundidad mantengan la idea aferrada de Ad\u00e1n y Eva como punto inicial de las generaciones, lo cual es algo enfermo teniendo en cuenta el incesto o la desproporcional l\u00f3gica b\u00edblica que aun poniendo entre comillas \u201cuna hermana\u201d seguir\u00eda siendo cuestionable. Por lo tanto descartamos por categor\u00eda este mito y lo arrojamos al c\u00f3dice de la fantas\u00eda o simbolog\u00eda oculta, sin faltarle al respeto a las tradiciones que desprenden en su larga historia. \nDesarrollando el coraz\u00f3n de este tema sobre las generaciones, la vida est\u00e1 ligada a la muerte, podr\u00edamos aventurar de manera especulativa que la muerte es m\u00e1s natural para el universo que la vida; en esta afirmaci\u00f3n quedar\u00eda impl\u00edcito que la vida es un milagro. No hay que malentender esto como el principio anti humanista de que ser\u00eda mejor si un cataclismo nos borrara a todos de la faz de la tierra. Usamos esta declaraci\u00f3n para verificar que nuestra estancia en el planeta es temporal y que este tiempo de vida, siendo conscientes de no perder tiempo y aportar lo necesario para contribuir en mejorar nuestra calidad de vida y la de la posteridad se convierte en una obligaci\u00f3n. Ya llegar\u00e1 el momento de descansar. Pensar as\u00ed es mejor que pensar que la vida no tiene sentido, contrario a los nihilistas, tras humanistas o en todo caso a los que quieren adelantar un apocalipsis sobre la tierra, nosotros defendemos la vida porque como verificamos, es un milagro. Tambi\u00e9n podemos aventurarnos a decir que estar muerto es m\u00e1s f\u00e1cil que estar vivo, pero nadie en verdad quiere morir, incluso quienes deciden suicidarse lo hacen porque quisieran tener una vida mejor, no porque realmente deseen la muerte, a menos que est\u00e9n pasando por un momento desagradable y esto confirmar\u00eda que no es por amor a la muerte, sino porque una situaci\u00f3n dificulta que vivan dentro de una satisfactoria calidad de vida. \nComo vimos hace algunos p\u00e1rrafos, por devoci\u00f3n hacia las ra\u00edces ancestrales, elegir posicionarse en una misi\u00f3n de mejorar las condiciones de calidad de vida de s\u00ed mismos, ofrece una mejor relaci\u00f3n con el entorno, que sentarse a esperar el \u00faltimo destino que irremediablemente llegar\u00e1. Hay una fuerza en aceptar que nuestros ancestros pasaron su propia situaci\u00f3n de aceptaci\u00f3n a esta temporalidad y que en lo alto de la conciencia espiritual nos esperan como dioses que volvieron a la fuente, aun no es nuestro tiempo y no lo mencionamos de manera ilusoria o dogm\u00e1tica, solo disponemos de un tiempo fijo y nuestras fuerzas no durar\u00e1n para siempre en el cuerpo f\u00edsico. Es por ello que la misi\u00f3n significa poner manos a la obra y actuar dentro de los par\u00e1metros de la conciencia. Nuestros antepasados aportaron su grano de arena para dar a este presente la vida, de los que so\u00f1aron con un futuro mejor, a nosotros corresponde darles gloria, salvaguardar sus memorias y limpiar todas sus faltas, sin importar cuales fueron sus errores; de nosotros depende por ahora que su linaje se mantenga en una l\u00ednea de honor. \nLa muerte tiene sentido porque como acabamos de ver nos lleva a los n\u00fameros astron\u00f3micos y nos hace pensar en la posibilidad de vida en otros planetas. Aun cuando alg\u00fan ser humano no haya dejado descendientes en este planeta, en una l\u00ednea hacia el pasado por descendencia siempre vamos a tener que ver hacia atr\u00e1s esas cifras inconmensurables. \nComo tambi\u00e9n mencionamos, esto no es posible razonarlo con la cerrada doctrina del antiguo testamento, en lo que respecta al parlamento fan\u00e1tico. Nos desligamos de ese fanatismo (as\u00ed sea tomado de manera simb\u00f3lica y represente estadios de tiempo en las explicaciones de la ciencia actual, la cuanta de la creaci\u00f3n en siete d\u00edas) porque aunque no conteste de manera definitiva a las cuestiones que surgen, por lo menos podemos indagar en otros caminos que desprenden completamente de planteamientos naturales. \nEn los estudios darwinianos sobre la evoluci\u00f3n podemos encontrar algunas respuestas que no necesariamente concuerden con lo escrito en los textos b\u00edblicos o religiosos de cualquier devoci\u00f3n; en las tablas esmeralda hay indicios de un creador que manipulo antiguos seres y los convirti\u00f3 en una nueva sustancia menos fuerte y m\u00e1s manipulable. Una teor\u00eda que se acerca lo m\u00e1ximo posible a lo palpable y natural, puede conciliarse con una definici\u00f3n simb\u00f3lica si guarda ciertos elementos de correspondencia, visibles y apreciables de manera inmediata. Los textos escritos en tablillas que llamas las tablas de Enki, narran un cuento parecido a los textos de Hermes Trismegisto, acerca de entidades que recorren el espacio y manipulan las sustancias de un ser, para poderlo mantener bajo el orden c\u00f3smico. Estas definiciones simb\u00f3licas que parecieran mitos m\u00e1s oportunos a las teor\u00edas de Darwin, se empatan de manera coherente y al hacerlo, se comprende mejor las palabras de los textos b\u00edblicos. Puede que el ser en el planeta Darwiniano haya evolucionado hasta cierta etapa como homo erectus, y que luego un ser especializado le haya ayudado en la transcici\u00f3n al homo sapiens. Los b\u00edblicos del antiguo testamento ver\u00edan en este ser especializado al Dios viviente (para los que est\u00e1n familiarizados con los textos sumerios, se parecer\u00eda a Enki o Marduk), y lo llamar\u00eda el \u00fanico Dios al que se debe adorar.\nNo podemos entrar en discusiones sobre qu\u00e9 teolog\u00eda guarda la verdad contundente y oprime a las dem\u00e1s; este reflexivo encara las distintas posibilidades en relaci\u00f3n con el n\u00famero de muertos que posiblemente existieron en el mundo o en otros mundos. Esto dar\u00eda una idea de porqu\u00e9 todas las tradiciones antiguas miran hacia las estrellas como nuestro antiguo hogar y si es as\u00ed,  posiblemente tengamos que volver un d\u00eda a recorrer otros caminos estelares para sobrevivir (nuestras futuras generaciones).\nLo m\u00e1s racional de esta reflexi\u00f3n es que esta cadena de vida y muerte, es probable que se extienda hasta el infinito y esto otorga a la naturaleza del ser, la posibilidad de desarrollar su m\u00e1ximo potencial (siempre que se mantenga en reproducci\u00f3n). No pretendemos extender demasiado las indagaciones sobre este estudio, las preguntas de los estudiantes los capacitar\u00e1 para desarrollar su parte interrogativa que busca las respuestas desde su interior en relaci\u00f3n con el conocimiento que le proporciona el entorno. Los seres humanos somos todos, una gran familia espiritual. \nEste texto no es un libro de creencias o exageraciones, simplemente es un estudio que usa las reflexiones para gestionar una nueva conciencia en personas que permanecen aferradas a una centralizaci\u00f3n local de sus pensamientos y no piensan de manera global (no globalistas) o hol\u00edstica. Cada asunto que se presenta desde la perspectiva de las problem\u00e1ticas actuales son para el uso de los estudiantes con el fin de desarrollar su parte cr\u00edtica y esto les permita aumentar su informaci\u00f3n para adquirir herramientas y pasar a la acci\u00f3n con bases de formaci\u00f3n firmemente afianzadas en su potencial latente, sin que sean fichas de ideolog\u00edas fragmentarias. \n\n"}, "1.10": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.10 Medicina holista y alimentaci\u00f3n preventiva.\n\nLas opiniones divididas en cuanto a los servicios de prestaci\u00f3n de salud son muy variadas y a veces polarizadas. El sistema de los sistemas que controla m\u00e1s sistemas no es una redundancia; en la aplicaci\u00f3n del sistema de salud se mueve toda la cadena comercial, legal, administrativa... Cada sistema inferior responde a las regulaciones de un macro sistema, aprobado por los sistemas de justicia y por resoluci\u00f3n. Hasta que se ha incorporado un decreto aprobado por votaci\u00f3n o validaci\u00f3n, se puede entonces hacer uso de un sistema legal, que puede contener lagunas o precipicios. La medicina moderna sufre de los ataques p\u00fablicos y quejas de las personas, tanto en su calidad de servicio y exactitud en los tratamientos, como en la inmediatez de la atenci\u00f3n al usuario. Nosotros no podemos enfocarnos demasiado en las dificultades que tenga cualquier sistema de salud oficial, porque ciertamente atender a la poblaci\u00f3n y tener disponibilidad de servicio inmediato y con todas las garant\u00edas de las especializaciones, es algo muy complicado de sostener en todas partes y al mismo tiempo. Este reflexivo no responde a un esquema pol\u00edtico. \nSi algo hemos podido avanzar al acercarnos a las primeras reflexiones del primer componente, podemos entender que la cultura exige mantener una serie de conexiones entre una amplia gama de conocimientos que se comparten y complementan entre s\u00ed. De manera que no hagamos juicios partidistas y fragmentarios o en todo caso reduccionistas de la totalidad en una situaci\u00f3n compleja. Las reflexiones que vamos relacionando sirven para mantener una mente alerta hacia la totalidad, sin perder de vista los detalles; sin perderse en las tendencias y las influencias negativas o destructivas. Habr\u00eda que definir qu\u00e9 es negativo o destructivo, pero precisamente esto ser\u00eda perderse en detalles fragmentarios y perder de vista la totalidad; por eso este texto no pretende ser un manual de ideolog\u00edas de adopci\u00f3n pol\u00edtica, sino un mirador hacia una panor\u00e1mica, desde donde se puede comprender la situaci\u00f3n actual de las problem\u00e1ticas inmediatas, vi\u00e9ndolas desde afuera, donde se pueden prever los movimientos y no desde dentro, donde se reacciona emocionalmente. \nAunque haya evidencia de que el sistema de salud mundial (uno de los mejores organizados) tenga sus brechas, no puede asegurarse que cualquier otro sistema pueda cubrir estas brechas con una garant\u00eda de cien por cien con los resultados favorables a cualquier paciente o a todos los pacientes en general. En casos extremos la medicina y el personal encargado de suministrarla, pueden a veces hacer milagros, para mantener las condiciones de vida que puedan lograr un balance favorable para la recuperaci\u00f3n de un individuo. Pero en todo caso cuando la persona ya perdi\u00f3 toda posibilidad de mantener la vitalidad, contra la fatalidad irremediable no hay nada que hacer a trav\u00e9s de los sistemas de medicina. \nSi se quisiera articular las diferentes ramas de la medicina y la medicina de diferentes culturas, a\u00fan ser\u00eda necesario hacerlo desde las bases y directrices de la medicina moderna, tal como sugiere Wong Kiew Kit, autor de El Gran Libro De La Medicina China. Para que a trav\u00e9s del m\u00e9todo cient\u00edfico moderno, se verifique la t\u00e9cnica y la eficacia de cada arte medicinal milenario. \nAunque el sistema global actual de la medicina tenga sus deficiencias, no podemos prescindir de sus servicios y tampoco se puede estatizar al comando de una burocracia que usa mal la influencia populista. Lo cual reduce todo el aparato de prestaci\u00f3n de servicios a una elite partidista sea del color pol\u00edtico que sea. La medicina alternativa, que crece a la par de la medicina cl\u00ednica y farmac\u00e9utica, act\u00faa desde un perfil de preventiva y es complementaria a los resultados de estudios cl\u00ednicos; ning\u00fan sistema de salud alienta en las personas la automedicaci\u00f3n y menos desde la desinformaci\u00f3n. La regulaci\u00f3n de ciencias medicinales, pr\u00e1cticas cham\u00e1nicas o medicina espiritual ritual, debe estar subordinada a la m\u00e9trica de la ciencia moderna. \nEn el esquema de diagnosticar a un paciente, la medicina china comparte varios elementos con la medicina moderna y se acerca con admirable rigurosidad al m\u00e9todo cient\u00edfico moderno, se puede admitir que la medicina china sea la m\u00e1s adecuada forma de examinar cualquier otra rama de la medicina de cualquier cultura del mundo, para dar un informe m\u00e1s preciso sobre la funcionalidad y la eficacia de cualquier t\u00e9cnica aislada de las reguladas legalmente en el sistema de salud. Queda como tarea para la cultura responder detalladamente a la pregunta de por qu\u00e9 las comunidades antiguas conocieron las plantas que serv\u00edan para curar, como tambi\u00e9n conocer a fondo el trabajo de las farmac\u00e9uticas que sintetizan los compuestos qu\u00edmicos de esas mismas plantas y se quedan con los derechos de patente. Sin pretender que esto \u00faltimo sea una excusa para los representantes pol\u00edticos de promover fragmentaci\u00f3n social y odio de clases, como tampoco que los corporativos farmac\u00e9uticos planeen su distribuci\u00f3n sin contar con la aprobaci\u00f3n general y a expensas del desconocimiento general de la poblaci\u00f3n. Hemos podido constatar tras el movimiento farmac\u00e9utico de la pandemia mundial llamada covid-19, que la libertad de las personas se pone bajo amenaza y sanciones, simplemente por capricho y decreto de los gobernantes, para cumplir la oferta y demanda de estrategias de las multinacionales farmac\u00e9uticas y la OMS.\nComo parte de esta observaci\u00f3n, pudimos tambi\u00e9n apreciar que los resultados negativos de la pandemia, su propagaci\u00f3n y mortandad, se mantuvo en evidencia mayoritariamente en las ciudades, no solo en relaci\u00f3n a la cantidad de individuos o poblaci\u00f3n y situaci\u00f3n demogr\u00e1fica, sino en respuesta a la calidad del aire en las ciudades en comparaci\u00f3n al campo; tambi\u00e9n porque la calidad de vida y los h\u00e1bitos de las personas del campo tiende a ser menos perjudicial que los h\u00e1bitos de las personas en la ciudad. Puede esta aseveraci\u00f3n ser tomada como una generalizaci\u00f3n ret\u00f3rica pero en realidad responde a las costumbres de cada regi\u00f3n en relaci\u00f3n con el entorno. \nEl enfoque de cada sistema de salud no se refiere a la calidad de prestaci\u00f3n de servicios o a su regulaci\u00f3n tributaria o si es privada o p\u00fablica. Se refiere a la aportaci\u00f3n de valores que desprenden del individuo. En la medicina china antigua, sus diagn\u00f3sticos y tratamientos derivan de un profundo conocimiento sobre los sistemas meridionales del cuerpo humano, animal, vegetal y planetario, insiste en el paciente para que sea capaz de restablecer los canales de energ\u00eda y que esta fluya de manera natural; por eso est\u00e1 relacionada a desarrollar la conciencia del cuerpo mientras se aplica a ejercicios como el Chi Kung. La medicina espiritual de la India promueve un alto grado de conexi\u00f3n con esferas de conciencia cada vez m\u00e1s altas que las del plano f\u00edsico terrenal y se armoniza con el prana, que es la energ\u00eda vital del ser humano que est\u00e1 fluyendo desde el interior hacia el universo y viceversa. El Chamanismo mantiene una conexi\u00f3n con los esp\u00edritus elementales de las plantas y la naturaleza y aporta su condici\u00f3n de estar en comuni\u00f3n con la naturaleza en el planeta y con los ancestros en el espacio universal.\nLa primera parte de este reflexivo est\u00e1 enfocada en las diferentes disciplinas de la medicina y el rigor de las investigaciones conjuntamente con lo que corresponder\u00eda a la legalidad y regulaci\u00f3n oficial, enfatizando que se pueden articular de una manera ordenada sin perder los valores de una a otra en la pr\u00e1ctica y dependiendo las necesidades del usuario.\nTodos sabemos que el estado de salud, de vitalidad, antes de depender de la medicina inicia principalmente como preventiva en la alimentaci\u00f3n de los individuos, los buenos h\u00e1bitos y las pr\u00e1cticas moderadas que fortalecen el sistema inmunol\u00f3gico. Cada pa\u00eds o regi\u00f3n del mundo promueve una cultura gastron\u00f3mica que aporta diversidad al balance nutricional de la poblaci\u00f3n mundial. Dependiendo de la actividad que desempe\u00f1a cada persona tambi\u00e9n se clasifican diferentes tipos de alimentaci\u00f3n: un deportista de alto rendimiento no comer\u00e1 exactamente lo mismo que un bailar\u00edn de ballet; un soldado no se alimenta igual que un monje, una mujer embarazada no se alimenta igual que una modelo fitness que se entrena en pasarela. La apariencia f\u00edsica no corresponde a un diagn\u00f3stico de un esquema de salud completo sino que depende de la actividad del individuo. \nEl respeto que cada quien merece, debe plasmarse por medio de una convivencia sin prejuicios con las personas que eligen tanto sus actividades personales como su sistema medicinal que m\u00e1s se adapte a su propia vitalidad. De nada sirve que los veganistas promuevan la no violencia contra los animales si su disputa ret\u00f3rica crea divisi\u00f3n en la poblaci\u00f3n y fragmenta la sociedad. Si se busca mantener una relaci\u00f3n entre la gastronom\u00eda como alimentaci\u00f3n y la medicina preventiva, se establecer\u00e1n restaurantes a la medida de las personas con una carta que previene de los excesos y al tiempo refuerza las defensas del cuerpo humano. El concepto de esta alimentaci\u00f3n saludable se explora de manera eficiente en los gimnasios y tambi\u00e9n en los centros de meditaci\u00f3n o Yoga. Pero todav\u00eda no es de uso abierto en los establecimientos comerciales de comestibles, lo m\u00e1ximo que saben las personas al alimentarse, es lo que les puede hacer da\u00f1o y no c\u00f3mo pueden prevenir enfermedades mientras fortalecen su cuerpo por los beneficios de la alimentaci\u00f3n complementaria a la salud y la vitalidad. Apenas estamos aprendiendo culturalmente a exportar conceptos de un campo a otro pasando por los filtros del juicio personal, en el sentido com\u00fan convergen los h\u00e1bitos que mejor funcionan para todos como especie y esta comprensi\u00f3n pasa de generaci\u00f3n a generaci\u00f3n, conservando los valores de la vitalidad.\n\u2003\n\n"}, "1.11": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.11 La cultura de la pobreza.\n\nSer pobre es algo normal. La mayor\u00eda lo somos y vivimos sabroso con lo que tenemos y podamos disfrutar. Nos acostumbramos a ser personas de clanes y pandillas o simplemente familiares. No tenemos que escondernos de los medios porque no somos famosos y podemos sufrir en silencio tranquilamente sin ser publicados en los medios. Tambi\u00e9n podemos tener alg\u00fan medio de ganarnos la vida, en alguna labor que nos pague al menos lo m\u00ednimo para poder disfrutar un d\u00eda de tragos con los amigos o tener un banquete de fin de semana con la familia. Luego podemos estar seguros que nuestra vida no le interesa ni le importa a nadie, m\u00e1s all\u00e1 de nuestro peque\u00f1o c\u00edrculo de amistad y familiar, como debe ser. \nEstamos haciendo lo m\u00e1ximo posible por vivir la vida sin inmiscuirnos en asuntos complicados o que requieran carreras universitarias de alto valor. Adem\u00e1s tambi\u00e9n tenemos mujeres y podemos tener una familia con hijos que nos enorgullecen porque salen igualitos a nosotros y as\u00ed podemos estar seguros de que van a repetir nuestros pasos y hasta nuestros errores. Podemos disfrutar de lo que nos ponen en la televisi\u00f3n para ver y podemos escuchar la m\u00fasica que nos ponen en los sitios de diversi\u00f3n com\u00fan, donde otras personas como nosotros tambi\u00e9n se divierten. A veces hay gente de mayor categor\u00eda que vienen a divertirse como nosotros, porque all\u00e1 en su mundo de alta alcurnia no pueden satisfacer algunos de los deseos que quieren saciar. En fin, que ser pobre es lo mejor del mundo, adem\u00e1s nadie te persigue para secuestrarte o intentar robarte algo que ni tienes y en todo caso cuando mueras alguien llorar\u00e1 por ti. \nNo tiene nada de malo querer ser pobre desde el nacimiento hasta la muerte, excepto cuando se quiere (lamentablemente) ayudar a otros. Se pone la palabra lamentable porque somos conscientes en la pobreza de que es muy dif\u00edcil poder ayudar a los dem\u00e1s cuando ni siquiera podemos ayudarnos nosotros mismos. Y esta sensaci\u00f3n de frustraci\u00f3n recorre la mente y los nervios como un azote a las pretensiones de mejorar la calidad de vida personal y la de nuestros allegados; tras una reflexi\u00f3n pausada y de aceptaci\u00f3n conformista se llega a la conclusi\u00f3n que no hay mucho que se pueda hacer, si no hay dinero suficiente.\nA partir de este pensamiento se genera un af\u00e1n de cambio de posibilidades, que caen en la ambici\u00f3n de llevar una vida de diferente manera, en estados categ\u00f3ricos, dependiendo la informaci\u00f3n que se haya podido filtrar al cerebro del individuo en cuesti\u00f3n. Dentro de las posibilidades de la mente en su baja determinaci\u00f3n y conocimiento, se despliega una gama de opciones. Se puede ser criminal y robar, entrar en una organizaci\u00f3n delictiva que cumple las veces de trabajo informal. Se puede tambi\u00e9n ser juicioso y elegir un buen camino, estudiar y conseguir un buen empleo, mantenerse hasta una edad pensional. Tambi\u00e9n se puede abandonar toda ambici\u00f3n personal y vivir en la calle con los h\u00e1bitos por el suelo y el potencial de la mente cayendo cada vez m\u00e1s bajo, aunque el cuerpo todav\u00eda resista tribulaciones y se mantenga vital. Tambi\u00e9n la carrera criminal tiene divisiones y estatus: hay ladrones de carteras o cadenas y hay quienes roban bancos, hay quienes secuestran o extorsionan y hay quienes son h\u00e1biles en corrupci\u00f3n pol\u00edtica administrativa. De cualquier forma quien no es un buen administrador de su dinero y no sabe crear empresas, termina perdiendo todo o planeando su siguiente golpe para mantener su calidad de vida. \nEn el imaginario de esta construcci\u00f3n reflexiva podemos definir realmente qui\u00e9n es perteneciente a la gran clase media, pues no se mide en salarios m\u00ednimos o poder adquisitivo, sino en las acciones y resultados. La clase m\u00e1s baja que pulula en la pobreza extrema, pertenece a una mentalidad que se abandona a s\u00ed misma en la ayuda de los dem\u00e1s y el amparo de los gobiernos, las cifras y estad\u00edsticas en los marcos conceptuales de informaci\u00f3n actual puede aumentar o disminuir de manera desconsiderada con la realidad. Cualquier persona que apele a la compasi\u00f3n de los individuos y gane limosnas, no necesariamente es pobre o miserable pues depende como maneja sus finanzas personales. Es decir, una persona que ingresa algo de dinero est\u00e1 en el camino de la clase media emergente desde el escal\u00f3n m\u00e1s bajo. Cualquier persona que por el motivo que sea no disponga de medios para poder ingresar dinero, es de clase inferior a la clase media emergente. Todos podemos examinar directamente, que incluso en los barrios populares m\u00e1s m\u00edseros (aparentemente), siempre hay casas bien presentadas y tambi\u00e9n tiendas de comercio. La forma en que las personas administran sus ingresos determina el curso de su propia clase, seg\u00fan el conocimiento que puede experimentar para crecer. Personas que pagan los estudios de sus hijos y han mantenido a sus familias dependiendo de peque\u00f1os puestos de ventas en el comercio callejero. Son algunos ejemplos de administraci\u00f3n de los ingresos en respuesta a sus necesidades. \nNo est\u00e1 dem\u00e1s presentar en este reflexivo a la pobreza como una enfermedad, desde el punto de vista del estado, debido a las problem\u00e1ticas sociales que genera a gran escala. Hay que tener conciencia de que la cultura de la pobreza es un movimiento social. Una colectividad en masa que posee su propio lenguaje, su propia historia, sus costumbres, canciones, arte en general y trabajos. Defienden su estado actual de manera contundente y est\u00e1n dispuestos a dar la vida (o da\u00f1ar la de os dem\u00e1s), antes que pertenecer a cualquier otra casta social. Casi todo colectivo en contra del estado pretende ver hacia abajo con dignidad de defensa y hacia arriba con indignaci\u00f3n y enojo brutal. La culpa se arroja hacia arriba pero casi siempre cae sobre todos nosotros. Los impuestos que siempre quieren quitar algo a los ricos, terminan pag\u00e1ndolos la clase media y los pobres trabajadores. Las personas se identifican con quienes han sido agredidos por la fuerza del estado, se identifican con los marginados, con los pandillero, con los criminales, con los delincuentes, con los mafiosos, con la gente problem\u00e1tica, con los abusivos, con los rebeldes, con los anarquistas, con los revolucionarios, con los indisciplinados, con los viciosos, con toda suerte de personaje que represente un malhechor o villano. \nMuy pocas personas realmente se identifican a s\u00ed mismos con grandes empresarios que admiren. Hay una cultura de la pobreza que les dice que est\u00e1 mal querer ser rico y tener una vida con todas las comodidades en abundancia, prefieren identificarse con personas que tienen una mala calidad de vida. Esto explica que una gran cantidad de universitarios, de quienes se espera la conducta superior, est\u00e9n mal influenciados por escritores con h\u00e1bitos destructivos y compiten en vicios como el alcoholismo o ser fumadores compulsivos. El problema de la clase media en cuestiones de mentalidad, es que pretenden amparar el pensamiento de los pobres por la compasi\u00f3n que les genera la sensibilidad de donde vienen. El problema de algunas personas de familias bien acomodadas financieramente es que se identifican culturalmente con influenciadores de las clases bajas que tienen problemas familiares y largo historial de vicios, ponen su mirada hacia abajo en vez de aspirar a mayores niveles de grandeza, porque su sensibilidad se arrastra detr\u00e1s del pesar y la debilidad.\nEn resumen, la emocionalidad dirigida hacia abajo en la escala de sensibilidad pone la mente de las personas en la identificaci\u00f3n con el dolor y la apat\u00eda a nivel social. La cultura no puede abandonarse al simple impulso de la compasi\u00f3n y el pesar porque las caracter\u00edsticas del ser humano se apagan y renuncian a su potencial cuando traspasan el nivel de la motivaci\u00f3n. Una persona que deja de trabajar en s\u00ed mismo para mejorar su vida, se convierte a largo plazo en una carga para s\u00ed mismo y la sociedad. La brecha entre ricos y pobres no se cierra con las ayudas del estado ni quitando a los ricos para darle a los necesitados. La brecha se cierra con una conducta formada en la autodisciplina y la dedicaci\u00f3n permanente. La matem\u00e1tica aplicada a los n\u00fameros, financieramente hablando, solo puede tener efectos favorables cuando el individuo ha sido capaz de auto generarse como un ser libre de quejas y reclamos, puede moverse dentro de sus facultades cerebrales y espirituales. El gobierno actual del mundo que promueve una disminuci\u00f3n de la especie acude a las masas de la pobreza con discursos de lucha entre clase para asegurarse que las mente m\u00e1s ignorantes incendien el mundo con odio. Este compilado de reflexiones se reproduce con el \u00e1nimo de que los estudiantes aprendan a generar soluciones que pongan un freno a las tendencias de destrucci\u00f3n de los valores de la familia y establezcan un mundo natural sin artificios de \u00e9lites pol\u00edticas, al tiempo que abren el camino a nuevas oportunidades de emprendimiento para las nuevas y futuras generaciones.\n\n"}, "1.12": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.12 La c\u00e1rcel es un lujo.\n\nCon el inter\u00e9s de establecer un acuerdo conceptual que garantice la dignidad humana en cualquier lugar de reclusi\u00f3n, se construye este apartado para poner la vista desde afuera sobre lo que han considerado que debe ser la mejor forma de tratar a los humanos que han cometido cr\u00edmenes contra las leyes de la sociedad.\nEn el contexto mundial y en la historia de la humanidad, la pena m\u00e1xima es la muerte por delitos imperdonables. Si le dieran a elegir a los individuos condenados a muerte, entre morir inevitablemente o estar encerrados, llevando una vida miserable a pesar de lo dura que pueda ser, la mayor\u00eda de los condenados preferir\u00eda vivir miserablemente y encerrado, antes que morir dignamente para purgar sus delitos. Lo cual se entiende muy bien si los individuos criminales confesos aceptaran su propia muerte como limpieza consciente de sus delitos y como ajuste de cuentas por el dolor causado a los individuos o familias de v\u00edctimas. \nSin ir demasiado lejos hasta la raz\u00f3n de cada qui\u00e9n o moralidad que impulsa cada individuo. Puede ser que a\u00fan con tama\u00f1a maldad comprobada en la mayor\u00eda de los criminales, a pesar de su m\u00e1scara de valent\u00eda tambi\u00e9n sea cobarde ante la muerte propia y que se aferre a vivir a pesar de haber causado horribles sufrimientos a personas inocentes. \nComo personas civilizadas que somos actualmente, hemos abolido en algunos pa\u00edses la pena de muerte directa y en cambio la pena m\u00e1xima seria el encierro perpetuo con vigilancia o cadena perpetua. El problema ahora no es la aplicaci\u00f3n de las penas, ni el tiempo que se le imputa a los culpables. El problema es la cantidad de condenados que supera la capacidad dentro de las estructuras de confinamiento. No es un error del sistema prever menos delincuencia cuando se construye un lugar de aislamiento para purgar penas criminales, el uso irracional de la libertad es usada de manera equivocada y convierte a personas en amenazas que generan una multitud incontrolable en los territorios. Por m\u00e1s que la aplicaci\u00f3n de la justicia sea demorada para capturar estos individuos que se desbordan del orden esperado y que caen a pesar de su capacidad de escapismo, los resultados siguen siendo que las c\u00e1rceles est\u00e9n atiborradas y en algunos casos en estado de s\u00faper poblaci\u00f3n.\nAhora bien, este peque\u00f1o detalle insignificante sobre la s\u00faper poblaci\u00f3n carcelaria, es muy inferior en naturaleza a otros problemas dentro de la estancia purgativa. Los programas sociales para los reclusos, lejos de rehabilitarlos o descriminalizarlos, lo que hecho es fortalecer la mentalidad criminal y hacer de los centros penitenciarios una red de criminales, con una estructura encerrada que opera libremente por medio del mandato a voz cerrada o la orden escondida. Es decir, que el confinamiento ofrece garant\u00edas de protecci\u00f3n y alimentaci\u00f3n (con entrenamiento incluido) que deja a las bandas criminales encerradas espacios para operar libremente y seguir aumentando sus conocimientos criminales como una universidad al servicio del delito. \nEl ideal de este apartado en un altruismo que sirva para usar esa fuerza criminal y enfocarla a trabajos con programas de protecci\u00f3n ambiental, donde los individuos purguen sus penas y se mantengan alejados de sus familias, pero que tambi\u00e9n est\u00e9n realizando una labor que mejora la calidad de vida propia y la de los individuos habitantes de este planeta. Claro est\u00e1 que la seguridad en el encierro prima sobre derechos que pierden los individuos (en los primeros a\u00f1os de su condena). Tambi\u00e9n para contribuir a una verdadera resocializaci\u00f3n y adaptaci\u00f3n a la vida libre, se puede pensar en equipos de apoyo en limpieza y descontaminaci\u00f3n de lugares que requieren apoyo. Esta insinuaci\u00f3n requiere demasiadas precauciones para que quienes est\u00e1n purgando delitos no puedan escaparse. Y que este tipo de beneficios solo pueda obtenerse cuando ha cumplido cierto tiempo y cuya conducta ha sido del todo la mejor.\nLa primera parte de esta declaraci\u00f3n se permite poner en alto relieve que efectivamente disponer de un sitio de reclusi\u00f3n como sometimiento por purga de delitos en consideraci\u00f3n de alivio y respeto a la vida de los delincuentes y en rechazo a la pena de muerte o la cadena perpetua, es prioritariamente un derecho pero tambi\u00e9n un afortunado destino que las leyes y la justicia ofrece a los individuos que han cometido delitos. \nAhora bien, puede que ya lo est\u00e9n pensando los lectores, respecto a las posibles pr\u00e1cticas de rehabilitaci\u00f3n y trabajo social, para los reclusos, que quieren mermar su tiempo de estancia en el encierro, haciendo buen uso de su tiempo en los programas del Sena y dem\u00e1s, pero que no en todos los centros de reclusi\u00f3n se encuentran disponibles. Esta disponibilidad de programas que ayudan a los individuos a mermar penas y mantener una actividad que lo discipline en trabajos se debe fortalecer en los centros penitenciarios que est\u00e1n alejados de las ciudades, a fin de que se permita a los individuos con delitos menores establecer una nueva conducta que rinda buenos frutos de su estancia penitenciaria.\nComo otra cara de la moneda se puede notar tambi\u00e9n que de la estancia penitenciaria han surgido a lo largo de la historia modelos de personalidades influyentes en la historia de la humanidad, tanto en el buen sentido de la palabra, como dentro de la mala influencia. Varios de los textos b\u00edblicos se cuenta que fueron escritos por personas que estuvieron encerradas en calabozos, tenemos suficientes ejemplo y el estudiante o lector sabr\u00e1 encontrar tales equivalencias para no alargar demasiado este reflexivo.\nLo que resume que el tiempo de encierro no siempre es un eterno castigo del cual no puedan sacar provecho las grandes mentes que siempre encuentran la forma de evadir las barreras de su propia mente. En este sentido podemos traer a la conciencia que la verdadera prisi\u00f3n no est\u00e1 en los muros estructurales de una edificaci\u00f3n para contener personas apartadas de la sociedad libre, sino que es la mente de cada individuo donde la gran verdad de la libertad encuentra su luz o su oscuridad. De esto se ha hablado desde todas las plataformas de desarrollo personal y casi la totalidad de las conferencias sobre motivaci\u00f3n se entretejen alrededor del pensamiento de romper las propias barreras de la mente. \nEn este punto alguien puede recurrir al argumento de apuntar la falta de libertad en centros penitenciarios de m\u00e1xima seguridad para presos con condenas por delitos mayores como la c\u00e1rcel de seguridad de El Salvador que se ha vuelto tan famosa en estos \u00faltimos a\u00f1os. Esto es un buen ejemplo de verdadera disciplina y control de las autoridades que deben estar al servicio de la poblaci\u00f3n libre y garantizar la seguridad nacional. La blandura del estado hacia la delincuencia es un error que ampl\u00eda el poder de las bandas criminales y crea mayor estigma social entre la poblaci\u00f3n que pierde confianza para el estado. Estas personas que disfrutaban llevando una vida delincuencial a expensas del sufrimiento de los habitantes del orden disfrutan ahora del beneficio de la c\u00e1rcel y el trato riguroso, que en civilizaciones de anta\u00f1o o en otros pa\u00edses seria castigado con pena de muerte. El buen ejemplo del El Salvador durar\u00e1 largo tiempo liderando la seguridad que aspira cada naci\u00f3n de los pa\u00edses latinos. \nLamentablemente muchos j\u00f3venes, como vimos en el corto reflexivo anterior sobre aspectos de pensamiento sobre el dinero, se dejan influenciar hacia la parte negativa de las aspiraciones y ven como enemigos a las autoridades. En los establecimientos penitenciarios se puede notar la polarizaci\u00f3n de aspiraci\u00f3n a diferentes posiciones de liderazgo propio y elecci\u00f3n de calidad de vida, por una parte se ven las personas que se han dejado llevar hacia los delitos y han ca\u00eddo en los tribunales de la justicia y por otra parte se ven quienes han elegido portar un uniforme, tener un t\u00edtulo administrativo, las familias visitantes que no eligieron el camino del delito pe
