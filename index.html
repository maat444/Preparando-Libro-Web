mos este relato sobre los ritos de iniciaci\u00f3n Muiscas, ahora podemos llevar el contexto a los lugares de los textos vedas, donde se desarrolla el espacio perfecto para la interpretaci\u00f3n de la mitolog\u00eda acerca del dios Shiva y su figura en el hinduismo. \nLos templos de Khajuraho, dedicados a Shiva y su consorte Vishn\u00fa, albergan en las estatuas, todo tipo de demostraciones sexuales, ofrecimientos de copulaci\u00f3n y coito, en todas las formas imaginarias y hasta imposibles para el ser humano. Pero esta es tan solo una insinuaci\u00f3n a los misterios de Shiva (no como lo interpret\u00f3 Borges, templos de amor), que fue tentado por todo tipo de seducciones de la carne f\u00edsica, tal como sucede a todos los seres humanos.\nPero Shiva, tal como el maestro espiritual Muisca, no estaba interesado tanto en darle poder a las seducciones mundanas, como lo estaba de participar del conocimiento superior de los dioses, as\u00ed que, con un rayo de su mirada, hizo desaparecer las visiones que le atormentaban. En s\u00e1nscrito, la emanaci\u00f3n de la lujuria se nombra Kama, as\u00ed es como Shiva destruy\u00f3 a Kama y se convirti\u00f3 en el dios de la muerte, se\u00f1or sobre los placeres mundanos de la carne, que atormentan las mentes d\u00e9biles.\nEste apartado es un mecanismo de reflexi\u00f3n para quienes puedan adquirir una capacidad de equilibrio mental y no sean arrastrados hacia las corrientes ideol\u00f3gicas de un amor que no existe, m\u00e1s all\u00e1 de simples roces de piel y de intercambio de fluidos qu\u00edmicos que drenan el poder aut\u00e9ntico de la naturaleza humana. Al hacerse adictos a dichos comportamientos animales, simplemente desv\u00edan su capacidad de aportar su compromiso a la misi\u00f3n espiritual del ser humano.\nSea hombre o mujer, tal como la naturaleza les dictamina al nacer, luego que han perdido su capacidad de raciocinio, acerca de sus facultades espirituales, intr\u00ednsecas a su naturaleza otorgada por el universo, solo pueden tomar una postura defensiva con argumentos que les impiden ver lo m\u00e1s sagrado de s\u00ed mismos, tal como se conformaron al nacer. El autoenga\u00f1o les hace aceptar que deben defender sus desviaciones libidinosas, pero no les deja aceptar que deben aceptar la naturaleza de sus genes biol\u00f3gicos.\nPara terminar, hacemos una reflexi\u00f3n sobre culturas antiguas que, permit\u00edan algunas veces y en otras obligaban, individuos a mutilarse sus genitales. Pero esto era m\u00e1s la excepci\u00f3n y no la regla general, es decir que llegar a este tratamiento era una medida espec\u00edfica y no una pr\u00e1ctica en toda la poblaci\u00f3n. No estamos haciendo una referencia a cortar el prepucio como era lo habitual en la cultura jud\u00eda, sino a la extirpaci\u00f3n de los test\u00edculos.\nTambi\u00e9n expresamos, para tener en cuenta, el debido respeto, a individuos que nac\u00edan con malformaciones y que, en algunas culturas, les destru\u00edan inmediatamente. Hoy en d\u00eda, tenemos demasiada libertad, como individuos, de hacer un cuerpo a la medida de nuestras intenciones, no tanto a la medida de nuestro esp\u00edritu, sino por una desviaci\u00f3n de los valores y la multiplicaci\u00f3n de ataques comerciales publicitarios, donde organismos en contra de la naturaleza humana tienen influencia, mucho cuidado con lo que sintonizan en sus propias mentes.\nTambi\u00e9n reverenciamos el papel hist\u00f3rico de la reina Hatshepsut, que fue obligada a convertirse en Fara\u00f3n y rein\u00f3 como un fara\u00f3n en Egipto. Pero que, aunque estuviera envestida de Fara\u00f3n hombre, nunca dej\u00f3 de ser mujer.\nAs\u00ed terminamos este reflexivo aspecto, sobre la divinidad del g\u00e9nero humano, desde su nacimiento, esperando que lo tomen con el debido respeto y que pueda generar una actitud de hermandad, por parte de los colectivos que generan desorden social, no para que se sientan aludidos, como un mal ejemplo, sino para que se puedan organizar mejor, sin necesidad de argumentar en contra de la divinidad de la naturaleza heterog\u00e9nea del ser humano y su origen sexual de empat\u00eda de opuestos, invit\u00e1ndolos a reconocer la importante labor de padre y madre m\u00e1s la importancia de salvaguardar los valores de la familia natural.\n\n"}, "4.6": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.6 Intercambio cultural de conocimientos adquiridos.\n\nLa diferenciaci\u00f3n entre pensamientos, es fundamental, para establecer una perspectiva ideal en el conocimiento, en cualquier \u00e1rea de nuestras vidas, la cultura de intercambio ocurre en individuos con capacidad de empat\u00eda hacia sus cong\u00e9neres y est\u00e1 garantizada, por inclusi\u00f3n social; m\u00e1s all\u00e1 de cualquier intento de discriminar o hacer prejuicios, se llega a un alto nivel de hermandad, que asocia diversas creencias y culturas.\nExaminando su contenido y contexto, con el fin de producir un acuerdo com\u00fan, que sirva para establecer mecanismos de convivencia social, este intercambio de conocimientos puede trasmitir ideas de una reflexi\u00f3n a la interpretaci\u00f3n de cada individuo, dentro de su propia mente, para poder aplicarla a su cultura personal.\nPrueba de esto se encuentra como ejemplo en las ense\u00f1anzas religiosas, que comparten rasgos importantes y alusiones simb\u00f3licas, que se pueden encontrar en diferentes culturas y regiones del planeta, con perspectivas diferentes y enmarcadas en mitolog\u00edas distantes entre s\u00ed, pero relacionadas por su transmisi\u00f3n de conocimientos.\nAunque no sea el caso, que todo se relacione, se puede esperar que, con un m\u00ednimo conocimiento sobre algo, se pueda desarrollar una postura adecuada, a la b\u00fasqueda de conocimientos y sumar sabidur\u00eda con el tiempo. En las etapas de desarrollo de la mente humana, se genera una b\u00fasqueda, que empieza por la identidad y termina en la equidad, que comprende las diferentes fuentes de conocimiento enlazadas hist\u00f3ricamente, en un orden hist\u00f3rico, social, cultural y global.\nCada part\u00edcula del ser humano, contiene un aspecto del universo, as\u00ed mismo las diferentes cosmogon\u00edas del pensamiento humano, contienen ideas sobre el infinito conocimiento, que ha sido transmitido de generaci\u00f3n en generaci\u00f3n. Desde la infancia estamos logrando encontrar esas respuestas que se dan en distintas partes del mundo y de personas que jam\u00e1s hubi\u00e9ramos pensado.\nComo el conocimiento entra\u00f1a otros conocimientos, se entrelaza en la memoria de todos los pueblos del mundo y de distintas \u00e9pocas hist\u00f3ricas. En esta articulaci\u00f3n de memoria ancestral, se desprende todo tipo de pr\u00e1cticas, que sirven para generar la sociedad en cualquier parte del mundo. Antiguas culturas desarrollaron sistemas de agricultura, de sanidad y medicina, de tradiciones cham\u00e1nicas; legados culturales que trascienden los tiempos de guerra y permanecen en el tiempo, tra\u00eddos hasta la actualidad, por medio de la transmisi\u00f3n ling\u00fc\u00edstica en mitos e historias contadas oralmente o escritas. As\u00ed permanecen vivas las tradiciones, gracias al intercambio cultural de conocimientos y gracias al traspaso de la sabidur\u00eda antigua, por el recuento entre los adultos y los ni\u00f1os, de voz a voz y en la lectura.\nDesde luego, las costumbres, juegan un papel fundamental, en la construcci\u00f3n de legado ancestral, y es muestra de que permanecen en eterno estado de difusi\u00f3n. Aunque podemos verificar estos sistemas de transmisi\u00f3n de conocimientos, el m\u00e1s importante es el que se transfiere dentro de nuestro ADN, y que forma nuestro propio cuerpo, porque en esa micro lectura, se desarrolla todo un movimiento c\u00f3smico, que hace r\u00e9plicas del ser humano, desde la antig\u00fcedad hasta el momento presente, con muy poco margen de error.\nEste apartado requiere prestar atenci\u00f3n, sobre el desarrollo constructivo del legado de conocimientos adquiridos generacionales y de intercambio en el choque cultural, que ya hemos mencionado con suficiente insistencia ya que ha logrado toda amalgama de saberes, que se reparten hoy en d\u00eda por secciones, en las instituciones acad\u00e9micas. Sin embargo, el intercambio de conocimientos no empieza ni termina en las aulas, sino que, de manera efectiva, se ha trasladado a la red de internet y las redes sociales a una velocidad de clic por segundo.\nSe puede tener informaci\u00f3n sobre el mundo y lo que nos falta es tiempo, para poder ver tantas posibilidades de acceso a la informaci\u00f3n, en determinado momento de nuestra vida cotidiana. Aunque es dif\u00edcil ubicar a veces alguna informaci\u00f3n en espec\u00edfico, s\u00ed que se conoce una gran variedad casi que infinita de temas correlacionados que nos sirven para dar una idea m\u00e1s s\u00f3lida sobre cualquier tema en espec\u00edfico, que hace quince o veinte a\u00f1os.\nNo ha pasado mucho tiempo desde que la red de internet se hizo global, pero ha cambiado al mundo para siempre y lo seguir\u00e1 construyendo desde el intercambio de conocimientos y del acceso a la informaci\u00f3n y datos, cada vez m\u00e1s comprimidos para que puedan viajar a trav\u00e9s del espacio cibern\u00e9tico a mayor velocidad. Entonces tener el cerebro vac\u00edo en estos d\u00edas requiere estar demasiado apartado de la influencia de la red de internet. Desde luego hay multitud de poblaciones alejadas todav\u00eda del uso m\u00e1gico de esta red.\nAunque muchas personas sostienen en la mano un celular, la verdad es que las personas no acceden a toda la informaci\u00f3n que se les brinda, y como ya mencionamos tampoco nos sobra el tiempo. Sin embargo, cada cabeza es un mundo en expansi\u00f3n, el ser humano se acerca a una informaci\u00f3n m\u00e1s globalizada, creando lo que podemos llamar los archivos de un renacimiento global.\nEsta masa cr\u00edtica, tiene m\u00e1s poder que la fuerza de los predicamentos electorales, religiosos o de cualquier discurso ideol\u00f3gico. Por eso las filiaciones pol\u00edticas de ahora, entienden bien como manipular la informaci\u00f3n para reclutar ne\u00f3fitos a sus causas. Las filas de cualquier movimiento quedan sumergidas en todo tipo de informaci\u00f3n, que les genera dudas, a partir de los principios que les asigna su l\u00edder de turno.\nParticipando de la globalidad, ya no se trata de colores o partidos, tal como anta\u00f1o las guerras de religi\u00f3n europea tard\u00eda, tomaron diferentes corrientes en el pensamiento, gracias a los contratos con mercenarios, donde ya no importaba si se era protestante o cat\u00f3lico, para pelear en la guerra de tal o cual reino o estado.\nAhora pasa lo mismo en asuntos de convergencia social, ya no importa quien hace parte de las filas, siempre que ayude a mantener en movimiento a las masas marchantes. Pero, con todo este enorme trabajo de la civilizaci\u00f3n actual, el individuo queda como un vasallo de los medios que buscan un fin. Esto puede generar una mayor influencia de divisi\u00f3n social y cultural, pero en la pr\u00e1ctica, el humanismo renace al punto de equilibrar la fuerza antag\u00f3nica.\nAs\u00ed, por m\u00e1s que se libren batallas de poder, ahora el humano solo persigue su bienestar y en gran medida, mantiene una poderosa empat\u00eda por sus semejantes cong\u00e9neres. Gracias a ese intercambio de conocimientos, los humanos, van dejando de ser carne de ca\u00f1\u00f3n y se forman una mejor expectativa del mundo que vendr\u00e1, y que ser\u00e1 menos cruel, en la medida de adoptar mecanismos, que protejan la vida, en vez de enfrascar disputas con pretextos de anta\u00f1o, para diezmar las poblaciones en la guerra.\nEste principio de pensamiento que cambia al mundo, por el simple hecho de manifestar la elecci\u00f3n de empoderar al otro, a trav\u00e9s del conocimiento por medio de la red global, es fundamental, para desarrollar la cultura de convivencia social humana, que se transmite a la velocidad de un clic y se convierte en la esperanza de hermandad ancestral, que viene a sostener la nueva forma del pensamiento del mundo.\nDado que, es completamente cierto, que el uso de conocimiento empodera a quien sabe usarlo, tambi\u00e9n es fundamental, que quienes no tienen acceso a la red, est\u00e9n en cierta medida, guiados o puestos en contacto con ese tipo de informaci\u00f3n y sobre los sucesos que afectan el mundo de alguna manera, para contribuir a la inclusi\u00f3n social y poder avanzar hacia el desarrollo, todos juntos como colectivo humano.\nYa que la velocidad a la que avanza un grupo, no depende de quienes est\u00e1n a la vanguardia, sino de quienes se quedan atr\u00e1s, porque los que est\u00e1n atrasados hacen que el mundo no pueda avanzar a la velocidad que se esperar\u00eda y obviamente la derivaci\u00f3n de esto, son los efectos que llamamos brecha entre y pobres o pa\u00edses desarrollados frente a otros llamados tercermundistas.\nEs muy importante, que se mantenga la atenci\u00f3n, sobre esta relaci\u00f3n del conocimiento adquirido, para que no piensen que deba ser guardado en secreto, haciendo sentir a la gente demasiado tonta o miedosa para no informarlas a tiempo real, con la excusa de no echar perlas a los cerdos y todo tipo de insinuaciones absurdas o que no est\u00e1n preparadas para la transmisi\u00f3n del conocimiento general.\nEl siglo de las luces se ha convertido en el milenio del desarrollo verificable y todos los seres humanos deben participar de alguna manera en el mejoramiento de las capacidades humanas espirituales, por contribuci\u00f3n a su especie y al futuro de las generaciones, as\u00ed se mantiene la hermandad ancestral hacia el futuro, asegurando un porvenir de mejor calidad de vida, que permita hacer frente a las posibilidades del futuro. \n\n"}, "4.7": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.7 La verdadera educaci\u00f3n superior.\n\nEl infierno de las mentes d\u00e9biles, es la falta de educaci\u00f3n emocional, lo que les empuja a tomar las decisiones m\u00e1s aberrantes, en situaciones opuestas a lo que los individuos esperan de la vida. Cuando desborda la capacidad de dominar el enojo o la ira, terminan con alguna vida, la suya propia o la de los dem\u00e1s, cometen alg\u00fan delito o empeoran la situaci\u00f3n que est\u00e1n experimentando.\nLa programaci\u00f3n mental de las mentes d\u00e9biles, es lo que los lleva por caminos de pobreza y malas decisiones. La cultura de la pobreza es siempre una larga letan\u00eda de pesimismo y negatividad, creando una ilusi\u00f3n de imposibles, en su estado de melancol\u00eda que les arruina hasta que caen en su propia fatalidad. Dentro del contexto de la pobreza no se se\u00f1ala solamente la pobreza financiera, sino lo m\u00e1s importante, que es la pobreza de recursos mentales, que le sirvan para otorgar a los individuos herramientas de dominio a su conducta en situaciones de dolor o tambi\u00e9n de odio extremo.\nLa falta de control mental en cada individuo, hace que las elecciones del ser humano desborden hacia la m\u00e1s miserable de sus acciones, no pudiendo aceptar condiciones de dolor y ni mantener el aplomo suficiente, para sobreponerse a eventuales auto enga\u00f1os, culpando a quien se le ocurra, sin reconocer la responsabilidad en s\u00ed mismos, lo que les hace d\u00e9biles en el sufrimiento y h\u00e1biles en la venganza que creen merecer. La c\u00e1rcel y los manicomios est\u00e1n repletas de personas sin la capacidad para controlarse a s\u00ed mismos, lo cual es una fatalidad.\nEstas tendencias psicol\u00f3gicas, son patolog\u00edas de la mente empobrecida, que toman fuerza por su gran capacidad de victimismo. Algunas personas impregnadas de este tipo de locura, se sienten con derecho de generar justicia por lo que les haya sucedido en sus vidas, a veces influidas por malos consejos o por h\u00e1biles manipuladores, caen en sus propios errores de elecci\u00f3n y luego culpan a quienes entregaron ciegamente su confianza.\nDetr\u00e1s de tantas m\u00e1scaras de fortaleza y fuerza exterior, se puede esconder un beb\u00e9, que a\u00fan desconoce sus propias reacciones o que no sabe gestionarlas de la mejor manera, y con tanta propaganda sobre la falsa idea de mantener el control de las personas, se cae en el error de perder el control de s\u00ed mismos, como falsa muestra de fuerza o poder. En toda la psicolog\u00eda humana se esconde un factor determinante de logro sobre s\u00ed mismo, conquista sobre sus capacidades humanas, control de sus impulsos personales, para llegar a un punto de equilibrio y ser una persona natural que porta dominio propio suficiente para proteger al mundo de s\u00ed mismo, de sus emanaciones de odio y destrucci\u00f3n.\nEl machismo es solo una de las tantas m\u00e1scaras con las que se intenta dominar las mentes d\u00e9biles. El portador se esconde detr\u00e1s de su propia definici\u00f3n de lo que es superior, no alcanza a tener un control total sin desbordarse al odio, cuando pierde poder de influenciar a las personas y sin lacayos que le rindan culto, su altar de superioridad cae en pedazos, haci\u00e9ndolo sentir su naturaleza de vibraciones negativas. Cae en un campo mental de auto rechazo.\nNo acepta que no pueda controlar lo que desea poseer y siente que le han traicionado, cuando se liberan de sus intenciones. Este comportamiento afecta tambi\u00e9n la mente de los colectivos sociales, haci\u00e9ndolos propensos al odio, en situaciones que requieren todo el equilibrio mental de los seres humanos.\nPor eso en cuestiones de guerra, por hacernos una idea, no se compara el aplomo de un recluta cualquiera a un general. Las personas com\u00fanmente se encuentran en la l\u00ednea de los reclutas que pululan de un lado a otro de las ideolog\u00edas y se ensa\u00f1an en disputas sin examinarse a s\u00ed mismos. El nivel de pobreza mental, siempre encuentra excusas para no aceptar su propia responsabilidad, en asuntos de desequilibrio, tanto en sus propias relaciones, como en la interacci\u00f3n con el entorno social.\nSer ciego en las capacidades racionales es peor que ser ciego de la vista f\u00edsica o biol\u00f3gica. Ser incapaz de controlar las emociones, es lo mismo que conducir caballos indomables atados a una cuerda, que no le llevar\u00e1n a ning\u00fan lugar, sino que tirar\u00e1n hacia su propio impulso. En nuestra sociedad, ha crecido un mal ejemplo con una cultura mental y emocional de desbordarse hacia los sentimientos m\u00e1s impulsivos y nefastos, creando una falsa idea en la mente humana de que es algo normal y natural perder el control o buscar venganza, por situaciones de m\u00ednima importancia.\nPor eso, otra vez reiteramos que el discurso de las comunidades religiosas y los colectivos idealistas, no sigan ofreciendo listas de ataque a las mentes d\u00e9biles, sino que produzcan mejores alternativas que destruirlo todo, con la falsa esperanza de volver a crear algo nuevo despu\u00e9s.\nEste apartado refiere una forma de violencia en diferentes sectores de la sociedad, que desprende de la forma de gestionar muy mal el car\u00e1cter, imponiendo un flagelo desde el autoritarismo dictatorial, de personas que subyugan la naturaleza noble y complaciente de otras personas, que tienen tanta paciencia para aguantar maltrato social, por amenazas de muerte.\nHaciendo referencia a algunos individuos que se forman una idea err\u00f3nea de poder y autoridad sobre otros y no saben manejar las relaciones personales, estando siempre a la ofensiva o defensiva, cuando salen heridos de sus pr\u00e1cticas de dominio sobre otros, la \u00faltima salida que encuentran es la violencia verbal y/o f\u00edsica.\nEn parejas donde la mujer est\u00e1 subordinada al papel de un hombre, las consecuencias son terribles, el hombre incapaz de madurar debidamente, ataca a la mujer, cuando est\u00e1 decide liberarse de su actitud. En casos que la mujer decide buscar nueva pareja, el ex, tiende a buscar venganza contra la mujer, atac\u00e1ndola con \u00e1cidos o infringiendo heridas de muerte, inclusive delante de reto\u00f1os infantiles que quedan expuestos al impacto psicol\u00f3gico que afectar\u00e1 sus vidas por siempre e incluso, quitando la vida tanto a la madre como a los hijos.\nEs pues esta la conducta de una persona irascible que no ha podido controlar sus impulsos destructivos y que toma mal ejemplo de otras personas que han sucumbido a sus peores pensamientos y elecciones, inclusive despu\u00e9s de a\u00f1os de encierro en una c\u00e1rcel y en el fondo de sus pensamientos, contin\u00faan defendiendo su postura err\u00f3nea, justificando sus acciones, sin darse cuenta de la verdad, que son presos de una debilidad de actitud y dejaron crecer dentro de s\u00ed, una enfermedad mortal.\nPara hacer justicia al principio de razonamiento, aclaramos que la situaci\u00f3n anterior, tambi\u00e9n puede ser promovida por una mujer, que se convierte en asesina de su pareja y sus propios hijos, lo cual no es un dilema sobre violencia de g\u00e9nero, sino fatalmente un caso de violencia humana.\nNo es esta una defensa contra el comportamiento libertino, pero si debe verificarse que un ser completo, en su dominio personal, prev\u00e9 las circunstancias del entorno y toma las mejores decisiones. Cuando una pareja, que, por razones individuales, se torna temporal, y completa su ciclo, se debe entender que lo mejor es buscar una libertad para el cambio de pareja y no debe considerarse como una actitud negativa, siempre que ambas partes est\u00e9n de acuerdo desde el principio, o al menos hayan dialogado tranquilamente. \nSobre estos temas de terminaci\u00f3n de la relaci\u00f3n y como algo natural, se debe enfocar las clases primarias de educaci\u00f3n sexual y reproductiva, no desde las tem\u00e1ticas enfocadas al adoctrinamiento de g\u00e9nero o la b\u00fasqueda de placer inmediato y ef\u00edmero. Se debe instruir eficientemente a los j\u00f3venes sobre la elecci\u00f3n de pareja, teniendo en cuenta el manejo de las emociones en momentos de definici\u00f3n del car\u00e1cter y poner mucha atenci\u00f3n a la mentalidad de la persona elegida.\nLas conclusiones de una reflexi\u00f3n as\u00ed, toman conciencia de que las personas, que parecen demasiado buenas al principio, en situaciones opuestas pueden reaccionar de manera err\u00f3nea y perjudicial para s\u00ed mismos y los dem\u00e1s.\nSaber que las cosas cambian por la actitud, en la parte opresora, debe ser suficiente para prender una alarma de auto protecci\u00f3n y seguimiento a la conducta del atacante, antes de que las cosas tomen un rumbo del que no se pueda escapar. El mal ejemplo de la televisi\u00f3n ha mostrado a las mujeres d\u00e9biles sentirse atra\u00eddas por machos que las dominen por la fuerza, pero en la vida real las cosas se pueden tornar muy distintas, la mujer intenta tomar las riendas de la situaci\u00f3n, hasta que descubre a su lado un animal que se deja dominar por impulso, en vez de dominarse a s\u00ed mismo. \nLa mujer descubre por fin, que su pareja la usa, cada vez que quiere despilfarrar su fluido seminal y una vez que se ha sentido satisfecho, la abandona y se dirige a su pr\u00f3xima v\u00edctima. Esto es solo una referencia superficial, que en el fondo de la realidad es mucho m\u00e1s terrible, de lo cual, los archivos de la polic\u00eda sobre violencia de los individuos en el hogar, deben estar saturados.\nComo podemos verificar, en los avances de la psicolog\u00eda humana, la conducta de un ser, que no sabe dominar sus impulsos, obedece a una inmadurez que proviene desde la infancia, cuando el ni\u00f1o, por dar un ejemplo, que no era feliz porque prestaban sus juguetes y hac\u00eda un berrinche, que prefer\u00eda destruir esos juguetes antes que prestarlos y no se permite compartir, parece demostrar que es un animal territorial y a lo largo de su vida deber\u00e1 trabajar en este aspecto brutal.\nEste tema es de gran calado a nivel de problem\u00e1tica social y est\u00e1 mal postulado desde los activistas que agravan la situaci\u00f3n, pero no encuentran las soluciones pertinentes. Desde luego este tipo de mensaje de odio y divisi\u00f3n se extiende en los primeros a\u00f1os de educaci\u00f3n acad\u00e9mica, sobre todo en instituciones p\u00fablicas, donde el ejemplo de padre, madre o de adultos mal encaminados psicol\u00f3gicamente, es la imagen preferida por los adolescentes a seguir. En vez de preferir imitar al mas bondadoso de sus familiares, eligen imitar al m\u00e1s problem\u00e1tico.\nSe pone el foco sobre estos problemas, con el fin de limpiar la capacidad del ser humano, en la fase de tomar sus propias decisiones, que le permitan desarrollar un mejor estado de conservaci\u00f3n de los valores, desde temprana edad y se busque en la familia, la mejor forma de generar conciencia, sobre las adicciones psicol\u00f3gicas y alteraciones del car\u00e1cter humano, que se replica en el mal ejemplo.\nEsto con el fin de defender el estado de salud mental, de los n\u00facleos sociales y familiares para que los individuos puedan adquirir un modelo de conducta, de defensa a los pensamientos y acciones, dentro de la pareja, sin caer en el error de pensar que las personas son posesiones y que, si no les pertenecen entonces deben destruirlas. Como el ejemplo empieza en la familia, obviamente hay mucho trabajo por hacer, en cuanto a la configuraci\u00f3n del programa mental, para la correcci\u00f3n de nuestras actitudes desde la infancia, limpiando la memoria de nuestros progenitores, ya que los avances del desarrollo tecnol\u00f3gico y los campos de investigaci\u00f3n, dan saltos cu\u00e1nticos y es demasiado complicado poder informar y esperar que los individuos m\u00e1s viejos apliquen las herramientas de psicolog\u00eda actuales, para purgar la mente de sus costumbres negativas.\nPor lo tanto, se espera que se articule la cultura y la educaci\u00f3n, con los colectivos y comunidades religiosas, a fin de establecer un acuerdo que conduzca a una reflexi\u00f3n social, sobre la forma de terminar una relaci\u00f3n sin hacer da\u00f1o al ser humano, ni a s\u00ed mismo.\nNo es suficiente solo con ense\u00f1ar el vocablo desprenderse o aceptar la voluntad divina. Se requiere un trabajo consciente de respeto y de lealtad a la forma de vida de los individuos, sin manipularlos para que permanezcan en un redil. Por lo dem\u00e1s tambi\u00e9n reiteramos que la libertad como derecho exige mayor compromiso y responsabilidad de parte de s\u00ed mismo y hacia los dem\u00e1s, ya que la libertad que agrede o vulnera a otras personas, no es una libertad genuina, sino que est\u00e1 enmarcada en el delito.\n\u2003\n\n"}, "4.8": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.8 La informaci\u00f3n de los medios p\u00fablicos. \n\nLa manera de generar sensacionalismo, por vender al p\u00fablico historias, que generen pol\u00e9mica y desorden social, es un atributo que les caracteriza a los medios de comunicaci\u00f3n, a diestra y siniestra del espectro pol\u00edtico. La informaci\u00f3n que ofrecen est\u00e1 manipulada a la conveniencia del show, muy pocas veces ofrece soluciones a las m\u00faltiples problem\u00e1ticas, sino que ayudan a expandir el miedo y la paranoia en las mentes d\u00e9biles.\nSus listas son tan interminables que atacan el coraz\u00f3n de los espectadores, haci\u00e9ndoles pensar que no hay forma de solucionar tantas desgracias, acaecidas sobre los seres humanos. Claro est\u00e1 que presentan todas las denominaciones de calamidades, con una gran sonrisa de satisfacci\u00f3n, por ofrecer cualquier informaci\u00f3n, aunque sea incompleta y est\u00e9 velada para ayudar a mantener el miedo en la poblaci\u00f3n. Y recuerde qui\u00e9n fue el primero en darle las malas noticias.\nPara verificar la evidencia de que los medios de comunicaci\u00f3n son simplemente un show, patrocinado por sectores comerciales y pol\u00edticos, basta con ver la cantidad de propaganda que meten tras cada corte de segmentos, esto tambi\u00e9n sirve para ver qu\u00e9 no importa las circunstancias actuales y los problemas que se est\u00e9n desarrollando, ni la cantidad, ni la calidad de la informaci\u00f3n que se est\u00e9 ofreciendo, lo m\u00e1s importante que mueve al mundo, es el poder de los negocios, que obviamente son la sangre que mueve al mundo.\nEste \u00faltimo comentario no es parte de denunciar el poder de los negocios, sino que, al contrario exalta la labor de los comerciantes, las empresas y negocios, que permiten desarrollar soluciones de empleo y acceso a herramientas que mueven los ecosistemas comerciales, as\u00ed como para enunciar que los medios de comunicaci\u00f3n, son tan solo un negocio m\u00e1s, que tiene su propia forma de establecer su publicidad y que afianza un p\u00fablico de gente creyente y de quienes caen bajo su mirada destructiva (desprestigio) a fin de generar m\u00e1s apoyo por parte del estado.\nNo es un secreto que los medios de comunicaci\u00f3n, se sienten un poder a la par de los organismos de defensa de la naci\u00f3n, pero ese poder lejos de fortalecer la poblaci\u00f3n del pa\u00eds, por el contrario, la debilita y la instruye (adoctrina) para que se divida todav\u00eda m\u00e1s.\nGracias a las redes sociales, los individuos que son m\u00e1s h\u00e1biles, entienden d\u00f3nde adquirir conocimientos sobre lo que ocurre en el mundo, antes de que lo pasen a las ediciones p\u00fablicas de los medios de comunicaci\u00f3n. Las noticias llegan primero a las redes sociales, sin filtros ni manipulaci\u00f3n medi\u00e1tica y as\u00ed se asegura que la influencia de estos, no toquen tanto el coraz\u00f3n en forma negativa de los individuos bien informados gracias a una conexi\u00f3n a internet.\nCon toda la ola de asuntos sociales en declive, los medios de comunicaci\u00f3n ganan suficientes adeptos para mantener su opulencia y su descaro informativo. Durante la pandemia aprovecharon cada muerte y cada vida en recuperaci\u00f3n para instigar a las masas a vacunarse prontamente y mientras esto hac\u00edan, se olvidaron informar todo lo que estaba pasando en todos los dem\u00e1s sectores sociales y del mundo, pero, cuando inici\u00f3 la guerra contra ucrania se olvidaron del covid, tan pronto como vieron la siguiente oportunidad de crear desinformaci\u00f3n.\nEsto es solo una peque\u00f1a evidencia de mayores proporciones, que mueven sus verdaderas intenciones y quiz\u00e1 nos deja ver que su misi\u00f3n, no es poner a los individuos al corriente de lo que est\u00e1 pasando, sino al contrario desviar la atenci\u00f3n de lo que es verdaderamente importante en el mundo del conocimiento, creando una distracci\u00f3n donde con toda seguridad son lo suficientemente h\u00e1biles, pues para eso estudiaron comunicaci\u00f3n social y cada f\u00f3rmula de mantener al p\u00fablico en estado de conmoci\u00f3n.\nPor eso no importa el canal que uses, siempre tienen el mismo formato, con el que te tienden un lazo para atraparte en sus redes. Esta menci\u00f3n galardona a los medios de comunicaci\u00f3n de crear informaci\u00f3n para promover una subcultura en contra de los principios de balanza social, su informaci\u00f3n crea desinformaci\u00f3n y act\u00faa en el campo de la divisi\u00f3n en contra de la unidad nacional, ayuda a fragmentar el comportamiento de los sectores sociales y las comunidades, llenando el espacio televisado para que acudan colectivos de odio a apuntar el listado de cosas que est\u00e1n mal, pero casi nunca ofrecen alternativas y soluciones que brinden esperanza, sus logros est\u00e1n emparentados con la insinuaci\u00f3n alusiva al desorden social, de d\u00f3nde sacan sus mejores reportes, dado que en la pr\u00e1ctica de paz, tranquilidad y convivencia social, encuentran poco que vender, solo en el esc\u00e1ndalo su sistema de ventas sobrevive.\nDesde luego, en este contexto, la hermandad ancestral que se busca, no se encuentra en los medios que as\u00ed trabajan, sino que hay que cambiar el canal de lo que se ve, para encontrar algo que ofrezca soluciones y no que desintegre las iniciativas, que s\u00ed vale la pena reproducir.\nEste ha sido un apartado para ayudarnos a mejorar la capacidad de acceder a una informaci\u00f3n que permita mantener a los individuos en contacto con la realidad, sin generar m\u00e1s pol\u00e9mica que deseos de apoyo al desarrollo de soluciones alternativas, si caben dentro de nuestra conciencia, ya que la mayor\u00eda de las cosas pasan primero en redes sociales y la red de internet, luego se pelean por controlar los medios de comunicaci\u00f3n, con el eslogan de ser el primero en dar la noticia o ser de exclusividad en su canal, pero la informaci\u00f3n no debe atraparse ni manipularse, solamente debe difundirse, a fin de que los individuos sean capaces de pensar por s\u00ed mismos.\nEncontrar la mejor manera de tomar decisiones en cuanto a la imprescindible atenci\u00f3n que los asuntos requieran. La presencia del estado y la comunidad se requiere para ayudar a subsanarlos si fuera el caso o dedicarles su debida importancia. En este contexto los medios de comunicaci\u00f3n se sit\u00faan en quien mira, pero no ayuda a resolver.\nCabe a\u00f1adir que, la informaci\u00f3n que se da a trav\u00e9s de las redes sociales tambi\u00e9n se deba verificar, en sus fuentes. Qui\u00e9n la emite y, sobre todo, dejar de lado los comentarios, que siempre est\u00e1n llenos de opiniones personales y rayan en la ignorancia o el fanatismo te\u00f3rico. \n\n"}, "4.9": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.9 Animales de historias.\n\nUna vez tienes una idea en la mente, est\u00e1 se transmite a toda la corriente energ\u00e9tica del pensamiento y, da igual si la anotas o no; da igual si la compartes con alguien o la dejas en secreto solo para ti, porque la verdad es que, la influencia de una idea es lo que est\u00e1 transformando al mundo y es por esto que debes ser muy cuidadoso con tus ideas, porque son energ\u00edas. Ahora esta red de energ\u00edas de la mente humana es personal y colectiva. Parece algo fantasioso tomado de un texto astrol\u00f3gico o metaf\u00edsico, pero vamos a desarrollarlo.\nT\u00fa tienes un cerebro, que relaciona las ideas, que est\u00e1n en la mente colectiva. Las ideas tuyas y las ideas de la mente colectiva est\u00e1n en correlaci\u00f3n. Este mundo de ideas permanece como un oc\u00e9ano de ondas, que puedes sintonizar si quieres o no. Y la idea que t\u00fa elijas en un momento dado y en cualquier momento, si as\u00ed lo deseas, se convierte en tu idea. Si est\u00e1s en contacto con la gran mente y permites que se puedan filtrar a tu mente, las ideas que se te ocurran o con las que est\u00e1s de acuerdo, formar\u00e1n un solo cuerpo.\nEste movimiento hace posible relacionarnos con un sin fin de milagros a los que puede acceder el ser humano, como encontrar la forma de lograr determinado objetivo, lograr por fin prender la bombilla despu\u00e9s de una determinante sucesi\u00f3n de intentos fallidos.\nEs la energ\u00eda a la que tuvo acceso Jean-Fran\u00e7ois Champollion, cuando descubri\u00f3 la egiptolog\u00eda o, mejor dicho, descubri\u00f3 c\u00f3mo interpretar el lenguaje de los jerogl\u00edficos. A partir de \u00e9l, se puede hablar del mensaje escrito en las pir\u00e1mides, coloc\u00f3 cada pieza del arte escrito en el lugar adecuado para que otros puedan leerlo. Despert\u00f3 los Dioses antiguos y se descubri\u00f3 la voz que leg\u00f3 el conocimiento sagrado de los antepasados en el mundo egipcio, donde todo es espiritual.\nEsta energ\u00eda, es la red del ser humano, conectado desde la antig\u00fcedad, a trav\u00e9s del intercambio de conocimientos, de la gran mente, a los humanos, a trav\u00e9s del arte, del tiempo y la comunicaci\u00f3n entre generaciones, a veces de manera simb\u00f3lica y/o ps\u00edquica. La concentraci\u00f3n del ser humano en cualquier idea, conecta con ideas que pueden haber estado pensando y pasando por la mente de nuestros antepasados. Y como cada informaci\u00f3n de nuestros antepasados tambi\u00e9n est\u00e1 inscrita en nuestras c\u00e9lulas, algunos pensamientos se nos pasan como recuerdos, d\u00e9j\u00e0 vu, sue\u00f1os, fantas\u00edas o simples pensamientos.\nTambi\u00e9n est\u00e1 la forma en que la persona o individuo, entra en situaci\u00f3n de contemplaci\u00f3n, observaci\u00f3n y examen o s\u00edntesis de lo que ha conocido y postula sus propias conclusiones, que pasa a la mente del universo; se crea la relaci\u00f3n de lo que el ser humano se dice a s\u00ed mismo, con lo que manifiesta al universo mental. Es el mensaje que recibe, percibe y proyecta. Aunque a veces, puede confrontarse a s\u00ed mismo y empieza una redirecci\u00f3n de su pensamiento, hacia nuevas etapas de alumbramiento racional, o sea, b\u00fasqueda de sinergias m\u00e1s altas.\nDentro del mundo animal, todos los seres piensan, pero piensan diferente. El hecho de que el ser humano piense, m\u00e1s que otros animales, no lo hace ser mejor que los animales, de hecho, se convierte en un animal que no sabe vivir bien dentro de su especie como animal, sino que busca un mont\u00f3n de pretextos, antes de admitir que es un animal como cualquier otro.\nAlgunos pensar\u00e1n que por ser animales carecen de esp\u00edritu. Desde luego, los animales tienen esp\u00edritu, la fuerza y vitalidad de los seres est\u00e1 determinada por el esp\u00edritu. Por eso hemos puesto a Egipto como ejemplo, cuna del conocimiento escrito con s\u00edmbolos y a su gran conocimiento adquirido, pues all\u00ed todo ten\u00eda esp\u00edritu, los animales, plantas, piedras, todo.\nAs\u00ed pues, los animales tienen esp\u00edritu como cualquier mortal humano, los egipcios tambi\u00e9n usaron en su simbolog\u00eda sagrada de los jerogl\u00edficos la naturaleza animal que les rodeaba y que relacionaban a sus deidades, tratando de entender el esp\u00edritu de cada cosa nombrada.\n \nUna vez un perro, estaba intentando cruzar una cascada, de un lado al otro, y como parec\u00eda bastante inteligente, busc\u00f3 la parte m\u00e1s delgada, del recorrido de las aguas y estaba intentado saltar al otro lado. Parece haber tenido un momento de cavilaci\u00f3n antes de determinarse resueltamente a dar el gran salto de fe. De manera lamentable su salto no alcanz\u00f3 y cay\u00f3 a las aguas. Como era una cascada fue arrastrado por el r\u00edo y cay\u00f3 a gran altura sobre los pe\u00f1ascos, obviamente falleci\u00f3.\nLas personas que est\u00e1bamos presentes nunca hicimos nada porque como era un perro de la regi\u00f3n, jam\u00e1s pensamos que el perro tomara la decisi\u00f3n de saltar por ah\u00ed o que se iba a devolver y pasar\u00eda por otro lado, pero se tir\u00f3 y perdi\u00f3 su vida. Ahora podemos ver que efectivamente un perro tambi\u00e9n estudia las situaciones a las que est\u00e1 expuesto y aunque no compar\u00f3 todas las posibles variables, s\u00ed tom\u00f3 una decisi\u00f3n determinante. Quiz\u00e1 lo que le llamaba la atenci\u00f3n era tan importante que bien val\u00eda la pena intentar el salto o en su mente pens\u00f3 que alcanzar\u00eda a pasar sin problema. Lo cierto es que fall\u00f3 en su c\u00e1lculo y se fue al barranco.\nLa mente no juega a las posibilidades y busca equivocarse, sino que est\u00e1 determinada por la voluntad de hacer el mejor esfuerzo y lograr un resultado esperado. El factor m\u00e1s importante al momento de tomar una elecci\u00f3n, es lo que impulsa al ser humano a elegir entre tantas ideas, la que se supone lo llevar\u00e1 al \u00e9xito en sus realizaciones.\nCon todo esto en mente, sepamos reflexionar acerca de c\u00f3mo tratamos la mente animal, como si no valiera nada o como lo m\u00e1s valioso de la existencia f\u00edsica. Algunas veces, hemos sido devastados por plagas de animales que buscan su alimento, otras veces nos han atacado con virus que pueden transmitir los animales a la poblaci\u00f3n humana. Aunque es cierto que los animales dentro del planeta, se alimentan unos de otros, vivos o muertos, lo cierto es que les estamos imponiendo un infierno m\u00e1s grande que el de la supervivencia y necesitan algo de nuestra hermandad tambi\u00e9n.\nEs muy dif\u00edcil terminar esta cadena de alimentaci\u00f3n devastadora, donde se juega la vida diariamente de todos los seres vivos en la ley de la selva. Pero precisamente por eso, podemos dedicarles la admiraci\u00f3n completa que se merecen, como cualquier persona o ser vivo mortal, que vive en este mundo y que solo tendr\u00e1 una vida, quiz\u00e1 quiera vivirla de la mejor manera posible y disponer de m\u00e1s tiempo en la vida.\nEs algo absurdo pensar que las bacterias y los virus tambi\u00e9n tienen un esp\u00edritu, pero no sabemos todo lo que ha sido creado en el universo y cu\u00e1l es el destino de absolutamente todo. Antes de pensar que somos lo m\u00e1s importante del universo o en la tierra, al menos tengamos en cuenta, que las culturas antiguas ve\u00edan a los animales como algo sagrado y que crear fabulosos dioses con aspecto h\u00edbrido, hac\u00eda de la mente algo todav\u00eda m\u00e1s incre\u00edble. Personas que compart\u00edan atributos de varios animales a la vez y tambi\u00e9n atributos de las plantas, encarec\u00eda la relaci\u00f3n entre todos los seres vivos.\nEste apartado da fundamento a la reflexi\u00f3n de que las cosas no fueron creadas solo para nosotros como especie humana, sino que somos parte de algo, en vez de no ser nada o en vez de ser el todo. M\u00e1s bien, adoptamos formas de relacionarnos con el entorno de una manera m\u00e1s emp\u00e1tica y equitativa, para todos los seres vivos que habitan el planeta, siempre que no se ponga en peligro la conservaci\u00f3n de la especie humana y de otras especies.\nPero darles a las especies, una vida completa de sufrimiento, como ocurre en los campos de concentraci\u00f3n de av\u00edcolas y de ganado para la producci\u00f3n de carne, donde, en el mundo, se sacrifica por miles de cabezas al d\u00eda, es una barbarie m\u00e1s nefasta para los animales, que las guerras humanas.\nCon eso terminamos esta amplia observaci\u00f3n, sobre el uso que le damos a la mente humana colectiva, y nuestras ideas sobre la conservaci\u00f3n de la vida, esperando que, en lo posible, y en un cercano futuro, podamos avanzar en encontrar las formas de alimentarnos mejor, sin da\u00f1ar tanto el lugar de nuestro origen y las especies que se correlacionan con nuestra biodiversidad.\n\n"}, "4.10": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.10 Empate de odios y resentimientos.\n\nParticipar de la hermandad ancestral, requiere de un examen profundo, acerca de psicolog\u00eda del pensamiento y los impulsos del cerebro reptiliano que est\u00e1 en nosotros, y es el que m\u00e1s f\u00e1cil reacciona como defensa, a lo que considera como un peligro, salvaguardando su estabilidad f\u00edsica, mental y emocional.\nEste cerebro nos conecta con nuestra parte m\u00e1s animal y est\u00e1 todo el tiempo a la defensiva, a menos que hallamos logrado un punto de mayor control sobre nosotros mismos y estemos trabajando en \u00e1reas de la mente que no requieran posturas de defensa y ataque, sino de desarrollar la parte humana cient\u00edfica, que nos acerca a la creaci\u00f3n universal.\nPara esto es indispensable un trabajo consciente acerca de estos componentes, como un mapa que sirve para la toma de decisiones. Pero antes de encontrarse con estos componentes, el individuo en solitario habr\u00e1 conseguido una gran capacidad de auto control y dominio de sus instintos animales, que se defienden cerrando la mente con una actitud de desconfianza; por el contrario, el individuo ya est\u00e1 en una posici\u00f3n m\u00e1s tranquila sobre s\u00ed mismo y es capaz de examinar cualquier tipo de informaci\u00f3n que se le presente, para sacar lo bueno de s\u00ed mismo y verificar si corresponde o no a su realidad interna.\nPor ello este componente de hermandad ancestral es el primero de la segunda tr\u00edada de componentes, que vienen desde la cultura, articulada con la educaci\u00f3n continua, en la pr\u00e1ctica de convivencia logra consolidar una cultura rica en relaciones que funciona en equipos de trabajo para preservar el medio ambiente y prestar auxilio en las adversidades, logrando una correcta funcionalidad de la inclusi\u00f3n social.\nComo ya vimos, el norte de nuestras intenciones comerciales es la protecci\u00f3n ambiental. Para poder llegar a una oferta tur\u00edstica que sea capaz de despertar profundamente una conexi\u00f3n espiritual desde la naturaleza, no solo para desconectarse de las actividades cotidianas, sino para entregarse completamente a la verdadera naturaleza del ser humano en su entorno, la primera parte de la misi\u00f3n es comprometerse en la responsabilidad de mantener el respeto por el planeta.\nGracias a viejas tradiciones acad\u00e9micas, el enga\u00f1o se pudo transmitir de una generaci\u00f3n a otra, con la simpleza de la mala interpretaci\u00f3n. Los recursos actuales son vistos con desconfianza. Esto permite justificar la actitud de los individuos, que prefieren ser hostiles a la innovaci\u00f3n, en vez de abrazarla como su propia definici\u00f3n de libertad. \nLas soluciones presentadas a veces aumentan la lista de problem\u00e1ticas actuales. Los ataques medi\u00e1ticos al gobierno de turno de cualquier pa\u00eds, de derecha o izquierda, siempre culpan a los dem\u00e1s por su ineficiencia en encontrar el camino a esas soluciones alternativas.\nEl nivel de desorden social es fundamental para establecer l\u00edderes a la cabeza de movimientos anti sociales que promueven luchas de intereses, donde los que ganan son los cabecillas de sus partidos. Y las v\u00edctimas son usadas como escudo de guerra, quedando atrapadas en una situaci\u00f3n de incertidumbre.\nUn estudiante mal informado o adoctrinado puede responder muy bien a las ideas revolucionarias y est\u00e1 dispuesto a quemar cualquier instalaci\u00f3n del estado o del comercio elitista, pero no est\u00e1 igual de dispuesto a trabajar para desarrollar una soluci\u00f3n mejor propuesta por las v\u00edas del conocimiento cient\u00edfico y tecnol\u00f3gico.\nLas herramientas de b\u00fasqueda de conocimientos est\u00e1n al alcance de quienes tienen acceso a internet desde cualquier plataforma. Pero la elecci\u00f3n o los resultados de b\u00fasqueda siguen siendo sujetos a su voluntad de participaci\u00f3n, obviamente, cada individuo se desboca por sus gustos personales en vez de formar un abanico de posibilidades m\u00faltiples, donde pueda expandir su conocimiento en todas las \u00e1reas del pensamiento humano, quedando atrapado solo en los temas que fortalezcan sus tendencias, a las cuales ha llegado por identificaci\u00f3n temporal y trata de sostenerlas en el tiempo, como mecanismo de defensa, justificando argumentos.\nLa red global ha permitido llegar m\u00e1s r\u00e1pido a las conclusiones. Anta\u00f1o demorar\u00edan d\u00e9cadas de estudio y de investigaci\u00f3n profunda, pero, aunque tengamos esta enorme ventaja, hoy se sigue pensando linealmente en infraestructura, creen que la educaci\u00f3n debe ser siempre presencial cuando disponemos de herramientas a distancia.\nTe\u00f3ricamente hablando, no habr\u00eda podido Stephen Hapking, lograr desarrollar su teor\u00eda de los agujeros negros si necesitara presenciar \u00e9l mismo la evidencia de estos. La infraestructura es necesaria para el desarrollo de las actividades humanas en todos los sectores del mundo, pero eso es despu\u00e9s de que la mente de los individuos ya est\u00e1 capacitada para dominarlos.\nEn las pr\u00e1cticas de entrenamiento militar primero se usan modelos a escala de las situaciones, a fin de prepararse para las posibilidades y se usan, por ejemplo, simuladores de vuelo, campos de tiro, reacci\u00f3n inmediata a eventualidades de contingencia, etc.\nEsto con el fin superar mejor las condiciones de la realidad, es decir que, no se pone a los individuos sobre el campo de batalla (presencial) para que puedan aprender a ser mejores en la guerra y despu\u00e9s se les ense\u00f1a la teor\u00eda. En la pr\u00e1ctica, la infraestructura es fundamental para el desarrollo de la teor\u00eda, pero esta funciona con un orden exhaustivo de preparaci\u00f3n de los comandantes al mando de las operaciones, a los estudiantes que tienen la posibilidad de llegar a comandar, s\u00f3lo si cumplen con todas las garant\u00edas de responsabilidad que conlleva dichas operaciones, no se realiza una operaci\u00f3n como un m\u00e9todo para improvisar.\nEn la vida dom\u00e9stica de los colectivos civiles se presentan problem\u00e1ticas de infraestructura para desarrollar mecanismos de desarrollo de proyectos y simuladores que preparen a los estudiantes para las tareas de desarrollo social, pero una cosa es la pr\u00e1ctica en los niveles de formaci\u00f3n t\u00e9cnica aplicada y otra cosa es la teor\u00eda de la cultura en la educaci\u00f3n, obviamente no se le da acceso total a los estudiantes hasta que han demostrado una capacidad de responsabilidad sobre los mecanismos que influyen en las operaciones fundamentales del desarrollo humano, as\u00ed como no se la da las llaves de la tesorer\u00eda a quien anda cada ocho d\u00edas de parranda con los amigos y no se sabe controlar al momento de gastar cuando ya est\u00e1 subido de copas.\nAhora es tiempo en que los movimientos victimistas salen a las calles. Pero no representan a las v\u00edctimas sino a los deseos de venganza que psicol\u00f3gicamente afecta al portador con un odio tanto peligroso para s\u00ed mismos como para la poblaci\u00f3n. El odio y la embriagues, buscan un camino de auto destrucci\u00f3n, no por acabar con la fuente que infunde el odio (que se cree est\u00e1 fuera del sujeto portador), sino porque busca en el subconsciente desterrarlo de su interior, lo que provoca una lucha ideol\u00f3gica mal enfocada desde el principio y su resultado es la fragmentaci\u00f3n ideol\u00f3gica de la unidad mental de los individuos. Cuanto m\u00e1s odio, mayor concentraci\u00f3n de errores y excusas para destruir todo a su paso.\nVeamos algunos aspectos importantes dentro del poema griego de la tragedia de Ayax escrito por Sofocles. En la reflexi\u00f3n que brinda la reacci\u00f3n del guerrero \u00c1yax. Tambi\u00e9n conocido como Ayante Telamoniada, est\u00e1 furioso con los griegos por el sorteo donde se supone entregaron las armas del guerrero muerto Aquiles, en la invasi\u00f3n a Troya llamada Ili\u00f3n y que \u00e9l cre\u00eda ser el \u00fanico con derecho a poseerlas, pero que fueron entregadas a otro comandante. Tras esta humillante situaci\u00f3n, su aplomo se resquebraja y da lugar a una tragedia, que empieza por matar un mont\u00f3n de reses que \u00e9l piensa, son guerreros enemigos. Pero est\u00e1 bajo una ceguera impuesta por la Diosa Athenea. Esta condici\u00f3n de ceguera espiritual, impuesta por su propia ira, desborda en este tipo de actividades siniestras que luego le llevan a intentar un golpe contra el comandante a quien le fueron otorgadas las armas de Aquiles.\nAntes de poder lograr sus planes producidos por su locura ciega, Atenea, le quita el velo de la ceguera espiritual y lo deja que pueda ver hasta d\u00f3nde ha llegado su ira desbordada. El guerrero se arrepiente de haber ca\u00eddo tan bajo en su nivel de auto control y acepta, que fue demasiado ego\u00edsta y que las armas entregadas al otro comandante, han sido otorgadas de manera justa.\nAqu\u00ed encontramos algunos aspectos que hacen referencia a las mentes j\u00f3venes, que encuentran una excusa en el uso de la violencia y en la protesta desordenada, pero con la excusa perfecta para poder justificar sus propios errores de conducta y como ya hemos mencionado, poniendo a las verdaderas v\u00edctimas como escudo de sus pretensiones siniestras y c\u00ednicas.\nNo solo usan a las v\u00edctimas como escudo sino tambi\u00e9n cualquier expresi\u00f3n de artista, escritor o fil\u00f3sofo, que les de alguna idea de rebeli\u00f3n contra el orden establecido. Aunque la situaci\u00f3n actual puede legitimar el uso de la protesta, dado el alcance de las problem\u00e1ticas de siempre, lo cierto es que tambi\u00e9n en el mundo actual, poseemos much\u00edsimas m\u00e1s herramientas para ocuparnos de las soluciones, y que las excusas acu\u00f1adas por los colectivos de desorden social, son absurdas.\nHemos dirigido una reflexi\u00f3n sobre los discursos de odio para contrarrestar su parlamento, que usa la oratoria con acento d\u00e9spota, para crear masas de zombis seguidores y lacayos adoctrinados. En este apartado el contexto es un mecanismo de enfoque sobre las herramientas actuales, para generar mayores niveles de desarrollo, que no ten\u00edamos en otras \u00e9pocas.\nSiguiendo la l\u00ednea de este mensaje, la protesta usa ideolog\u00edas del pasado para resolver problemas actuales. Lo cual, en vez de ser una soluci\u00f3n pragm\u00e1tica, lo que ocurre es que retrasa la mente de los individuos, haci\u00e9ndoles pensar que han despertado en un renacimiento. Pero lo que en realidad ha pasado es que pusieron la vista hacia atr\u00e1s, en vez de ponerla hacia adelante. Los individuos tambi\u00e9n ven hacia los lados para buscar mayores posibilidades de fundamentar y argumentar mejor sus mecanismos de defensa ante las problem\u00e1ticas, ayud\u00e1ndolas a expandirse a otras poblaciones. \nLa revoluci\u00f3n francesa sigue siendo tomada como ejemplo en la mente de los estudiantes rebeldes. Lejos de querer aprender las nuevas formas de desarrollo y creaci\u00f3n de empresas, prefieren tirar culpar a los gobiernos, no importa si de derecha o de izquierda.\nSi no trabajan en las capacidades humanas de ellos mismos, ning\u00fan estado ni instituci\u00f3n les podr\u00e1 ofrecer soluciones, que no han generado ellos mismos en su entorno social y desde las poblaciones. Tenemos ricos y pobres en Europa, aunque cada pa\u00eds tiene diferentes estad\u00edsticas; ricos y pobres en \u00c1frica\u2026 Ricos y pobres hay en cualquier lugar del mundo. Ahora pueden observar c\u00f3mo en pa\u00edses como Venezuela, con todo su ejemplo de desintegraci\u00f3n social, aun as\u00ed, hay sectores que siguen promoviendo negocios a pesar de las dificultades econ\u00f3micas y pol\u00edticas de la poblaci\u00f3n.\nChina como pa\u00eds radicalmente opuesto a las tradiciones de occidente, ha tenido personas con iniciativas individuales capaces de generar riqueza para el pa\u00eds, como Jack Ma. En este contexto, pa\u00edses con intereses de desarrollo nacional, produce en las personas adecuadas el entorno para generar mejores respuestas al crecimiento empresarial y aportar a la oferta de empleos.\nEl ejemplo es para resaltar que incluso en pa\u00edses dominados por dictaduras hay personas con el esp\u00edritu completamente desarrollado para generar riqueza personal y global. Lo que indica que las ideolog\u00edas extremas o los cercos pol\u00edticos no pueden en \u00faltima instancia detener la fuerza del esp\u00edritu creativo y las capacidades de innovaci\u00f3n de la mente presta al servicio de la humanidad.\nEntonces culpar al gobierno es solo un pretexto de la ceguera mental de estas personas que defienden ideales ilusos, que usando las problem\u00e1ticas nacionales pretenden expandir su germen social a donde quiera que vallan con sus panfletos, cuando ya el mundo se encuentra en un estado de desarrollo que permite la inclusi\u00f3n completa de la poblaci\u00f3n en los asuntos sociales para el desarrollo creativo en el planeta tierra.\n\n"}}, "EMPRENDIMIENTOS SOCIALES": {"5.1": {"titulo": "Nueva reflexi\u00f3n", "contenido": "EMPRENDIMIENTOS\nSOCIALES\u2003\n\u2003\n\n5.1 Educaci\u00f3n superior que crea empresas.\n\nSuperados los escenarios de las anteriores reflexiones abre una puerta a la realizaci\u00f3n oficial del emprendimiento social. Primero hay que reconocer el factor de conectividad a la red de informaci\u00f3n gracias a los avances tecnol\u00f3gicos y al desarrollo de la nueva econom\u00eda circular, que se ha venido dando a lo largo de estos \u00faltimos veinte a\u00f1os. Pero en especial en estos \u00faltimos cinco a\u00f1os y tambi\u00e9n gracias a la pandemia, sin olvidar a quienes abandonaron este mundo en la lucha contra ese virus devastador.\nEn la experiencia de la econom\u00eda mundial, se ha producido un salto que ha transformado la forma de ver el mundo del comercio electr\u00f3nico, como una posibilidad fundamental para establecer el nuevo mundo, desde una plataforma que nos beneficia a todos. En Colombia la abnegaci\u00f3n de muchos sectores sociales, los ha hecho permanecer en el oscurantismo, en cuanto a los avances tecnol\u00f3gicos. Es su decisi\u00f3n tener negocios que vivan el d\u00eda a d\u00eda, sin pensar mucho en la planeaci\u00f3n para el futuro y son tercamente responsables del atraso al que se ven sometidos.\nAunque pueda ser cierto que en algunos sectores de la sociedad la colectividad marcha al ritmo del m\u00e1s lento, esta conjetura llega a convertirse en una realidad que explica por qu\u00e9 esos sectores (en cuanto al desarrollo) se ven rezagados. Por m\u00e1s que toda la tecnolog\u00eda est\u00e9 disponible y al alcance de los individuos, es triste ver negocios que se conforman con poco, siguen registrando cuentas en cuaderno, tecnolog\u00eda del siglo pasado, cuando hay herramientas disponibles en todas las plataformas digitales gratuitas.\nEn el trascurso del aislamiento preventivo por la pandemia 2019, se pudo determinar la necesidad obligatoria de entrar en el mundo del ecommerce. Aunque esto ya se hab\u00eda venido planteando desde hace a\u00f1os, la desconfianza acerca de las plataformas digitales se negaba a usarlas. Puede parecer risible, pero hace apenas unas d\u00e9cadas, las personas se negaban a cambiar de tel\u00e9fono fijo a celular.\nAhora no solo es una necesidad, sino un mecanismo de desarrollo para los negocios, que pueden digitalizar su entorno laboral y esta transformaci\u00f3n tecnol\u00f3gica ha dotado al mundo en todas partes de iniciativas de los individuos que crean puestos de trabajo, desde sus propias oportunidades de crecimiento, innovaci\u00f3n, creatividad y expansi\u00f3n de recursos como tambi\u00e9n intercambio de informaci\u00f3n.\nHoy los emprendimientos sociales son un convenio entre diferentes sectores que aplican la inclusi\u00f3n social natural, en conjunto con pr\u00e1cticas de protecci\u00f3n ambiental, donde se saca lo mejor de cada individuo y se pone en favor de la naturaleza, en favor del planeta y de la humanidad. Al usar este intercambio rec\u00edproco con los avances de tecnolog\u00eda y conocimiento cient\u00edfico, se puede establecer una alianza entre sectores, \u00e9ticos, que perfeccionan sus productos para ofrecer un sostenimiento sano de sus industrias amigables con el ambiente natural.\nAl cerrar la brecha entre ricos y pobres se entiende que cada individuo se fortalece en el conocimiento para que logre vincularse y trabajar en el bien com\u00fan, se logre desarrollar mejor las capacidades de cada individuo. El mundo est\u00e1 lleno de oportunidades para poner en pr\u00e1ctica los conocimientos adquiridos, pero solo pueden llegar a realizarse si trabajamos unidos en proyectos que benefician la totalidad de la poblaci\u00f3n.\nEste principio es suficiente motivador que proporciona energ\u00eda para la acci\u00f3n. Podemos encarar mejor las problem\u00e1ticas sociales del entorno desde una perspectiva de oportunidades de desarrollo y no desde el victimismo que enfrenta a los colectivos contra el estado, pues los sectores sociales se necesitan rec\u00edprocamente.\nPara llegar a un nivel de establecimiento cooperativo entre sectores sociales que promueven la paz y la convivencia, en el intercambio cultural y comercial de manera sustentable, es indispensable una cooperaci\u00f3n y principio de la hermandad entre distintos colectivos, responsables de generar empleos y oportunidades de crecimiento empresarial, desde las primeras etapas de iniciativas a la creaci\u00f3n de empresas y dando seguimiento a la manera de ejecutarlas.\nLa operaci\u00f3n de este principio de hermandad ancestral, que da a luz o hace posible los emprendimientos sociales, requiere de trabajo conjunto entre todas las unidades comerciales que promueven una visi\u00f3n que incorpora lineamientos de protecci\u00f3n ambiental y crecimiento econ\u00f3mico, lo cual es una referencia a establecer acuerdos y/o alianzas que garanticen la integraci\u00f3n entre sectores econ\u00f3micos. \nTrabajar sin inter\u00e9s en dividir la poblaci\u00f3n de manera interna o externa, contribuye a reparar las brechas ideol\u00f3gicas y de fragmentaci\u00f3n social. Al replicar mecanismos que permitan coincidir en la visi\u00f3n estrat\u00e9gica, a fin de que el tejido social se mantenga como una unidad de soluciones y no de bloqueo, sirve al prop\u00f3sito de que los individuos realicen su propio aporte desde sus capacidades desarrolladas convirti\u00e9ndose ellos mismos en la soluci\u00f3n adecuada que necesita el mundo, reflejado en un sano intercambio comercial.\nComo ya hemos visto, cuando se hace la protesta, se ralentiza en gran medida todo el aparato comercial, la distribuci\u00f3n de recursos y de insumos fundamentales para la operaci\u00f3n empresarial. Desde luego esto tambi\u00e9n ocurre en una contingencia o en una guerra. El intercambio comercial es afectado de manera directa. Pero, apenas el comercio se restablece todo empieza a mejorar, entonces hay que poner el foco siempre en el intercambio comercial y su libre fluctuaci\u00f3n, sin poner bloqueos que debilitan la sana circulaci\u00f3n de los recursos e insumos. Dejar de ver a los empresarios como un todo generalizado que es la ra\u00edz de todos los males.\nHay sectores que est\u00e1n empezando a cambiar sus propias pol\u00edticas internas en sus empresas para pasar al desarrollo sin afectar al medio ambiente y aunque falte bastante compromiso y leyes al respecto, se ha empezado a vislumbrar la nueva econom\u00eda azul que se est\u00e1 haciendo cada vez m\u00e1s rentable, gracias a la articulaci\u00f3n de los sectores que generan oportunidades de empleos, y que, al mismo tiempo crean un entorno de desarrollo que protege al planeta y contribuye a la estabilidad de fluctuaciones clim\u00e1ticas u otras calamidades.\nNo es solamente la pol\u00edtica interna de un estado la que hace posible llegar a los est\u00e1ndares que se requieren para lograr mayores niveles de desarrollo econ\u00f3mico, sino que se necesita la participaci\u00f3n articulada de todos los individuos en una poblaci\u00f3n determinada. El nacimiento de un proyecto social que ayude al mejoramiento de los recursos disponibles se forja en la mente de cualquier persona, sin importar si pertenece o no a la clase pol\u00edtica o alg\u00fan colectivo social. No es en absoluto necesario que sostenga banderas ecologistas para aportar buenas pr\u00e1cticas de protecci\u00f3n ambiental. No se requiere de intensivos seminarios religiosos para forjarse como persona de moral transparente.\nEs suficiente que la iniciativa nazca del coraz\u00f3n de la gente, que siente su responsabilidad en compartir la idea que lleva en su mente, para que la realizaci\u00f3n de un bien com\u00fan. Esta iniciativa se debe establecer como un plan que quede en las manos que corresponden para poner en marcha el estudio, la ejecuci\u00f3n y operaci\u00f3n.\nPor eso se enfatiza que los estudiantes tengan a su alcance las herramientas f\u00edsicas y conceptuales que permitan articular su mente con la visi\u00f3n proyectada hacia el desarrollo econ\u00f3mico y que aprendan a formular proyectos, desde un estudio de viabilidad, congruencia de utilidad y funcionalidad, para que ellos mismos entiendan que la lista de problem\u00e1ticas por s\u00ed misma no soluciona se nada, pero armados de herramientas de gesti\u00f3n estrat\u00e9gica y planeaci\u00f3n las cosas pueden mejorar.\nPor medio del ensayo, error y aprendizaje continuo, encuentran la mejor manera de aprovechar las posibilidades de \u00e9xito. En este sentido los estudiantes, en gran medida, son responsables de crear riqueza y recursos para generar oportunidades de empleo dentro de su poblaci\u00f3n y a nivel global.\nEs por esto que se escribe este texto, no con el fin de que los estudiantes se sientan aludidos en su programaci\u00f3n problem\u00e1tica, sino que se sientan capacitados para participar en la toma de decisiones desde una postura de liderazgo empresarial, donde contribuyen a la generaci\u00f3n de empleos. Al termino de su carrera acad\u00e9mica puedan demostrar una gran experiencia.\nDejemos hasta aqu\u00ed como reflexivo esta presentaci\u00f3n del componente emprendimiento social. Aqu\u00ed se forma la mente de los individuos para que est\u00e9n informados de manera adecuada en el conocimiento del desarrollo econ\u00f3mico. Para lograr involucrar a cada individuo en el contexto de la misi\u00f3n personal y global, por el derecho a la participaci\u00f3n en las circunstancias actuales desde la acci\u00f3n del deber y aprovechando las oportunidades que nos da la tecnolog\u00eda y el acceso a la red de informaci\u00f3n.\n\n\n"}, "5.2": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.2 Red de conocimiento.\n\nLa red de informaci\u00f3n b\u00e1sica en la mente promedio de cualquier individuo debe estar a un nivel global de ofrecer respuestas en la pr\u00e1ctica y como acciones inmediatas a las soluciones de problem\u00e1ticas que no permiten perder el tiempo en movimientos que ralentizan la circulaci\u00f3n del intercambio comercial, porque desde la pr\u00e1ctica comercial, los individuos est\u00e1n inmersos en la realizaci\u00f3n objetiva de sus proyectos y sus unidades de negocio, en el crecimiento de su utilidad que pueda aportar al beneficio de empleabilidad y as\u00ed contribuir y ayudar a quienes necesitan seguir creciendo en la adquisici\u00f3n de conocimientos, y que est\u00e1n en pleno desarrollo de sus facultades. \nEl m\u00e9todo de aplicaci\u00f3n de las herramientas culturales y sociales debe estar encaminado a la condensaci\u00f3n de conocimientos que deben estar desarrollados para obtener un mecanismo de actividad estrat\u00e9gica y ejecutiva, para proyectar una operabilidad de manera inmediata.\nEl c\u00f3mo, se debe empezar a trabajar, desde el uso de los componentes. El mejor camino a la realizaci\u00f3n de los objetivos enfocados a la soluci\u00f3n de problem\u00e1ticas, es un listado de temas que cada alumno de manera personal, grupal y en equipos de trabajo, debe desarrollar al m\u00e1ximo por medio de la planeaci\u00f3n, afianz\u00e1ndose en todos los conocimientos que est\u00e9n disponibles y actualiz\u00e1ndolos sobre la marcha.\nEsta forma de entrelazar directrices, que generan espacios para la comunicaci\u00f3n, en una mesa donde se genera lluvia de ideas y toma de decisiones, debe estar debidamente formulada en un orden del d\u00eda y en cada periodo, tal como se promueve al interior de las empresas.\nLa informaci\u00f3n que deben transmitir sobre las formas de generar oportunidades de empleo, es para empezar a hacer el cambio de mentalidad desde su burbuja de estudiantes a individuos capacitados para participar abiertamente de la soluci\u00f3n a las problem\u00e1ticas sociales, individuales, colectivas y globales, haciendo algo mejor que solo se\u00f1alar culpables.\nDespu\u00e9s de absorber las reflexiones sobre los componentes, los temas siguientes que deben desarrollar los estudiantes dentro de su plan de estudio personal y de manera autodidacta, son entre otros: La creaci\u00f3n de empresas y emprendimientos llevados hasta los niveles globales en articulaci\u00f3n con la econom\u00eda circular.\nParten desde el conocimiento de marca, posicionamiento, ventas, contabilidad o contadur\u00eda, an\u00e1lisis de informaci\u00f3n financiera, an\u00e1lisis de mercado objetivo, marketing estrat\u00e9gico y planeaci\u00f3n de marketing digital, relaciones p\u00fablicas y responsabilidad social, branding y escalamiento de marca, ley de patentes y marcas, leyes de impuestos, c\u00e1mara y comercio, negociaci\u00f3n con clientes y proveedores como tambi\u00e9n con inversionistas, gesti\u00f3n de capital y riesgo, herramientas de software y hardware disponibles para empresas en desarrollo, estudios de las necesidades de la poblaci\u00f3n y oportunidades de desarrollo econ\u00f3mico, econom\u00eda naranja, econom\u00eda circular, econom\u00eda verde y econom\u00eda azul, planes de desarrollo nacional, departamental y municipal, discurso del cambio clim\u00e1tico y cr\u00e9ditos de carbono o acciones clim\u00e1ticas, aplicaci\u00f3n cient\u00edfica te\u00f3rica al campo empresarial, ley laboral, forecast, ebitda, cadena de distribuci\u00f3n, valor agregado, administraci\u00f3n human\u00edstica\u2026 esto es apenas una iniciaci\u00f3n introductoria a la visi\u00f3n general que debe usar como herramienta un individuo para continuar capacit\u00e1ndose en la b\u00fasqueda de soluciones a las problem\u00e1ticas actuales y para desarrollarlas en la pr\u00e1ctica del d\u00eda a d\u00eda, dentro de sus iniciativas de emprendimiento donde pueda practicar la prueba y el error que le dar\u00e1n la inmersi\u00f3n en las m\u00faltiples posibles soluciones a las dificultades que se presenten, en conjunto con el conocimiento adquirido de car\u00e1cter cient\u00edfico disponible en la red global y en sus instituciones acad\u00e9micas.\nAl realizar estas actividades donde desarrollamos lo temas y en la medida que se va enriqueciendo el lenguaje en el conocimiento adquirido por estudio continuo y pr\u00e1ctica continua, encontrar\u00e1n los individuos que la brecha entre los ricos y los pobres se va cerrando en torno al conocimiento.\nLos estudiantes sentir\u00e1n motivos para seguir avanzando en la comprensi\u00f3n de cada tema por m\u00e1s extenso que sea. La disciplina adquirida desde los componentes articulados de actuar\u00e1n de forma contundente y capacitar\u00e1n al individuo con una fuerte responsabilidad devocional al logro de sus objetivos. \nTodas las carreras acad\u00e9micas juegan un rol de suficiente importancia. Lo que aqu\u00ed se presenta como una articulaci\u00f3n es el contexto fundamental para dar un salto hacia el \u00e9xito de cada individuo. Que, desde los primeros a\u00f1os de pr\u00e1ctica en la vida escolar, pueda mantener la misi\u00f3n y la visi\u00f3n de lograr un objetivo personal y colectivo, sin desmoronarse en la actitud de resentimiento y pesimismo que hace al estudiante ser presa de la negatividad y ser arrastrado a los organismos de talante criminal, afectando su propio futuro.\nEstos temas se han escrito desde la perspectiva de ofrecer respuestas a las inquietudes y molestias que los individuos en virtud de estudiantes puedan tener. Los grandes interrogantes acerca de c\u00f3mo poder participar de manera directa en la soluci\u00f3n a las distintas etapas de desarrollo econ\u00f3mico, quedan planteadas de manera objetiva, contribuyendo en las soluciones a las problem\u00e1ticas desde el principio de responsabilidad colectiva.\nYa que a los estudiantes se les ha tratado con actitud despectiva restando importancia a sus capacidades de resolver problemas en la vida real, esta actitud les hace sentir excluidos de s\u00ed mismos y les corta las alas, haci\u00e9ndoles proclives a las tendencias agresivas. Tambi\u00e9n los desborda a las actividades delictivas que impulsan el desorden social.\nDesde un punto de vista y como ya se mencion\u00f3 en otro apartado haciendo referencia a Jean Piaget dentro del estructuralismo en los primeros a\u00f1os de la infancia, los individuos adquieren su propia capacidad de adquirir conciencia sobre lo que afecta al mundo y aunque falte un mont\u00f3n de informaci\u00f3n sobre los asuntos que corresponden a la soluci\u00f3n de problem\u00e1ticas, el individuo (a medida que aumenta su capacidad cr\u00edtico anal\u00edtica), sabe que quiere participar en lograr mejorar el mundo. Negarles su derecho a aportar sus capacidades espirituales desarrolladas es un crimen que se ha venido cometiendo en las instituciones y en la educaci\u00f3n en casa.\nPor esto la primera parte est\u00e1 escrita para despertar en la poblaci\u00f3n un sentido de participaci\u00f3n colectiva hacia objetivos de beneficio social, la siguiente medida es enfocarnos en la mejor manera de lograrlo usando el mapa de estos componentes que parten desde la cultura y la educaci\u00f3n global por medio del intercambio de conocimientos adquiridos y usando las herramientas y la ventaja de conectividad a la red global de informaci\u00f3n, postuladas para mejorar la oferta laboral desde el principio de turismo responsable y sostenible, enfocados en la conservaci\u00f3n y preservaci\u00f3n de los espacios y ecosistemas naturales para contribuir en la protecci\u00f3n ambiental como misi\u00f3n colectiva y desarrollando la inclusi\u00f3n social hasta la hermandad ancestral, que aporta la mejor manera de generar propuestas de alto valor en los emprendimientos sociales. Ya que todo este articulado es un solo cuerpo que permite el desarrollo de la econom\u00eda global y genera riqueza y empleos para toda la sociedad humana.\u2003\n\n"}, "5.3": {"titulo": "Nueva reflexi\u00f3n", "contenido": "5.3 Alimentaci\u00f3n en las regiones y prosperidad global.\n\nDesde el contexto b\u00edblico, la cultura Egipcia, que permiti\u00f3 a los hebreos contribuir al sistema de desarrollo econ\u00f3mico en su naci\u00f3n, surgi\u00f3 un mecanismo de prevenci\u00f3n que nos ilumina a todos en cuanto a la preparaci\u00f3n para el futuro y la planeaci\u00f3n estrat\u00e9gica, de la utilizaci\u00f3n de recursos, dado el sue\u00f1o del Fara\u00f3n acerca de las vacas gordas y flacas.\nFueron siete a\u00f1os de prosperidad y abundancia agr\u00edcola, seguidos de siete a\u00f1os de completa resequedad en el suelo, que hizo imposible la labor de la agricultura. Pero, el c\u00f3mo fue que se logr\u00f3 salir adelante en la supervivencia a ese tr\u00e1nsito de calamidad alimentaria, es una proeza digna de recordarse a trav\u00e9s de los tiempos, sea o no verificable en la historia.\nDentro del contexto actual, uno de los problemas fundamentales de cualquier conflicto social, o calamidad natural, sea un derrumbe, p\u00e9rdida de bancada, bloqueo en las v\u00edas, interrupci\u00f3n del acceso a las cadenas de abastecimiento\u2026 es que no puede sacarse una cosecha a tiempo y esto resulta en p\u00e9rdidas para los agricultores y campesinos encargados del producto y de mantener la fertilidad del suelo.\nComo se mencion\u00f3, siempre que se restablece el flujo comercial, los territorios y la poblaci\u00f3n empiezan a mejorar paulatinamente. Enfocando el tema de la problem\u00e1tica que se genera en los sectores donde la agricultura se ve fuertemente impactada en su econom\u00eda tras un bloqueo por cualquier situaci\u00f3n, se tiene en cuenta la voz de quienes cultivan el alimento que no alcanza a salir de sus lugares de cosecha y que por consiguiente los productos no pueden ser entregados a la cadena de abastecimiento, abriendo una falla en el sistema de control de las cosechas y su respectivo almacenamiento para el consumo.\nAqu\u00ed se encuentra una oportunidad de desarrollo para quien logre ver la mejor manera de ofrecer y soportar un mecanismo que permita o ayude a estos agricultores y encargados de las cosechas para que no se pierda la producci\u00f3n. Dentro de un plan estrat\u00e9gico se pueda proteger la cosecha y sea almacenada en condiciones que la protejan de la descomposici\u00f3n.\nLa producci\u00f3n se necesita en el mercado para crear valor o en los hogares con bajo poder adquisitivo para disminuir el hambre y la pobreza. Se hace menci\u00f3n al ejemplo b\u00edblico del Fara\u00f3n afectado por siete a\u00f1os de recesi\u00f3n agr\u00edcola, por haber aceptado el consejo del int\u00e9rprete de sue\u00f1os llamado Jos\u00e9, porque de lo contrario, habr\u00eda sido catastr\u00f3fico. Siete a\u00f1os de hambruna dentro del reino que en su momento era el mayor imperio del mundo.\nLa pregunta que deber\u00eda surgir de este relato para reflexionar es el c\u00f3mo fue que se pudo almacenar y distribuir la cantidad exacta y c\u00f3mo fue que no se perdi\u00f3 el alimento durante siete a\u00f1os, sabiendo que el proceso de descomposici\u00f3n de los alimentos puede variar seg\u00fan la forma y lugar donde se almacena, tanto la temperatura como la humedad son factores fundamentales para esta situaci\u00f3n.\nLa pregunta y el seguimiento a la respuesta no solo recae en la manera como estamos distribuyendo la riqueza agr\u00edcola de determinado pa\u00eds. Si solamente estamos produciendo para el consumo comercial, dejando a un lado este conocimiento de abastecimiento a la poblaci\u00f3n del territorio nacional. Ese ser\u00eda un punto inicial para la discusi\u00f3n en los sectores encargados de la producci\u00f3n de alimentos, como tambi\u00e9n para los individuos que estudian la econom\u00eda del pa\u00eds. Deber\u00edamos adelantarnos a pensar que somos todos los seres humanos dentro de la naci\u00f3n los encargados de ofrecer respuestas a estos grandes intereses e interrogantes y formular proyectos viables que conlleven al \u00e9xito en ese tipo de soluciones, al igual que encontrar la respuesta adecuada y ofrecer diferentes alternativas puedan ayudar a los institutos educativos a estar mejor preparados para la alimentaci\u00f3n escolar. En este contexto se requiere de personas capacitadas como Jos\u00e9, no para interpretar sue\u00f1os o s\u00edmbolos, sino para interpretar la mejor forma de acceder a las soluciones en tiempos de crisis.\nSi bien es cierto que la econom\u00eda de un pa\u00eds estudia la mejor manera de usar recursos finitos, no por ello la mente humana debe ser limitada a esa contextualizaci\u00f3n. Al contrario, los seres humanos pueden aportar desde una mente infinita sus capacidades espirituales, que se responsabilizan de encontrar las diferentes alternativas y propuestas precisas para el desarrollo y la producci\u00f3n agr\u00edcola.\nAntes de dejar como abre bocas el primer tramo de este componente para que las reflexiones queden en cabeza de autoridades competentes, ponemos un punto de vista comercial que est\u00e1n usando algunas empresas y es la comida liofilizada o deshidratada, conservada para el consumo posterior. Este llamado se hace ya que los astronautas en sus misiones pueden consumir este tipo de productos en sus estaciones espaciales.\nLo ponemos como reflexi\u00f3n ya que lo pensamos como respuesta a una necesidad de almacenamiento y como aporte solidario a quienes viven en territorios con mayores \u00edndices de pobreza, as\u00ed se busca solucionar un problema desde varios niveles de afectaci\u00f3n como es el de abastecimiento, la p\u00e9rdida de cosecha y la pobreza extrema que conlleva a una alimentaci\u00f3n deficiente.\nEsta es una reflexi\u00f3n que debe ser tratada por los filtros correspondientes a la toma de decisiones de los organismos nacionales, departamentales y municipales, a fin de encontrar una viabilidad con proyectos aptos que se puedan desarrollar.\nComo conclusi\u00f3n, se deja que los estudiantes est\u00e9n dispuestos a cambiar el chip de las reclamos y los reclamos, por el despertar de su mente cient\u00edfica, capaz de dar soluciones a este tipo de situaciones que se desarrollan en el pa\u00eds y sobre todo a los directores operativos de las empresas encargadas de generar alimentos sanos, en conjunto con los sectores de la tecnolog\u00eda, para que puedan encontrar mecanismos necesarios para generar una industria nacional de conservaci\u00f3n de alimentos, desde los territorios agr\u00edcolas donde las cosechas sean aprovechadas de la mejor manera para que aporten un bienestar a la
