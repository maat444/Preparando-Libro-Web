            <script>
                
        console.log('Script iniciado');
        const contenidoTemas = {"CULTURA Y TURISMO": {"1.1": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.1 Interrelaci\u00f3n cultural.\n\nEl primer componente, hace \u00e9nfasis en una educaci\u00f3n al servicio de la totalidad de la especie humana, los seres vivos y la protecci\u00f3n de los ecosistemas en nuestro planeta, con fundamento en los valores culturales y de la familia, desde el legado hist\u00f3rico y la biodiversidad, sin fanatismos ideol\u00f3gicos, ni partidistas, ni doctrinarios. Promueve una correlaci\u00f3n entre sectores educativos o acad\u00e9micos, profesionales, t\u00e9cnicos, cient\u00edficos, empresariales, con la cultura organizada en torno a los territorios, que permite el intercambio de conocimientos en la expansi\u00f3n y expresi\u00f3n de la sabidur\u00eda humana. Esta interrelaci\u00f3n de saberes se fortalece y converge en una oferta aut\u00e9ntica de turismo responsable, que se mantiene en continuo desarrollo como una unidad productiva.\nLa cultura, en el marco de las postulaciones de estos componentes, est\u00e1 estructurada de manera integral y se articula en armon\u00eda con la cosmogon\u00eda de cada pueblo, de manera que se produzca un circuito cerrado para que trabajen de manera funcional y sist\u00e9mica; est\u00e1 conformada por los conocimientos de todas las civilizaciones que han existido en nuestro mundo y que actualmente son parte de nuestro inconsciente y subconsciente colectivo, permeando a veces a nuestro coeficiente para ayudarnos a desarrollar nuestro potencial latente, que espera ser liberado a la atm\u00f3sfera del presente. El cual lamentablemente a veces muere con el sujeto, cuando no realiza un trabajo consciente de despertar y dejar que su legado fluya para las siguientes generaciones, ocasionando una perdida que frustra o ralentiza los avances y el desarrollo como seres vivientes.\nCada civilizaci\u00f3n tiene su edad de oro, plata, y bronce. La nuestra es apenas una civilizaci\u00f3n emergente, desprende de la tecnolog\u00eda y nuestro trabajo es evitar estar amenazados de extinci\u00f3n o dominados por \u00e9lites que trabajan en secreto. Como seres humanos de carne y hueso, nos proponemos dejar constancia en defensa a nuestro propio bienestar, como garant\u00eda de que las generaciones futuras heredar\u00e1n un entorno natural, adecuado para su felicidad y sin esclavitud, ni fanatismos hacia l\u00edderes que los manipulen, contando con que los estudiantes sabr\u00e1n forjarse a s\u00ed mismos, m\u00e1s por las acciones y los resultados, que por simples ideales sensacionalistas.\nSi se necesita o no, un estatuto que regule o que sancione los par\u00e1metros de las actividades humanas, ser\u00e1n las autoridades quienes lo determinen. En cambio, el sentido com\u00fan, como un conjunto de valores inherentes al n\u00facleo social que es la familia y la convivencia en armon\u00eda con la naturaleza, dan por sentado una conducta ejemplar, que pasar\u00e1 de generaci\u00f3n a generaci\u00f3n.\nDando los primeros pasos, como entidades de reconciliaci\u00f3n y demostrando nuestra aut\u00e9ntica capacidad de racionabilidad, podemos comprender que sea la iglesia quien ha tomado el papel fundamental de subsanar sus antiguas rivalidades por mantener el control de las poblaciones del mundo, ya que ha conseguido a partir de bondadosas pr\u00e1cticas de humanismo, pero tambi\u00e9n a capa y espada establecer en el nuevo mundo, su modelo de entorno moral. Es un buen principio, que la iglesia ha tomado la iniciativa de reconstrucci\u00f3n de los verdaderos valores inherentes al ser humano. Sin abandonar su voluntad de hacer el bien al pr\u00f3jimo, ha reconocido sus errores y excesos hist\u00f3ricos en su autoridad, sin volver a recaer (no es sarcasmo).\nEs a la iglesia a quien ha correspondido, por virtud de su posici\u00f3n privilegiada desde el estado, dar los pasos de conciliaci\u00f3n hacia los pueblos arrasados tras siglos de conquista. No es desconocido el hecho de que, en las coronas europeas se defini\u00f3 el papel de opresor, por los menos en lo que respecta al nuevo continente, aunque la realeza en los pa\u00edses europeos no habr\u00eda sacado suficiente provecho con la opresi\u00f3n en s\u00ed o la guerra directa, sino con la doctrina de reducci\u00f3n de las cosmogon\u00edas arbitrarias al libro de fundamento para imponer el cristianismo a las poblaciones de indios. Esta interpretaci\u00f3n est\u00e1 lejos de desconocer los aportes de los europeos al nuevo mundo y como expresi\u00f3n, subraya la importancia de tener un punto de vista como punto de partida.\nAl incursionar en este viaje por los departamentos reflexivos de los componentes, encontramos diferentes perspectivas que se entretejen, en la concepci\u00f3n de la moralidad moderna de occidente. Podemos estar de acuerdo o no, en que fuera innecesario enviar gente a la hoguera por sus creencias y para mantener el respaldo a las instituciones como la inquisici\u00f3n. Podemos admitir que la ignorancia de la gente es un pretexto que la iglesia usa para iluminar, en un contexto de conocimiento b\u00edblico, aunque en este tiempo de informaci\u00f3n a un clic, no es tan f\u00e1cil sacar provecho de la ignorancia de las personas. El papel de la iglesia ha dejado de ser el de educadores, doctrineros, dominicales o cualquier otra denominaci\u00f3n, a menos que sea la voluntad personal de individuos que se enclaustran en sus \u00f3rdenes.\nEn el contexto que se ampl\u00eda desde este componente, la cultura es holista y trata a todos los pueblos como semillas del mundo, cada cual, con sus creencias, costumbres religiosas, tradiciones culturales, expresiones sociales y art\u00edsticas, al igual que acepta los conocimientos que cada poblaci\u00f3n enmarca desde el n\u00facleo de sus regiones, sobre las especies de sus territorios y su biodiversidad. La educaci\u00f3n como hija de la cultura, no puede ser fragmentada a los intereses de un colectivo o era temporal, ni enfrascada en una tendencia por influencia o por moda. La educaci\u00f3n es una extensi\u00f3n de la cultura, es atemporal y siempre sigue y deber\u00e1 perseguir, los hilos de la historia.\nEl papel de la iglesia como ente responsable de convivencia y reconciliaci\u00f3n social, debe establecer lazos en la comunidad, por las v\u00edas de hermandad ancestral, entre diferentes cosmogon\u00edas y entre pensamientos arbitrarios, aun en contra de su doctrina unificante o monote\u00edsta. Dado su car\u00e1cter anta\u00f1o imperialista, que proteg\u00eda los intereses de roma, ahora su vinculaci\u00f3n a la pol\u00edtica, se refleja en una profunda transformaci\u00f3n de su ego en funcionalidad para el mundo actual. Su poder presencial conlleva una responsabilidad en la educaci\u00f3n del mundo moderno, actuando en los par\u00e1metros de inclusi\u00f3n social sin fragmentaci\u00f3n, facilitando el acceso a la hermandad ancestral.\nEn retrospectiva, sin el nuevo mundo, es muy probable que, en Europa, se mataran entre cristianos, cat\u00f3licos contra luteranos y que fueran a la postre caldo de las civilizaciones aleda\u00f1as, como \u00e1rabes o posteriores hordas de hunos; al abrir las puertas de las tierras descubiertas en el nuevo continente, se facilit\u00f3 la expansi\u00f3n a los horizontes de la iglesia en las dos facciones. Podemos convivir actualmente entre diversas ramas de las creencias cristianas y damos por hecho que no se repetir\u00e1 una guerra como la que produjo la matanza en el d\u00eda de San Bartolom\u00e9, en Francia, a\u00f1o 1572.\nEl papel de responsabilidad de la iglesia, no significa que deben abrir las reservas de conocimiento que albergan en el vaticano para que las devore el mundo profano; el papel de la iglesia actual es defender la libertad de los pueblos y mantener intactas sus cosmogon\u00edas y sus culturas, despoj\u00e1ndolas de las cadenas de anta\u00f1o y los ataques de vejaci\u00f3n y sus campa\u00f1as de desprestigio.\nLas iglesias actuales aportan un alto valor cultural y social, tanto como defensores de los derechos de las personas, como entes de reconciliaci\u00f3n y convivencia, ejerciendo actividades l\u00fadicas y de ayudas a la poblaci\u00f3n en tiempos de crisis, y en algunos espacios son sost\u00e9n de organizaciones o fundaciones sin \u00e1nimo de lucro.\nAl continuar con las reflexiones en cada componente veremos la extrapolaci\u00f3n de t\u00e9rminos equivalentes a la medicina, ya que es correlativo el estado de salud holista de cualquier cuerpo sano o ser vivo, compar\u00e1ndolo con el bienestar en su totalidad del cuerpo planetario, cada ecosistema, tambi\u00e9n el cuerpo estatal de las naciones y cada entidad o instituci\u00f3n, como tambi\u00e9n cada familia, hasta llegar al ser \n\n"}, "1.2": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.2 Convergencia hist\u00f3rica.\n\nDejando a un lado las confrontaciones y los delitos, que corresponde a los organismos judiciales, encargarse de investigar y sancionar las actividades de cada individuo, aunque sea miembro de la respetable y sagrada instituci\u00f3n cat\u00f3lica o de cualquier orden, eclesi\u00e1stica, dominicana, carism\u00e1tica, pentecostal o lo que sea. No vamos a detenernos en las denuncias o los esc\u00e1ndalos de las manzanas podridas de las instituciones, sino que vamos a plantar sobre terreno nuevo, abonado por la experiencia y las lecciones de la historia, para que las nuevas generaciones no tengan que ver las implicaciones en cr\u00edmenes contra los individuos, por parte de las instituciones religiosas.\nA partir de la voluntad libre de cada persona que elige seguir alguna corriente de pensamiento, el adoctrinamiento ser\u00e1 un delito si se impone como una ideolog\u00eda que fragmente o divida la sociedad y la soberan\u00eda de las naciones, reiterando que la biodiversidad cultural es el enfoque hol\u00edstico, lo cual significa que el respeto sobre la diferencia en el pensamiento toma relevancia para mantener la convivencia entre opuestos, sin derramamientos de sangre y sin campa\u00f1as de desprestigio. Tambi\u00e9n sustentamos que la libre conducta no sea un prop\u00f3sito que cobije la impunidad, al contrario, busca sacar las manzanas podridas y separarlas para descontaminar la totalidad, a fin de que los organismos puedan estar en condiciones \u00f3ptimas y en el sano funcionamiento de sus sistemas vitales.\nVeamos c\u00f3mo la iglesia puede ayudar a consolidar nuestro car\u00e1cter social, que aplica naturalmente la inclusi\u00f3n de manera correcta y la hermandad entre pueblos con diversas cosmogon\u00edas, para poder practicar correctamente una educaci\u00f3n productiva, al servicio de la humanidad. De manera natural desde la infancia (en los primeros cuatro a\u00f1os de crecimiento, los que define Piaget como estructura de la personalidad en las primeras etapas de la infancia), se evidencia  inexistencia de barreras de desigualdad social. Para los ni\u00f1os no existe una barrera entre tonos de color de piel, discriminaci\u00f3n a diferentes acentos ling\u00fc\u00edsticos o separaci\u00f3n por diversas pr\u00e1cticas de ceremonial cultural. \nEl tutor de comportamiento de los a\u00f1os infantiles, no puede estar subordinado a una escuela de pensamiento, ligado a un n\u00facleo interno en la sociedad que promueve tendencias o que instaura una pasi\u00f3n por influencia o moda, que sea una forma de manipulaci\u00f3n y adoctrinamiento. Una discusi\u00f3n actual sobre las libertades de los ni\u00f1os, recae en el hecho de ponerlos a trabajar desde la infancia en las labores de los adultos. Aunque concordemos en que la infancia debe estar participando de una plenitud y felicidad permanente, tambi\u00e9n se requiere fortalecer aspectos de desarrollo en las capacidades latentes de los individuos desde la infancia. Un ni\u00f1o cualquiera de occidente no es m\u00e1s ni menos feliz, que un ni\u00f1o que se prepara en un monasterio para convertirse en el Dalai Lama. La burbuja de felicidad perenne se rompe a medida que el occidental crece y las carencias en entrenamiento para manejar sus impulsos emocionales, convierten a los individuos en viciosos de mal car\u00e1cter que explotan en la adversidad. Esto genera problemas a largo alcance como los asesinatos de la pareja sentimental en el mundo de los adultos, tras a\u00f1os de matrimonio. El control de las emociones es un asunto que se puede practicar desde la infancia.\nEl genio de natural de los individuos en la infancia, no puede encerrarse y ocultarse del mundo que le rodea, ni debe apartarse de la historia. Este contacto pertinente y adecuado con la realidad del mundo, capacita al individuo para ver las situaciones a trav\u00e9s de un panorama m\u00e1s conciso y completo, que habilitar\u00e1 y fortalecer\u00e1 la toma de decisiones, en lo que respecta a cubrir las explicaciones a sus interrogantes, los cuales surgen de vislumbrar el mundo que les rodea. Cuando los ni\u00f1os hacen una pregunta cualquiera, a veces est\u00e1n desarrollando el m\u00e9todo cient\u00edfico desde la observaci\u00f3n. Al tratarse a un ni\u00f1o o una ni\u00f1a durante su infancia como seres espirituales, consider\u00e1ndolos aptos para el ejercicio del pensamiento, que est\u00e1n capacitados para entender por s\u00ed mismos el mundo que les rodea, \u00e1brelas v\u00edas a su propio criterio y conocimiento; lejos de convertirlos en un recorte a imagen de las tendencias o caprichos personales de los adultos. Lo cual es el equivalente a ayudarlos a abrir sus alas para que vuelen a trav\u00e9s de sus sue\u00f1os y su imaginaci\u00f3n, haciendo que esa misma infancia ceda a la tarea de forjarse una vida de alto nivel porque cree firmemente que nace para aportar grandes proyectos a la humanidad.\nHacer que la educaci\u00f3n no sea un freno, sino que la educaci\u00f3n sea el camino para forjar el esp\u00edritu de los estudiantes, los mantendr\u00e1 en las alturas de las soluciones y no en bajas estructuras de las problem\u00e1ticas o las condiciones de pobreza mental, ya que vivir por debajo de las capacidades, drena la espontaneidad y la creatividad de cada ser humano desde la infancia. Si continuamos aplicando m\u00e9todos prusianos de anta\u00f1o con el impulso de crear una educaci\u00f3n fragmentada, que forma a las personas para buscar un empleo y tener un sueldo reglamentario, en vez de capacitarlas para que creen sus propias condiciones y las oportunidades de generar empleo, contrario a lo que se entiende hoy en d\u00eda como educaci\u00f3n \u00f3ptima acad\u00e9mica o educaci\u00f3n superior, seguir\u00e1n llen\u00e1ndose las plazas de manifestantes en contra de los programas educativos o la falta de iniciativas desde el estado, cuando lo que se espera es que por cada promoci\u00f3n de facultados que egresan como profesionales, se creen a su vez nuevas empresas y mayores puestos de trabajo, que ayuden a cerrar las brechas de desigualdad en los \u00e1mbitos laborales. En este sentido las universidades, no el estado, debe garantizar la creaci\u00f3n de nuevas empresas que generen empleo y muevan los motores de la econom\u00eda hacia el desarrollo de cada naci\u00f3n, de lo contrario no cumplir\u00eda las condiciones para autodenominarse educaci\u00f3n superior.\nLo m\u00e1s importante que un adulto puede ofrecer a los ni\u00f1os, es conducirlos, guiarlos, responderles o corregirlos sin usar el miedo, ni el castigo, ni la moralidad, ni la religi\u00f3n. Solo ayud\u00e1ndoles a crear un concepto de conocimiento cr\u00edtico, holista, con objetividad y con miras a la obtenci\u00f3n de resultados concisos, apoy\u00e1ndolos en el trabajo en equipo.\nObservemos por un momento el aporte de diferentes cosmogon\u00edas, separadas quiz\u00e1, por espacio o tiempo, enfrentadas en comparaci\u00f3n, ya sea por sus legados, por su adaptaci\u00f3n a los medios o espacios territoriales que ocuparon, viendo c\u00f3mo culturalmente se relacionaron con la historia, el entorno, dependiendo en cada caso, que sea de convergencia o choque cultural, como su asimilaci\u00f3n de nuevas corrientes de pensamiento, las oportunidades de cada cosmogon\u00eda, su aplicaci\u00f3n al medio ambiente, sus puntos d\u00e9biles, etc. Esto en conjunto refiere la transparencia de la informaci\u00f3n que condensa un amplio conocimiento, acerca del uso en la herencia de las tradiciones.\nAl otro extremo de las culturas tradicionales y los legados ancestrales, como la otra cara de la moneda, podemos centrar por un momento la cultura del dinero. Tomando como partida los principios de relaci\u00f3n del conocimiento  para contribuir de la mejor manera al provecho que pueda sacar el estudiante de estas reflexiones, a fin de que pueda aplicarlos a la vida real. Desde la infancia se debe mantener la voluntad de forjarse un porvenir en lo m\u00e1s alto de la formaci\u00f3n, tanto acad\u00e9mica como financiera, tambi\u00e9n de naturaleza f\u00edsica, emocional, mental y espiritual.\nNo se debe perpetuar en los estudiantes, la noci\u00f3n de que el dinero es la causa de los problemas en el mundo. Sea que sobre y est\u00e9 mal manejado o que falte y la carencia desorganice el estado interior de los seres humanos. Otra noci\u00f3n es que la riqueza no se refiere solamente a los temas de dinero. Aunque es una noci\u00f3n ver\u00eddica, solo causa un buen efecto en los seres humanos que no padecen de privaciones o necesidades b\u00e1sicas. Ya que la satisfacci\u00f3n de no necesitar nada, se realiza mejor cuando efectivamente se tiene todo lo que se necesita, se vive o se dispone de bienes en abundancia, lo que genera una plenitud en la mente y gobierna los sentidos sin dar rienda suelta a las pasiones inmediatas. Es realista afirmar que esta actitud de no necesitar nada solo funciona temporalmente.\nSiguiendo el curso de esta reflexi\u00f3n, satanizar o estigmatizar el dinero o a quien lo posee en abundancia, solo sirve para empeorar las situaciones en el mundo y dividir la poblaci\u00f3n en clases, en d\u00e9ficit del ser humano, donde siguen sacando provecho doctrineros de turno o ideolog\u00edas fan\u00e1ticas, que piden diezmo o repartici\u00f3n de la riqueza equitativamente, desde un punto de vista del oportunismo y tambi\u00e9n del populismo. Las mentiras y las manipulaciones que se dicen a los seres humanos en la infancia, son un peligro cuando estos se convierten en adultos.\nEl orden de los componentes comienza con una educaci\u00f3n transparente, desde la infancia, donde todos somos tutores y correctores de la informaci\u00f3n. Para no desviarse de los valores fundamentales en las directrices educativas, la sociedad se organiza alrededor de la familia, esto garantiza que se mantenga la coherencia en la educaci\u00f3n para aumentar el nivel de calidad de vida de las personas y permite desarrollar las capacidades espirituales de los individuos.\nIniciamos esta concertaci\u00f3n sobre el asunto de la perpetuaci\u00f3n de la iglesia y su papel predominante en el mundo actual. Mencionamos ligeramente una declaraci\u00f3n sobre la importancia b\u00e1sica sobre el dinero. Esto resulta de una relaci\u00f3n entre el mensaje de las iglesias y sus numerosos receptores, que son de alg\u00fan modo, grandes contribuyentes, desde las clases altas con donaciones y desde las clases bajas con sus limosnas. La iglesia no ense\u00f1a directamente c\u00f3mo ser m\u00e1s rico o ser m\u00e1s pobre, limita su papel a predicar sobre los diezmos y las ofrendas. Tambi\u00e9n sostiene largos discursos sobre lo bueno que es ser demasiado humilde y despojarse dela riqueza material bajo la premisa de tener una recompensa en el cielo, tras la muerte o en el m\u00e1s all\u00e1. Esta consideraci\u00f3n de interpretaciones como sucede con el libre albedr\u00edo se proyecta de alguna manera sobre otros campos de debate actual que revisaremos al desplegarnos sobre este apartado reflexivo.\n\nInicialmente puesta la iglesia como ejemplo de correcci\u00f3n a sus antiguas faltas, cometidas contra el ser humano, podemos verificar naturalmente, que el mismo tratamiento aplica sobre los entes partidistas. Exploremos por ahora algunas partes de la doctrina que promueve al ser humano como un ser imperfecto (doctrina religiosa o propaganda del infierno, lo cual en contra de la naturaleza de un ser capaz de organizar su entorno, hacer uso de la raz\u00f3n que le fue heredada tras miles de a\u00f1os y corregirse humanamente, a medida que reconoce sus errores hist\u00f3ricos y personales. Si un ser humano se deshumaniza (que pierde su conciencia, sentido moral y cualidades espirituales), no puede menos que poner al resto de los animales y tambi\u00e9n a las dem\u00e1s personas, como simples presas, que puede explotar para su consumo. Esta declaraci\u00f3n est\u00e1 muy lejos de promover el veganismo o vegetarianismo. Se expone para presentar el asunto de la industria c\u00e1rnica, que toman a la ligera como una industria genocida, ya que usa animales en cautiverio desde su nacimiento hasta su sacrificio, para consumir posteriormente como alimento. Consumir esta carne justifica en el reino animal, el acto de su sacrificio. Ser\u00eda una completa crueldad y un acto barb\u00e1rico, que se maltrate al animal y se sacrifique pero despu\u00e9s no sea consumido por nadie, se pierde la funci\u00f3n de un ciclo natural. El sufrimiento del animal no cumplir\u00eda la misi\u00f3n de abastecimiento a otra especia.\nEl maltrato y sacrificio es un tema de continua confrontaci\u00f3n, pol\u00e9mica y debate. Requiere \u00f3pticas profundas pero toda esta ret\u00f3rica deriva de la negaci\u00f3n a aceptar que tambi\u00e9n somos animales en nuestro cuerpo f\u00edsico, como cualquier otra especie del reino animal creado en el planeta. Al negar la animalidad puede que nos acerquemos m\u00e1s al ser vibrante de la espiritualidad pero esta negaci\u00f3n no puede evitar la muerte del individuo, por m\u00e1s vegano o espiritual que sea una persona, no significa que esta no valla a morir, como cualquier otro animal que cumpla el ciclo de la carne y que posteriormente los organismos de descomposici\u00f3n realicen su trabajo en la materia. No hay manera de negar nuestro nexo con la carne animal y el destino p\u00f3stumo.\nLa iglesia lleva milenios haciendo creer a las personas que el sufrimiento espera a los individuos tras su muerte f\u00edsica y ha aumentado este miedo a la muerte no solo por la fatalidad (instinto de supervivencia) en s\u00ed, sino por temor a un castigo eterno. No ocuparemos espacio vital en determinar si esto es verdadero o falso, ya que la mente tiene sus altos grados de conciencia y tambi\u00e9n tiene sus abismos. Tampoco podemos alegrarnos de que vamos a morir pero efectivamente, sin la muerte, el planeta s\u00ed estar\u00eda lo suficientemente sobre poblado (no solo de humanos), como para fastidiarnos entre todos (recalcamos esta afirmaci\u00f3n en contra de la supuesta tesis ideol\u00f3gica de sobrepoblaci\u00f3n mundial. En este contexto la sabidur\u00eda de la naturaleza es pr\u00e1ctica. Esta reflexi\u00f3n no corrige nuestra conducta sobre los tratamientos que le damos a otras especies en el medio ambiente pero ofrece una vista panor\u00e1mica a lo que nos compete personalmente como individuos y empujar\u00e1 a las nuevas generaciones a encontrar mejores pr\u00e1cticas que sostengan una vida saludable y al mismo tiempo en armon\u00eda con la naturaleza. El ser humano debe aceptarse a s\u00ed mismo como otro animal pero tambi\u00e9n debe aceptarse como un ente responsable de las situaciones externas. Las conductas del ser humano tienen l\u00edneas de extralimitaci\u00f3n y al ir m\u00e1s all\u00e1 de ellas, se retorna al animal involutivo, se centra en las reacciones del cerebro reptiliano (tronco encef\u00e1lico y cerebelo). M\u00e1s adelante en estas reflexiones tomaremos el ejemplo de Ayante Telamonio en el libro de S\u00f3focles, acerca de la ceguera que le infunde Athena al guerrero citado y termina ocasionando una tragedia bestial por llegar a los excesos de ira y perder el control, encontrando una gran lecci\u00f3n.\nDe momento podemos apuntar que un ser humano incapaz de quererse a s\u00ed mismo, tampoco se considera sagrado y por consiguiente trata a los dem\u00e1s animales para su depredaci\u00f3n, no solo por cuestiones de supervivencia sino como blancos de su diversi\u00f3n y su enojo (las ra\u00edces del bullying o matoneo). Tanto m\u00e1s el ser humano se humaniza, se quiere a s\u00ed mismo y se respeta a s\u00ed mismo, tambi\u00e9n respetar\u00e1 a los dem\u00e1s seres vivos y a las personas. No proviene este tipo de razonamiento desde una perspectiva psicol\u00f3gica de la autoestima sino de un despertar de profunda conciencia de s\u00ed mismo en cada individuo y en respuesta al crecimiento y desarrollo de una cultura completa. El individuo comprende y considera que los animales son tan sagrados como mortales, unidos a nosotros por el destino fatal, sin la osad\u00eda de adelantar violentamente este suceso simplemente por aberraci\u00f3n.\n\nLo que fue usado para llenar las arcas de cualquier civilizaci\u00f3n, imponiendo una voluntad por medio de las armas, hoy no sirve en el intercambio de conocimientos entre la cultura global. Hoy podemos despojarnos de ideas que resultaron ben\u00e9ficas para engrandecer un imperio antiguo pero ahora solo pueden causar da\u00f1o a la totalidad de la especie humana. Dada la complejidad de la industria c\u00e1rnica y la demanda continua de una alimentaci\u00f3n completa, resulta imposible implementar medidas obligatorias que regulen el consumo de carne y lo reduzcan a una m\u00ednima expresi\u00f3n. Esto es porque no se puede reemplazar completamente, ni los aportes nutricionales desde u punto de vista biol\u00f3gico, ni los efectos en la econom\u00eda para la producci\u00f3n ganadera y los sectores implicados en su comercializaci\u00f3n. Este tema es lo suficientemente delicado en la actualidad, debe considerarse desde un punto de vista personal, sin intentar destruir el sistema global, por la debilidad emocional y por falta de aceptaci\u00f3n a nuestro entorno animal. Dentro de la cadena alimenticia, el ser humano tambi\u00e9n puede convertirse en presa f\u00e1cilmente. Sea en la selva o en el mar v\u00edctima de un depredador o simplemente por su condici\u00f3n biol\u00f3gica quede a merced de circunstancias hostiles, calamidades naturales como inundaciones o desprendimientos de tierra, aludes, volcanes y un largo etc\u00e9tera. Lo cual no tiene nada que ver con ideolog\u00edas, ni con supersticiones, ni con preferencias religiosas.\nParalelamente en estas observaciones tenemos servido en la mesa las cuestiones sobre la producci\u00f3n en masa de las carnes, las ideolog\u00edas religiosas y la opini\u00f3n sobre el dinero o la riqueza personal. A\u00f1adiendo condimento a la expresi\u00f3n sobre las corrientes ideol\u00f3gicas y religiosas, que a veces pugnan en contra, otras veces se fortalecen mutuamente en el choque cultural y crean el intercambio de conocimientos.\nEl papel misionero de la iglesia de educar en la doctrina cristiana a los habitantes del nuevo continente, no fue ense\u00f1arles a hablar, ni escribir (ciertamente los nativos hablaban en varias lenguas o dialectos y ten\u00edan sus propios sistemas de escritura), simplemente el enfoque de su dedicaci\u00f3n fue ense\u00f1ar a los nativos la adoraci\u00f3n al \u00fanico Dios de Israel (monote\u00edsmo), tal como lo entend\u00edan los europeos occidentales y en arreglo a los intereses de las coronas que financiaron los viajes de los colonos y buscadores de tesoros. Los avances que pueden extraerse de tal intervenci\u00f3n b\u00e9lica, es el resultado de un choque cultural entre cosmogon\u00edas antiguas (tambi\u00e9n los nativos estaban en sucesivas guerras entre clanes, tribus y razas por control territorial), versus un monote\u00edsmo de terror llegado de tierras desconocidas. Tras a\u00f1os de salvajes, violentas y sangrientas batallas, fueron consolidando las herramientas que permitieron el establecimiento de la civilizaci\u00f3n actual, llamada occidental.\nTodo esto se expone con la intenci\u00f3n de purificar (unificar ser\u00eda pretensioso), los puntos de vista relacionados, tanto de los provenientes de Europa como de los provenientes de los nativos y m\u00e1s tarde de los provenientes de \u00c1frica y de cualquier parte del mundo. Antes de arrojar los dardos y se\u00f1alar a una iglesia en espec\u00edfico, queremos mantener dentro de un profundo respeto por la memoria hist\u00f3rica, que antes de la expansi\u00f3n de la iglesia hacia el nuevo continente conquistado (explotado econ\u00f3micamente) por los europeos, se hab\u00eda dividido entre diferentes doctrinas y \u00f3rdenes religiosas. La importancia de esta consideraci\u00f3n parte de que en la actualidad estas diferentes doctrinas se atacan entre s\u00ed, usando como campo de batalla las mentes que a\u00fan est\u00e1n atrapadas en la ignorancia, participan de un fanatismo que crea un problema de fragmentaci\u00f3n social y escala por medio de diferencias religiosas, perpetuando las subdivisiones de la iglesia en el mundo occidental.\nLa base de los componentes se sostiene por la apreciaci\u00f3n cultural y parte del principio de intercambio de conocimientos. La cultura en estos componentes es madre de la educaci\u00f3n, promueve un turismo hist\u00f3rico y responsable con el medio ambiente, fortalece las relaciones y la convivencia por los principios de inclusi\u00f3n social y afianza la confianza entre sectores por hermandad ancestral.\nPara no distorsionar la relaci\u00f3n que tiene esto con el componente de la cultura, podemos verificar que cada iglesia se repliega hacia su propio fundador. La iglesia de Roma o llamada santa cede, desde el Vaticano, mira a las dem\u00e1s iglesias por encima del hombro, intenta mediante documentos firmados en Italia, hacer quedar a las otras iglesias como ileg\u00edtimas y les niega el derecho a ser verdaderas. Este gran ego de la iglesia apost\u00f3lica romana se niega a perder su poder absolutista sobre el principio de cristianizar bajo sus preceptos a la poblaci\u00f3n mundial. Puede tratarse esto como un asunto de competencia comercial y de relaciones internacionales o como marketing de desprestigio a las organizaciones adversarias. Sucede en el mercado de marcas, sucede en la pol\u00edtica y en este caso sucede en las religiones, el debido respeto a la diferencia de interpretaci\u00f3n a las sagradas escrituras que defienden, puede postularse como una contribuci\u00f3n a la cultura del mundo actual, que llena de riqueza la imaginaci\u00f3n y las percepciones, dejando en alto el papel de las capacidades del cerebro humano, sus niveles de creatividad y la importancia de plasmar el alcance de la conciencia en esferas elevadas del pensamiento.\nEstamos abordando algunos matices de cosmogon\u00edas relacionadas en el mundo occidental del nuevo continente, que parti\u00f3 de ser una colonia de Europa y fue desprendi\u00e9ndose mediante guerras de independencia. En el transcurso de estas guerras, los habitantes criollos y mestizos se volvieron ac\u00e9rrimos defensores de la \u00fanica fe, impuesta desde diferentes intereses, ya fuera por las directrices de alg\u00fan Papa desde el Vaticano o desde las \u00f3rdenes de las coronas europeas.\nAhora mismo un sector de la poblaci\u00f3n en Am\u00e9rica, desde diferentes frentes sociales, arremete en sus discursos contra la iglesia y la acusa de dirigir la invasi\u00f3n al continente americano y de la opresi\u00f3n imperialista, pero estos sesgos provienen de colectivos de odio que reflejan una ideolog\u00eda fan\u00e1tica. No es necesario dirigir ninguna guerra, ni contra el Vaticano, ni contra ninguna iglesia en el mundo. Las iglesias seguir\u00e1n su propio camino a la convergencia y la convivencia social, ya que no tienen m\u00e1s posibilidades de expansi\u00f3n que seguir la ruta del tiempo y mantenerse afiliada a una poblaci\u00f3n fan\u00e1tica, que se niega a comprender cualquier expresi\u00f3n de otras corrientes de pensamiento y estudia para creer ciegamente su doctrina cerrada, cercando as\u00ed su ideolog\u00eda a una cultura fragmentada que se aleja del intercambio cultural.\nPara que no pierdan demasiado tiempo en un largo camino de reconocimiento de sus errores, se presenta esta disertaci\u00f3n sobre los componentes, los cuales ayudar\u00e1n a enmendar sus desviaciones ideol\u00f3gicas en la construcci\u00f3n de la historia, para que al adherirse al nuevo mundo de reconciliaci\u00f3n ancestral, puedan continuar sus labores de trabajar con conjunto como entidades de convivencia y respeto mutuo. No desde las sombras de los pactos de destrucci\u00f3n a la soberan\u00eda de las naciones, sino desde la unificaci\u00f3n en el respeto a la pluralidad de culturas y razas, como a las l\u00edneas lim\u00edtrofes de la historia de cada naci\u00f3n independiente.\nDe cada doctrina se puede aprender algo bueno, siempre que en la pr\u00e1ctica no se vaya en contra del desarrollo natural del mundo, ni atropelle las convicciones de los derechos de las personas, de los animales o los seres vivos. El papel fundamental de la iglesia actual es de car\u00e1cter primario, para entender y abordar estos componentes, sin salirse de los lineamientos del sentido com\u00fan, manteniendo el respeto general sin formar cuadrillas de conspiraci\u00f3n.\nSe pone a la iglesia como ejemplo, para que ofrezca una buena imagen de comportamiento a trav\u00e9s de los siglos, por su crecimiento y abolici\u00f3n de sus propios cr\u00edmenes, para ofrecer un margen de buena conducta moral y de que puede enmendar y corregir sus antiguos y actuales errores, a fin de que los entes p\u00fablicos les reconozcan su importante labor social, que en la actualidad representa la responsabilidad de conciliaci\u00f3n y di\u00e1logo, entre organismos que pugnan dentro de un estado o estados que pugnan contra otros estados.\nEs visiblemente reconocible que la iglesia ha sabido establecer correspondientes alianzas con todos y todo lo que intentaron una vez suprimir por fuerza de armas, intimidaci\u00f3n y abuso de autoridad o campa\u00f1as de desprestigio. Hoy interact\u00faan bajo principios de conocimiento y hermandad global. Esto no necesariamente deber\u00eda entenderse como negociaciones entre entes del estado y organismos que violan los derechos constitucionales, sino como mecanismo de coherencia en la comunicaci\u00f3n, que si fuera imposible realizarla por hostilidad de las partes relacionadas, se toma la medida de distancia prudente. Esto tambi\u00e9n significa que una parte, se comprometa o no a un di\u00e1logo, seg\u00fan la postura que mantenga en sus acciones, definir\u00e1 su proporci\u00f3n por sus resultados. Un examen aplicado a sus principios y valores, reestructurar\u00e1 su conducta en la apreciaci\u00f3n de correspondencia entre su discurso te\u00f3rico o textos de programaci\u00f3n mental en contrapeso a sus resultados de operaci\u00f3n y su impacto en la poblaci\u00f3n y los territorios. Si una parte habla en su discurso de traer bienestar al ecosistema pero esto no fuera as\u00ed y se demostrara que incurre en acciones violentas, ser\u00e1 removida de cualquier intento de di\u00e1logo y su puesto ser\u00e1 ocupado por un poder equivalente que le haga contrapeso.\nLo anterior aplica a las organizaciones de cualquier tipo, sean religiosas, pol\u00edticas, empresariales, acad\u00e9micas, etc\u00e9tera. Entre doctrinas, escuelas, \u00f3rdenes equidistantes debe haber una l\u00ednea de respeto que mantenga como prioridad la conservaci\u00f3n de la armon\u00eda en los ecosistemas naturales.\nMantener el respeto por la diversidad de doctrinas religiosas puede parecer antag\u00f3nico a los defensores de la santa fe cristiana y ver\u00e1n este principio de reconciliaci\u00f3n y convivencia como una herej\u00eda, dado el contexto cerrado de sus interpretaciones e intereses personales y doctrinarios, pero este paso de naturaleza filos\u00f3fica ya existe entre autoridades de diferentes denominaciones y tambi\u00e9n de diferentes religiones. Es tab\u00fa entre fieles y fan\u00e1ticos que carecen de profundidad cr\u00edtica en relaciones p\u00fablicas.\nEl perd\u00f3n es un don, pero no puede tomarse a la ligera como una exclusividad de la divinidad, ni tampoco puede suministrarse como una moneda de poco valor. El perd\u00f3n es un camino para la restauraci\u00f3n y consolidaci\u00f3n de la paz, en lo que respecta a las distintas ideolog\u00edas religiosas de occidente. Este perd\u00f3n no aplica a las conductas criminales actuales que tienen vigencia en los reglamentos legales. El perd\u00f3n del que hablamos en estos componentes, en cuanto a la organizaci\u00f3n de las distintas formas de la religi\u00f3n cristiana, es el perd\u00f3n de nosotros como individuos hacia ellos, las autoridades religiosas y su estructura de autoridad a lo largo de la historia, a su imposici\u00f3n de dogma, a la inquisici\u00f3n, etc\u00e9tera. Este perd\u00f3n surge del reconocimiento que hacemos del aporte de cada denominaci\u00f3n al desarrollo del mundo actual pero ese perd\u00f3n comporta una responsabilidad por parte de cada doctrina. El resultado ver\u00e1 una correcta humanizaci\u00f3n desde los baluartes que forjaron este nuevo mundo y desde la construcci\u00f3n de verdaderos valores en la educaci\u00f3n, dada la programaci\u00f3n o formaci\u00f3n desde los p\u00falpitos o conferencias evangelistas.\nEs aqu\u00ed donde converge la reflexi\u00f3n sobre las devastadoras pr\u00e1cticas dela industria c\u00e1rnica, el movimiento de sacrificio que imponemos a los animales, es el equivalente a los sacrificios de personas quem\u00e1ndolas en una hoguera por parte de la cristiandad, con violencia y por la fuerza. Si bien hoy podemos alegar que esta criminalidad no permite perd\u00f3n de Dios, nosotros los perdonamos por estar en paz dentro de nosotros mismos en armon\u00eda con nuestro propio esp\u00edritu, ya que somos incapaces de albergar demasiado odio y resentimiento por tanto tiempo.\nSuponiendo ahora que el esp\u00edritu de los animales que comemos tambi\u00e9n nos perdona y nos libera de ese castigo f\u00edsico, no corresponde a la debilidad fomentada en la idea cristiana de pecado sino de la conciencia del animal que siente compasi\u00f3n por la especie humana, vulnerable a las reacciones de la carne, que tendr\u00e1 que enfrentar en alg\u00fan momento su \u00faltimo destino en este mundo.\nEn el momento que la iglesia haga p\u00fablica su s\u00faplica de perd\u00f3n a la poblaci\u00f3n mundial, seg\u00fan su conciencia, de manera reiterada y constante, significar\u00e1 que est\u00e1 purgando su pena y la verg\u00fcenza ir\u00e1 disminuyendo su ego ideol\u00f3gico. Es notable que en el concepto de pecado, algunas conductas pueden traspasar los l\u00edmites de lo legal y de la moral, llegando a la cobertura o camuflaje de verdaderos cr\u00edmenes y delitos grav\u00edsimos. Esta concepci\u00f3n debe limpiarse y hacer una severa separaci\u00f3n de t\u00e9rminos, pues el pecado cae en el campo de las ideolog\u00edas y las figuras simb\u00f3licas, mientras que el crimen y los delitos caen en el mundo real del sufrimiento de las personas, los seres vivos y el planeta.\nPuede que tome un tiempo en que se organice toda la estructura de la iglesia y se pongan de acuerdo en la manera en que van a dirigir sus discursos ante el p\u00fablico. Con tiempo se notar\u00e1 que su aporte a la convivencia desde el reconocimiento de sus errores, es una herramienta que suma, en favor del valor y el desarrollo de las comunidades. Nadie pondr\u00e1 en tela de juicio la bondad y la transparencia de la iglesia.\nPara terminar este reflexivo, discurrimos ahora y de manera superficial, sobre los templos que se han construido para albergar a distintas religiones y unificarlas en un solo mensaje universal. Controversialmente algunas personas est\u00e1n inseguras de si esto responde o no a un nuevo orden mundial y dominaci\u00f3n de la poblaci\u00f3n desde los caprichos de una \u00e9lite oculta. No podemos asegurar que sea o que no lo sea. Lo que s\u00ed podemos adelantar es que este compendio reflexivo es justamente una medida que se ofrece al lector, a fin de afianzar alianzas entre distintos sectores de la sociedad, incluidas las religiones. No tenemos que esperar a que los gobiernos impongan leyes que nos obliguen a unirnos y convivir en paz. De hecho, esta uni\u00f3n hace posible estar fuertemente equipados en caso de un ataque contra cualquier poblaci\u00f3n desde un peque\u00f1o grupo de \u00e9lite, como sugieren los conspiradores, salvaguardando el bienestar de las familias. \nEn caso de que los intereses ocultos dirigidos desde el secreto en la programaci\u00f3n a las poblaciones sugieran dividir a la poblaci\u00f3n, debilitarla, haci\u00e9ndola cada vez m\u00e1s propensa a convertirla en reba\u00f1o, para que la manejen a su antojo organismos hostiles que hacen da\u00f1o a la humanidad, que generan actividades de crimen y desorden social, se entender\u00e1 que no es una sana doctrina, ni verdadera fuente espiritual.\nSi no act\u00faa para el bienestar y reconciliaci\u00f3n entre pueblos que contribuyen al desarrollo social, ser\u00e1 expuesta como doctrina ileg\u00edtima y perjudicial. \nCuando una organizaci\u00f3n pretenda destruir los avances del conocimiento de las escuelas de pensamiento, que impulsan el esp\u00edritu y la libertad del ser humano, dentro del desarrollo de la ciencia, ser\u00e1 puesta en seguimiento correctivo y de continuar su desv\u00edo se aplicar\u00e1n sanciones establecidas por una corte.\nAun cuando todos somos diferentes en convicciones y en pensamientos, tambi\u00e9n podemos convivir sin atacarnos, ni exterminarnos. Tampoco es debido insistir en que todos los individuos puedan pensar exactamente de la misma manera, sin generar un caos social. Unificar las escuelas de pensamiento no debe ser un pretexto para imponer por la fuerza una ideolog\u00eda, por m\u00e1s que parezca la m\u00e1s adecuada y busque consolidar la convivencia sana entre sectores sociales. Por otro lado, aceptar la diferencia entre individuos, tampoco puede ser una excusa para imponer movimientos en contra de otras colectividades y generar fricci\u00f3n entre la poblaci\u00f3n del mundo. \nPara mantener un estado de equilibrio como punto b\u00e1sico de reconciliaci\u00f3n, entre puntos de vista opuestos o tendencias temporales, aparentemente irreconciliables, se centrar\u00e1 la atenci\u00f3n lo m\u00e1ximo posible y siempre que sea requerido, sobre los principios fundamentales de la naturaleza humana. La cual hace parte de un orden, que tiene un origen en el reino animal, pero tambi\u00e9n est\u00e1 profundamente desarrollada desde el orden universal. Esto es sagrado por correspondencia en la conexi\u00f3n espiritual. Debe mantener el respeto a sus grados de existencia, en el plano f\u00edsico, emocional, mental, hasta llegar a los m\u00e1s altos grados de conciencia y el esp\u00edritu.\n\n\n\n\n"}, "1.3": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.3 Contenido Tur\u00edstico\n\n\nHabiendo filtrado correctamente la moralidad del nuevo mundo y aplicando los valores de la conducta transparente, en nuestra consolidaci\u00f3n como cultura global, que promueve la verdadera inclusi\u00f3n social sin fragmentarla a minor\u00edas, ni sectores, ni partidismo, sin buscar destruir la independencia nacional de cada estado del mundo y sin someter a los individuos a fuerzas ideol\u00f3gicas. Entonces podemos seguir abordando con coherencia el componente de la cultura, que promueve de manera holista los valores del ser humano, para mejorar las condiciones de educaci\u00f3n y que participa de los principios financieros en busca de una oferta tur\u00edstica digna determinada por la realidad hist\u00f3rica.\nEs m\u00e1s importante en un principio, conocer nuestra historia colectiva antes de promover y vender planes de turismo. Antes de enfocar estudios de mercadeo que sondean cifras de viajeros anuales, origen y lugares de desplazamiento, cualquier dato o informaci\u00f3n sobre los viajeros viene despu\u00e9s de estudiar a fondo lo que ofrece realmente el territorio donde se ofrecer\u00e1 un plan tur\u00edstico. El trabajo consciente de marketing es una tarea que corresponde a los componentes de empresas y comercios o emprendimientos sociales, agro industriales, oferta gastron\u00f3mica y servicios hoteleros. Dentro del campo que concierne al componente cultural, la educaci\u00f3n \u00f3ptima realiza el trabajo m\u00e1s extenso: requiere transparencia en el uso de la informaci\u00f3n, trabaja de la mano con todas las facultades (tal como se hizo viral el conocimiento en el siglo de las luces). As\u00ed se trabajar\u00e1 en sectores articulados, que proporcionan una base confiable de traspaso de la informaci\u00f3n y soporte para el proceso de toma de decisiones. \nEs pertinente anotar de nuevo, que no es necesario matarse por diferencias de pensamiento. Para que el ser humano sea libre, no necesita matar a quien mantiene puntos de vista opuestos o perspectivas antag\u00f3nicas. No es correcto perpetuar las mismas fallas que nos devuelven a la miseria y la ignorancia. \nAl introducir un proyecto en el estudio de planeaci\u00f3n y hacerlo p\u00fablico, se convierte en blanco de ataques desde diferentes ideolog\u00edas que buscan su propio beneficio, desvirtuando las posibilidades de convivencia entre sectores de la sociedad. Las vertientes en contra de un postulado que quiere mejorar las bases de la econom\u00eda, alternando el trabajo entre proyectos de infraestructura, cultura, socio pol\u00edtica, \u00e9nfasis empresarial y administraci\u00f3n human\u00edstica, atacan no solamente a los sectores empresariales o inversionistas de capital, sino a las poblaciones mismas donde se destruye las posibilidades de desarrollo (v\u00e9ase las consecuencias de quemar buses en las carreteras, atacar con explosivos los oleoductos y de detener la exploraci\u00f3n y producci\u00f3n de gas y petr\u00f3leo, en Colombia), lo cual ralentiza la expansi\u00f3n del conocimiento o potencial humano y trae atraso para las comunidades, haciendo que vuelvan a empezar de cero una y otra vez. Estas conductas provienen de un abuso de los derechos sin el equivalente en el uso de la responsabilidad social y principios de protecci\u00f3n ambiental, obstaculizan las iniciativas de car\u00e1cter funcional, carecen de la debida inteligencia y sirven a una interpretaci\u00f3n personal de ideolog\u00eda cerrada, que mantienen partes de la poblaci\u00f3n pugnando entre doctrinas fragmentarias.\nSi hay algo que debemos salvar siempre entre todo complot y por encima de todo, es al ser humano, el cual no tiene idea del mundo en el que vive (el ser humano que apenas empieza su camino hacia el conocimiento), contrario a los impulsos de destrucci\u00f3n en masa. Aumentar la confianza en la realizaci\u00f3n de su potencial latente, poniendo a disposici\u00f3n herramientas t\u00e9cnicas que faciliten su comprensi\u00f3n del mundo, apart\u00e1ndolo lo m\u00e1ximo posible de las distracciones y directrices de la manipulaci\u00f3n que le ataca desde propagandas de orden pol\u00edtico, religioso, acad\u00e9mico, a trav\u00e9s de los medios de comunicaci\u00f3n y marketing audio visual.\nDado que el conocimiento fortalece nuestra confianza, es imperativo, poner la responsabilidad en los autores del futuro, los cuales somos todos, con herramientas desde la infancia en los asuntos acad\u00e9micos, cient\u00edficos y financieros pero tambi\u00e9n del estado, para practicar el conocimiento adquirido a lo largo de la vida. \nAlejandro Magno fue formado desde la infancia en los asuntos del estado. Cada ser humano formado desde la infancia, ofrece mejores alternativas a la visi\u00f3n del mundo y puede dar frutos a m\u00e1s temprana edad. En lo que respecta a su educaci\u00f3n con Arist\u00f3teles, se puede notar que no estaba simplemente adoctrinado para defender las ideas aristot\u00e9licas, sino que supo mantener su propio criterio y puntos de vista personales, tanto como pr\u00edncipe y heredero de los asuntos de Macedonia en t\u00e9rminos de estratega militar para el desarrollo de su propio pa\u00eds. \nNo es igual de efectiva la gradaci\u00f3n por escala. El estructuralismo inherente al campo ps\u00edquico humano, comprende las relaciones que debe efectuar a tiempo y sobre la marcha, en cualquier asunto que lo involucre: el ser humano es capaz de mantener un orden en el caos y usa los errores como mediaci\u00f3n para encontrar un equilibrio.\nEl componente de cultura hol\u00edstica abarca todos los conocimientos del ser humano, de todas las civilizaciones del mundo y es la llave que abre o cierra todas las puertas, en los registros de sabidur\u00eda infinita, siempre que el buscador o estudiante mantenga \u00edntegras sus capacidades racionales. La educaci\u00f3n es tomada como la fuente donde el conocimiento fluye y nutre las voluntades en el ejercicio del aprendizaje y para el crecimiento individual o colectivo. Las facultades no est\u00e1n sectorizadas, no son productos al servicio de quien las elija; son veh\u00edculos que deben llevar la capacidad del ser humano a niveles siempre superiores. \nLa educaci\u00f3n \u00f3ptima es complementaria a las capacidades de desarrollo del potencial humano, es una herramienta para conocerse a s\u00ed mismo como un receptor, que canaliza la energ\u00eda del planeta desde dimensiones internas, para adaptarse al entorno y descodificar la informaci\u00f3n que recibe del exterior, en un movimiento arm\u00f3nico de interpretaci\u00f3n pero m\u00e1s importante, de retroalimentaci\u00f3n. Lo cual se mantiene en proporci\u00f3n  al crecimiento natural desde la infancia, en cada etapa de crecimiento y desarrollo personal, mientras encuentra la forma m\u00e1s coherente de aportar su potencial al mundo. Cada ser humano es un instrumento del universo invisible, que quiere contribuir al perfeccionamiento del mundo en el lapso de toda una vida, en cuanto cada persona adquiere cierta madurez mental, que corresponde con un sentido de responsabilidad tanto de s\u00ed mismo, como para ayudar a disminuir directamente las problem\u00e1ticas del mundo. No existe ning\u00fan humano listo, que no est\u00e9 haciendo lo que m\u00e1s puede para mejorar sus propias condiciones de vida y las de los dem\u00e1s seres en el mundo.\nLejos de perpetuar situaciones de descoordinaci\u00f3n o sentirse atrapado en ideolog\u00edas partidistas, religiosas, pol\u00edticas o las que sean, que pugnan por establecerse en el mundo mental del ser humano, se requiere auto percibirse como el campo de batalla donde ponen sus minas de asalto desde un bando o desde otro, para debilitar la fuerza espiritual con la que nacemos naturalmente. Caer en los planes de alguien, no es lo mismo que hacer lo correcto. Desde un aut\u00e9ntico examen moral, hacer lo que en verdad mejorar\u00e1 la calidad de vida en el mundo, sin afectar de manera abrupta y violenta el movimiento de desarrollo, hace que el mundo se mantenga en el proceso de crecimiento econ\u00f3mico. \nA pesar de todos los avances de nuestra civilizaci\u00f3n, en todos los campos de conocimiento y especialmente en el campo de las tecnolog\u00edas inform\u00e1ticas y cibern\u00e9ticas, podemos mejorar diversas \u00e1reas de respuesta a problemas puntuales. Mejora la industria de maquinaria agr\u00edcola, herramientas de ingenier\u00eda, herramientas tecnol\u00f3gicas para desarrollo de la medicina, etc\u00e9tera. Crea un movimiento de b\u00fasqueda de bienestar pero al mismo tiempo, todo este avance a favor de la comodidad del ser humano, puede ser usado para hacer da\u00f1o a poblaciones del mundo y al planeta. Un hecho que cambia radicalmente la situaci\u00f3n actual respecto al mundo antiguo en cuesti\u00f3n del intercambio de conocimientos es la rapidez de la informaci\u00f3n que est\u00e1 a un clic de velocidad siempre que se cuente con una conexi\u00f3n a la red de internet.\nGracias a esto, actualmente el hilo de conocimiento que une todas las denominaciones de identidad y de aparente contraposici\u00f3n ideol\u00f3gica, es la ciencia. Podemos conducir este manual de reflexivos con el norte de la raz\u00f3n, por las v\u00edas de la convivencia.\nUna raz\u00f3n del rechazo al establecimiento de nuevas propuestas es el desconocimiento a la innovaci\u00f3n. Otra raz\u00f3n fundamental es el conocimiento por experiencia, que conoce lo que se hace pasar por buena pr\u00e1ctica, cuando en el fondo entreteje un peligro para la posteridad. Estamos en el transcurso de una centralizaci\u00f3n de monedas digitales, cuya idea original era empoderar al individuo en la era de la informaci\u00f3n y los datos, ahora podr\u00e1 ser usada para mantener el control desde sedes bancarias, a los patrimonios de los individuos.\nComo principio de neutralidad, para no tomarse una actitud paranoica o temerosa, podemos guardar la actitud de tomarse el tiempo que sea necesario en tener una amplia visi\u00f3n sobre cualquier tema actual, que est\u00e9 generando caos y pol\u00e9mica a nivel mundial. Ya que ser precavido y esc\u00e9ptico, a veces es m\u00e1s inteligente que creer ciegamente y con excesivo fanatismo, cualquier mediana verdad que se nos presente (m\u00e1xima herm\u00e9tica, en principio de polaridad, que dicta: todas las verdades son  medias verdades, todas las paradojas pueden reconciliarse). Desenmascarar alguna fuerza, que a veces se percibe como la soluci\u00f3n de los problemas del mundo, puede ser una forma de abrazar al enemigo mientras este toma un pu\u00f1al y lo clava en nuestra espalda; as\u00ed mismo parece que la m\u00e1scara puede ocultar un bien, detr\u00e1s de una aparente superficie hostil.\nTodo esto se da porque algunos organismos siempre trabajaron en contra de la evoluci\u00f3n del ser humano com\u00fan, est\u00e1n haciendo lo que sea para su destrucci\u00f3n, prefieren mantener la inseguridad en el mundo y continuamente incumplen los acuerdos de derechos humanos, socavando los principios de la honestidad.\nGracias a la tecnolog\u00eda moderna y la red global a un clic, los organismos de desorden social atacan con campa\u00f1as de desprestigio, mentiras, medias verdades y desinformaci\u00f3n generalizada. En t\u00e9rminos diplom\u00e1ticos, los organismos que atacan al ser humano, postulan bases ideol\u00f3gicas de redenci\u00f3n de los valores de la humanidad y protecci\u00f3n al planeta, mientras que en la pr\u00e1ctica mueven las emociones del ser humano hacia un caos general. En este mundo actual el lobo est\u00e1 disfrazado de oveja, mientras que los verdaderos redentores son ridiculizados y expuestos falsamente como amenazas. La tarea del estudiante en esta parte de la historia actual, le obliga a profundizar los detalles de cada movimiento, para saber lo que es, o lo que no es leg\u00edtimo y pueda aplicarlo para crecer en el desarrollo de sus potencialidades.\nPara cerrar este reflexivo instamos a los estudiantes a plantearse una formaci\u00f3n complementaria desde aprendizaje continuo, dentro de su propio plan de estudios, aparte de su formaci\u00f3n acad\u00e9mica. Con miras a su ingreso al mundo laboral, al final de este proceso el estudiante puede formarse por elecci\u00f3n personal, en un generador de empleo, en vez de salir de su graduaci\u00f3n a buscar un buen pago con prestaciones. M\u00e1s adelante veremos algunas formas de llevar a cabo este proceso, sin perder el hilo de los componentes, que puede ofrecer un mayor criterio para la toma de decisiones. Ahora, sin haber perdido la fe de cada uno y la comuni\u00f3n con su ser interno y sagrado, pasemos a ver aspectos que giran en torno al mundo.\n\n"}, "1.4": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.4 Post Medievalismo.\n\nLa perspectiva de conciliar diferentes esquemas de pensamientos antiguos con los actuales, nos mueve en un impecable intercambio que descarta todo lo que genere ideas de odio y rebaje la mente humana a la superstici\u00f3n o excesos de fanatismo. Como ejemplo de lo descartable abordemos algunas creencias que hicieron da\u00f1o al ser humano, por exceso de ignorancia, carencia de sentido com\u00fan y mal uso de la informaci\u00f3n disponible.\nEl simple hecho de una tormenta prolongada, que genera deslizamientos y calamidades sociales, visto desde la perspectiva medieval (no hablamos de un periodo medieval en l\u00ednea hist\u00f3rica, sino de una mentalidad cerrada y perjudicial, que acepta preceptos equivocados y los defiende por fanatismo), traer\u00eda consecuencias m\u00e1s nefastas que la tormenta en s\u00ed. En alguna parte del espacio-tiempo en nuestro planeta, alguien puede haber pensado que a causa de la tormenta se hubieran perdido las cosechas. Otra persona puede sugerir que la culpa de la p\u00e9rdida de las cosechas se debiera a pr\u00e1cticas hechiceras o de brujer\u00eda de alg\u00fan grupo o de alg\u00fan sospechoso de simpatizar con artes oscuras o doctrinas peligrosas. Llevado al extremo este tipo de acusaciones y a causa de un pavor o de odio generalizado, se da como soluci\u00f3n llevar personas acusadas y quemarlas en una hoguera. Una subsecuente guerra puede iniciar para vengar a los que fueron quemados y esta guerra se puede prolongar al continuar las pr\u00e1cticas de quemar personas pensando que son culpables de enfermedades o todo tipo de males que puedan caer sobre el mundo y otras personas contin\u00faan veng\u00e1ndose de los tribunales de terror, as\u00ed por a\u00f1os y hasta d\u00e9cadas.\nTambi\u00e9n puede que bajo esta misma perspectiva irracional de una mente medieval, algunas personas pensaran que x guerra o x peste se debieran a la furia de alg\u00fan Dios o dioses que requer\u00edan sacrificios humanos o de animales para calmar su apetito de sangre y almas, de inocentes o de guerreros. Desde luego todas estas tonter\u00edas, hoy podemos descalificarlas por obsoletas, bajo la lupa de la ciencia y el conocimiento, cuando se ha comprobado que tales acciones no corresponden a la naturaleza humana de convivencia y paz. Si hay colectivos, minor\u00edas o personas que sigan perpetuando atrocidades ceremoniales, de \u00edndole religioso, pol\u00edtico, ideol\u00f3gico o lo que sea, deben ser perseguidas y puestas en la balanza de la justicia como debe ser.\nEn contra l\u00f3gica, aun cuando aleguen contra la ciencia, ning\u00fan sacrificio puede aplacar la ira de los dioses antiguos, seg\u00fan parecen argumentar, desvirt\u00faan los avances tecnol\u00f3gicos del ser humano, trayendo sus reflexiones desde el plano, para demostrar que la humanidad est\u00e1 perdida y que merece la aniquilaci\u00f3n, el Armaged\u00f3n o el apocalipsis. Esto consigue introducir el miedo en el ser humano y obstaculiza las capacidades de explorar el entorno.\nNinguna psicodelia puede frenar nuestro camino al \u00e9xito en la construcci\u00f3n de nuestro potencial y el desarrollo de nuestras realizaciones. Los seres humanos pueden viajar en el espacio universal, en busca de las condiciones de vida que puedan albergar nuestra especie. Tambi\u00e9n en b\u00fasqueda de otras civilizaciones. Aprendiendo a usar el contexto de estos componentes sirve para tratar problemas que se presentan, desde ayudar a mejorar las condiciones de vida de seres vivos, plantas, animales, etc\u00e9tera, hasta resolver problemas de origen tecnol\u00f3gico, como la actual discusi\u00f3n sobre los problemas que se pueden presentar con el desarrollo de la inteligencia artificial y su impacto social en el mundo.\nLlegados a este punto de comparaci\u00f3n, entre la vida natural y la tecnolog\u00eda, entre la vida en el planeta y realizar exploraciones espaciales, podemos justificar estas salidas como ciencia ficci\u00f3n real, pues entra\u00f1a una realidad m\u00e1s natural que afirmar que los dioses requieren sacrificios humanos o animales para poder subsistir y que nos dejen en paz por una temporada. Es decir, es m\u00e1s civilizado pensar en la posibilidad de vida humana o de cualquier tipo, en otros mundos, que seguir perpetuando nuestras mentiras de anta\u00f1o respecto al mundo, expandiendo las supersticiones que crearon un infierno en la tierra.\nPara dejar concluido este asunto de la transparencia en la informaci\u00f3n, que se puede encontrar en abundancia actualmente en la era de los datos, falta agregar que la desinformaci\u00f3n causada por los medios de comunicaci\u00f3n (noticieros sensacionalistas, partidistas, ideol\u00f3gicos, de influencia o tendencia temporal, etc.), puede generar caos social y da\u00f1os en el temperamento del usuario, cuando carece de formaci\u00f3n profunda en lectura cr\u00edtica, convirtiendo al individuo en robot que copia y pega todo tipo de informaci\u00f3n sin corroborar y consultar las fuentes primordiales y el trasfondo de las informaciones. \nEl uso indebido de la libertad de expresi\u00f3n, puede dar como resultado el ataque de manifestantes a las instituciones, divisi\u00f3n de la poblaci\u00f3n entre opiniones sesgadas, fanatismo y adoctrinamiento. Esto puede corregirse por medio de la instrucci\u00f3n consciente en el compromiso y la responsabilidad que se establece en los principios de estos componentes.\nEsta responsabilidad que madura a los estudiantes, se apoya en la siguiente gu\u00eda reflexiva para su fortalecimiento educativo, como complemento a sus pr\u00e1cticas acad\u00e9micas, desde puntos de vista empresariales y culturales, que le servir\u00e1n para sumar experiencia en el mundo real.\n\u2003\n\n"}, "1.5": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.5 Herencia Problem\u00e1tica.\n\n\nLos estudiantes de cualquier grado en curso o egresados, hacen bien en reconocer que tienen el poder de aportar cambios al sistema de educaci\u00f3n y a los acontecimientos del mundo, aun as\u00ed no deben olvidar que siguen siendo estudiantes, adelantados o no, tienen una gran responsabilidad, tanto con sus propias familias y hacia ellos mismos, como con la institucionalidad del pa\u00eds al que pertenecen y el futuro que heredar\u00e1n.\nAl mencionar que recibir\u00e1n un futuro, se hace referencia tambi\u00e9n, a los problemas que ellos mismos pueden generar. Como la juventud y los estudiantes son el campo donde siembran desinformaci\u00f3n y fragmentaci\u00f3n social, se crean pandillas juveniles, camufladas en los llamados movimientos estudiantiles. Estiman que estas cuadrillas acad\u00e9micas afectar\u00e1n al estado opresor pero caen en un error de interpretaci\u00f3n y su equivocaci\u00f3n les alcanzar\u00e1 en la edad adulta, cuando tendr\u00e1n que enfrentar los problemas de su propia distracci\u00f3n: en vez de enfocar su energ\u00eda juvenil en crear sus propios recursos para el futuro, desbordan en quejas y reclamos de derechos al estado y persiguen m\u00e1s la desobediencia y la rebeld\u00eda que la responsabilidad. \nLos problemas que ya existen y los que generen ser\u00e1n su herencia, los derechos que puedan tener son herramientas para que puedan combatir las problem\u00e1ticas desde el campo de las responsabilidades que son deberes obligatorios, si desean medianamente sobrevivir al mundo que viene y todav\u00eda deber\u00e1n esforzarse tit\u00e1nicamente para salir de la burbuja en que se est\u00e1n encerrando (ideol\u00f3gicamente) sin que caigan en depresi\u00f3n y deseos de venganza contra un enemigo que no existe fuera de ellos mismos.\nEl asalto permanente a la mente de los j\u00f3venes responde a la facilidad de influenciarlos por las tendencias temporales. La semilla de auto enga\u00f1o afecta a todos los movimientos juveniles: ning\u00fan estudiante en su infancia o juventud, est\u00e1 completamente protegido de influencias que buscan adoctrinarlo y reclutarlo a los intereses de cualquier sistema ideol\u00f3gico. La rebeld\u00eda juega un papel importante en la toma de decisiones de los individuos en la transici\u00f3n de adolescente juvenil a adulto independiente. Llevar la contraria a todo lo establecido se convierte en punto de referencia para actuar conjuntamente, con un m\u00ednimo de informaci\u00f3n, descuidando profundamente su vasta ignorancia, para acometer contra todo lo que quieran destruir. \nEl sistema educativo provee de herramientas al estudiante hasta el punto que los individuos defienden a capa y espada, el honor y la estructura de sus instituciones. Al inicio de clases los estudiantes (un alto porcentaje de los individuos en edad escolar), suelen sentirse aprisionados en las estructuras acad\u00e9micas, algunos desertan directamente y otros escapan temporalmente a la presi\u00f3n disciplinaria. La estructura sistem\u00e1tica de los programas educativos acad\u00e9micos que se imparten de los grados menores a los mayores, pasando al estudiante desde lo m\u00e1s b\u00e1sico a lo intermedio y posteriormente a los grados superiores, se mantiene en una escala que para los estudiantes no tiene una profundidad definida. Los estudiantes no avanzan en un todo educativo sino que pasan de grado en grado con lo m\u00ednimo que puedan retener en su memoria y mente subconsciente, siendo el aburrimiento un m\u00e1ximo porcentaje de lo que experimentan y capturan los estudiantes como educaci\u00f3n acad\u00e9mica. A estos trastornos educativos como la deserci\u00f3n o el aburrimiento, tambi\u00e9n se suma posteriormente que una cantidad bastante amplia de estudiantes pierdan inter\u00e9s en continuar estudios profundos por su propia cuenta, cuando han egresado de sus carreras o de las graduaciones b\u00e1sicas. El auto didacta que encuentra apasionante el aprendizaje por s\u00ed mismo, representa un porcentaje muy por debajo del promedio. No ha sido necesario consultar fuentes preliminares o tablas oficiales que estudien cifras de autodidactas en el mundo, pero a simple vista en la poblaci\u00f3n general podemos corroborar esta afirmaci\u00f3n en Colombia respecto a otros pa\u00edses en el mundo.\nEn todo el mundo actual, gracias a los avances inform\u00e1ticos y la red cibern\u00e9tica, las personas autodidactas han aumentado en cantidad y esta se acerca a una masa cr\u00edtica. Simplemente el alcance de la informaci\u00f3n hace que consultar cualquier detalle est\u00e9 al alcance de una conexi\u00f3n a internet. No se menosprecia la educaci\u00f3n formal por el hecho de disponer de una vasta red de informaci\u00f3n. La educaci\u00f3n, contin\u00faa siendo el pilar de la cultura global, pero sigue perpetuando algunos hilos de la era industrial, programar en masa a los estudiantes: lejos de preparar a los individuos para que est\u00e9n listos y puedan enfrentarse al mundo actual, los mantiene a una distancia donde el mundo les pasa encima, sin que sirva de nada reclamar.\nEl sistema educativo actual mantiene sus impulsos desde la segunda guerra mundial, de proporcionar individuos aptos para ser contratados por las compa\u00f1\u00edas en operaci\u00f3n. Desde este punto de vista ralentiza los resultados educativos y el impacto de la educaci\u00f3n que se espera actualmente: que sean los estudiantes egresados de la educaci\u00f3n superior los que crean las nuevas empresas emergentes y facilitan el acceso a los puestos de trabajo. Por otra parte, en los primeros a\u00f1os de vida de los estudiantes, el aporte y desarrollo de su potencial latente es completamente diezmado. Se trata de moldear la mente de los individuos para que puedan aplicar a una oferta laboral. En esta programaci\u00f3n de calzar la mente de los individuos al prop\u00f3sito de los sistemas laborales, se pierde el m\u00e1xime espiritual de cada individuo, no se trata de aumentar exponencialmente las cualidades de los individuos (como sucede en los escenarios de deporte o artes profesionales), sino de lograr que el individuo se conforme con un sueldo y derechos laborales, para aspirar a una pensi\u00f3n en el futuro. Aqu\u00ed se funden dos problemas actuales que generan un gran caos en el mundo: por una parte, una educaci\u00f3n que ralentiza los resultados en aportaci\u00f3n de soluciones en el mundo por parte de los individuos, por otra parte, el sistema pensional que colapsa en el mundo. Dos sistemas que nacieron en la era industrial.\nEl verdadero desarrollo espiritual, que se busca despertar desde la cultura y la educaci\u00f3n con el enfoque que se presenta en estos componentes, de liberar las capacidades latentes del ser humano, para resolver los asuntos de su propia vida y aportar soluciones en las problem\u00e1ticas en el mundo, queda anulado por los intereses de generar dinero quincenal o mensual, en una proporci\u00f3n cerrada que se presenta falsamente como sueldo fijo. Esta \u00faltima afirmaci\u00f3n no declara que los puestos de trabajo con sueldo fijo desaparezcan o sean rechazados de manera categ\u00f3rica. Esta menci\u00f3n se presenta para la validaci\u00f3n de los trabajos temporales o con miras a obtener una pensi\u00f3n, lo cual es leg\u00edtimo desde la libre elecci\u00f3n personal por voluntad propia. Lo m\u00e1s razonable es usar el trabajo para un acercamiento a la experiencia y para aumentar el conocimiento sobre un tema en espec\u00edfico que encaje con su carrera a largo plazo. El ejemplo es una persona que ha jugado en la pr\u00e1ctica en un equipo de deporte y luego de a\u00f1os de experiencia se convierte en t\u00e9cnico, posteriormente puede llegar a convertirse en inversionista de un club o tener su propio equipo en alguna liga. Este principio de escalar el conocimiento y la experiencia se puede encontrar en todos los sectores productivos.\nNuestras capacidades no deben estar restringidas a un t\u00edtulo acad\u00e9mico o a una certificaci\u00f3n. La experiencia laboral no debe ser nula en los a\u00f1os de preparaci\u00f3n acad\u00e9mica. El mal ejemplo de las acciones y los resultados en estudiantes de educaci\u00f3n superior, que se han volcado a la protesta contra los estados del mundo, reclamando derechos antes de cumplir con sus responsabilidades, es una patolog\u00eda cr\u00f3nica que se expande dentro de las aulas de clase y dentro del temperamento de los estudiantes. Es prioridad y de suma importancia que los estudiantes conozcan las herramientas de las que disponen en el nuevo mundo tecnol\u00f3gico, para que participen del emprendimiento social y empresarial.\nUna subcultura en contra de las herramientas empresariales se ha tomado el coraz\u00f3n y la mente de los estudiantes desde las directrices de los docentes. No es un secreto que la alienaci\u00f3n ideol\u00f3gica se ha infiltrado en los planteles que percibieron la implementaci\u00f3n del sistema de educaci\u00f3n como un castigo. Su forma de liberarse de esta represi\u00f3n estudiantil es el aguardo secreto de simpatizar con las destructoras doctrinas marxistas, que mantienen con discursos en contra de la acumulaci\u00f3n de riqueza para que los estudiantes derriben dentro de ellos mismos la posibilidad de auto generarse un porvenir de abundancia.\nDice Dan Lok, un entrenador de inversionistas: \u201cla mejor forma de ayudar a los pobres, no es convirti\u00e9ndose en uno\u201d. Contrario a lo que los simpatizantes del marxismo promueven desde sus agitaciones estudiantiles. Se ver\u00e1 en principio que esta declaraci\u00f3n de Dan (a \u00e9l sea la gloria), pondr\u00e1 los pelos de punta (por la rabia) en los estudiantes y preparar\u00e1n toda una serie de discursos en cadena sobre los beneficios de ser pobre, contrario a las negativas virtudes de ser rico; para poder auto complacerse con sus decisiones de elegir estar siempre del lado de los necesitados. Tambi\u00e9n puede que la violencia en la declaraci\u00f3n de Dan quede impl\u00edcita por definici\u00f3n, ya que puede significar: el hambre no hace empresarios. Las habilidades empresariales son las que crean empresarios. El hambre puede crear r\u00e1pidamente individuos desesperados que toman cualquier oportunidad por dinero, en contra de sus virtudes, para poder comer, pero no crea empresarios. Las habilidades del empresario, para los estudiantes, son justamente las herramientas que deben incorporar a sus pr\u00e1cticas estudiantiles en la b\u00fasqueda de generar experiencia, para que puedan lograr plenamente sus objetivos de ayudar a su familia y a sus comunidades, lo cual es el principio de mantenerse dentro del programa acad\u00e9mico.\nLos reflexivos que vienen a continuaci\u00f3n, ofrecer\u00e1n m\u00e1s claridad sobre las capacidades y fortalezas que debe desarrollar cada individuo, dentro del \u00e1mbito acad\u00e9mico y en la vida real.\n\n"}, "1.6": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.6 Requisitos de derecho al grado.\n\nUstedes qu\u00e9 pensar\u00edan si las exigencias del sistema educativo para los estudiantes de \u00faltimos grados y universitarios, postulara una lista como la siguiente: que cada estudiante tenga que apadrinar a un m\u00ednimo de tres familias en condiciones de extrema pobreza. Que aporten a la respectiva alimentaci\u00f3n de esas familias. Que hayan creado, puesto en marcha y est\u00e9n en operaci\u00f3n, m\u00ednimo tres empresas y marcas que generen empleos para el pa\u00eds. Que aporten soluciones con programas para la problem\u00e1tica social que se vive al interior de c\u00e1rceles. Que desarrollen programas que contribuyan a la protecci\u00f3n ambiental. Que sean tutores de la infancia de m\u00ednimo tres ni\u00f1os en inicio de vida escolar. Que hagan seguimiento a m\u00ednimo tres familias de clase media emergente, con el objetivo de fortalecerlas para que crezcan en la escala social. \nQu\u00e9 pensar\u00edan si este requerimiento se postula igualmente para las iglesias de todas las denominaciones, para todas las instituciones, para todas las organizaciones y tambi\u00e9n para las entidades sin \u00e1nimo de lucro.\nA simple vista pueden notar que estas cuestiones o actividades debe ejercerlas el aparato estatal, es decir, no son responsabilidades de los individuos comunes. La pregunta ser\u00eda si los individuos realmente no deber\u00edan estar capacitados para ofrecer alternativas a los programas impulsados desde el estado, ya que obviamente las decisiones del estado sobre los asuntos sociales, afectan a las personas comunes, indirectamente tambi\u00e9n a los familiares y amigos de estas. \nLas propuestas postuladas anteriormente ser\u00edan inmediatamente rechazadas por la comunidad en general pero tambi\u00e9n por los entes del estado, ya que es el estado quien organiza desde su estructura, la forma en la que se debe resolver los problemas sociales. Esta lista de posibilidades para convertir a los individuos en parte de la soluci\u00f3n puede generar otros problemas sociales, como pugnas por individuos que no ver\u00edan a los estudiantes como autoridades y quiz\u00e1 puedan faltarles al respeto. Esto \u00faltimo depende del nivel de seriedad de los programas y el nivel de compromiso con la misi\u00f3n. Como parte de este reflexivo iniciamos esta disertaci\u00f3n haciendo que la cabeza del estudiante explote de presi\u00f3n por triplicar su responsabilidad por fuera de las aulas de clase en el nivel de las problem\u00e1ticas sociales. \nLa idea detr\u00e1s de esto es crear una conciencia de claridad sobre el papel del estado, para que los estudiantes puedan generar una posici\u00f3n de auto cr\u00edtica y sepan que tener una larga lista de problemas no ayuda a resolver nada. Tambi\u00e9n pueden sentir en carne propia que no es f\u00e1cil sugerir posibilidades de resolver conflictos sociales cuando tienen que hacerlo bajo su propia responsabilidad. Es f\u00e1cil, salir en conglomerados estudiantiles a reclamarle al gobierno de turno que resuelva cuanta cosa va mal, esperando que sea alguien m\u00e1s quien se encargue de resolverlo. Cambia la situaci\u00f3n cuando el individuo se sienta comprometido en desarrollar una posici\u00f3n de responsabilidad, en cuanto a las poblaciones que cree son vulneradas, no solo para llenar las calles de protestas sino para ampliar la gama de posibilidades de crear soluciones espec\u00edficas en el campo de las acciones concretas. Este enfoque trae a la mente de los estudiantes, las herramientas para que se preparen adecuadamente y sean capaces de generar bienestar social con programas que act\u00faan directamente sobre las poblaciones.\nEn este contexto podemos adelantar que estas actividades ponen las instituciones educativas al nivel de ONG\u2019s, fundaciones sin \u00e1nimo de lucro que promueven programas de apoyo a las poblaciones en desarrollo, al igual que lo hacen las universidades y los batallones de la fuerza p\u00fablica. Tal compromiso activa la mente de los estudiantes en una direcci\u00f3n que le convierte en activista pero tambi\u00e9n le impulsa en la direcci\u00f3n del desarrollo empresarial, cuya finalidad sea convertir sus esfuerzos en una estructura que genere empleos y oportunidades de desarrollo. \nEste imaginario te\u00f3rico trabaja en la consolidaci\u00f3n de la cultura a trav\u00e9s de los componentes como una aportaci\u00f3n a la moralidad sana del sentido com\u00fan, que puede traducirse como la \u00e9tica natural de los individuos y que ha funcionado bien a lo largo de la historia. Recordemos que la educaci\u00f3n y las actividades comerciales o los oficios anteriormente se impart\u00edan a trav\u00e9s de la experiencia del conocedor, haciendo el papel de tutor, al alumno o principiante. Se trabajaba a la par y secuencialmente, la teor\u00eda con la pr\u00e1ctica.\nPara la cultura empresarial, los equipos estudiantiles se ver\u00e1n involucrados en iniciativas de car\u00e1cter social, sin participar todav\u00eda en asuntos pol\u00edticos; su actividad se enfocar\u00e1 en generar bienestar a nivel nacional, usando las herramientas y habilidades del emprendimiento. Como
