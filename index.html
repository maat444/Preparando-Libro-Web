ro cuyo familiar les hace pasar por todo tipo de humillaciones y esfuerzos de peso que diezma la tranquilidad.\nLa familia de un recluso sufre tanto como el preso en niveles emocionales que deterioran la faz y el aspecto f\u00edsico de las personas. Este tipo de da\u00f1o colateral jam\u00e1s pas\u00f3 por la mente de los delincuentes, antes de realizar sus acciones delictivas, el da\u00f1o al coraz\u00f3n y la angustia que har\u00edan pasar a una madre, padre, familiar, conyugue o quien sea que le desear\u00e1 una calidad de vida mejor. Dentro los planes de un padre o una madre responsable, nunca est\u00e1 que su hijo sea culpable de un delito que lo ponga fuera de la libertad y entre paredes y rejas. Por eso este reflexivo para los j\u00f3venes estudiantes y lectores rebeldes, contiene un atisbo de advertencia que se ha venido manifestando desde que empezamos la respectiva observaci\u00f3n sobre estos aspectos de la cultura actual, es que la responsabilidad est\u00e1 dentro de uno mismo para que luego no vallan a culpar al estado, las leyes o a nadie fuera de s\u00ed mismos por sus errores en la elecci\u00f3n acerca de sus actividades. Tambi\u00e9n para que sean conscientes de que sus decisiones afectar\u00e1n a la larga a todo un grupo de personas, dentro y fuera de sus familias. \nPor \u00faltimo, cabe mencionar que otras c\u00e1rceles son a\u00fan tan perjudiciales y peligrosas para los individuos que en ellas caen, aparte de las estructuradas para purgar diferentes delitos, como lo son las c\u00e1rceles mentales. Las drogas y la conducta errada, la falta de control sobre las emociones personales o la ignorancia, tambi\u00e9n el af\u00e1n por perder la inocencia, puede ser el detonante a delitos graves que tarde o temprano pongan la propia vida del individuo en peligro y encierro.\n\n"}, "1.13": {"titulo": "Nueva reflexi\u00f3n", "contenido": "1.13 Los dioses extranjeros y los dioses desterrados.\n\nEn cuanto a la cultura de los territorios y teniendo en cuenta los asentamientos hist\u00f3ricos, una cosa es el sagrado respeto que se tiene y se debe tener por las tradiciones arraigadas en la poblaci\u00f3n actual; otra cosa es desconocimiento hist\u00f3rico de la realidad, antes, durante y despu\u00e9s de la colonizaci\u00f3n europea en el nuevo continente. Dicho de manera m\u00e1s simple: una cosa es el respeto por la religi\u00f3n que defiende cada persona y otra cosa es el respeto por las tradiciones ceremoniales, culturales y religiosas de los nativos que ocupaban el territorio antes de la llegada de los barcos europeos o de cualquier lugar de los antiguos continentes donde se desarroll\u00f3 la historia. Pasando todav\u00eda a una mayor trascendencia en cuanto al respeto que se debe tener y habiendo purificado las pr\u00e1cticas rituales de cada expresi\u00f3n hacia la divinidad para no encubrir con delitos las actividades ceremoniales o religiosas, se transmite este pensamiento de respeto a la pluralidad de expresiones desde la comprensi\u00f3n del choque cultural y tambi\u00e9n desde el predominio de ideolog\u00edas en cada estancia o territorio demarcado por cualquier cultura. \nEste impulso de defender o responder a las circunstancias hist\u00f3ricas o como ocurrieron los hechos y los desenlaces bipolares entre la crueldad y los acuerdos pac\u00edficos a lo largo de las centurias en los que se disput\u00f3 el dominio del territorio, a veces pesa hacia una parte y otras veces hacia la otra parte, esta disertaci\u00f3n es acerca de mantener un equilibrio que respete ambas libertades de pensamiento que se inclina hacia la protecci\u00f3n de los intereses culturales nativos o hacia los intereses de la cultura heredada de los europeos.\nDando un paso adelante y dejando atr\u00e1s las disputas irracionales y fragmentarias, para postular una correlaci\u00f3n cultural que sirva para promover un turismo responsable, que enmarque el ideal de la reconciliaci\u00f3n hist\u00f3rica de pluralidad en las cosmogon\u00edas para sacar lo mejor de cada una y brindar a las nuevas p\u00e1ginas de la historia un arm\u00f3nico bienestar de conocimiento que se complemente y se nutra de las diversas fuentes de las cuales hemos surgido. \nNos llenar\u00eda de orgullo nacional y sentido de pertenencia establecer el puente de convivencia para la estructuraci\u00f3n de proyectos de conciliaci\u00f3n entre sectores que permanecen en desacuerdo. Esto, sin embargo, no traduce que quienes han cometido delitos se paseen libremente por la vida como faroles de ideolog\u00edas libertarias o como el mal ejemplo a los estudiantes que enarbolan la rebeld\u00eda. Est\u00e1 bien que se practique y no que sea solamente parte de un discurso sensacionalista promover ideas que se ganan la algarab\u00eda de un pueblo so\u00f1ador, ideas de cultura nacional despojada de odio racial, intolerancia o xenofobia.\nUsar de manera sabia las oportunidades de di\u00e1logo entre sectores pugnantes no es una cuesti\u00f3n de proselitismo, no se puede prometer un perd\u00f3n social cuando esto en un sentido general, deja a las v\u00edctimas fuera del respeto por su dolor. Tambi\u00e9n es importante que no se confunda la reparaci\u00f3n de v\u00edctimas del conflicto armado, con un olvido de las atrocidades perpetradas por los grupos al margen de la ley. Las personas por respeto a s\u00ed mismas y por paz interior se pueden controlas a s\u00ed mismas y despojarse de los deseos de venganza, pero la memoria mantiene una distancia de los actores de la violencia y el terrorismo. Se vuelve prudente quien mantiene en su conciencia la aceptaci\u00f3n de los desacuerdos con los procesos de paz, por parte de quienes pertenecen a colectivos radicales y de quienes han sido v\u00edctimas.\nEn un panorama global sobre las diversas expresiones religiosas o culturales que se mantienen dentro de l\u00edmites razonables, comprensible y naturalmente esperados ideol\u00f3gicamente, no puede imponerse ideolog\u00eda o cultura por encima de las otras sin violentar o amenazar la postura de alguien m\u00e1s. Quiere decir esto \u00faltimo que un equilibrio es necesariamente una medida de respeto a la diversidad y que la diferencia garantiza un balance concreto. Siendo as\u00ed, la espiritualidad, no tiene que ser una guerra, ni santa, ni pagana; ya que desde un punto de vista acad\u00e9mico y pr\u00e1ctico sobre las mitolog\u00edas humanas, todas las expresiones culturales y religiosas aportan un simbolismo hist\u00f3rico.\nVolviendo a la presentaci\u00f3n del territorio como fuente de la que emana una propuesta de oferta tur\u00edstica, se hace enf\u00e1tico representar el aporte de las distintas expresiones predominantes desde la convergencia de saberes y culturas que desarrollaron la historia. Usar sabiamente este concepto de turismo desde las entra\u00f1as de la cultura holista, significa que continuamos redescubriendo los valores de la antig\u00fcedad desde una actitud de respeto y conexi\u00f3n espiritual. As\u00ed podemos sugerir que los turistas son en parte viajeros del tiempo que se encuentran con las ra\u00edces de sus antepasados y que concilian su esp\u00edritu con la energ\u00eda universal. \nEntonces, en resumen de todas estas presentaciones hasta el momento, se plantea cada tema con el prop\u00f3sito de que cada lector o estudiante, sea capaz de reconciliar sus puntos de vista con la cultura holista que est\u00e1 ocurriendo en el despertar de la humanidad, sin el resentimiento de los partidos pol\u00edticos o el fanatismo de las posturas ideol\u00f3gicas. \nSin el falso argumento de que el planeta se encuentra en un punto de amenaza que pueda adelantar una extinci\u00f3n masiva. Ni siquiera por las posibilidades de una batalla a escala nuclear se puede mantener un discurso de derrotismo popular que apague el esp\u00edritu del emprendimiento y de hacer siempre el mayor bien posible, tanto personal como hacia un sentido general de contribuir a mejorar la calidad de vida de los individuos. Tampoco con la constante atribuci\u00f3n de una sugerencia de invasi\u00f3n extraterrestre o de la ca\u00edda de la econom\u00eda a nivel mundial. Todo est\u00e1 continuamente transform\u00e1ndose a trav\u00e9s de los siglos y aunque es obligatorio formarse culturalmente para no repetir los mismos errores de la historia, tambi\u00e9n es obligatorio reconocer como cambia el mundo y como avanza la tecnolog\u00eda. \nCada vez hay m\u00e1s personas conscientes de que la inteligencia artificial sustituir\u00e1 much\u00edsimos puestos de trabajo actuales y en el futuro. El ser humano no tiene que sentirse rechazado por esto. Simplemente el cambio de cada edad planetaria exige este avance y cada vez mayores saltos cu\u00e1nticos. Por m\u00e1s que las ideolog\u00edas de conservaci\u00f3n ambiental o colectivos religiosos se aferren a la idea de perpetuarse en este planeta designado por alguna divinidad para nuestro lapsus de vida, las generaciones del futuro tendr\u00e1n que escapar inevitablemente a otras esferas donde existan posibilidades de adaptaci\u00f3n a la vida natural. Quiz\u00e1 este sea el significado de la barca y el diluvio universal, que el ser humano se capacite para prestarse auxilio como especie que busca una extensi\u00f3n a su supervivencia y al mismo tiempo sea capaz de brindar este mismo auxilio a las especies presentes como seres vivos dentro de un planeta.\nTal vez pudieron notar que nos fuimos mentalmente demasiado lejos en la connotaci\u00f3n de las palabras viajar en el tiempo. Rectificando otra vez el curso de nuestra presente observaci\u00f3n, acerca de los seres humanos que se desplazan dentro de este planeta, para ampliar su perspectiva acerca del mundo o expandir su esp\u00edritu, en busca de conexi\u00f3n con lugares de relajamiento, de vibraci\u00f3n alta o de apariencia ex\u00f3tica, esto permite a los viajeros o visitantes que buscan paz espiritual, lograr un aporte a nivel mundial, que les acerca a su propia grandeza de esp\u00edritu, lig\u00e1ndolo a las memorias ancestrales y de la naturaleza. \nLo siguiente a este proceso de reconocimiento de correlaci\u00f3n entre la armon\u00eda del interior en interacci\u00f3n con los lugares a visitar ser\u00eda objetivamente los mapas y las rutas de programaci\u00f3n adecuada para los viajeros, con toda la informaci\u00f3n disponible, haciendo uso de las herramientas de informaci\u00f3n y las tecnolog\u00edas disponibles actualmente.\nNo sobra indicar que los temas que se han tocado alrededor de la cultura, son vertientes de impedimentos que pueden bloquear a las personas en trastornos de fanatismo o represi\u00f3n y que les impide ver un panorama general desde su interior y desde afuera, haciendo que sea m\u00e1s f\u00e1cil reclutarlos a los intereses de fragmentaci\u00f3n social. Cuanto mayor sea la concientizaci\u00f3n de cada individuo de que solo en su interior puede lograr verdaderos cambios, mayor ser\u00e1 su contribuci\u00f3n a mejorar su entorno.\n\n"}}, "PROTECCI\u00d3N AMBIENTAL": {"2.1": {"titulo": "Nueva reflexi\u00f3n", "contenido": "COMPONENTE 2\nPROTECCI\u00d3N AMBIENTAL\n \n2.1 Ecolog\u00eda sin ecologistas verdes.\n\nEste componente abarca todo el planeta tierra. Parte del concepto de la ecolog\u00eda y cubre toda la actividad econ\u00f3mica como el impacto sobre el medio ambiente. Incluyendo al ser humano y al resto de los animales, todo es parte del principio de reciclaje planetario. Por m\u00e1s que el ser humano se sienta amenazado por una explosi\u00f3n nuclear, lo cierto es que el planeta ha sufrido todo lo inimaginable en las trayectorias de sus ciclos. El planeta ha sido bombardeado por cometas y meteoritos, a causa de esto es posible la vida en la atm\u00f3sfera, como la conocemos. Sin importar las creencias religiosas, el planeta continuar\u00e1 dando vueltas alrededor del sol, sin importar si lleva vidas de cualquier especie en su superficie terrestre. En alg\u00fan rinc\u00f3n de la mente humana, existir\u00e1n personas con sentimientos pesimistas y profundo resentimiento que albergan un odio creciente y que no han sabido superar. Pretenden acabar con lo que se ha conseguido tras miles de a\u00f1os de evoluci\u00f3n, excus\u00e1ndose detr\u00e1s de falsas profec\u00edas que defienden ciegamente, por medio de argumentos sensacionalistas.\nAunque nos esforzamos por neutralizarlos o disminuir su propagaci\u00f3n, siempre han existido, por ahora existen y al parecer siempre seguir\u00e1n existiendo, aunque tambi\u00e9n se puede notar que siendo natural desde su comprensi\u00f3n resulten haciendo da\u00f1o grav\u00edsimo a la humanidad, es com\u00fan verlos sucumbir como v\u00edctimas de su propia naturaleza autodestructiva. No es un mal deseo esperar que su conducta pronto los lleve a la ruina y caigan entre sus propias armas de guerra, sin que resulte afectada la totalidad. \nEs posible que suceda cualquier contingencia desencadenada de manera inesperada pero tambi\u00e9n es posible que la vida siga manifest\u00e1ndose, aun con todos los problemas presentes. Lo que nos ocupa aqu\u00ed es mantener una prevenci\u00f3n que pueda garantizar lo m\u00e1ximo posible la protecci\u00f3n de los medios que sostienen la vida de manera natural. \nTodo el mundo entiende a qu\u00e9 se refiere la protecci\u00f3n ambiental pero no todo el mundo aporta su capacidad de protecci\u00f3n. Esperan que los problemas al respecto, sean el trabajo de los gobiernos de turno o de acaudalados empresarios. Al contrario los colectivos que est\u00e1n a favor de la protecci\u00f3n ambiental por m\u00e1s que se esfuercen en encontrar soluciones, solo saben recurrir a las marchas, protestas y a veces al vandalismo.\nMientras vamos avanzando en este texto veremos que estas promulgaciones mantienen una invitaci\u00f3n a buscar alternativas a las quejas y reclamos de las protestas, incluso teniendo en cuenta que muchas personas estar\u00e1n de acuerdo en que las protestas han ayudado de diferente manera a lograr cambios importantes en la historia del mundo. Esto es porque seamos conscientes o no, en mayor medida, las protestas no resuelven todo y a veces las soluciones presentadas por una turba y en masa solo resuelven algunos problemas de manera muy mediana o insuficiente. El m\u00e1ximo inconveniente que promueve una protesta es el mal ejemplo que se da como herencia a futuras generaciones, promoviendo una inmovilidad de sus capacidades espirituales y cerebrales intr\u00ednsecas, bajo pretexto de que el gobierno es quien debe pensar o accionar por ellos, lo cual es un error en la interpretaci\u00f3n de las democracias y el estado de derecho. Por una parte las problem\u00e1ticas que est\u00e1n a la orden del d\u00eda en cualquier situaci\u00f3n se pasan a la hoja de ruta o plan de los gobiernos y el llamado pueblo se sienta a esperar que ocurra algo m\u00e1gico como iniciativa de las administraciones. Es cierto que reglamentariamente el uso de actividades est\u00e1 predispuesto en los \u00e1mbitos legales, pero tambi\u00e9n es cierto que las personas exigen desde sus derechos y no logran superar las oportunidades que presentan sus deberes como ciudadanos o habitantes de un territorio. \nSi los estudiantes resolvieran los problemas de la sociedad con soluciones directas que no impliquen la protesta, se les reconocer\u00eda realmente como miembros de educaci\u00f3n superior, como salvadores representantes del progreso y del desarrollo del mundo, pero como est\u00e1n drenando sus capacidades dirigiendo su energ\u00eda a la agitaci\u00f3n de las masas, lo \u00fanico que consiguen es auto infringirse frustraciones, debido a que su rebeld\u00eda infantil reprimida no llega m\u00e1s all\u00e1 de la griter\u00eda, golpes y desaf\u00edo fallido de la autoridad.\nCon todo este af\u00e1n de imponer de manera obligatoria y opresiva la agenda que est\u00e1 manipulando al mundo actualmente bajo pretexto de buscar el bien com\u00fan para el planeta, al respecto dentro de nuestro panorama de conciencia en los componentes a desarrollar aqu\u00ed, por ahora podemos decir en cuanto a la protecci\u00f3n ambiental, que la forma de mantener el planeta no nos concierne tanto como las caracter\u00edsticas naturales que podamos ayudar a preservar, de ser posible, insistiendo en que el primer cambio lo debemos lograr primero en nosotros mismos. No debe entenderse este cambio como suger\u00edrselo a los dem\u00e1s y luchar contra ellos en campa\u00f1as de desprestigio cuando no lo hayan realizado. Los saltos cu\u00e1nticos de mentalidad, se dan cuando se supera el promedio de la masa cr\u00edtica; es considerablemente notable que la masa cr\u00edtica generalmente est\u00e1 vibrando en armon\u00eda con la ignorancia.\nEst\u00e1 bien que los seres humanos permanezcan dentro de un par\u00e1metro conscientemente ego\u00edsta y no quieran alcanzar en sus mentes esferas vibratorias de alto nivel informativo o el car\u00e1cter cient\u00edfico que se necesita para ajustar la media. Tal vez pasamos demasiado pronto las p\u00e1ginas referentes a encaminar la cultura desde una perspectiva m\u00e1s objetiva, pero alcanzamos a probar de manera superficial, que la cultura no solo se refiere a una tradici\u00f3n musical o a simples herencias comunes de las costumbres y las emanaciones art\u00edsticas. En este sentido podemos traspasar las fronteras culturales limitadas por cada generaci\u00f3n o civilizaci\u00f3n y encontrar la fuente misma de todas las ramificaciones de la cultura que son partes profundas de la mente universal del ser humano.\nDentro de este panorama aut\u00e9ntico de la preservaci\u00f3n, la protesta ya no consigue subsanar todas las cuestiones que pretende resolver. Se debe pasar la p\u00e1gina del desorden social sin olvidar que el movimiento llamado protesta, mal dirigido, genera errores de c\u00e1lculo y falta de planificaci\u00f3n log\u00edstica en sus manifestaciones. \nNos enfocamos a partir de este p\u00e1rrafo en la preservaci\u00f3n ambiental, que s\u00ed tiene conveniencias favorables a la poblaci\u00f3n y en general a todos los organismos vivos en los ecosistemas y redes globales. En principio a este nombramiento al componente: protecci\u00f3n ambiental, hace referencia a la articulaci\u00f3n del sentido cultural, que ya ha superado todas las debilidades y ha descubierto que para proteger el medio ambiente, es necesario la intervenci\u00f3n de todos los seres humanos trabajando continuamente. En los p\u00e1rrafos anteriores se escribi\u00f3 que el ego\u00edsmo personal est\u00e1 leg\u00edtimamente concebido por la ignorancia de una masa cr\u00edtica que representa el promedio general de las mentalidades del mundo, o sea, el canon com\u00fan del pensamiento. Pero tambi\u00e9n se expres\u00f3 que todos los seres humanos son conscientes de la importancia de la protecci\u00f3n ambiental. Llegar a un punto de equilibrio requiere un incentivo mayor que el postulado por los objetivos que busca implantar la agenda global; no soluciona en s\u00ed la iniciativa de cada ser humano que despierte su potencial sino que impone l\u00edmites, donde el ser humano como parte del reino animal al cual sigue perteneciendo sigue siendo libre, para encerrarlo como a una bestia que se pretende domesticar (a\u00fan m\u00e1s).  \nNo solo se debe esperar que el gobierno mundial o los organismos internacionales, quienes disponen de recursos econ\u00f3micos y financieros, los maestros y los estudiantes acad\u00e9micos, altruistas o fil\u00e1ntropos, sean quienes se interesen en asuntos de preservaci\u00f3n. Es el conjunto humano en circuito cerrado quien determinar\u00e1 por medio del mutuo acuerdo de cooperaci\u00f3n que complemente el trabajo en equipo, la responsabilidad como misi\u00f3n estrat\u00e9gica de cuidar su propia casa. \nEsta conciencia no se logra de la noche a la ma\u00f1ana, se va logrando sumar por medio de una educaci\u00f3n completa, sin enga\u00f1os y sin miedo a la fatalidad que nos circunda en cada trayecto. Esta medida de protecci\u00f3n de los valores y a nuestra familia, se va logrando a medida que experimentamos un despertar espiritual, que no se puede implantar por medios pol\u00edticos, ni acad\u00e9micos, mientras vamos articulando la sociedad y a medida que desarrollamos los componentes que estamos ampliando en este texto.\nLa principal funci\u00f3n de nuestro proceder como seres conscientes, es mantener un funcionamiento sano de los ecosistemas y que podamos ayudar a mantenerlos sanos y libres de contaminaci\u00f3n. Esto se simplifica en una definici\u00f3n: no intervenir donde sabemos que podemos alterar el equilibrio de los ecosistemas y cuidar lo que existe en armon\u00eda de manera natural, como lo que vamos logrando recuperar. \nCada individuo siente un compromiso como un resplandor, a medida que se da la oportunidad de participar directamente en la historia del mundo, no desde la perspectiva de ser usado o manipulado por los intereses de alguien m\u00e1s, sino por hallar la misi\u00f3n personal y desarrollarla tanto como lo permita su propia capacidad espiritual y la conexi\u00f3n que alcance a tener con el principio de su propia vida y los misterios sagrados de su propia muerte.\nEsta \u00faltima referencia no corresponde a comparar el milagro de la vida con una fatalidad, sino que expresa la relaci\u00f3n de tiempo y espacio definidos por la materia f\u00edsica, ya que el tiempo que disponemos para lograr algo significativo como seres humanos es relativamente espec\u00edfico. Cada quien puede disponer del tiempo de su vida y hacer lo que desee o lo que consiga. Cuando un individuo determina que el tiempo de su vida lo emplear\u00e1 lo m\u00e1ximo posible en la preservaci\u00f3n ambiental o ayudar a lograr \u00e9xitos referentes a despertar en los individuos el potencial latente que contribuya a desarrollarse y mejorar las condiciones de vida de la totalidad, para el bien com\u00fan de las poblaciones y tambi\u00e9n de sus comunidades, su n\u00facleo familiar, su municipio, ciudad, naci\u00f3n, etc. Est\u00e1 desarrollando en su mentalidad una misi\u00f3n que le mueve espiritualmente. Se entiende que no desaf\u00ede las condiciones adversas y mantenga un aprecio por su tiempo espec\u00edfico y lo use de manera determinante para conseguir sus metas a cuya dedicaci\u00f3n ha consagrado su vida. Su mentalidad es naciente de un conjunto de valores que busca preservar la vida hasta el m\u00e1ximo para poder desarrollarse y contribuir con sus habilidades.\u2003\n\n\n"}, "2.2": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.2 Conservaci\u00f3n es la palabra clave.\n\nDesde que el ser humano existe como conglomerado territorial, est\u00e1 en guerra con algo o defendi\u00e9ndose de alguna hostilidad. No solo por las armas, por agresi\u00f3n o venganza, sino que tambi\u00e9n pugna por las ideas que defiende. A pesar de toda diferencia en creencias, afinidad de partidismos, adaptaci\u00f3n a sus sistemas de creencias, la totalidad de la especia humana ha estado en relaci\u00f3n a la naturaleza y el cosmos en un sentido de armon\u00eda universal. Evidencias de esto se encuentran en rastros de la prehistoria y la historia de las antiguas civilizaciones, cuyas tecnolog\u00edas hac\u00edan acopio de un conocimiento basado en la naturaleza y las fuerzas c\u00f3smicas. \nA prop\u00f3sito de esto y para salvaguardar lo m\u00e1ximo posible la conservaci\u00f3n de los espacios naturales, las intervenciones a partir de este razonamiento deber\u00e1n tener en cuenta el principio de protecci\u00f3n ambiental, antes de cualquier otro principio. Dado que nuestro desarrollo debe ir a la par del aumento de salubridad y condiciones indispensables que permitan el uso adecuado de espacios aptos para proyectos y que practiquen la protecci\u00f3n del medio ambiente. Protecci\u00f3n a las especies como un patrimonio de nuestra biodiversidad. Protecci\u00f3n a los ecosistemas como fuente de vida rica en elementos naturales. Protecci\u00f3n al h\u00e1bitat de las especies, sea que est\u00e9n o no en peligro de extinci\u00f3n.\nA pesar de la protecci\u00f3n y la conservaci\u00f3n no se puede pensar que el ser humano sea incapaz de aportar y hacer uso positivo de los espacios naturales. De hecho la protecci\u00f3n ambiental requiere el trabajo humano para su conservaci\u00f3n y desarrollo ambiental, siempre que sea sostenible, en el uso adecuado de herramientas que permitan entablar una relaci\u00f3n de armon\u00eda con los ecosistemas. \nEste principio de relaci\u00f3n entre especies requiere medidas de conciencia en la implementaci\u00f3n, apelando a la cultura global de promoci\u00f3n de turismo, al tiempo que se genera responsabilidad social y mecanismos de prevenci\u00f3n a desastres naturales.\nLa gu\u00eda de estos componentes, m\u00e1s que la cultura encaminada al desarrollo de turismo social consciente, tiene como norte la conservaci\u00f3n de los espacios naturales y los territorios, en plenitud de su riqueza espiritual, cuya manifestaci\u00f3n se encuentra en los ecosistemas. Tambi\u00e9n se trata este componente fundamental, de la instauraci\u00f3n de una conciencia global, que toma como base el desarrollo de la historia, sacando lo bueno en las lecciones y reciclando lo contaminado, a fin de limpiarlo y usarlo como abono de nuevas herramientas del pensamiento en la toma de decisiones para el futuro. \nEste campo de trabajo trasciende ideas racismo o predilecci\u00f3n por sectores y encaja completamente en la inclusi\u00f3n social. Podemos ligar el principio de protecci\u00f3n ambiental, desde el punto de vista de los componentes, a la conciencia de energ\u00edas renovables, a la llamada econom\u00eda verde, a la llamada econom\u00eda azul, a la econom\u00eda naranja; a los objetivos de desarrollo sostenible y a los planes de desarrollo de los pa\u00edses comprometidos con el cambio clim\u00e1tico. El uso de estos componentes desde su origen, est\u00e1 organizado para complementar y verificar la transparencia y el accionar de manera coherente con los valores de la familia y de los individuos, los objetivos de desarrollo de las agendas globalistas y los planes de desarrollo, llenando vac\u00edos que pudieran quedar sin respuesta en problem\u00e1ticas espec\u00edficas dentro de los territorios alejados de las grandes ciudades y tambi\u00e9n distantes a la econom\u00eda europea. La implementaci\u00f3n de estos componentes deber\u00e1 tenerse en cuenta al promover proyectos que buscan intervenir espacios naturales con infraestructura o programas sociales.\nAntes de abandonar esta reflexi\u00f3n, reiteramos que la participaci\u00f3n de la poblaci\u00f3n dentro de las comunidades es indispensable para lograr un trabajo conjunto, donde la responsabilidad de cada individuo se genere desde una misi\u00f3n personal. \nAl ir articulando cada componente siguiente desde el anterior, vamos cubriendo los espacios, cerrando vac\u00edos en la comprensi\u00f3n y cercamos la direcci\u00f3n del conocimiento en un circuito cerrado que enciende una luz para ver con claridad las v\u00edas de desarrollo, enfoc\u00e1ndonos en las mejores alternativas que impacten de manera sostenible pero eficiente, que generen beneficios en la totalidad de os ecosistemas y que motive a la poblaci\u00f3n a estar comprometida en la responsabilidad del desarrollo nacional. \n\n"}, "2.3": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.3 La destrucci\u00f3n de las marchas.\n\nCada tema que se ha presentado para desarrollar las bases del imaginario que se pretende entender como cosmogon\u00eda de los componentes, responde desde diversas perspectivas a temas que los colectivos minoristas o las masas en desacuerdos con los estados postulan a veces de manera trillada. De lo que hemos hablado y de lo que seguiremos hablando a continuaci\u00f3n, son planteamientos o discusiones de las cuales cada persona tiene una opini\u00f3n, sea desde su propio criterio o por identificarse con alg\u00fan movimiento en particular. \nPodemos verificar que este texto no compila las opiniones generales o personales, que busquen encasillar a la sociedad en fragmentaciones o partidismos, que luego pugnen causando mayores grados de conflicto social. Los puntos de vista de los componentes, permite a quien reflexione a partir de ellos, hacer sus propias sumas y restas, esperando que el resultado concluya en un aporte que beneficie a la totalidad, tanto a la sociedad mundial como a los ecosistemas del mundo.\nSin embargo, ponemos la lupa aqu\u00ed sobre quienes se suman por fanatismo desbordante a una causa que pareciera noble y justa en principio, como lo es la protecci\u00f3n ambiental y todas las variantes en los movimientos sociales que pretenden proteger el planeta, pero que en la ejecuci\u00f3n y a falta de un programa adecuado, entra en conflicto con empresarios y con el estado, agrediendo personas o afectando infraestructuras, agregando consecuencias negativas a los bolsillos de los trabajadores que siempre terminan pagando las deudas con sus impuestos. \nDesde que la poblaci\u00f3n ha sido alertada del cambio clim\u00e1tico o desde la aparici\u00f3n de la amenaza de los avances tecnol\u00f3gicos para mejorar los explosivos nucleares, las marchas han tomado al ser humano com\u00fan, como escudo de sus pretensiones sectoriales, que buscan enmascarar un supuesto beneficio a la totalidad, pero que en realidad hace del marchante un simple pe\u00f3n o recluta que se usa al servicio de campa\u00f1as pol\u00edticas y electorales.\nNo es culpa de los pol\u00edticos que la gente marche sin direcci\u00f3n, ya que las decisiones personales, las toma cada individuo en su propia cabeza, sin importar que tan fuertemente lo ataque una influencia publicitada. Al mencionar estos colectivos que se agrupan en diversas ramas de contrariedad, veamos como ejemplo a los protectores de animales: van demasiado lejos en su pensamiento altruista con los ecosistemas y la fauna pero siembran odio contra los seres humanos, haci\u00e9ndole creer a las mentes influenciables que los seres humanos son una amenaza para las especies y que el mundo o el planeta estar\u00eda mejor sin los seres humanos. \nDesde luego estas posturas germinan en una mente que carece de amor propio o familiar y que busca extinguir de manera permanente al ser humano en su totalidad. Con esta misantrop\u00eda como gu\u00eda interna, hay quienes prefieren estar con animales que con seres humanos. Al parecer es una expresi\u00f3n noble admitir que el ser humano generalmente es destructor de la naturaleza a su alrededor y que los animales tienen m\u00e1s conciencia de armon\u00eda con la naturaleza. Esta forma de existir crea una misi\u00f3n fragmentada hacia un colectivo cerrado que despoja la parte humana descuidada de la oportunidad de auto reconocerse y corregirse. Se siembra este odio contra las personas sin conocerlas profundamente en su interior, haciendo que el ser humano pierda su equilibrio social. En vez de aumentar las capacidades de raciocinio en cada individuo, lo que se consigue es una expresi\u00f3n en contra de la humanidad como una ant\u00edtesis a la conciencia colectiva. El otro recurso que no explayaremos aqu\u00ed, es el de la hipersensibilizaci\u00f3n, lo cual tambi\u00e9n es una exageraci\u00f3n de las capacidades de desbordar en los individuos el control sobre sus emociones.\nEl lado extremo de ver la ra\u00edz de la causa de la protesta, como se expone aqu\u00ed, proviene del argumento y la justificaci\u00f3n que parece bondadosa en principio. Hist\u00f3ricamente no hace mucho tiempo que se abolieron las ideas sobre esclavitud, al tiempo que se aumentaron las degradaciones a especies animales por el consumo comercial de sus cuerpos vivos o muertos, sin m\u00e1s control que el proveniente del tema de reglamentaci\u00f3n desde salubridad y las regulaciones o est\u00e1ndares de calidad requeridos para el consumo humano, sin pensar nunca en el sufrimiento sometido en masa contra los animales de producci\u00f3n. \nHay algo en el imaginario de creencias relacionadas al monote\u00edsmo que alienta o permite a los individuos alimentarse de los animales por mandato o permisividad divina. Esta conciencia justificada, de producci\u00f3n en masa, desde luego no tiene nada que ver con los textos sagrados, a pesar de cualquier insinuaci\u00f3n o interpretaci\u00f3n al respecto, las personas razonan a partir de los mensajes a conveniencia cosas como que todo est\u00e1 al servicio del ser humano. En contrav\u00eda a esta interpretaci\u00f3n se plantea que al estar en armon\u00eda con la naturaleza y las especies vivas del planeta, nos corresponde ser a nosotros quienes estamos al servicio de todas las especies naturales, precisamente por nuestras capacidades de desarrollo mental y las habilidades en el uso de herramientas. \nAl admitir esta simplicidad, tambi\u00e9n debemos apuntar, que no es suprimiendo al ser humano como se consigue proteger al medio ambiente y las especies, sino que la correcta adaptaci\u00f3n de nosotros hacia los medios naturales, debe estar enfocada en la conservaci\u00f3n para la protecci\u00f3n de la vida en todos los niveles y en todas las ordenes, aun cuando exista naturalmente un instinto de ataque y una estructuraci\u00f3n biol\u00f3gica de cadena alimentaria entre las especies del planeta, la cual sostiene y alienta la preservaci\u00f3n. El ser humano, como ejemplo, las tribus ind\u00edgenas organizadas en clanes, dado el crecimiento exponencial de la poblaci\u00f3n, no puede dar por hecho que su alimentaci\u00f3n sea desproporcionada y atente contra la vida digna de las dem\u00e1s especies animales, por lo menos (salvaguardando nuestro salvajismo) no de manera descarada y desproporcionada (el descalce entre oferta y demanda de la industria c\u00e1rnica es un tema que deben exponer expertos en informes de p\u00e9rdidas). \nLa desproporci\u00f3n del alimento que consumimos como especie y la cantidad de alimento que se pierde, porque cumple su ciclo apto de consumo y debe ser arrojado a desperdicios, quiz\u00e1 los carro\u00f1eros lo aprovechen. Pero no es una virtud para las especies ser sacrificadas en relaci\u00f3n a la actividad alimentaria para el consumo humano, supuestamente y terminar simplemente como desperdicio por mal manejo log\u00edstico o por problemas de distribuci\u00f3n, desajuste entre precio y demanda\u2026\nEl sacrificio en las antiguas civilizaciones, no estaba desproporcionado y s\u00ed se realizaban banquetes programados para satisfacer a la poblaci\u00f3n de manera organizada, preservando la vida de las especies de manera natural. \nActualmente se entiende, quiz\u00e1 de manera equivocada, que mantener un reba\u00f1o de forma natural, afecta el uso del suelo y es m\u00e1s dif\u00edcil brindar a los animales una alimentaci\u00f3n natural. El confinamiento de los animales en masa es el experimento de un cautiverio de por vida. Podr\u00edamos comparar a la industria c\u00e1rnica en estos alojamientos con campos de concentraci\u00f3n, si no fuera porque el fin justifica los medios y de todas maneras se sirve como alimento en millones de mesas. Podemos tambi\u00e9n hacer un paralelo entre el cuento de Hansel y Gretel, donde la bruja ser\u00edamos nosotros, los seres humanos modernos que ocupamos o hacemos uso de la alimentaci\u00f3n de la industria c\u00e1rnica. \nEsta exposici\u00f3n, sin embargo, no es una invitaci\u00f3n a destruir la industria c\u00e1rnica, simplemente hemos puesto el foco de la conciencia de manera generalista sobre nuestras ideas de progreso, que alunas veces atentan contra la libertad de otras especies en sus ambientes naturales. La conciencia de esto no tiene porqu\u00e9 sugerir un traspaso a la protesta o al veganismo, simplemente este alumbramiento expone una realidad que mantiene una relaci\u00f3n entre las ideas de libertad de cada individuo y la idea que tiene cada individuo sobre la libertad de las dem\u00e1s especies vivas. Esto se hace m\u00e1s importante en la aclaraci\u00f3n que busca hacer m\u00e1s razonable el uso de la libertad de cada individuo, transform\u00e1ndolo en una responsabilidad mayor en cuanto a la protecci\u00f3n de los dem\u00e1s seres vivos. Es decir que, a m\u00e1s libertad para los individuos, mayor es el compromiso y la responsabilidad para alcanzar una armon\u00eda universal con el entorno, con los ecosistemas y con las poblaciones.\nLa otra parte de este mismo atributo de brutalidad generalizada, para entender la relaci\u00f3n al componente protecci\u00f3n ambiental, es la pretensi\u00f3n insensata de autoproclamarse protector ambientalista, defensor de la naturaleza, ecologista o lo que sea vestido de verde, pero vivir en las ciudades, sin sentir ning\u00fan atisbo de verg\u00fcenza o culpabilidad, en cuanto al uso indiscriminado de recursos naturales. Desde luego, la poblaci\u00f3n, acostumbrada en las ciudades al uso desmedido de las tecnolog\u00edas, se vuelve automatizada y negativamente dependiente de la comodidad. \nLa lista de vertientes de contaminaci\u00f3n de las poblaciones humanas es un clich\u00e9 y se nota todav\u00eda m\u00e1s en las grandes ciudades: el uso desmedido de agua potable, de electricidad, los veh\u00edculos que emiten contaminaci\u00f3n, etc. El punto simple o lo importante aqu\u00ed es que grandes cantidades de desperdicios, son obligatoriamente desechados en rellenos sanitarios, mientras que las aguas residuales mantienen los r\u00edos contaminados. Sin ir m\u00e1s lejos, apenas est\u00e1n empezando a funcionar iniciativas que transforman los gases emitidos por los desechos o basuras en combustible o abono org\u00e1nico. Con todo y la negatividad que podamos sembrar en el planeta, la naturaleza hace siempre su magia y termina transformando un lugar de relleno sanitario en un paisaje a largo plazo.\nLos ambientalistas de ciudad usan todo lo que la metr\u00f3polis provee y aunque vistan la etiqueta de protectores ambientalistas o ecologistas y agiten banderas verdes, la verdad es que utilizan todo lo que aporta contaminaci\u00f3n: usan veh\u00edculos, consumen marcas sencillas que tambi\u00e9n crean residuos, halan de la cadena del inodoro y sus heces tambi\u00e9n nadan las aguas negras, fuman considerablemente aportando su granito de contaminaci\u00f3n a la atm\u00f3sfera, tambi\u00e9n les encanta embriagarse con licores de industrias que de alguna manera usan el agua preciada para la fabricaci\u00f3n de sus elixires. \nTerminemos por ahora esta disertaci\u00f3n ecol\u00f3gica, en defensa de la vida simple pero anti fr\u00e1gil del campo, que aparece tan atractivo para los ciudadanos pero donde se aburren tan r\u00e1pidamente al no encontrar todas las comodidades que ofrece la ciudad, afectando con este aburrimiento la tranquilidad de los habitantes rurales. Este tema de la tranquilidad es importante para la conservaci\u00f3n de costumbres sanas en lugares donde la cultura deber\u00e1 promoverse en un ambiente sin alteraciones. El valor de la tranquilidad, ser\u00e1 descrito como el aporte de los individuos rurales a los ciudadanos o urbanos, a lo largo de este compendio de reflexiones sobre el uso adecuado de los componentes.\n\n"}, "2.4": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.4 Carreteras o la sangre que fluye en una herida.\n\nHablar de este tema tan mon\u00f3tono, resulta tedioso para entender el uso adecuado de la protecci\u00f3n ambiental, pero haremos aqu\u00ed una reflexi\u00f3n muy objetiva a gran velocidad, sin detenernos en las opiniones al respecto, simplemente para continuar tejiendo el hilo de los componentes.\nLos animales mantienen una relaci\u00f3n directa con el espacio que les rodea, aunque terminen adapt\u00e1ndose a las intervenciones humanas, es evidente que su libertad de movimiento, traspasa los l\u00edmites humanos. Es frecuente ver osos pasando una carretera o descansando en ella.\nComo lo demostr\u00f3 la pandemia en 2019, en el transcurso del aislamiento preventivo, much\u00edsimos animales pudieron volver a desplazarse por lugares donde hac\u00eda tiempo no lo permit\u00eda la ocupaci\u00f3n humana. La esperanza de un mundo mejor para ellos, pudo haberse asomado en sus conciencias animales, aunque es lamentable para los seres humanos tener a nuestra especie bajo amenaza, lo cierto es que el respiro que se dio a la naturaleza, en poco tiempo logr\u00f3 grandes transformaciones y pudimos ser testigos al ver como un para\u00edso otra vez a los ecosistemas regener\u00e1ndose sin m\u00e1s intervenci\u00f3n humana que apartarse y dejar fluir la magia de la naturaleza. Es claro que un principio de respeto a la naturaleza a veces es retirarse y dejar que el ecosistema pueda restablecer su relaci\u00f3n c\u00f3smica con todos los seres vivos, donde el ser humano est\u00e1 ausente, no solamente porque el ser humano pueda convertirse en un destructor directamente, pero los animales sienten mayor confianza para explorar su entorno.\nLa comprensi\u00f3n y el mensaje que deja esto es en la consideraci\u00f3n de nuestro desarrollo como colectivo, que nuestra expansi\u00f3n genera invasi\u00f3n a espacios donde la conservaci\u00f3n de los ambientes naturales se pierde. Esta consideraci\u00f3n es v\u00e1lida no solo para habilitar o rehabilitar espacios o ecosistemas, es la conciencia y sentimiento de p\u00e9rdida cuando acabamos con la riqueza de biodiversidad natural y cuando estropeamos o explotamos deliberadamente los recursos naturales.\nAl desarrollas las v\u00edas hacia las grandes ciudades para transportar insumos y productos, hemos acabado con recursos y espacios vitales de otras especies, fundamentales para la preservaci\u00f3n de los ecosistemas. A pesar de esta conciencia y de manera paralela, tambi\u00e9n es una necesidad mejorar las v\u00edas de transporte de la producci\u00f3n agr\u00edcola para el intercambio de bienes en el mercado. El libre desarrollo de este mercado requiere garant\u00edas por parte del estado y la comunidad para la inclusi\u00f3n de los mercados a la econom\u00eda nacional y para que en los territorios se puedan solucionar sus problem\u00e1ticas y necesidades generales. \nPara terminar esta reflexi\u00f3n no est\u00e1 dem\u00e1s considerar la articulaci\u00f3n de diferentes medios de transporte y tambi\u00e9n el conflicto que siempre se genera en la implementaci\u00f3n de alg\u00fan tipo de proyecto insuficiente o arbitrario. Si bien es cierto que todos los puntos de vista no son del todo reconciliables, tambi\u00e9n es cierto que al estar en desacuerdo con alguna iniciativa que pone en riesgo parte del ambiente natural, no debe justificar acciones de violencia en ning\u00fan caso, por tratar de hacer un bien al medio ambiente con la buena excusa o el mejor pretexto de proteger a la naturaleza, se termina violentando a alg\u00fan sector en espec\u00edfico de la econom\u00eda o directamente a las personas como seres humanos que son, poni\u00e9ndolos como carne de ca\u00f1\u00f3n en protestas mal dirigidas. Enti\u00e9ndase que esto, lejos de solucionar un problema general, abre todav\u00eda m\u00e1s la brecha entre la ignorancia y el conocimiento, entre la pobreza y la riqueza y genera discordia entre clases sociales inexistentes y se terminan peleando entre iguales que piensan de manera diferente.\n"}, "2.5": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.5 Las variables de energ\u00edas renovables.\n\nTodas las fuerzas naturales se est\u00e1n usando en energ\u00edas renovables, queremos creer. Una de las m\u00e1ximas de los movimientos ecologistas o miembros de la militancia verde, es el discurso de lograr un nuevo mundo que no dependa de la explotaci\u00f3n del petr\u00f3leo. Han convertido el mercado de los combustibles en un combate que ganan las grandes potencias. Habr\u00e1 quien se oponga a esta declaraci\u00f3n, pero miremos los flujos y el movimiento de riqueza durante las sanciones, con el buen pretexto de minimizar el impacto de la guerra en Ucrania en este \u00faltimo a\u00f1o, seg\u00fan podemos haber notado en el seguimiento a estas sanciones. Primero se impidi\u00f3 que Europa tuviera acceso al gas Ruso, haci\u00e9ndole creer a la poblaci\u00f3n general que esto debilitar\u00eda la econom\u00eda Rusa, luego han notado los Europeos que en su desabastecimiento tuvieron que pagar al triple de precio que antes de la guerra y esto beneficiaba a la potencia del norte de Am\u00e9rica, los EEUU. Luego EEUU tambi\u00e9n sinti\u00f3 el desabastecimiento de petr\u00f3leo y suaviz\u00f3 las sanciones impuestas a Venezuela para poder intercambiar comercialmente de nuevo el petr\u00f3leo venezolano. No est\u00e1 desatinada la declaraci\u00f3n anterior de que las grandes potencias son quienes salen ganado, teniendo tambi\u00e9n en cuenta que Rusia no ha perdido a causa de las sanciones ning\u00fan punto importante en la estabilidad de su econom\u00eda mundial y que es m\u00e1s probable que al contrario de lo que nos muestran medios oficiales de occidente, se halla fortalecido.\nNo vamos a explayarnos aqu\u00ed sobre el panorama mundial de la guerra, los cambios de divisa o la instauraci\u00f3n global de monedas digitales centralizadas, esta breve introducci\u00f3n se hizo simplemente para ponerle el marco correspondiente a nuestras reflexiones sobre econom\u00eda circular, que busca implementar las energ\u00edas renovables.\nSi profundizamos de manera objetiva sobre el concepto de casa inteligente, podemos admitir que no tiene que ver solamente con la tecnolog\u00eda disponible, adaptada a las comodidades de la casa, sino que tambi\u00e9n el buen funcionamiento se empareja cada vez m\u00e1s con aprovechar a mayor rendimiento los recursos naturales, sea agua lluvia, luz solar en paneles, iluminaci\u00f3n directa por ventanales amplios\u2026\nEsta conjunci\u00f3n de aplicaciones que mejoran las comodidades de una casa puede ser como ejemplo un sensor de movimiento que ha conseguido alumbrar un piso cuando alguien pasa cerca del detector, sirve tambi\u00e9n para abrir y cerrar puertas o para activar c\u00e1maras y sistemas de seguridad. El desarrollo, cada vez m\u00e1s notable, de la inteligencia artificial, ha logrado poner asistentes que regulan la temperatura al interior de una casa, activar y desactivar alarmas, funcionar como despertadores, poner m\u00fasica, etc.\nQueda en la reflexi\u00f3n m\u00e1s espacio para poder aprovechar mejor la abundancia de las aguas lluvias, en los territorios donde hay mayor probabilidad de inundaciones y desbordamientos. A simple vista esto parecer\u00eda una labor cuya intervenci\u00f3n corresponde a las autoridades gubernamentales y es cierto hasta cierto punto, pero en la pr\u00e1ctica se necesita una cultura holista en la poblaci\u00f3n acerca de la construcci\u00f3n de casas eficientes, con alcantarillado efectivo, pero sobre todo con mejores alternativas de recolecci\u00f3n de aguas lluvias.\nEs aqu\u00ed donde el trabajo de los estudiantes se hace necesariamente indiscutible y donde se enfatiza que la educaci\u00f3n no puede estar apartada de las problem\u00e1ticas de primer orden en la naturaleza y en el mundo. Las nuevas generaciones vienen dotadas de m\u00faltiples formas de solucionar complejas cuestiones, pero disponen de herramientas que lejos de permitirles usar su genio natural, terminan por suprimir sus verdaderas capacidades.\nAl poder determinar un sistema eficiente que sirva para clasificar una casa inteligente se establece un margen de mejorar considerablemente la funcionalidad de una ciudad, es decir que una ciudad se considerar\u00e1 sostenible cuando se pueda clasificar como ciudad inteligente, no por el control centralizado desde una base de datos tecnol\u00f3gicos, sino por la eficiencia de sus habitantes para resolver problemas que tienen que ver con el uso responsable de los recursos naturales. Si se piensa en el agua lluvia donde es abundante como un recurso, puede ser infinito aun cuando en el tiempo sea indefinible la exactitud de cantidad y lugar exacto donde se har\u00e1 presente. \nEsta agua de alguna manera se ha tenido en cuenta por organismos que trabajan el control y prevenci\u00f3n de desastres, pero como anotamos anteriormente las ideas sobre soluciones no solamente deben fluir desde las autoridades o entidades representantes. V\u00e9ase la discusi\u00f3n sobre el hombre que hizo poner pozos de agua en \u00c1frica, puede que haya causado diversas opiniones, pero es obvio que las personas quieren ayudar a quien lo necesita y si tienen buenas ideas y recursos disponibles, lo har\u00e1n a\u00fan en contra de pol\u00edticas p\u00fablicas. Esto no alienta ir en contra del estado o de las autoridades regentes, pero sirve como ejemplo de que cada persona puede contribuir al desarrollo y prestar su genio para proponer soluciones a las diversas problem\u00e1ticas del mundo.\nTambi\u00e9n debemos aclara que lo que sirve en alguna regi\u00f3n del mundo, no necesariamente se puede hacer en todas partes, sin embargo, volviendo al tema central de las aguas lluvias, es determinante encontrar la forma de almacenar, pero tambi\u00e9n de distribuir, hacia regiones donde es casi imposible que ocurra afluencia constante de lluvia. V\u00e9ase la forma en la que los egipcios usaban las inundaciones del rio Nilo para llevar agua a otras regiones distantes y aprovecharla en cultivo. Tambi\u00e9n sirve para la reflexi\u00f3n el estudio sobre las terrazas de cultivo en Machu Pichu.\nPara terminar este apartado podemos considerar tambi\u00e9n que el agua lluvia se puede purificar, como lo han hecho nuestros hermanos chilenos y embotellar para venta y consumo. No est\u00e1 de m\u00e1s apuntar que nos queda un amplio y largo camino por recorrer, pero definitivamente tomar estos caminos como un reto para los estudiantes y para las nuevas generaciones que heredar\u00e1n este mundo, es m\u00e1s emocionante que la idea simple de buscar y ocuparse en un empleo, si las personas logran desarrollar proyectos funcionales que aporten valor y logren disminuir el impacto de estas problem\u00e1ticas planteadas, su vida tendr\u00e1 m\u00e1s sentido y quiz\u00e1 tambi\u00e9n obtengan \u00e9xito financiero y reconocimiento.\u2003\n\n"}, "2.6": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.6 Deberes para ganar derechos.\n\nEn esta lecci\u00f3n haremos que los estudiantes adquieran la madurez necesaria para pensar como adultos de una vez por todas, si comprenden el valor del deber, versus, la valiosa cuant\u00eda de los derechos. Este tema no es una cuesti\u00f3n social que sirva para reclamar nada y tampoco da por sentado ning\u00fan bienestar, como adquirido al nacer. De hecho, es fundamental reconocer que la fortaleza humana proviene de la conciencia y la responsabilidad de cada individuo por mejorar el mundo, desde su aporte y participaci\u00f3n. Adelantando las suposiciones podemos advertir que ser un h\u00e9roe no es lo importante a menos que sea para s\u00ed mismo, ya que los peligros a los que se enfrenta una persona, pueden ser cada vez mayores a medida que su conciencia se expande sobre el mundo.\nComo primer acercamiento a la conciencia de la madurez y ser tratado como adulto y no solo como alumno, una persona debe diferenciar los derechos a los que puede acceder, cuando logra resolver una problem\u00e1tica social de gran escala, versus los derechos simples por hacer tareas en el colegio o recibir buenas notas en la universidad. \nAqu\u00ed hay algo que sirve para determinar el curso de auto programaci\u00f3n para realizarse como persona. Por una parte, tenemos personas que por el hecho de hacer las tares caseras y estudiantiles, se sienten que tienen el derecho de asistir a una fiesta y como ejemplo y en la pr\u00e1ctica est\u00e1 muy bien. Personas que por el hecho de cumplir un horario sienten que tienen el derecho de recibir su sueldo correspondiente, eso es correlativo a un acuerdo o contrato y desde luego tambi\u00e9n est\u00e1 muy bien. La diferencia est\u00e1 en ejemplos de personas que, a determinada edad, sienten que tienen el derecho de tener un noviazgo, o de probar sustancias que alteran la percepci\u00f3n, o de andar con personas de su elecci\u00f3n, aunque sean vagos y solo contribuyan a desmejorar sus h\u00e1bitos o que le insten a adquirir otros perjudiciales. En fin, los derechos que sienten como importantes cada quien, dependiendo su individualidad y personalidad, a veces, lejos de ser verdaderamente derechos y estar constituidos para desarrollar la libre personalidad, son m\u00e1s bien cadenas que le atrapan en ciclos de autodestrucci\u00f3n.\nEstos derechos mencionados como ejemplo, incluy\u00e9ndolos dentro de los par\u00e1metros de los derechos humanos que tanto proclaman como inviolables, son los derechos tal como las personas promedio piensan que deber\u00eda funcionar el mundo, y hasta cierto punto est\u00e1 bien. Esta lecci\u00f3n no se detendr\u00e1 a profundizar d\u00f3nde y quienes violan o restringen los derechos de las personas libres o bajo influencia manipulativa. Este reflexivo se ocupa de establecer una correlaci\u00f3n funcional entre las responsabilidades heredadas para cada individuo y que, al desarrollarlas, crean mejores oportunidades de adquisici\u00f3n de derechos, m\u00e1s all\u00e1 de los que se atribuyen de manera generalizada a la poblaci\u00f3n, por el milagroso hecho de estar vivos.\nEl derecho a la participaci\u00f3n en la protecci\u00f3n del entorno, no es simplemente un derecho al que pueda acceder un individuo, si as\u00ed lo desea, es m\u00e1s un deber cargado de responsabilidad, que a todos nos concierne. Pero atentos, no caigan emocionalmente en el error de la fascinaci\u00f3n desbordada. En este punto inicial debemos ser muy conscientes, cuid\u00e1ndonos de quienes desde\u00f1an y persiguen las iniciativas individuales. Al decir esto, referimos que no se trata de que surjan los llamados l\u00edderes sociales, que pugnan contra entidades y luego terminan siendo cifras estad\u00edsticas de v\u00edctimas a nivel nacional. \nCabe mencionar tambi\u00e9n que ser m\u00e1rtir, o que por m\u00e1s que se incite a marchas, promover desmanes y redactar panfletos, no se logra avanzar en la postulaci\u00f3n correcta de proyectos o mecanismos funcionales, que sirvan para alcanzar mayores niveles de desarrollo. Mucho menos, a trav\u00e9s de la divisi\u00f3n de las personas, se va a lograr una operaci\u00f3n conjunta. Se trata de que los participantes puedan entenderse y que, desde los puntos de vista contrarios, establezcan una alianza dirigida. \nEn consideraci\u00f3n, si bien ya existe desde anta\u00f1o una especie de escepticismo en cuanto a si vale la pena o no, cuidar los medios y recursos naturales, o si lo hacen los organismos o corporaciones a quienes a veces de manera err\u00f3nea se etiqueta de capitalismo, de quienes se cree mantienen una postura de hostilidad hacia nuestro entorno, lo cierto es que no lograr\u00edamos cambiar un temperamento de guerra, haci\u00e9ndonos creer que la conciencia hostil se pueda reemplazar por altruismo. No es la forma de auto corregirse, solamente denunciando a quienes prefieren seguir y mantener el camino de la destrucci\u00f3n. \nLo m\u00e1s natural, es que se forme un equipo de interesados en la formulaci\u00f3n de propuestas y que este equipo se fortalezca y prefiera no inmiscuirse en asuntos peligrosos, m\u00e1s all\u00e1 de la opini\u00f3n p\u00fablica, sin atentar directamente contra la identidad de quienes est\u00e1n dispuestos a \u201cdesaparecer individuos\u201d que est\u00e9n en oposici\u00f3n o en desacuerdo a sus planes.\nEstas insinuaciones hacen referencia a permanecer en la prudencia, ya que se trata de fortalecer nuestras ideas de protecci\u00f3n y auto conservaci\u00f3n el tiempo suficiente, para que se haya conseguido tener claridad sobre alternativas para la soluci\u00f3n de conflictos y garant\u00edas de conciliaci\u00f3n. Lo anterior se anota para evitar al m\u00e1ximo, un desgaste en la energ\u00eda constructiva de la creaci\u00f3n, ya que la p\u00e9rdida de mentes, capaces de resolver problem\u00e1ticas, no debe aumentar. Es decir que, la productividad de las mentes brillantes, que resuelven problemas con resultados comprobados de manera directa, no deber\u00eda estar siendo diezmada por la falta de auto control y el af\u00e1n de cambiar algo importante en un plazo de tiempo corto. El individuo que sirve de luz, no debe sacrificarse, por lo menos no en vano, antes de poder completar su misi\u00f3n espiritual. \nComo podr\u00e1n darse cuenta, la humanidad sigue un curso inevitable hacia un desarrollo que nadie puede detener, a menos que nuestro planeta dejara de existir. Las nuevas generaciones no salen solamente de una matriz o un vientre materno, tampoco se forman simplemente de los elementos de la tierra, sino que est\u00e1n sincronizadas con energ\u00edas c\u00f3smicas que aspiran la realizaci\u00f3n del ser humano y el desarrollo global colectivo, como una sola unidad de progreso universal. Pero esto solo puede lograrse desde el coraz\u00f3n y la libre voluntad de cada individuo, no puede obligarse desde medios externos, ni siquiera con t\u00e1cticas de influencia y manipulaci\u00f3n.\nPor eso es que los programas educativos tienen problemas al encasillar individuos en un contexto que no funciona de la misma manera para todos, aun cuando la mayor\u00eda de los seres humanos desde su infancia, sienten un llamado a participar de los asuntos en el mundo, se ven maniatados burocr\u00e1ticamente, impedidos de poder usar sus verdaderas capacidades, haci\u00e9ndoles sentir que son inferiores por falta de un t\u00edtulo, lo cual les corta las alas espirituales y les hace ir en determinada simplicidad, a\u00f1o tras a\u00f1o y a veces de manera in\u00fatil, en busca del empleo ideal, con conocimientos que solo funcionan para responder preguntas de examen o como informaci\u00f3n de cultura general. En conclusi\u00f3n, se pierden a\u00f1os valiosos, el aporte de las capacidades espirituales de los individuos, al mundo que pertenecen, se recorta y disminuye en clases que parecen hipnosis de somnolencia.\nSe insiste, reiterando que nada de esto se tome a la ligera y que no deben promoverse esquemas que inciten una rebeli\u00f3n contra el sistema educativo. Todo lo que se apunta aqu\u00ed, se trasmite para que se mantenga una visi\u00f3n objetiva en la consecuci\u00f3n de resultados, para mantener un hilo de coherencia desde la preparaci\u00f3n escolar en contraste con los asuntos globales, al momento de decidir c\u00f3mo podemos mejorar nuestros sistemas de educaci\u00f3n y c\u00f3mo esta educaci\u00f3n recibida nos capacita para resolver problemas reales en el mundo, en el tiempo o lapsus de vida que disponemos como individuos. Aunque es vital proporcionar una fuerza laboral en un tiempo determinado al sistema econ\u00f3mico y como parte del entrenamiento para los individuos, la obtenci\u00f3n de un buen empleo con buen salario no debe ser el fin o el objetivo p\u00f3stumo de toda carrera acad\u00e9mica. La misi\u00f3n del estudiante, como individuo, profundamente arraigada, est\u00e1 en la medida en que pueda mejorar las condiciones de vida tanto para s\u00ed mismo, como para sus familiares, posteriormente para contribuir a su entorno o comunidad. El estudiante, como cualquier individuo, quiere participar en la construcci\u00f3n de un mundo, con oportunidades para cerrar las brechas entre escalas de salarios o la mal entendida brecha entre ricos y pobres, pero debe estar preparado tambi\u00e9n para la generaci\u00f3n de activos que generen empleos nuevos y valor a la econom\u00eda, ya que los gobiernos no pueden por s\u00ed mismos desarrollar un bienestar conjunto para todos, bas\u00e1ndose en estas premisas. \nLa comprensi\u00f3n de este componente, se debe administrar sabiamente, teniendo en cuenta la evoluci\u00f3n de unidades adoctrinadas y organismos en contra. Tanto las tendencias de masa, como las tendencias de individualismo, someten al ser humano a encapsularse en alg\u00fan tipo de identidad, que est\u00e1 lejos de su verdadero esp\u00edritu universal; es f\u00e1cil ser enga\u00f1ado por h\u00e1biles maestros, que venden adoctrinamiento y rebeld\u00eda, en dosis adecuadas para la infancia y para la juventud, para la pobreza o para la ignorancia, para la esperanza o para la satisfacci\u00f3n inmediata.\nNo debemos perder de vista, ni negar, nuestro crecimiento. Tanto personal, como colectivo, para mantener un legado que hemos construido desde el buen proceder, en el trabajo y en el esfuerzo conjunto. \nAntes de cambiar el tema, recordamos nuestro compromiso y responsabilidad en asuntos de protecci\u00f3n ambiental, siempre que no pongamos en peligro nuestra propia vida y nuestra relaci\u00f3n con el entorno. No debemos confundir nuestros derechos con nuestros deberes, ni reclamar derechos cuando no hemos desarrollado nuestros deberes, al punto que, los derechos se produzcan desde la correspondencia. Es en la responsabilidad social de cada individuo donde encontramos luz proyectada sobre el futuro de las generaciones, pero este compromiso no debe convertir seres humanos en un pabell\u00f3n de m\u00e1rtires. \nLa p\u00e9rdida de individuos que trabajan para la paz espiritual (no pol\u00edtica), la convivencia y la conservaci\u00f3n de entornos naturales, es el equivalente a la fuga de cerebros de la naci\u00f3n, desde el punto de vista de los componentes. El trabajo de cada individuo, de manera planificada y su estado de avance dentro de un proyecto, debe ser delegable, por eso se requieren m\u00e1s individuos preparados para entender y asumir las funciones de cumplir la misi\u00f3n correspondiente. Otra vez, cuid\u00e1ndonos del alcance de ser objetivos de quienes se presentan como salvadores, cuando en realidad esconden un trasfondo nefasto.\nPodemos estar de acuerdo en tomar medidas preventivas para hacer conciencia sobre el cambio clim\u00e1tico, pero nuestro esfuerzo en esta reflexi\u00f3n tambi\u00e9n apunta que debemos prepararnos adecuadamente para sucesivas olas de extremo invierno, extremas sequ\u00edas, extremas precipitaciones de agua lluvia que desbordan en subsecuentes inundaciones, por m\u00e1s que el cambio clim\u00e1tico sea una realidad o no, o por m\u00e1s que el ser humano tenga que ver o no en el ciclo planetario de oscilaciones de temperatura, siempre tenemos que estar preparados para diferentes escenarios clim\u00e1ticos y sus efectos directos correspondientes sobre el medio ambiente. \nNo es raro que los grupos religiosos aprovechen la ocasi\u00f3n y llamen la atenci\u00f3n sobre estos fen\u00f3menos, haciendo que la poblaci\u00f3n, medianamente educada crea fehacientemente que estamos en el transcurso de un apocalipsis nuclear o final de los tiempos. La propaganda oficial de algunos sectores religiosos ha sido la misma desde que iniciaron sus movimientos hace siglos, el terror medi\u00e1tico es parte de su estrategia, que saca provecho de las crisis globales en nuestro planeta, para mantener a sus fieles adictos al miedo psicol\u00f3gico que llaman sagradamente \u201ctemor de Dios\u201d.\nLa premisa del final de los tiempos es confirmada con la sentencia: como era en un principio, ahora y siempre, por los siglos de los siglos\u2026 es un principio velado y oculta una actitud que espera siempre escenarios de crisis mundiales para poder \u201ccaerle al ca\u00eddo\u201d en el miedo o la ignorancia, poder chupar sus \u00faltimas gotas de vitalidad, vampirizando la poblaci\u00f3n y haciendo de esto un campus de fertilidad para las ideas de misantrop\u00eda. As\u00ed es como la iglesia pudo sobrevivir en Alemania y Europa durante la expansi\u00f3n Nazi, lo cual no es un secreto, ni es indiscreci\u00f3n, aunque seguramente llueva un desconcierto en la comprensi\u00f3n del lector medianamente instruido.\nComo hemos venido exponiendo, desde el principio de estos componentes, partiendo de la cultura global, que unifica todos los conocimientos del mundo para una educaci\u00f3n formal integral y holista, tratamos de ver m\u00e1s all\u00e1 del titiritero.\n\n\nAl descubrir fuerzas que parecieran estar en contra de nuestra naturaleza, pero que son fuerzas naturales que superan las capacidades del orden para la vida en paz de los seres humanos, encontramos atributos universales que posee el ser humano para poder resistirlas, pero que son usados en contra de la naturaleza humana por medio del miedo y las circunstancias desfavorables, que le sugieren al individuo dudar de s\u00ed mismo. Lo que se est\u00e1 planteando aqu\u00ed es que, desde siempre el ser humano ha tenido que luchar para sobrevivir a fuerzas elementales de la naturaleza y que siempre tendr\u00e1 que seguir trabajando conjuntamente para sobrevivir a los cambios que ocurren a nuestro planeta, ya sea lluvia, tormentas, calor extremo, fr\u00edo extremo, alturas inmedibles, profundidades inmedibles\u2026 La comodidad que podemos adquirir es siempre temporal a causa del movimiento o ciclos del planeta. Algunas islas que antes estaban en peligro por s\u00fabitas subidas del nivel del mar, actualmente se encuentran sumergidas, lo cual indica que, lo que los seres humanos queremos proteger para siempre y que damos por hecho de que as\u00ed ser\u00e1 en el futuro, puede a veces salirse de control.\nQuiz\u00e1 la esperanza de que las cosas permanezcan por siempre iguales, nos permite estar c\u00f3modos en cualquier lugar, donde podamos organizar nuestro h\u00e1bitat, pero esta actitud deja por fuera la prudente prevenci\u00f3n que nos hace adoptar medidas y tomar conciencia, de cambios que puedan surgir. As\u00ed es como la preparaci\u00f3n, para un cambio hostil se nos presenta como una actividad l\u00f3gica, que lejos de estimular un entorno sostenible en la comodidad, pretende estimularlo en la comprensi\u00f3n de causa y efecto, en la rueda c\u00f3smica de inesperados giros planetarios, es decir, que, es imposible que cualquier \u201cDios\u201d, pueda adaptar las circunstancias universales del planeta a los caprichos humanos, simplemente porque el humano se sienta en un rango de divinidad o se considere el elegido. Aunque puedan preparar hogueras para desterrar pensamientos de esta categor\u00eda acad\u00e9mica y pseudo cient\u00edfica, somos nosotros los que estamos obligados a modificar nuestros pensamientos y adaptarnos a los cambios clim\u00e1ticos de nuestro entorno planetario, en vez de rogar a quienes sostienen el mundo en sus manos que nos permitan vivir en las mismas condiciones ya conocidas por siempre y para siempre. Tal vez no sea ni la primera vez, ni la \u00faltima, que el ser humano tiene que construir su propio modo de sobrevivir a las circunstancias hostiles del planeta y el universo. Quiz\u00e1 nuestro inicio estuvo siempre marcado por un instinto de supervivencia que apela a la ciencia y tecnolog\u00eda del momento, con tal de preservar el curso de nuestra manifestaci\u00f3n universal como especie. La protecci\u00f3n ambiental se convierte en un mecanismo de adaptarnos al continuo cambio clim\u00e1tico y reorganizaci\u00f3n de los recursos naturales. \nLejos de hacer desaparecer las oraciones de quienes son m\u00e1s creyentes, nos permitimos indagar si hay mejores alternativas, para usar nuestro verbo y elevarlo al cosmos, de manera que nuestras preguntas se resuelvan de manera interrelacionada a la experiencia de retroalimentaci\u00f3n colectiva. Simplemente porque de rodillas no es lo mismo que movilizando fuerzas conjuntas para la resoluci\u00f3n de situaciones cr\u00edticas. Como conclusi\u00f3n sabremos aprovechar los tiempos de crisis, no para pensar que por fin seremos llamados a juicio y esperar ir al cielo, sino para darnos cuenta de que el ser humano tiene una misi\u00f3n, de aportar sus mejores pensamientos, sobre lo que se est\u00e1 desarrollando en el mundo, a fin de que entre todos podamos ayudar a construir las bases de nuestra convivencia social, basada en la adaptaci\u00f3n a los cambios del mundo y garantizando a la posteridad, su mejor forma de responder a las dificultades que se les presente. \nEste hilo de los componentes, podr\u00e1 servir para guiarnos a trav\u00e9s de las diversas corrientes, desencadenadas en contra desde anta\u00f1o, que nos deten\u00edan y nos imped\u00edan actuar en base a nuestro criterio com\u00fan, pero que ahora, cuando ha cambiado el mundo, aun se necesita que cada individuo ascienda a su capacidad m\u00e1xima y desarrolle su misi\u00f3n personal, que quiere alcanzar el \u00e9xito para ayudar a sus cong\u00e9neres, en la mayor medida posible y en direcci\u00f3n al norte, que es la protecci\u00f3n del medio ambiente en el que vive su experiencia y en donde dejar\u00e1 puesta su semilla de vida, la de sus hijos y familiares, de su comunidad y cong\u00e9neres.\n\n"}, "2.7": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.7 El encierro divino que agradecemos cada d\u00eda.\n\nNuestro entorno est\u00e1 demarcado por los l\u00edmites de nuestros sentidos org\u00e1nicos. Respirar depende de los niveles de ox\u00edgeno atmosf\u00e9rico junto a las funciones de nuestro cuerpo. El l\u00edmite de ox\u00edgeno en la atmosfera, hasta cierto punto est\u00e1 a una altura o distancia espec\u00edfica, de manera que pasar de tal l\u00ednea divisoria ser\u00eda perjudicial y fatal para el ser humano o cualquier otro ser vivo, sin equipos de respiraci\u00f3n. Tambi\u00e9n la presi\u00f3n atmosf\u00e9rica en cierto sentido nos limita a una distancia espec\u00edfica entre el n\u00facleo de la tierra y la altura en la superficie. La temperatura y sus variaciones nos afecta para bien o para mal. Los niveles de ruido y vibraciones tambi\u00e9n pueden tambi\u00e9n afectarnos. La velocidad o fuerza del aire tambi\u00e9n puede causar desastres. Lo anterior resume que toda la experiencia del ser humano est\u00e1 demarcada por los l\u00edmites f\u00edsicos de los sentidos y la resistencia o adaptaci\u00f3n del cuerpo f\u00edsico a las condiciones externas. \nDe esta manera podemos saber que para tocar algo extremadamente fr\u00edo o caliente se necesita un medio que modifique nuestra experiencia. Para no morir por presi\u00f3n bajo el agua usar\u00edamos un mecanismo que nos proteja de tal presi\u00f3n hasta donde sea posible. Igualmente, si dese\u00e1ramos ir m\u00e1s all\u00e1 del campus de ox\u00edgeno atmosf\u00e9rico, debemos usar una tecnolog\u00eda que nos permita hacerlo, sin poner en riesgo nuestra vida limitada por los sentidos. \nPero no quiere decir esto que nuestro planeta sea una c\u00e1rcel divina que nos mantenga prisioneros. Hay suficientes motivos para pensar en pruebas y evidencias que confirman nuestro origen y desplazamiento desde cualquier punto en las estrellas, indic\u00e1ndonos que posiblemente fuimos introducidos a este planeta, sin desterrar la idea de la evoluci\u00f3n de las especies en el estudio darwiniano, pero dejando a un lado expresiones que sugieren que nuestra estancia en este mundo es una programaci\u00f3n o un castigo. Habiendo despegado con este pensamiento en mente, debemos apuntar que estar agradecidos por la vida que tenemos, en la estancia que tenemos, mejora enormemente la experiencia del usuario.\nEs todav\u00eda m\u00e1s f\u00e1cil aceptar un principio de manipulaci\u00f3n gen\u00e9tica, que explique la transici\u00f3n de un Homo Erectus a un Homo sapiens, que simplemente pensar en una cadena de consecuencias o casualidades naturales, que desarrollaron nuestra materia durante millones de a\u00f1os hasta lograrse este estado humano o lo que es lo mismo, por simple voluntad divina. Sea como sea el desarrollo cerebral humano o animal, hoy estamos llenos de agradecimiento por semejante casualidad, y amamos nuestro entorno natural. \nEste pensamiento deja ver el enorme trabajo del conocimiento cient\u00edfico condensado por milenios en la experiencia del ser humano racional. Desde luego agradecemos cada d\u00eda al despertar porque nos da la oportunidad de seguir explorando nuestro mundo y sentir las sensaciones que haga falta para madurar nuestra mente. A causa de que nuestros sentidos nos permitan explorar el mundo y al mismo tiempo nos hacen cautivos de los l\u00edmites de nuestro mundo, podemos afirmar que el uso del conocimiento cient\u00edfico nos ha dotado de una experiencia extra sensorial. Es decir que por medio de mecanismos podemos adaptarnos a circunstancias que sin ninguna ayuda ser\u00eda imposible permitirse.\nHay quienes desaprueban las iniciativas de investigaciones fuera de nuestro planeta, que est\u00e1n en desacuerdo, argumentando que deber\u00edamos volcar todas nuestras capacidades en mejorar nuestras condiciones actuales para la mayor\u00eda de la poblaci\u00f3n, aqu\u00ed dentro en el planeta, que estar buscando posibilidades de vida en alg\u00fan otro planeta de nuestro sistema solar o cualquier otro sistema. Sea lo que sea conveniente concluir en cada persona, se respeta su propia definici\u00f3n y su perspectiva. Aunque todos tengan sus propias razones para poder morir en paz donde les plazca, incluso sin aventurarse a conocer m\u00e1s all\u00e1 de su preferente zona de confort, tambi\u00e9n el instinto de lograr algo profundamente trascendente es tan fuerte, que nos ha tra\u00eddo hasta una civilizaci\u00f3n actual global de desarrollo tecnol\u00f3gico, que est\u00e1 cada vez m\u00e1s cerca de dotar al ser humano con posibilidades de hacer vida en otras esferas. Aunque para ello tenga que adaptarse a los individuos con entrenamientos de permanecer en c\u00e1psulas que funcionan como atm\u00f3sferas con aire respirable y que se parezca al domo que temen quienes conspiran.\nEste aparatado, sirve para prever el futuro de nuestra civilizaci\u00f3n, que busca entre las estrellas un nuevo habitat que sea m\u00e1s f\u00e1cil de adaptarse para nuestro bienestar. No es simplemente un escape a una devastaci\u00f3n de nuestro planeta actual, sino un impulso que nace naturalmente desde nuestros genes universales. Sea que vengamos del simio inteligente o de manipulaci\u00f3n gen\u00e9tica, lo cierto es que, por la composici\u00f3n del planeta, hecho a partir de explosiones, lluvia de cometas y meteoritos, la memoria subconsciente de nuestro cuerpo puede estar acostumbrada a cambios de tipo espacial, desde luego habiendo adaptado tecnolog\u00edas para desplazarse. Nuestro cuerpo est\u00e1 formado por el material del universo que se transmut\u00f3 al estado org\u00e1nico y que por la fuerza espiritual y de las emociones puede muy bien amar tanto a este mundo, como a cualquier otro. Por el momento, no es esta una discusi\u00f3n acerca del origen de nuestro cuerpo, sino que se plantea la imagen de un ser vivo capaz de reunir conocimientos que le permiten adaptarse a condiciones naturales que sobrepasan nuestros l\u00edmites sensoriales, a\u00fan si de alguna manera es capaz de inventarse o auto crearse maneras de creer en c\u00f3mo surgi\u00f3, pues de ello viene el respeto por las distintas tradiciones. Aceptar que el ser humano es polvo y se convierte en polvo al morir, es solo una condici\u00f3n de comodidad, para aceptar de manera categ\u00f3rica y mejor, un destino fatal. Pero la construcci\u00f3n y conservaci\u00f3n de conocimiento adquirido por experiencia y por evidencia, nos enriquece much\u00edsimo m\u00e1s, que solo esperar nuestro \u00faltimo suspiro, a ver qu\u00e9 nos depara otra existencia metaf\u00edsica.\nNo es esto lo que deseamos en un contexto racional, que entiende la participaci\u00f3n de cada individuo para que act\u00fae en torno a una mejor calidad de vida, para s\u00ed mismo y para la posteridad. Si bien podr\u00edamos activar los mecanismos de autodestrucci\u00f3n y desaparecer todos de la faz de la tierra, eso ser\u00eda muy f\u00e1cil, casi no se podr\u00eda ver esto como un reto o una misi\u00f3n lograda. Salvaguardar los ecosistemas y mantenerlos aptos para la vida de los seres vivos, en la posteridad, s\u00ed es un reto y una misi\u00f3n muy importante que amerita el esfuerzo de nuestra temporal existencia. De hecho, preservar la existencia se atribuye a nuestro planeta que sigue movi\u00e9ndose de acuerdo a las leyes universales.\nPor eso nuestro planeta se ha creado para s\u00ed mismo una atm\u00f3sfera, gravedad y magnetismo que le protege lo m\u00e1ximo posible de fuerzas externas hostiles. La tierra como ser vivo se preserva a s\u00ed misma lo mejor que ha podido a trav\u00e9s de millones de a\u00f1os y este es el mejor patr\u00f3n que podemos asimilar por identidad gen\u00e9tica. Si reflexiones as\u00ed, pueden hacernos sentir un atisbo de perspectiva y sentido de pertenencia, entonces estamos logrando abrir los ojos sin necesidad de usar medios hipn\u00f3ticos, de trance o psicodelia.\nSumando a este pensamiento, de preservaci\u00f3n ambiental, haremos una breve menci\u00f3n a la quema de libros de Alejandr\u00eda por parte de los \u00e1rabes mahometanos, aunque no fueran los \u00fanicos en quemar bibliotecas. Respecto a una de las razones por la que se tom\u00f3 la decisi\u00f3n de incendiar la biblioteca en ese tiempo, es comprensible. En principio, porque se crey\u00f3 que estaba bien destruir conocimientos que no estuvieran adecuados para los estudiantes del Cor\u00e1n, porque quiz\u00e1 dentro del Cor\u00e1n estos conocimientos ya exist\u00edan o por si hubiera conocimientos fuera de los fundamentos del Cor\u00e1n los cuales entonces no valdr\u00eda la pena trasmitir. Sin embargo, los \u00e1rabes mahometanos, con el tiempo, aprendieron mucho m\u00e1s de otras culturas a su alrededor, tanto como de la suya propia y dejando de quemar conocimientos extranjeros, fortalecieron a\u00fan m\u00e1s su propia sabidur\u00eda.\nHoy en d\u00eda los \u00e1rabes se cuentan como una cultura completamente culta y esto es gracias a su grado de adaptaci\u00f3n al principio de intercambio cultural y su capacidad de preservaci\u00f3n y protecci\u00f3n del conocimiento y el entorno. Otra vez vemos la mejor forma de mejorar como colectivos humanos partiendo del enriquecimiento de nuestra propia cultura que participa de las dem\u00e1s y esto hace posible un entendimiento que nos capacita para adaptarnos mejor al entorno y aportar colectivamente en la realizaci\u00f3n de mecanismos que mejoran nuestra calidad de vida, obviamente aplicando los principios de conservaci\u00f3n y protecci\u00f3n ambiental.\u2003\n\n"}, "2.8": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.8 Din\u00e1mica de conciencia social.\n\nEl principal objetivo de estos componentes, est\u00e1 emitido para que los estudiantes sean capaces de generar proyectos, en torno al mejoramiento de calidad de vida, tanto para s\u00ed mismos como para el entorno social que puedan ayudar a mejorar.\nLa misi\u00f3n que se pretende sea una insignia y su estandarte, que d\u00e9 norte a sus movimientos, debe ser de utilidad aplicable, que no solo pueda subrayar la lista de problemas que no se han resuelto, desde la antig\u00fcedad hasta lo actual, sino que sean capaces de postular proyectos planificados, de cero a cien, con un estudio pertinente y respectivo plan de negocios.\nLa misi\u00f3n del estudiante es crear los empleos que ellos mismos requieren, por medio de proyectos que buscan mejorar la calidad de vida de los individuos y los seres vivos. Esto incluye las condiciones naturales que permiten desarrollar una existencia plena. Para esto es importante aclarar que, el norte de sus decisiones debe establecerse espec\u00edficamente en la protecci\u00f3n ambiental, pues cualquier iniciativa que tengan los individuos, servir\u00eda de nada si destruyera las bases de la vida propia o la de los dem\u00e1s seres.\nDesde luego, de cada componente que sea realizado, debe derivar oportunidades de negocio y establecimiento de empresas que aporten ofertas de empleo y que mejoren la calidad de vida de las poblaciones. Sin embargo, dentro del componente de protecci\u00f3n ambiental, todos estamos comprometidos en la
