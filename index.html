quier otro Dios y aun as\u00ed se alimentaban de ellos. Esto es parte del legado, la sabidur\u00eda ancestral y espiritual de quienes nos precedieron como hijos de culturas milenarias.\nEste compendio de problemas que tenemos en exposici\u00f3n a lo largo de los componentes, debe ser visto por los j\u00f3venes como un panal de oportunidades para el crecimiento econ\u00f3mico. Cada persona responsable que acepta la misi\u00f3n, encontrar\u00e1 los caminos para emprender y consolidar soluciones adecuadas y que sean mejores alternativas que recurrir a la protesta. \nLa controversia en el mundo de la pol\u00edtica y la econom\u00eda, por el tema de propiedad de la tierra y su fertilidad, la explotaci\u00f3n por parte del estado, el debate de a qui\u00e9nes corresponde habitar o cultivar dicha hect\u00e1rea, pone en constante divisi\u00f3n a las poblaciones y afecta la convivencia en los territorios. Campesinos y grupos ind\u00edgenas quedan en medio del conflicto armado por la presencia de grupos ilegales dentro de sus poblaciones.\nAs\u00ed como habremos de reflexionar reiteradamente acerca del sabio uso del agua para regar cultivos o para el consumo humano y animal, debemos reflexionar tambi\u00e9n sobre el uso de la tierra productiva, sin adelantar conclusiones, que incurran en un maltrato hacia las personas y sin aumentar las posibilidades de conflictos b\u00e9licos que promuevan el desplazamiento forzado de las poblaciones.\nLas posibilidades de generar un ambiente saludable que impulse la cultura de cultivo en terrazas de manera eficiente, no es solamente un sue\u00f1o a largo plazo sino una responsabilidad c\u00edvica. Contribuir en la recuperaci\u00f3n del aire puro en las ciudades y del espacio perdido para cultivo en espacios urbanos residenciales, requiere implementar alternativas aplicables que generen un sustento para las familias y de ser posible a gran escala, en todos los barrios de las clases emergentes.\nEl uso del conocimiento y el aporte cient\u00edfico actual, ofrecer\u00e1 respuestas para mantener la tierra constituida con nutrientes aptos para el cultivo de hortalizas y arom\u00e1ticas, como tambi\u00e9n de frutas y medicinas naturales. Los artesanos de cer\u00e1mica podr\u00e1n realizar estantes adecuados al espacio de cultivo interior; las arquitecturas podr\u00e1n desarrollar una capacidad inteligente que albergue estas posibilidades y ofrezca un uso adecuado del peso distribuido, evitando tambi\u00e9n da\u00f1os colaterales por humedad. Las instalaciones el\u00e9ctricas de iluminaci\u00f3n se adaptar\u00e1n para este modelo de cultivo en interiores. El estado y las personas comunes, se har\u00e1n due\u00f1os de un conocimiento sobre cultivo en huertas caseras, aprovechando los recursos disponibles en la red de informaci\u00f3n, organizando este esquema de manera planificada y desarrollando un sistema de seguimiento \u00f3ptimo a la operaci\u00f3n.\nEste imaginario ideal, ser\u00eda el principio micro c\u00f3smico de una verdadera agricultura eficiente, practicada en exteriores y en las vastas regiones de hect\u00e1reas disponibles, tanto en tierra directa como en viveros cerrados que desarrollan t\u00e9rmicas de efecto invernadero. Tanto en el cultivo en interiores, como en el cultivo en exteriores, la operaci\u00f3n se planifica de principio a fin. Esto establece un seguimiento adecuado de registro y control sobre las plagas y cuantifica el uso de fertilizantes o pesticidas.\nEl conocimiento sobre la producci\u00f3n de alimentos, no es que sea un secreto guardado con llave, pero tampoco es que sea un tema de dominio p\u00fablico. Actualmente algunas organizaciones pretenden acaparar y monopolizar las tareas de producci\u00f3n de alimentos para que las personas no puedan sembrar ni cultivar libremente. Por supuesto es algo que se debe evitar. Aunque las t\u00e9cnicas de cultivo y el conocimiento sobre el suelo requieren, en todo caso, una determinante dedicaci\u00f3n absoluta y devocional, las personas son libres de elegir usar un espacio dedicado a las t\u00e9cnicas de cultivo y producci\u00f3n.\nEl conocimiento sobre la producci\u00f3n de alimentos fortalece al ser humano y una industria interactiva como escuela pr\u00e1ctica, es una herramienta para los estudiantes y para todas las personas, que quieran aumentar sus conocimientos aprendiendo a manejar sus capacidades y las t\u00e9cnicas usadas para mejorar la labor del campo y entender c\u00f3mo adaptarlas a un uso en la ciudad, o en su propia casa, si fuera posible.\nEste mecanismo de interactividad c\u00edclica ideal, es el esquema que postulamos como el coraz\u00f3n de estos componentes en articulaci\u00f3n desde el conocimiento adquirido; por la hermandad y la inclusi\u00f3n social que llega desde la cultura y la educaci\u00f3n, trabajando para la conservaci\u00f3n del entorno y ayudando a proteger la biodiversidad de los territorios.\nA medida que vamos cerrando el circuito de los componentes para que funcionen adecuadamente, esperamos que cada individuo empiece a entender que los componentes no deben separarse y que las reflexiones establezcan una visi\u00f3n holista y no fragmentaria o reduccionista del conocimiento, y que lo aplique de manera circular. Para no caer en el error de la divisi\u00f3n violenta en la sociedad y se entienda, naturalmente para hacer el bien, que necesitamos de todos los individuos que componen nuestra poblaci\u00f3n.\nEs lamentable perder cualquier persona o que las personas se desv\u00eden del campo de actividad donde se requiere que aporten su conocimiento adquirido. Siempre que est\u00e9 alineado con los principios de convivencia y armon\u00eda poblacional, una perdida es el equivalente a la fuga de cerebros. Siempre que un individuo toma la decisi\u00f3n de trabajar para el mal, est\u00e1 tomando un camino que afecta a todos los dem\u00e1s.\nEs importante saber reconocer que entre los seres humanos naturales debemos respetar y saber mantener las diferencias dentro de un panorama eficiente. A veces, trabajar con quienes son diferentes a nosotros complementan nuestro sector y nuestra labor, hacen lo que les corresponde y permiten cerrar el circuito de eficiencia. Esto es sano y funcional, para que el libre intercambio de conocimientos y el movimiento de desarrollo se mantenga en funcionamiento c\u00edclico.\nEsto implica una correlaci\u00f3n de trabajo y enfoque directo entre las actividades de distintas industrias, que ayudan a mantenerse en un movimiento circular dentro del mercado y sirven para ofrecer servicios y beneficios a la poblaci\u00f3n. La manera en que la econom\u00eda del pa\u00eds puede generarse y convertirse en un mercado circular de libre desarrollo, no solo corresponde a las iniciativas de las autoridades y/o a los entes gubernamentales. Los nuevos emprendimientos permiten mejorar las capacidades de la visi\u00f3n hacia el futuro, para ayudar a mediar la toma de decisiones y facilitar la planeaci\u00f3n en los territorios, que debe mantenerse en base a la totalidad de los componentes, para evitar al m\u00e1ximo caer en errores de orden p\u00fablico.\nPuede hacerse un parang\u00f3n entre la situaci\u00f3n o disposici\u00f3n conceptual de los componentes con la forma en que trabajan los meridianos del cuerpo y el flujo de la energ\u00eda vital en la concepci\u00f3n de la medicina tradicional china: si se obstruye un canal o hay alguna falla en alg\u00fan corredor energ\u00e9tico, su falencia afectar\u00e1 a los otros y desestabilizar\u00e1 a todo el sistema vital. Cuando se restablece el flujo de la energ\u00eda, la misma corriente sanara todo el sistema de manera correcta.\nLa ciencia hace parte del componente de la cultura que da a luz la educaci\u00f3n. La educaci\u00f3n y la cultura, est\u00e1n directamente relacionadas con la oferta de turismo y son responsables de preservar el contexto de los componentes cuando el flujo ha culminado su ciclo para volver a auto generarse. Este principio desarrolla el cultivo de la misi\u00f3n, al articularse con la protecci\u00f3n ambiental. A cada facultad le corresponde transitar de manera circular, la ruta de los componentes. A fin de auto examinar sus capacidades e intenciones, como tambi\u00e9n corregirse, si encontrara que se ha salido de la curva del desarrollo natural, volver a alinearse en la ruta de los componentes.\nUn mal proceder por parte de organismos internacionales, que afect\u00f3 en cierta manera la concepci\u00f3n de libertad en los sectores productivos agr\u00edcolas de la industria alimentaria, fue la implementaci\u00f3n de la ley sobre las semillas, que pretendi\u00f3 no permitir almacenar semillas propias y que en cambio promov\u00eda la compra de semillas certificadas. Esto se convertir\u00e1 en problema cuando las semillas requeridas provengan de un pa\u00eds que entra en guerra y que dificulte la adquisici\u00f3n de estas. Lo que ya ha ocurrido con otros productos que no son del dominio o mercado nacional, como fueron los fertilizantes durante el conflicto en Ucrania.\nUn verdadero sistema de desarrollo eficiente y que asuma la libertad de las poblaciones, promueve primordialmente el uso de todas las capacidades internas y permite desarrollar herramientas cient\u00edficas y alienta la creaci\u00f3n de empresas dentro del entorno nacional, para no depender demasiado de otros mercados que puedan colapsar, dejando un vac\u00edo en la expectativa y un porvenir lamentable para las personas. Esto es una reflexi\u00f3n sobre la forma de generar un ambiente \u201csostenible\u201d que genere sustento y no solo promesas por parte de agendas impulsadas desde las sombras de Europa o de donde provengan\u2026\nDejamos hasta aqu\u00ed este apartado para que las reflexiones pasen a quienes corresponde, sean estudiantes, individuos, personas en general, equipos y entes profesionales, entes sociales y/o gubernamentales, puedan establecer una conclusi\u00f3n que les permita desarrollar una alimentaci\u00f3n que no castigue el dinero de los individuos. Para que las personas puedan acceder a una calidad de vida digna, se empieza por la alimentaci\u00f3n sana y saludable.\n\n"}, "6.7": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.7 Brecha acad\u00e9mica.\n\nHemos expuesto al turismo como primer pilar de la econom\u00eda porque el sector tur\u00edstico ofrece alternativas de mercado en el intercambio comercial y cultural, aparte de poder establecer medios que atraigan inversi\u00f3n externa. Sin embargo, para que el turismo alcance un nivel de crecimiento econ\u00f3mico que aporte al PIB nacional, se requiere fortalecer antes, todas las industrias y sectores del mercado, lo cual requiere estrategia en la planeaci\u00f3n, pero tambi\u00e9n compromiso con las garant\u00edas de seguridad.\nEgipto, con sus grandes y notables pir\u00e1mides, no consolid\u00f3 un turismo sin haber trabajado en todos los aspectos que se requieren para poder garantizar la entrada de extranjeros y su estancia en el pa\u00eds, tom\u00f3 tiempo su organizaci\u00f3n. Lo cual indica que la belleza o el esplendor de un lugar, no es suficiente para realizar una campa\u00f1a de marketing o publicidad y que m\u00e1gicamente atraiga a las poblaciones de todos los rincones del mundo. Se requiere tomar medidas anticipadas de orden p\u00fablico.\nEn M\u00e9xico o en cualquier lugar del mundo es igual. La organizaci\u00f3n del turismo depende en gran medida de otros sectores comerciales que proveen al turismo de mayor riqueza. Si pensamos en las playas, en los r\u00edos o en las cascadas, encontraremos que, en relaci\u00f3n al turismo, todas las actividades comerciales giran en torno a un evidente intercambio de conocimientos. En este sentido, el choque cultural entre personas de otras regiones o del mundo, entre otros dialectos y entre otros idiomas, la oferta gastron\u00f3mica o el comercio de prendas y vestidos, como tambi\u00e9n otras actividades que se reflejan en la m\u00fasica y las artes, se ven fuertemente enriquecidos y son el motor que mantiene en fluctuaci\u00f3n al viajero. El turismo nutre de alguna forma las actividades de comercio en su entorno, pero a su vez depende de que los comercios ofrezcan productos realmente necesarios en su demanda o lo suficientemente innovadores como para ser el reflejo del esp\u00edritu y la cultura de los territorios.\nAunque esto es f\u00e1cil de notar y se entiende como algo obvio, es lamentable que, al desarrollar este contexto, estemos dejando una imagen a veces descuidada, que refleja una actitud de no valorar lo que nos corresponde y culpar a otros sectores por la imagen en decadencia del turismo o de los lugares de visita. Ser\u00eda muy triste que despu\u00e9s de hacer un paseo a una playa tur\u00edstica y esperar en la noche que la gente se retire, nos demos cuenta de la cantidad de basura que dejan los visitantes. Desde un principio, la causa es determinada por las personas y su falta de compromiso con la cultura, sumado desde la inconsciencia de una identificaci\u00f3n err\u00f3nea de sus propios territorios, que les hace pensar que, no les corresponde las actividades de limpieza en un territorio ajeno o que para eso hay contratistas que se encarguen de las basuras en ese lugar.\nNuestra conducta como visitantes debe reflejar una cultura elevada, en los territorios donde ponemos nuestro pie. La conducta de los lugare\u00f1os o nativos del entorno, debe estar siempre consagrada a respetar su espacio. Cosas que parecen simples como arrojar basura en la calle o en los espacios de recreaci\u00f3n, fomentan un mal ejemplo y falta de cultura tambi\u00e9n a los visitantes. La educaci\u00f3n se puede apreciar en los barrios de bajos recursos financieros que de alg\u00fan modo se traduce en conformidad con una imagen insalubre y contaminaci\u00f3n continua. M\u00e1s en las ciudades que en las poblaciones rurales, se puede notar a primera vista en los barrios o en las poblaciones de escasos recursos, que, a mayor pobreza, mayor desorden y basura alrededor. \nComo ya se mencion\u00f3 anteriormente en otro apartado, las personas que pierden su civilizaci\u00f3n se despojan de su propio inter\u00e9s en permanecer limpios. Tanto ellos mismos como las cosas y los espacios a su alrededor, se ven descuidados. Por eso hay personas en la indigencia que, inexplicablemente, pueden vivir sin sentirse mal al lado de un desag\u00fce de aguas residuales o en alcantarillas. Quiz\u00e1 esta conducta, desde una \u00f3ptica psicol\u00f3gica, refleje un instinto de bajeza, que hace que las personas se sientan despojadas de su dignidad (no ser merecedora de un buen h\u00e1bitat), y recurren a la m\u00e1xima suciedad, donde reflejar su propia vejaci\u00f3n.\nUna persona puede pensar que no merece estar en los mejores lugares y con personas agradables, sino que se merece lo peor. Bajos niveles de pensamiento buscan lo semejante para no sentirse en desnivel. Pero esto es solo una medida de enfriamiento para no sacar el verdadero esp\u00edritu que lleva el ser humano a las estrellas. Puede entenderse esto como tener miedo al propio potencial o en dado caso, la mente est\u00e1 paralizada por un bloqueo emocional.\nLa mayor\u00eda de las veces, no es por alg\u00fan motivo exterior. Ya que la culpa o ser v\u00edctima, en una medida posible, es una respuesta desde el interior que se excusa en un panorama exterior para permanecer en estado de vulnerabilidad y que afecta lo que corresponde a la mente, pues se identifica con su propio maltrato y acepta que el sufrimiento deba perpetuarse.\nDesde luego, las personas necesitan ser ayudadas a encontrar el equilibrio mental y emocional que les corresponde. Puede ser que los pensamientos que necesita aceptar, todav\u00eda no hayan pasado por su cabeza. Incluso las emociones necesitan ser limpiadas a trav\u00e9s de un sistema de rehabilitaci\u00f3n y seguimiento, para liderar su propia capacidad de auto control, generar car\u00e1cter y una actitud de bienestar.\nComo consecuencia de aumentar la capacidad de dominio propio y ayudar a otros a construirla, la misi\u00f3n es objetiva y es un valor que portar\u00e1 el individuo por el resto de su vida. Sin embargo, como pudimos reflexionar, puede ser contraproducente creerse un super h\u00e9roe que va a salvar a toda la humanidad con un solo movimiento alrededor de la tierra. Aunque no podamos arreglar todos los problemas del mundo, por lo menos podemos hacer un intento de salvarnos a nosotros mismos. Cuando esto se resuelve hasta un grado funcional, entonces podemos ayudar al menos una persona, si la persona lo necesita y acepta ser ayudada, es una transacci\u00f3n favorable para la humanidad.\nLa brecha entre ricos y pobres es una cuesti\u00f3n de perspectiva, no solo por la filosof\u00eda sobre el asunto de qu\u00e9 es riqueza y que cosas tienen los ricos o los pobres que los dem\u00e1s no tienen, esta enigm\u00e1tica influencia puede resultar in\u00fatil. En realidad, la pobreza existe siempre en la mente que se rinde ante los obst\u00e1culos y la riqueza existe siempre en la mente que decide tomar la misi\u00f3n de generar un cambio desde su interior para s\u00ed mismo y contribuir al mejoramiento de su entorno.\nEsta definici\u00f3n no debe ser tomada a la ligera y exige un examen profundo acerca de las elecciones devocionales del esp\u00edritu. Podemos sacar ejemplo de las escuelas de conocimiento budista o hind\u00fa. Los brahmanes eran personas de alto estatus que se decid\u00edan llevar una vida austera, en cierta medida posible, para poder transmutar su esencia mundana, a un alto nivel de dominio espiritual sobre las vibraciones personales.\nDesde luego, no se le pedir\u00e1 a una persona que se queja de hambre, en occidente, tomarlo con la dedicaci\u00f3n de los monjes budistas y practicar la meditaci\u00f3n o el yoga. Ni el cristianismo, a pesar de las ense\u00f1anzas del nuevo testamento, aceptar\u00eda las privaciones que exige un camino de iluminaci\u00f3n espiritual. Esta referencia sobre algunos aspectos espirituales, puede tomarse despectivamente y amplificar la desesperante situaci\u00f3n de las personas llamadas vulnerables y en condici\u00f3n de pobreza extrema.\nS\u00ed se mira con lupa la actitud de una persona, aunque su situaci\u00f3n sea precaria y no tenga empleo o dinero, no aceptar\u00e1 de buen gusto ser llamada vulnerable o pobre. Para esto llamamos a los estudiantes a dejar el auto sabotaje dentro de sus propias cabezas, para que despu\u00e9s no demuestren en espacios p\u00fablicos, ni en las redes sociales su falta de cultura y empat\u00eda social. Ni los estudiantes, ni los profesionales, ni los empresarios, ni los independientes, son mejores personas que los dem\u00e1s, por el hecho de su ocupaci\u00f3n o fuentes de ingreso.\nLas personas se deben respetar por el hecho de ser parte de la humanidad, pues cada quien lleva un camino propio de iniciaci\u00f3n espiritual en una realidad personal. Todas las personas han sufrido igual, habr\u00e1n perdido a un familiar, habr\u00e1n tenido que crecer emocionalmente. Tienen que superar obst\u00e1culos, tienen que sentir lo que est\u00e1 pasando en el mundo, tienen que superar sus propios miedos o convivir con ellos. Tienen que adaptarse y vivir a pesar de las circunstancias y dificultades, tienen que dominar sus emociones. Tienen que generar bienestar y adaptarse aun si se pierde todo. Todos los seres humanos est\u00e1n bajo una permanente prueba de balance y equilibrio para no desestabilizarse.\nLo que tiene que ver todo esto con el mercado y la aplicaci\u00f3n de los componentes, es el respeto por las personas que trabajan la tierra. A\u00fan sin educaci\u00f3n universitaria, a veces ni primaria, son y deben ser ejemplos de convivencia y desarrollo econ\u00f3mico, sin necesidad de mostrar los modales requeridos a los egresados de instituciones acad\u00e9micas. Mientras a los estudiantes, fuera del aula o de las instituciones, se les exige a\u00fan m\u00e1s cultura y comprensi\u00f3n.\nEsto desmorona la conducta burlona de los estudiantes sobre los individuos y las personas que no saben leer o escribir (en lengua nacional), desprestigiar a una persona de raza \u00e9tnica que no pronuncia bien la lengua oficial de un estado, por su acento o por desconocimiento sobre t\u00e9rminos t\u00e9cnicos, es una desvaloraci\u00f3n de la cultura general y de la personalidad de cada individuo. Desde una \u00f3ptica ling\u00fc\u00edstica, si bien pronunciamos muchas palabras, no conocemos todo el idioma de la lengua oficial. Para mayor peso en la comprensi\u00f3n, no conocemos nada de la lengua de los raizales o los nativos de culturas milenarias que hacen parte de los territorios.\nEs de preverse que los maestros y profesionales de la educaci\u00f3n acad\u00e9mica, deban mantener un sincero aprecio hacia los miembros de las culturas milenarias y al esfuerzo que hacen por entender nuestra lengua oficial, aun cuando no la dominen enteramente pero todav\u00eda m\u00e1s cuando la dominan a la perfecci\u00f3n. \nTan importante, como trascendente, es reconocer los valores y la aportaci\u00f3n de las comunidades a la civilizaci\u00f3n actual. Es notable que, en el trascurso de la cristianizaci\u00f3n y la expansi\u00f3n europea, las comunidades aprendieran a manejar m\u00ednimo dos lenguas diferentes: la oficial, y la materna de sus comunidades. Las comunidades Wayuu del caribe colombiano, mantienen sus tradiciones y respeto por su propia lengua en sus territorios, pero entienden y hablan a la perfecci\u00f3n la lengua castellana. Esto es un medio de aportaci\u00f3n desde el sector tur\u00edstico a conocer una de las m\u00e1s importantes culturas ancestrales de uno de los territorios con mayor influencia en la conservaci\u00f3n de la biodiversidad de Colombia.\nLo siguiente es desligar el pensamiento distorsionado sobre la negativa y pesimista forma de expresarse acerca de las personas que son descendientes de culturas \u00e9tnicas y que se han congregado junto a los colonos en la civilizaci\u00f3n de occidente, llam\u00e1ndolos con etiquetas de gente invisible, como si no tuvieran valor y denomin\u00e1ndolos como \u201cnadie\u201d. Hay que estar demasiado sumergido en la doctrina acad\u00e9mica de auto conmiseraci\u00f3n, para aceptar estas postulaciones sin prever el enga\u00f1o y el desd\u00e9n a la humanidad que esconden los discursos que pretenden defender a las personas o grupos, cuando en realidad est\u00e1n rebajando el valor espiritual y cultural de los mismos.\nNo solo es un ataque directo al valor de los individuos por parte de quien promueve estas etiquetas de divisi\u00f3n, sino tambi\u00e9n por parte de quienes lo aceptan como verdad. Las agendas de destrucci\u00f3n masiva ponen la semilla de fragmentaci\u00f3n social en la mente de los individuos, pero son las personas quienes se victimizan y contaminan a las mentes d\u00e9biles.\nQuitando estas etiquetas se apunta que en los territorios de culturas milenarias se contin\u00fae desarrollando un bienestar que impulse los verdaderos valores del ser humano y que fortalezca sus capacidades espirituales, intr\u00ednsecas a su naturaleza ancestral, ya que ah\u00ed se encuentra el origen del desarrollo de cada individuo, como de la econom\u00eda a nivel territorial.\nLo que cierra la brecha entre ricos y pobres se encuentra en el coraz\u00f3n de la educaci\u00f3n y la comprensi\u00f3n de este principio: que de la abundancia del coraz\u00f3n desborda la naturaleza del esp\u00edritu fortalecido del ser humano. Los individuos que no encuentran su propia grandeza sin perjudicar a otros, no pueden crear una riqueza natural y merecida, que despierte el genio en las capacidades de cada individuo. Por lo tanto, no es dif\u00edcil entender que los maestros acad\u00e9micos sean suicidas financieros, pero tambi\u00e9n verdugos que cortan las alas de la innovaci\u00f3n econ\u00f3mica en sus estudiantes, pues el sistema educativo est\u00e1 dise\u00f1ado bajo est\u00e1ndares de la era industrial, que al d\u00eda de hoy es obsoleto.\nEsto se entiende muy bien en los territorios cuando el liderazgo se demuestra no por la m\u00e1s imponente presencia o la m\u00e1s bella de las apariciones, sino por el esp\u00edritu que impulsa a la comunidad desde el principio de conocimientos. El saber es lo que mueve al mundo, el que sabe cocinar, el que sabe tejer, el que sabe conciliar, el que sabe formar, el que sabe generar, el que sabe organizar\u2026 el que sabe hacer o el que sabe c\u00f3mo se hace (KnowHow). Sin intentar opacar a las carreras universitarias y los profesionales en ejercicio de sus facultades, lo que se expone, en esta pr\u00e1ctica es para que se mantenga el respeto y la direcci\u00f3n adecuada en la toma de decisiones.\nEl verdadero conducto regular del sentido de respeto, empieza desde el educado hacia los menos educados, porque la cultura exige mayor cultura y la educaci\u00f3n se auto exige a s\u00ed misma. Antes de pedir a los dem\u00e1s la misma correlaci\u00f3n de etiquetas y modales, se expone esto para no confundirse y andar con la cabeza erguida delante de los dem\u00e1s solo porque se tenga un t\u00edtulo acad\u00e9mico y que este sea parte de un alarde. En las comunidades de hermandad se alimenta un esp\u00edritu de convivencia, que no pone a nadie por encima, ni por debajo de s\u00ed mismo o de los dem\u00e1s.\nUbunt\u00fa, es la palabra que se puede relacionar a la conclusi\u00f3n que se debe desarrollar en esta reflexi\u00f3n, ya que el ser humano no puede sentirse exitoso y completo sin que sus comunidades tambi\u00e9n est\u00e9n a la altura de sus logros. Como ya se mencion\u00f3 anteriormente en otro apartado, el avance de un grupo est\u00e1 determinado por el m\u00e1s lento o rezagado, de manera que el l\u00edder debe esperar que toda la comarca llegue completa al destino de su movimiento, sin dejar atr\u00e1s a las personas que con dificultades logran avanzar.\nEs lo que se espera sin caer en altruismos o ideas filantr\u00f3picas, por la simpleza de la direcci\u00f3n o la ambici\u00f3n de conducir y ser un elegido o ungido, lo correcto es que la mayor\u00eda de individuos dentro de la poblaci\u00f3n est\u00e9n capacitados para llevar sus propias poblaciones a un buen nivel de calidad de vida y desarrollo econ\u00f3mico que ofrezca un firme sustento a la poblaci\u00f3n, haciendo uso de la facultad racional que provee realizar el camino de estos componentes.\nEn los siguientes apartados, pondremos la mente en una vibraci\u00f3n cada vez mayor, capaz de mantener la vara alta, que pueda realizarse sin abandonar la meta com\u00fan del desarrollo colectivo, el c\u00f3mo organizar los grupos poblacionales encamin\u00e1ndolos a los programas que van a ser pilares de la econom\u00eda potencial, usando sabiamente la comprensi\u00f3n de los componentes aqu\u00ed expuestos.\n\n"}, "6.8": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.8 La convergencia de ecosistemas comerciales.\n\nAl presentar estos componentes hemos reiterado el papel de la iglesia oficial, dentro del panorama de la cultura, como promotor de la comunicaci\u00f3n pac\u00edfica y de las profundas responsabilidades que podemos adquirir, siendo nuestro compromiso fundamental, una misi\u00f3n de conservaci\u00f3n de la vida y de las costumbres sanas, sin enga\u00f1ar a la gente, ni sacar provecho personal. Esto se indica nuevamente pues el oportunismo es el instrumento de diferentes movimientos sociales y de ideolog\u00edas extremistas que tiran hacia su propio beneficio, perjudicando la convivencia genuina del ser humano.\nPara que el da\u00f1o causado por conflictos de intereses contrarios, no se prolongue a las generaciones emergentes, los principios que se exponen en la ruta de estos componentes, servir\u00e1n de gu\u00eda a los individuos en su toma de decisiones, para promover un panorama econ\u00f3mico alentador que se pueda citar como un mapa de metas alcanzables. Al ir desarrollando cada industria dentro de la visi\u00f3n circular, para llegar a la c\u00faspide de un turismo responsable que aumente las oportunidades de empleo y de crecimiento en el mercado, es menester la convergencia entre sectores que trabajen en el desarrollo de esta visi\u00f3n, para que pueda completarse el ciclo de calidad de vida, siendo impulsada esta operatividad, por individuos capacitados que entreguen lo mejor de s\u00ed mismos en pro del bienestar de los dem\u00e1s.\nToda esta referencia a un mercado circular, requiere medidas de control en la planeaci\u00f3n, porque la poblaci\u00f3n est\u00e1 saturada de ideolog\u00edas que pugnan o que son contrarias a su propia naturaleza de servicio. A lo largo del ciclo vital de las generaciones, respecto a las fluctuaciones econ\u00f3micas, la represi\u00f3n o carga negativa se ha hecho evidente: oponerse contra todo lo que disminuya o ponga a prueba su comodidad (represi\u00f3n de la libido dir\u00eda Freud); carga negativa que puede llevar individuos a la depresi\u00f3n en casos de latencia exterior, pero que puede ser totalmente destruida en un entorno de calamidad.\nDurante un desastre natural o posterior a este, y obviamente tambi\u00e9n en la guerra, es cuando el ser humano se olvida de prestar atenci\u00f3n a defender su propia comodidad o a que esta sea una urgencia, cuando lo m\u00e1s importante es la empat\u00eda. Incluso el dinero puede liberarse de arcas ego\u00edstas, aunque es evidente que no puede comprar o rep\u00e1ralo todo, se comprende que sirve para ayudar y que esto aporta un bienestar emocional m\u00e1s valioso que guardarlo para s\u00ed mismo. Esta actitud puede verse retratada en el personaje principal del film \u2018La lista de Schindler\u2019, donde un militar de alto rango, cambia todo su dinero por salvar algunas personas de la ejecuci\u00f3n masiva nazi, no por una actitud falsa de altruismo y filantrop\u00eda propagandista, sino por la determinaci\u00f3n de hacer las cosas bien, lo cual es suficiente para enmendar una vida en contra de la naturaleza.\nEl papel que ocupar\u00edan las ideolog\u00edas a partir de estas reflexiones, ser\u00eda en el mejor de los casos, enmendar su desv\u00edo y proporcionar un sentido de unidad y complementariedad al conjunto de opuestos sin destruir lo contrario. Aprender a ense\u00f1ar desde la conservaci\u00f3n y la empat\u00eda, en vez de generar complicaciones y bloqueos a la diversidad cultural, es un buen punto inicial de acci\u00f3n sin destrucci\u00f3n, por ejemplo, para los encapuchados. Esto es perfectamente posible y podemos apreciarlo en el \u00e1rbol de las religiones, cuya representaci\u00f3n se basa en el elemento com\u00fan que es el amor universal, el cual sostiene los frutos que desprenden de all\u00ed y que funcionan en armon\u00eda, aun cuando aparezcan de manera aparente como expresiones simb\u00f3licas distantes o contradictorias.\nLo que se puede establecer como extensi\u00f3n de la guerra, en tiempos posteriores a una paz temporal, es que en la guerra lo que se mata es a las personas que suger\u00edan las ideas de guerra, pero no han matado a las ideas que generan la guerra. En la guerra entre protestantes y cat\u00f3licos en Europa en tiempos de Catalina de M\u00e9dici, lo que se mat\u00f3 en parte y parte fueron solamente a las personas, las ideas permanecen a\u00fan hoy en pugna. Aunque en las mentes adaptadas a la convivencia, se ha fortalecido una uni\u00f3n o aceptaci\u00f3n de las diferencias, sin volver a alzar las armas por cuestiones de diferencias religiosas, por m\u00e1s que sigan existiendo individuos descargando discursos de fragmentaci\u00f3n ideol\u00f3gica y religiosa para causar desintegraci\u00f3n.\nLo que mataron los nazis en Europa en obediencia a las ideolog\u00edas de Hitler, fue a las personas que albergaban el juda\u00edsmo entre sus tradiciones, no al juda\u00edsmo en s\u00ed. Luego, lo que mataron \u2018los aliados\u2019 en la segunda guerra mundial, fue a las personas que defend\u00edan la ideolog\u00eda aria nazi, pero las ideas de la ideolog\u00eda nazi subsisten en algunas facciones dispersas en la tierra.\nDe manera que cada semilla de odio se debe contener en una membrana, que sea lo suficientemente apta para no desestabilizar el cuerpo y la armon\u00eda en el planeta o las poblaciones del mundo, mientras se le pone un tratamiento definitivo, ya que las ideas y las ideolog\u00edas parecen ser infinitas, pero el coraz\u00f3n del ser humano es uno solo. Esto quiere decir que, por m\u00e1s que defendamos asuntos partidistas o nos pongamos en contra de algunos individuos que generan dificultades, la verdad es que los seres humanos somos una sola humanidad, en cuanto m\u00e1s dividamos nuestra sociedad, m\u00e1s estaremos expuestos a la fatalidad de una conflagraci\u00f3n.\nA lo que llamamos consumismo es una despensa de las contrariedades de elecci\u00f3n, siempre en continuo apasionamiento por defender ideas que se le ocurrieron a alguien m\u00e1s y que al opon\u00e9rsele, se propone un modelo de divisi\u00f3n social, cuando simplemente se trata de variedad de oferta y demanda, enmarcada en nichos. Desde esta postura de reconciliaci\u00f3n de los t\u00e9rminos que son infinitos, la convergencia es natural, por el impulso de la convivencia y la aceptaci\u00f3n de las diferencias, que conservan la parte m\u00e1s humana (la de las preferencias), que se requiere para trabajar en conjunto desde diversas perspectivas, que se aportan y se complementan entre s\u00ed.\nUna referencia a la quema de la biblioteca de Alejandr\u00eda, cuando los \u00e1rabes excitados por su extremismo mahometano, decidieron prender fuego a los papiros por la excusa de la defensa del Cor\u00e1n, diciendo que si los textos all\u00ed reunidos no ofrec\u00edan el mismo contenido que estaba escrito en el Cor\u00e1n, entonces podr\u00edan ser \u2018da\u00f1inos\u2019, pero que, si su contenido era similar a lo descrito en el Cor\u00e1n, entonces sobraban, es un abreboca de la p\u00e9rdida de conocimiento que se puede causar desde el partidismo extremo.\nDesde luego, a\u00f1os m\u00e1s tarde, los \u00e1rabes mahometanos empezar\u00edan a aprender de otras culturas y a complementar su conocimiento con la sabidur\u00eda de otras regiones y civilizaciones, aceptando que se pueden desarrollar otros conocimientos a pesar de las diferencias o la devoci\u00f3n religiosa. Se permitieron recolectar textos de diversas fuentes, enriqueciendo su propia cultura y habilidades para todos los aspectos de su vida cotidiana y dejando un legado que trasciende las generaciones posteriores.\nEn las corrientes ideol\u00f3gicas actuales, se percibe un martillar continuo a las masas de individuos, desde los discursos de divisi\u00f3n social, que, de manera consciente o inconscientemente dise\u00f1ado, deriva en fragmentaci\u00f3n de la poblaci\u00f3n. A tal extremo hay quienes pueden pensar en quemar absolutamente todo, para imponer sus ideas y pensamientos a la mayor\u00eda de la poblaci\u00f3n. S\u00f3lo les queda seguir aprendiendo sobre la marcha, a conciliar los puntos de vista contrarios y establecer una fuente de sabidur\u00eda lo suficiente para subsanar su desvar\u00edo de pretender controlarlo todo.\nLa aceptaci\u00f3n de las diferencias, implica una valoraci\u00f3n natural que pone al ser humano por encima de las ideolog\u00edas y que permite consolidar un entorno de unidad. Cuando Federico II, recibi\u00f3 instrucciones del Papa Gregorio, para llevar a cabo una cruzada contra los musulmanes y recuperar el dominio de los caminos a Jerusal\u00e9n, Federico le dio un golpe bastante fuerte al ego de la iglesia de su \u00e9poca, por medio de la consolidaci\u00f3n de la convivencia entre estados, pese a las diferentes afinidades religiosas. En vez de continuar una guerra, donde ambos ej\u00e9rcitos diezmar\u00edan filas y sumar\u00edan perdidas, Federico hizo una alianza con el Califa y Sult\u00e1n de los musulmanes, para que se permitiera a los cristianos visitar Jerusal\u00e9n y controlar el territorio al rededor, sin ser atacados durante sus peregrinaciones.\nAunque esto fuera ofensivo para el Papa, por desacatamiento, se evit\u00f3 de manera conveniente un derramamiento de sangre. Resulta notable que las ideas son las que generan guerra y m\u00e1s en cabeza de quienes pretenden un beneficio personal y/o acaparar poder. Se puede notar tambi\u00e9n, que es la forma en que hacemos frente a las ideas destructivas, m\u00e1s que a las personas, lo que nos ofrece la oportunidad de establecer alianzas leg\u00edtimas, incluso con enemigos de opuestas creencias religiosas o ideol\u00f3gicas. La anterior reflexi\u00f3n puede dejarnos vislumbrar un panorama del turismo religioso que surge desde la garant\u00eda de seguridad a los viajeros.\nLos estudiantes de estos componentes tendr\u00e1n bases racionales para aprender a usar conocimientos nuevos sin desperdiciar los logros que han ido adquiriendo a lo largo de su experiencia, no porque este texto se los ha sugerido, sino porque est\u00e1 en su propia naturaleza reafirmarse al pasar por estas p\u00e1ginas. Las tecnolog\u00edas actuales se retroalimentan de las t\u00e9cnicas anteriores y la sabidur\u00eda antigua se reencuentra en los principios del desarrollo actual.\nLa alternancia de cultivo, la hibridaci\u00f3n con otras especies, las t\u00e9cnicas que usan los agricultores para aprovechar el suelo, mantener la mayor productividad y potenciar la capacidad durante el periodo f\u00e9rtil, al tiempo que se le devuelve valores nutritivos al suelo, ocurre tambi\u00e9n de manera natural en los ecosistemas. Para mantener el suelo del planeta en \u00f3ptimas condiciones donde la vida se adapta, diversas especies contribuyen y cooperan para perpetuar su supervivencia en la superficie terrestre, aprovechando los recursos disponibles y retornando valor al suelo cuando cumplen su ciclo de vida.\nEl sistema natural de aporte y aprovechamiento de los recursos, mantiene la biodiversidad de las especies vivas, incluyendo a los animales, que hacen posible la cadena de polinizaci\u00f3n y reabastecimiento de nutrientes, esparcimiento de semillas que expulsan tras alimentarse de frutos. En la econom\u00eda circular, cabe absolutamente todo lo que sacamos de la tierra para que pueda volver a ella, de manera incorruptible y sin contaminaci\u00f3n ambiental.\nEl uso desmesurado del pl\u00e1stico ha generado gran controversia por la acumulaci\u00f3n de contaminantes en el mar. El foco principal de la discusi\u00f3n recae en el tiempo de desgaste, como tambi\u00e9n en las medidas de recogerlo y sacarlo de los ambientes naturales, pero tambi\u00e9n se estimula la creatividad de quienes proponen dar uso alternativo mediante el reciclaje. \nEs un motivo de agradecimiento, poder estar presentes, saber que estamos vivos para seguir trabajando, en el compromiso de cuidar y mantener en las mejores condiciones, lo que nos es prestado. Podemos confiar en que los seres humanos entender\u00e1n la misi\u00f3n, que pondr\u00e1n su energ\u00eda en conciliar sus pensamientos para recuperar el tiempo perdido, que reconocer\u00e1n su disciplina en la instrucci\u00f3n y que trabajar\u00e1n unidos, preferiblemente para la conservaci\u00f3n, en vez de la destrucci\u00f3n, y a\u00fan m\u00e1s, cuando tienen hijos y nietos. Porque m\u00e1s all\u00e1 del dinero y de las cosas que hacen que tengamos una vida con comodidad, est\u00e1 el planeta en que vivimos.\nLa respuesta a: qu\u00e9 vida van a vivir los que quedan cuando nosotros nos vayamos de este mundo y c\u00f3mo podemos garantizar que aumentar\u00e1n sus probabilidades de \u00e9xito en mantener viva la misi\u00f3n de conservaci\u00f3n por los siglos de los siglos. Se puede encontrar en el tratamiento a la concientizaci\u00f3n y para ello puede atribuirse haber construido el contenido de estas p\u00e1ginas.\nQue las personas se encuentren desarrollando el victorioso acto de mantener por voluntad personal su lucha interna entre el bien y el mal, que se mantengan bajo el control y el dominio de su propia mente, y que su esp\u00edritu les permita vence. De esta manera, sin dogmas, ni paradigmas morales, podr\u00e1 cada quien, superar los obst\u00e1culos de las ideolog\u00edas y tendencias temporales, para abrirse paso en medio de las tinieblas de la mente y sacar de su interior su propia luz. Que esta luz sea la que ilumine su senda de renacimiento y su propio siglo de las luces nazca desde su interior, de manera que pueda heredarlo a la globalidad y expandirlo en el futuro por medio de su ejemplo.\n\n"}, "6.9": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.9 Cosm\u00e9tica o estudio sobre productos derivados.\n\nQu\u00e9 carreras universitarias sostendr\u00e1n las bases fundamentales para el desarrollo del mundo actual, que cambia continuamente gracias a la tecnolog\u00eda, es una tarea que corresponde descubrir a cada individuo, por el hecho de su propia naturaleza y creatividad, as\u00ed como por su propio car\u00e1cter se da la tarea de profundizar en su conocimiento y despertar. Consciente del entorno y adapt\u00e1ndose para promover un bienestar personal enfocado en un aporte a la posteridad.\nLas carreras del futuro se desbocan hacia la programaci\u00f3n y la ingenier\u00eda electr\u00f3nica, la rob\u00f3tica y la creaci\u00f3n de aplicaciones y programas de software y por supuesto la inteligencia artificial que hace temblar a quien desconoce las nuevas herramientas. Al lado opuesto parecen surgir carreras que promueven ideolog\u00edas vetustas de pol\u00edtica socialista y humanidades que generan un pensamiento enmascarado de \u2018nuevo\u2019 sobre el mundo y que buscan alternativas de superar las problem\u00e1ticas desde diversos \u00e1mbitos culturales y sociales.\nPensemos por un momento en la gen\u00e9tica y biolog\u00eda molecular, las cuales son bastante atractivas para entrar en el mundo del estudio de las sustancias y la forma en que se pueden alterar o aislar elementos qu\u00edmicos para crear la cosm\u00e9tica, aplicar estos conocimientos en la medicina y en otros campos de investigaci\u00f3n. La insinuaci\u00f3n sobre la cosm\u00e9tica es un elemento de referencia para poder acercarnos a otras variables que se puedan derivar de la investigaci\u00f3n a las sustancias de la naturaleza. Dado el grado de explotaci\u00f3n, desde una perspectiva, para a\u00f1adir posteriormente, m\u00faltiples posibilidades de variaci\u00f3n, que puedan suministrar diversificaci\u00f3n al uso de los productos naturales.\nDesde la concepci\u00f3n de estos componentes, los estudiantes ser\u00e1n capaces de ver por s\u00ed mismos un infinito de posibilidades, que les ayude a tomar decisiones acertadas, que sean autosuficientes para evitar al m\u00e1ximo el uso de la protesta. Aqu\u00ed descubren sus propias capacidades y pueden determinarse a ejercer una acci\u00f3n continua y objetiva sobre las diferentes problem\u00e1ticas que son el pan de cada d\u00eda. Pueden dominar diferentes herramientas de proyecci\u00f3n social y que pueden participar activamente en grupos y equipos de trabajo.\nEl trabajo de los docentes, es ayudar a los estudiantes a consolidar fuerzas de trabajo entre diferentes sectores, que se alineen por un objetivo com\u00fan, que est\u00e1 determinado por la conservaci\u00f3n de los valores familiares y la protecci\u00f3n ambiental, ya que de esta afinidad surgen diversas iniciativas, que promueven un desarrollo sostenible aut\u00e9ntico y que generan en el estudiante un verdadero criterio de responsabilidad, fomentando la participaci\u00f3n en el crecimiento econ\u00f3mico y activando las capacidades de los emprendedores, los cuales aumentan las posibilidades de crear empresas y oportunidades de empleo, lo que resulta en beneficio social y desarrollo financiero.\nEl estado mental de los estudiantes entiende ahora el camino que debe tomar, por los impulsos de su voluntad, por su propia creatividad y por el deseo de aportar a la innovaci\u00f3n, incluso en medios hostiles, que es cuando m\u00e1s dominio de sus capacidades y liderazgo colectivo se requiere.\nEste apartado no es sobre las posibilidades de embellecimiento a los comerciantes de est\u00e9tica o del maquillaje corporal, es una herramienta de balance para sopesar las caracter\u00edsticas de la mentalidad de romanticismo, que llega a los peores complejos de extremista, en defensa de ideales, que, aunque son correctos, est\u00e1n trabajando para la destrucci\u00f3n en otras \u00e1reas, y que no tienen en cuenta la totalidad.\nEste contexto, en las consecuencias de oponerse al fracking, o, mejor dicho, extraer el gas natural para uso combustible; si bien es correcto oponerse al hecho de la destrucci\u00f3n de la naturaleza o de los ambientes naturales, tambi\u00e9n es cierto que seguiremos dependiendo del uso de combustibles f\u00f3siles todav\u00eda por largo tiempo (a menos que los colectivos encuentren la forma de solucionarlo), pero las medidas de oposici\u00f3n, sin ofrecer una alternativa, son tan perjudiciales y devastadoras como el cambio clim\u00e1tico en s\u00ed, tanto para la colectividad como para el futuro de las generaciones emergentes.\nSe llama maquillaje porque ponen una flor en un fusil y creen que con eso ya se resuelve un problema global. Hacen una lista con palabras muy bonitas y se fajan en discursos sensacionalistas que inspiran y motivan masas para culpar a los sistemas econ\u00f3micos. Pero esto no es m\u00e1s que una cosm\u00e9tica del problema en s\u00ed, que sigue perpetu\u00e1ndose y las flores terminan marchitas. Este lenguaje es a causa del romanticismo de algunos colectivos sensibles, que se auto victimizan, siempre en contra de someterse a una medida de conservaci\u00f3n de nuestra sociedad, encuentran en todo, una excusa para la protesta.\nHemos visto lo que ha pasado en estos \u00faltimos a\u00f1os con el furor de las manifestaciones, recorrido medianamente hist\u00f3rico sobre su promulgaci\u00f3n posterior al 2015 hasta v\u00edsperas de la pandemia global, que cada vez surg\u00eda mayor movimiento de masas que est\u00e1n en contra de todo lo que piensan que es parte del m\u00e1s reciente nuevo orden mundial.\nPrimero se hace referencia al gas natural y al impedimento del fracking en este pa\u00eds (Colombia), ya que aprovechando como pretexto la guerra en Ucrania contra Rusia, los precios de los combustibles y de los derivados del petr\u00f3leo siguen aumentando, perjudicando a los usuarios. Hogares y comerciantes se ven en amenaza de inestabilidad financiera. Al producir nuestro propio suministro de gas, no ser\u00eda f\u00e1cil culpar a los pa\u00edses vecinos, ni a los distantes, ya que tendr\u00edamos la responsabilidad de responder a las crisis, sin se\u00f1alar los conflictos externos. Tambi\u00e9n se aplicar\u00eda en cierto nivel de auto suficiencia productiva sin pretextar en la guerra por suministros ineficientes de fertilizantes o harinas de trigo, como si nuestro pa\u00eds fuera est\u00e9ril en producci\u00f3n agr\u00edcola y requiriera cien por ciento de la oferta internacional.\nEsto sirve como met\u00e1fora para subrayar la conductual \u2018excusa mater\u2019 en los organismos de control, que pretenden \u2018meter los dedos en la boca\u2019 de los civiles pensando que \u2018no tienen dientes\u2019. lo que significa que intentan aprovechar el desorden global, para generar un ambiente de desinformaci\u00f3n y lograr atacar la ignorancia masiva por medio de la manipulaci\u00f3n, mientras pueden devaluar los pa\u00edses por mayor inflaci\u00f3n.\nEn la segunda reflexi\u00f3n est\u00e1 el movimiento de las protestas planeadas y programadas para desestabilizar las naciones de orden democr\u00e1tico, ya que desde hace a\u00f1os est\u00e1n en pugna con los estados, solo para crear un mundo \u2018sin banderas\u2019, seg\u00fan sus ideolog\u00edas de organismos rebeldes, que no aprecian el origen cultural como ra\u00edces ancestrales. A\u00fan toman conciencia de la naturaleza ancestral solo para ponerla en contra del estado actual, no reconciliando, sino oponiendo a las personas entre s\u00ed, para hacer uso de los teoremas del arte de la guerra, como la m\u00e1xima que indica que dividiendo a la poblaci\u00f3n vencer\u00e1n m\u00e1s f\u00e1cil. En cierta medida ellos mismos tambi\u00e9n est\u00e1n divididos y seguir\u00e1n dividi\u00e9ndose todav\u00eda m\u00e1s, ya que no pueden aunar a tantas masas en un solo pensamiento de auto destrucci\u00f3n.\nPara ubicarnos en lo que esto plantea como reflexivo, se trata de poner en claro las cartas que juegan en este o en cualquier otro pa\u00eds, tomando como ejemplo a lo que se estuvo promoviendo en Ecuador, Per\u00fa y Colombia, que, con las mismas caracter\u00edsticas conceptuales, iniciaron lo que ellos llaman un estallido social. Solamente encuentran una excusa insignificante pero v\u00e1lida para todos los rebeldes, como es el precio en el alza de los combustibles. primero, porque adoctrinan y usan descaradamente a colectivos ind\u00edgenas, quienes se toman la medida de iniciar las protestas, malintencionadamente llamada \u2018pac\u00edfica\u2019 que luego desborda en pugnas callejeras colectivas y quema de autobuses o destrucci\u00f3n de fachadas de edificios. Ese es el notable trasfondo de las condiciones que se presentan en este tipo de iniciativas contra el estado gobernante, cuando no se corresponde con sus foros de izquierda.\nDesde luego el precio de los combustibles est\u00e1 en alza y requiere medidas de estabilidad financiera. Los precios en alza afectan a todos los sectores en la escala social, pero m\u00e1s todav\u00eda, a las clases sociales medias y bajas. A pesar de esto, la mentalidad de quienes organizan protestas y desmanes no buscan un beneficio social, sino que est\u00e1n dise\u00f1adas para crear caos y desestabilizar la econom\u00eda de un pa\u00eds que quiere ser ocupado por el socialismo. Desde luego se infiltra en la mente de los trabajadores y estudiantes por medio de los sindicatos sociales, haciendo que parezca todo muy normal, hasta que llega el momento de poner su carne de ca\u00f1\u00f3n, en lo que se ha hecho llamar en Colombia \u2018la primera l\u00ednea\u2019. No es necesario poner lupa para observar el car\u00e1cter de \u00edndole racional, que pugna con la filosof\u00eda de las ideolog\u00edas de las masas adoctrinadas por el fanatismo.\nEl movimiento social actual que ha surgido como respuesta al cambio clim\u00e1tico y que se desarrolla como el fondo de las protestas, desde que surgi\u00f3 la agenda 2030 para estabilizar el planeta y las consecuencias de emisiones negativas a la atm\u00f3sfera, es tan da\u00f1ino para la sociedad como la contaminaci\u00f3n ambiental, ya que divide y cree que quemando las ciudades o las empresas mejorar\u00e1 el aspecto del mundo. Tambi\u00e9n es amenazante un proyecto que busca dominar todos los recursos del mundo desde una esfera de \u00e9lite privilegiada que toma decisiones desde las sombras, sin tomar la opini\u00f3n p\u00fablica que es la termina siendo sometida.\nEste libro se escribi\u00f3 para que pueda sancionarse a las organizaciones que pretenden tomar decisiones pasando por encima de las consideraciones de todos los seres humanos que ocupamos el planeta. Se le debe exigir un comportamiento que refleje resultados positivos a organismos como las naciones unidas o la uni\u00f3n europea, como tambi\u00e9n a otras organizaciones que toman decisiones desde arriba. En vez de ser tratados como empleados de bajo rango en una empresa, la poblaci\u00f3n debe comportarse como contralor y auditar todo lo que promueven las agendas tanto en la teor\u00eda como en la pr\u00e1ctica.\nSegundo, desde la perspectiva presentada como ayuda o como soporte a la mitigaci\u00f3n del cambio clim\u00e1tico, se postula que se deban considerar fuentes alternativas de energ\u00eda adicional a los combustibles f\u00f3siles, y siendo as\u00ed, podemos considerar pensar que todos somos conscientes de que debemos seguir usando petr\u00f3leo y gas todav\u00eda aunque se ponga cada vez m\u00e1s caro el usarlo en el movimiento comercial y que proyecte mayor nivel de calidad de vida, ya que atenta contra el ecosistema natural y el medio ambiente del planeta.\nLo que nos lleva a la siguiente reflexi\u00f3n sobre usar a las poblaciones ind\u00edgenas para promover una protesta en contra del alto costo de los combustibles, puede ser visto de manera simple como una herramienta sospechosamente incre\u00edble. Los individuos representantes de los colectivos ind\u00edgenas y cabildos, ni siquiera estar\u00edan de acuerdo con usar sustancias extra\u00eddas de la madre tierra y encima desplegarlas a la atm\u00f3sfera creando una situaci\u00f3n problem\u00e1tica para la posteridad, pero su comportamiento se ha desviado tanto y modernizado al punto de andar en ostentosas camionetas y buses masivos, dejando una estela de contaminaci\u00f3n suficientemente notable en los espacios que ocupan cada vez que salen de sus territorios y son visitantes en otras locaciones.\nEsto nos deja un alto margen de claridad para poder entrever las programaciones de izquierda, entre los habitantes de cualquier pa\u00eds en desarrollo, usar los colectivos con prop\u00f3sitos de destrucci\u00f3n. Ya que la excusa es buena, si se permite ver desde la perspectiva del impacto que pretende impulsar, la protesta; pero en el fondo est\u00e1 mal dise\u00f1ada desde los colectivos, que deber\u00edan ser quienes toman la iniciativa de protestar, como para descartar una sospecha directa sobre la manipulaci\u00f3n medi\u00e1tica a las poblaciones llamadas y consideradas vulnerables, que no casa con sus necesidades ni con sus ideolog\u00edas ancestrales, pero que casa muy bien con los pronunciamientos y discursos que alientan los estallidos sociales, promovidos estrat\u00e9gicamente diferentes pa\u00edses del mundo. \nLas llamadas revoluciones sociales, no son otra cosa que, revueltas para generar caos intermedio, mientras unos se debilitan en las promulgaciones de las protestas, las mismas masas promotoras de las protestas quedan abajo, mientras los que planean todo desde otros pa\u00edses o desde las sombras, suben a la cima corporativa de sus organizaciones, fortaleciendo sus partidos que se sientan en el lado de la oposici\u00f3n pol\u00edtica con ideolog\u00edas de izquierda.\nPara poder alternar la referencia a un campo equitativo donde el estudiante pueda adquirir mayor capacidad cr\u00edtica sobre un asunto tan complejo, vamos a ver c\u00f3mo el derecho a la protesta est\u00e1 garantizado en los pa\u00edses democr\u00e1ticos y es hasta cierto punto el tal\u00f3n de Aquiles de pa\u00edses como el nuestro (Colombia), donde la influencia del socialismo se desborda hacia las masas menos favorecidas y que por s\u00ed mismas se exponen a ser utilizables.\nPodr\u00eda ser que un colectivo se organice en forma debida y que establezca una agenda que genere beneficios para la totalidad de los individuos y que se fortalezca para el bien de las comunidades, que aporte crecimiento empresarial. Pero esta definici\u00f3n es tab\u00fa para los individuos revolucionarios concentrados en la protesta, ya que les sabe mal ser impulsados a convertirse en empresarios.\nNuestro pa\u00eds les garantiz\u00f3 el derecho a las protestas. Se respet\u00f3, en cierta medida, que promovieran sus protestas programadas, a pesar de conocer las intenciones de derrocar un gobierno nacional y destruir las bases de las instituciones. El colectivo de protesta pudo organizar sus revueltas y bloquear las v\u00edas y ralentizar el comercio y la movilidad de abastecimiento, las consecuencias de esto no fue la responsabilidad como respuesta de parte de los colectivos que organizan las protestas, sino que toda la culpa la pasan a la cuenta de la naci\u00f3n o sea al gobierno nacional.\nPensemos en un c\u00e1ncer que se comporta como quiere, para da\u00f1ar al cuerpo que lo alberga, luego de generar malestar y destrucci\u00f3n concluye que la culpa es del cuerpo, o del cerebro o del coraz\u00f3n. Nada de responsabilidad hay en la conducta de los individuos que promueven estos desordenes sociales, porque est\u00e1n debidamente justificados desde sus textos de apoyo, al igual que un buen cristiano se escuda en la Biblia.\nCon todo esto a considerar, podr\u00edamos crear una suficiente capacidad racional para generar una correlaci\u00f3n entre diversas fuentes de problem\u00e1ticas sociales. En el parang\u00f3n que acabamos de dar acerca de un c\u00e1ncer, y tomando las palabras de un texto sobre medicina china, podr\u00edamos afirmar que para matar el c\u00e1ncer se somete a tratamientos tan exhaustivos, que evidentemente matan el c\u00e1ncer, pero en el proceso tambi\u00e9n se mata al individuo. Es decir, que, mientras las protestas pretenden disminuir las problem\u00e1ticas sociales atacando al estado, en el proceso tambi\u00e9n acaban la econom\u00eda y con lo poco que podr\u00eda ofrecer y/o aportar soluciones alternativas al diagn\u00f3stico social.\nEsta reflexi\u00f3n se ha extendido para fomentar las iniciativas desde los colectivos de la educaci\u00f3n secundaria, superior y profesional, a fin de que los individuos puedan desarrollar conocimientos que le impulsen a crear las condiciones donde las soluciones alternativas se desarrollen en los mejores medios sociales, esto prev\u00e9 un movimiento en contra de lo habitual, en cuanto a un tratamiento espec\u00edfico, ya que para determinarse a destruir un mal, se propone una intoxicaci\u00f3n a todo el cuerpo, poniendo en riesgo la vida general. En vez de ubicar el entorno ideal donde se aumenten las posibilidades de \u00e9xito de cada individuo y la persona o el estado, sea capaz de apalear sus propios males sin debilitar el funcionamiento natural del sistema inmunol\u00f3gico.\nTodo este lenguaje metaf\u00f3rico, se promueve con el \u00e1nimo de generar una cultura holista, como se ha venido planteando desde los primeros componentes, ya que la especialidad en cada sector puede dar luz y aportar claridad sobre c\u00f3mo funciona la totalidad y el comportamiento del ser humano.\nEn conclusi\u00f3n sobre este reflexivo, lo m\u00e1s importante sobre el concepto de cosm\u00e9tica, como se explic\u00f3 en el contexto de maquillaje, no es el de engalanar, ni enga\u00f1ar a los individuos, sino el de promover una cultura consciente de los verdaderos valores de inclusi\u00f3n, que nada tiene que ver con tendencias personales de identificaci\u00f3n temporal que limitan y encasillan la fragmentaci\u00f3n social, tiene que ver con el hecho de pertenencia a una globalidad pluricultural, expresada en m\u00faltiples culturas milenarias como tambi\u00e9n en continuo desarrollo, cuyo aporte a los conocimientos adquiridos crean la ciencia y la tecnolog\u00eda actual. Para que los individuos puedan tener la libertad de desarrollar sus capacidades humanas al m\u00e1ximo, sin detenerse a discutir cuestiones simples desde sus actitudes programadas por paradigmas estrechos.\nLa cosm\u00e9tica aqu\u00ed no es un concepto de embellecimiento, ni es un elemento rom\u00e1ntico, sino que est\u00e1 desvelando, en proporci\u00f3n al contexto de b\u00fasqueda de propiedades de cada elemento en su origen bioqu\u00edmico y su expresi\u00f3n gen\u00e9tica, que pueda ofrecer alternativas derivadas de sus sustancias, sea para la cosm\u00e9tica en s\u00ed, para la medicina o para cualquier otro uso de orden comercial, cultural o art\u00edstico. Tambi\u00e9n para cualquier sector en desarrollo. Esto como concepto se aplica a los medios de b\u00fasqueda de soluciones alternativas, a las ya aplicadas y a los argumentos discursivos sobre los mecanismos de protecci\u00f3n ambiental y desarrollo social sostenible enmarcado en las agendas globales.\n\n"}, "6.10": {"titulo": "Nueva reflexi\u00f3n", "contenido": "6.10 \n\"fsrm\" para salvar vidas y controlar propagaci\u00f3n de malestares.\nTexto en preparaci\u00f3n desde p\u00e1gina 483 del archivo original...\n"}}, "HOSTAL GASTRONOM\u00cdA": {}, "TERRITORIO ANCESTRAL": {}};
        const contenidoIntroductorio = {"introduccion": "COMPONENTES DE INTEGRACI\u00d3N SIST\u00c9MICA\n(Educaci\u00f3n Funcional VS Educaci\u00f3n Sist\u00e9mica)\n\u2003\n\u2003\n\n\n\n\n\n\nComponentes de regulaci\u00f3n aplicables a conceptos de desarrollo y proyectos sociales, como defensa y blindaje de los valores familiares, contra las agendas que desintegran la institucionalidad y la convivencia social.\nPor el peligro que representan oscuras agendas y planes ocultos, que se imponen sin consultar a las personas comunes, a partir de reuniones de autoridades de \u00e9lite, que son desconocidas por la poblaci\u00f3n en general, en la mayor\u00eda de los pa\u00edses en desarrollo, que atentan contra las libertades y el sentido com\u00fan de la experiencia natural, como individuos y como especie humana. Se desarrolla este compendio de reflexiones, que se fundamentan en el verdadero sentido que debieran procurar implementarse, como gu\u00edas que pongan los objetivos de desarrollo del potencial humano, dentro de un marco que no atente contra lo m\u00e1s valioso de la vida natural  y de los seres vivos, para que la toma de decisiones se conduzca desde el aspecto m\u00e1s racional y natural de cada individuo, respetando la libre elecci\u00f3n sin imponer ideolog\u00edas y adoctrinamientos, desde la infancia y la juventud, por medio de la influencia y tendencias temporales.\n\u2003\n\u2003\nEste no es un texto de conspiraciones o contestatario. Es un manual del buen proceder, para una persona que pretende y logra ser ejemplar. Ya que no son las palabras, ni los argumentos, las fuerzas que cambian el mundo, sino los hechos o resultados lo que genera impacto positivo, sobre la soluci\u00f3n a las problem\u00e1ticas del mundo que, gracias a los intentos deplorables de los dictadores de ideolog\u00edas, toman cada vez dimensiones m\u00e1s profundas.\nEste es un libro de la libertad y de la manera correcta como debe emplearse esa libertad, que debe mantener cada individuo por medio de la responsabilidad y el trabajo consciente, de aportar su capacidad potencial, directamente desarrollada por su esp\u00edritu.\nLo que aqu\u00ed se presentar\u00e1 como componentes, son bases fundamentales de una evoluci\u00f3n c\u00edclica, que se fortalece en cada etapa de su aplicaci\u00f3n y se mueve hacia el verdadero desarrollo del ser humano con sus capacidades espirituales dentro del mundo real. No  \nLas siguientes presentaciones trataran sobre distintos panoramas a tener en cuenta que parten desde lo m\u00e1s b\u00e1sico en la toma de decisiones y que se profundizar\u00e1n a lo largo de estas exposiciones. Inician desde la simulaci\u00f3n de un proyecto en relaci\u00f3n a la articulaci\u00f3n se sectores productivos que trabajen en armon\u00eda con los principios presentados aqu\u00ed en la forma de componentes.\nEl prop\u00f3sito de esta elecci\u00f3n de temas se da teniendo en cuenta la exigencia del inter\u00e9s p\u00fablico y de mayor relevancia a nivel general, se traza como un mapa que sirve para mantener relaci\u00f3n con los puntos de importancia que est\u00e1n a la orden del d\u00eda en el mundo actual directamente en occidente y am\u00e9rica latina.\n\nInvito a los estudiantes y lectores interesados a repasar de manera consciente y serena los puntos de vista presentados aqu\u00ed y aplicarlos al examen de la raz\u00f3n con sentido com\u00fan.\nNo se pretende de ninguna manera a trav\u00e9s de esta difusi\u00f3n desacreditar ninguna ideolog\u00eda o escuela de pensamiento.\nEl trabajo presente se determina por la simple convicci\u00f3n de aportar puntos de vista objetivos que insisten en la conservaci\u00f3n de los valores familiares y de la sociedad, haciendo \u00e9nfasis en la convivencia y la reconciliaci\u00f3n de opuestos, sin provocar medidas de conflictos entre la poblaci\u00f3n y los entes de control o autoridades nacionales.\nPara dar los primeros pasos y acercarnos a los temas que se van a desarrollar en este ensayo, tenemos que tener en cuenta la situaci\u00f3n actual del pa\u00eds y de los pa\u00edses en am\u00e9rica y el mundo. Aunque este ensayo no pretende ser tomado como autoridad en la materia de relaciones pol\u00edticas, s\u00ed que pretende ayudar a entender el curso actual de diferentes problem\u00e1ticas que toman diversas reclamaciones y cuyos resultados en la aplicaci\u00f3n de soluciones, son algunas veces risibles. Para lo cual mantener una relaci\u00f3n con lo que est\u00e9 pasando en otras partes del mundo es indispensable ya que los movimientos en cualquier parte del mundo nos afectan de manera directa y con el paso del tiempo. Podemos verificar esta \u00faltima afirmaci\u00f3n en el impacto de la pandemia 2020 y antes de su aparici\u00f3n en las escaladas de protestas violentas en todas partes del mundo que crearon situaciones que debilitaron los estados de derecho. Ahora el conflicto b\u00e9lico de las naciones Rusia con Ucrania nos han afectado de alguna manera directa por las restricciones que EEUU puso contra RUSIA.\n\nAparte de todo eso nuestro propio pa\u00eds sufre de opini\u00f3n dividida y esta opini\u00f3n que tira hacia los niveles inferiores de la cultura es justamente el gancho que nos mantiene ligados al pasado que no se ha superado en el promedio de las personas pensantes y que es la causa de muestro solido subdesarrollo.\nA trav\u00e9s de estas p\u00e1ginas podremos navegar en estas discusiones encontrando algunos caminos para avanzar y poder superar esos traumas psicol\u00f3gicos sociales que son causa de profundo resentimiento.\nEs motivo de orgullo poder presentar este libro agradeciendo a la vida darme tiempo y vitalidad para poder compilar estos t\u00e9rminos de pensamientos y reflexiones a fin de que los estudiantes puedan familiarizarse con una toma de decisiones objetiva en la b\u00fasqueda de resultados y soluci\u00f3n de problem\u00e1ticas sociales y directamente relacionada con su desarrollo personal.\n\n\n", "simulacion": "PAUTAS PARA PROYECTO SOCIAL.\nEste es el final del libro por adelantado.\n1. \u00bfPara qu\u00e9 implementar un proyecto y llamarlo Territorio Panche?\n2. \u00bfCu\u00e1les son las \u201cnecesidades b\u00e1sicas\u201d de la poblaci\u00f3n dentro del territorio?\n3. \u00bfC\u00f3mo la cultura es el primer eslab\u00f3n de la cadena que aporta libertad?\n4. \u00bfC\u00f3mo puede mejorarse la educaci\u00f3n y convertirse un estudiante en un ente auto productivo que aporta soluciones para la comunidad?\n5. \u00bfPor qu\u00e9 un programa o proyecto del cual todos podemos beneficiarnos, no es una idea ambiciosa?\n6. \u00bfPor qu\u00e9 usar en un orden determinado dichos componentes no en otra forma?\n7. \u00bfC\u00f3mo podemos tomar decisiones en base al uso correcto y adecuado de los componentes para sacar el mayor provecho y beneficios de ellos?\n8. \u00bfPor qu\u00e9 es necesario o innecesario el n\u00famero correcto de municipios articulados como un condensador de la promoci\u00f3n cultural de los territorios?\n9. \u00bfC\u00f3mo podemos expresar de la mejor manera la invitaci\u00f3n a los turistas del mundo para obtener los resultados esperados?\n10. \u00bfPor qu\u00e9 un telef\u00e9rico y no cualquier otro medio de movilidad?\nTanto las preguntas como las respuestas est\u00e1n basadas en el imaginario de habitantes del territorio que fueron consultados para conocer su manera personal de entender y enfocar las perspectivas del turismo en su territorio y las conclusiones de esta interacci\u00f3n es lo que resulta en este texto que se genera para el inter\u00e9s general y la instrucci\u00f3n acad\u00e9mica.\nTabla de respuestas\n*(1.) No es \u201cnecesario\u201d crear una necesidad o establecer oferta y demanda para implementar un proyecto que sirva y proporcione beneficios para un territorio o poblaci\u00f3n. En palabras de Mr. David E Lilinthal, de quien he robado como concepto y poni\u00e9ndole algunos matices est\u00e9ticos la etiqueta administraci\u00f3n human\u00edstica para hablar m\u00e1s delante de los emprendimientos sociales, a prop\u00f3sito de la implementaci\u00f3n de proyectos en un territorio para generar impacto y desarrollo, cito: \u201c\u2026lo que realiz\u00f3 una especie de milagro material en nuestra tierra: la creaci\u00f3n del nervio industrial de los Estados Unidos. Y as\u00ed como el grupo administrador de la antigua Mesopotamia hizo posible la elevaci\u00f3n del nivel de vida, el cultivo de las artes y la defensa contra los enemigos, as\u00ed tambi\u00e9n esa temprana \u00e9poca de nuestra historia fue la que nos permiti\u00f3 convertirnos en el pa\u00eds desarrollado y no en pleno desarrollo que somos hoy y continuaremos siendo.\u201d En contexto sobre esta cita podemos resaltar el hecho de estar hablando de una regi\u00f3n que antes parec\u00eda un desierto sin nada que aportar y luego a convertirse en el nervio central de los Estados Unidos.\nContinuando con el primer punto, crear valor tampoco es una respuesta coherente. La respuesta m\u00e1s directa y corta es devolver valor. Veamos en todo caso porqu\u00e9 crear valor no es una respuesta adecuada y es porque el verdadero valor de algo jam\u00e1s se pierde realmente ni ha sido posible ocultarlo o negarlo por tanto tiempo. El valor del agua no es posible negarlo. En cuanto a la productividad de una tierra se puede ocultar el hecho de que sea f\u00e9rtil pero no se puede ocultar de una tierra el hecho que sea inf\u00e9rtil, pues si no produce nada ni da buenos frutos el resultado no se puede ocultar. El valor del ser humano se puede ocultar por un tiempo, las cualidades espirituales al final son liberadas en la solidaridad o las capacidades de trabajo en equipo y participaci\u00f3n en proyectos que aportan desarrollo y construcci\u00f3n de objetivos complejos como las pir\u00e1mides de Egipto o Guatemala y M\u00e9xico. Este tipo de valor que nace del esp\u00edritu est\u00e1 y seguir\u00e1 estando en el coraz\u00f3n y en la mente de quienes permanecen en la fe de todos y cada uno, hacia lo m\u00e1s sagrado de s\u00ed mismo y hacia los dem\u00e1s.\nDevolver el valor a algo que jam\u00e1s ha perdido tal valor, significa que tendremos que transparentar nuestra actitud referente al verdadero valor de las cosas. Dedicarnos con atenci\u00f3n el tiempo que sea necesario para limpiar las impurezas y dejar de falsificar las ideas alrededor del aut\u00e9ntico valor, que ha sido descuidado por explotaci\u00f3n desleal o auto enga\u00f1o y de la manera m\u00e1s peligrosa y violenta por la ignorancia.\nDe manera que podemos ver ahora reluciente el esp\u00edritu de las cosas tal cual son, en una realidad universal dentro del ambiente natural que sostiene nuestro propio planeta.\nAl ingresar dentro del consciente personal y colectivo la respuesta del verdadero valor que es eterno, no vamos a ver los aspectos que han pretendido mantener distracciones sobre la mente de los individuos para que estos pierdan de vista el verdadero valor de ellos mismos. Lo que s\u00ed vamos a mantener enfocado en la atenci\u00f3n es el inmutable valor que siempre hemos tenido, creciendo y desarroll\u00e1ndose esperando el mejor momento para emerger y brillar como los diamantes. Para no caer en el error de simplificar demasiado la magnanimidad del valor reduci\u00e9ndolo a nada tangible o a un t\u00edtulo t\u00e9cnico o acad\u00e9mico, profesional o de ocupaci\u00f3n y poder entender una respuesta clara tratamos directamente y en el diagn\u00f3stico sobre el estado del valor humano hacia las ra\u00edces de nuestros antepasados y a su propia humanidad, resaltando los aspectos hist\u00f3ricos sin recurrir en absoluto a se\u00f1alizar culpables por los hechos que deforman la realidad actual, resaltando lo mejor de nuestras ra\u00edces culturales como prioridad e identidad propia.\nEl primer destello de valor incuestionable yace oculto en el territorio en la forma de herencia ancestral.\nEl precio tan alto de lograr nuestra civilizaci\u00f3n actual a base de enterrar a capa y espada el legado de pueblos pret\u00e9ritos que disputaron y dieron oposici\u00f3n a la colonia tambi\u00e9n llamada por esos pueblos nuestra invasi\u00f3n. Si vemos las cosas desde esta perspectiva hoy por hoy, nuestra conciencia s\u00ed o s\u00ed, deber\u00eda sentir lo mismo que los actuales miembros de la iglesia al pensar en las atrocidades cometidas por inquisidores tanto cat\u00f3licos como protestantes, al reconocer el abuso por sus conocimientos, poder y autoridad, se puede permitir un atisbo m\u00ednimo de desd\u00e9n a ese cruel proceder y dado el caso que pudieran sentir pena o verg\u00fcenza ser\u00eda m\u00e1s leg\u00edtimo que pretender recurrir a su postura ideol\u00f3gica y fan\u00e1tica para purgar al mundo por el concepto de pecado llevando a los individuos a la hoguera y dej\u00e1ndolos arder hasta su muerte. Dentro de esta misma perspectiva los alemanes actualmente no se sentir\u00edan orgullosos de las atrocidades nazis sobre el pueblo jud\u00edo, as\u00ed nosotros nos permitimos ver la grandeza y hacer homenaje al verdadero valor y con respeto para limpiar nuestra conciencia ancestral hacia los grupos que fueron despojados de sus tierras y obligados a vivir sin dignidad, antes, durante y en la transici\u00f3n del establecimiento de la civilizaci\u00f3n actual en los territorios de Am\u00e9rica Latina.\nEl primero destello del valor desprende de nuestra conducta al hacer uso de nuestra humanidad y reconocer que si no era posible en otras \u00e9pocas un tratado de Paz con tribus guerreras que se negaron a despojarse de sus pertenencias para pagar nuestras encomiendas, por lo menos hoy que somos conscientes del mundo global, podemos ayudar a reconciliar las diferencias en el \u00e1mbito de armonizar las cosmogon\u00edas antes irreconciliables que en el contexto actual se pueden llevar de la mano, a una mesa de abundantes conocimientos donde todos podamos comer y beber en estado de convivencia, aun cuando no podamos saciarnos definitivamente, podremos hallar cierto alivio. El punto claro es reconocer nuestras ra\u00edces mestizas (aun cuando no se hubieran mestizado en la sangre, ra\u00edces sociales) y todo ese proceso mayormente doloroso por el hicimos pasar o pudimos pasar nosotros, como pueblos en pugna donde algunos fueron reducidos a una expresi\u00f3n m\u00ednima y que fueron tragados o adheridos a nuestra civilizaci\u00f3n actual global. **\nSi reconocemos una extinci\u00f3n completa a una poblaci\u00f3n nativa ancestral dentro de un territorio y somos conscientes que no podemos \u201crepararlos\u201d, por lo menos culturalmente s\u00ed podemos salvaguardar la memoria de los antepasados, que lograron mantener armon\u00eda con la naturaleza dentro de los t\u00e9rminos de su propia cosmogon\u00eda, ya que es un legado que trasciende nuestras generaciones.\nEntonces tenemos la respuesta a la pregunta: \u00bfPara qu\u00e9 implementar un proyecto y llamarlo Territorio Panche? Y la respuesta sin dilaci\u00f3n es: porque Panches eran quienes habitaron el territorio, antes, durante y posterior a la colonizaci\u00f3n y como resultado a su oposici\u00f3n recibieron la casi completa extinci\u00f3n. Y como ya se escribi\u00f3 aqu\u00ed, si no podemos repararlos, por lo menos podemos lograr que la memoria del mundo los recuerde o los redescubra. Champollion redescubri\u00f3 Egipto y posteriormente gracias a la egiptolog\u00eda se les devolvi\u00f3 la grandeza a los faraones, as\u00ed tambi\u00e9n nosotros podemos ubicar en la memoria global la resistencia y el valor del pueblo Panche, entre el legado de conocimientos de la humanidad que les corresponde, no porque hubieran dejado a la posteridad construcciones semejantes a las pir\u00e1mides, sino porque estaban en relaci\u00f3n de armon\u00eda con la naturaleza y dejaron un entorno de abundancia y fertilidad paradis\u00edaca. Nuestro territorio es el asentamiento de los Dioses Panche. Y si en la poblaci\u00f3n actual no hay todav\u00eda desbordamiento de signos de adoraci\u00f3n hacia esos dioses, en la abundancia y fertilidad de la tierra y su magn\u00edfica belleza, tambi\u00e9n en pictogramas y grabados en piedra s\u00ed podemos encontrarlos.\n\u00a1QUE VIVA EL TERRITORIO PANCHE!\nA\u00f1adido a esto, ning\u00fan costo de implementaci\u00f3n ser\u00e1 suficiente para saldar una conciencia que busca transparencia y revivir el verdadero valor de un pueblo milenario.\nTarea: Ver significado de la palabra UBUNT\u00da.\n** N\u00f3tese actualmente una \u00e9lite que impulsa y promueve una tesis sobre la reflexi\u00f3n desmedida de si fue, o es correcto o no, establecer un concepto que cataloga a los espa\u00f1oles de esa \u00e9poca post medieval como colonialista, argumentando en un discurso sobre el acceso al conocimiento cient\u00edfico, m\u00e9dico y establecimiento de hospitales y las instituciones universitarias, que recibieron los pueblos de Am\u00e9rica mientras se introdujeron las \u00f3rdenes de Europa. Se debe aclarar este punto lo m\u00e1ximo posible para comprender la verdad detr\u00e1s de semejante sugerencia. Es completamente cierto que el aporte por parte del europeo introducido a Am\u00e9rica condujo a los avances de la civilizaci\u00f3n moderna en el transcurso del tiempo alrededor de los \u00faltimos quinientos a\u00f1os. Aunque esto sea verdad esos avances hacia la civilizaci\u00f3n no ocurrieron siempre de manera pacifista. La respuesta del choque entre civilizaciones en cuanto a los nativos de las tierras redescubiertas y los europeos se mantuvo en diversas proporciones desde diferentes fricciones en las relaciones y la convivencia; unas veces encontraron los europeos a los nativos dispuestos a recibirlos y aceptar sus costumbres y otras veces encontraron resistencia y completo desd\u00e9n. Afirmar que el establecimiento de la cultura espa\u00f1ola o europea en el nuevo mundo se dio siempre de manera pac\u00edfica es el equivalente a discutir si los nazis en la segunda guerra mundial estaban a fa
