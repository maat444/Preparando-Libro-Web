responsabilidad que es nuestra mayor misi\u00f3n, la de preservaci\u00f3n de las condiciones naturales que permiten la vida en nuestro planeta, por lo menos como principio, es como debe ser. Para esto es muy importante resaltar el aporte cient\u00edfico al conocimiento de nuestro entorno. Lo que quiere decir que la preparaci\u00f3n de los estudiantes debe estar a la altura del conocimiento cient\u00edfico, como efectivamente ocurre en la mayor\u00eda de los casos, pero es determinante que sea una constante desde la infancia, con su respectivo enfoque en la misi\u00f3n.\nLos estudiantes se ver\u00e1n as\u00ed mismos, encantados de prepararse para recibir un mundo que los necesita, no solo desde el punto de vista laboral, sino como activistas, militantes de la protecci\u00f3n ambiental y social, pero, como ya se dijo en otros apartados, sin que esto signifique que deban poner el pecho y perder la vida, sino que, como colectivo que heredar\u00e1 la problem\u00e1tica mundial entiende que esto no debe tomarse a la ligera y conlleva una enorme carga de responsabilidad y que requiere tiempo, por lo tanto no vale la pena regalar la vida.\n Asimilado este pensamiento, podemos entender que estudiar para tener un empleo y vivir de cheque en cheque, no es que responda directamente a un problema resuelto en s\u00ed, desde un punto de vista de las problem\u00e1ticas sociales (aunque sea una parte de solucionar algunos problemas personales y familiares), tampoco es la realizaci\u00f3n alta de una misi\u00f3n colectiva. No es que instemos a las personas para que desaparezcan sus intereses en ser empleados, ya sea de una compa\u00f1\u00eda, en alg\u00fan negocio o en cualquier oportunidad digna de proporcionarse un ingreso.\nLo que estamos tratando en el desarrollo de estos componentes es que la conciencia de cumplir una misi\u00f3n colectiva, enfocada en la protecci\u00f3n ambiental, aporte una fuerza espiritual para cualquier individuo que trabaja desde su propio bienestar, para soportar su trabajo con enfoque y determinaci\u00f3n objetiva de alcanzar sus metas, al tiempo que contribuye en la poblaci\u00f3n y se armoniza al entorno, sin deprimirse o sentirse envuelto en una vida mon\u00f3tona. \nAl aceptar ese norte, de protecci\u00f3n ambiental por reconocimiento de un legado, sin fanatismos, nos enfocamos en mantener nuestra capacidad de generar un desarrollo para nosotros mismos, aumentando y fortaleciendo nuestro potencial para crear un entorno saludable en la comunidad, sin faltar al respeto a los ecosistemas. Si bien, una misi\u00f3n as\u00ed, puede generar competencias para el establecimiento de proyectos, que ayuden a crear nuevas empresas con sistemas sostenibles, sigue siendo realizable si los estudiantes se sienten inspirados, tambi\u00e9n motivados, por ser parte de una historia global, donde cada individuo tiene una importancia fundamental.\nEs como debe alentarse a los estudiantes desde su nacimiento, durante su crecimiento y hasta que alcancen su estado de madurez. En la comprensi\u00f3n de que toda consecuencia negativa puede revertirse, cambiando las causas fundamentales, que est\u00e1n en nuestra forma de ver el entorno. Como venimos recalcando, la lista de problem\u00e1ticas de los estudiantes puede cambiarse por listas de proyectos que buscan soluciones. Pero solo si, estas propuestas se convierten en verdaderas empresas coherentes, que trabajan a la par de la legalidad, aplicando los principios de cultura global, oferta tur\u00edstica, protecci\u00f3n ambiental y todos los dem\u00e1s componentes funcionando de manera integral.\nLa misi\u00f3n es muy simple, consiste en ayudarnos mutuamente. Cuando existe una calamidad, nos despierta compasi\u00f3n; por ejemplo, hac\u00eda personas damnificadas en alg\u00fan desastre ecol\u00f3gico, siempre podemos sentir algo, incluso un poco de rabia y frustraci\u00f3n cuando no podemos hacer nada para ayudar. Si ocurre esta reacci\u00f3n es porque esta vivo el esp\u00edritu que nos une por empat\u00eda, la compasi\u00f3n ser\u00eda un s\u00edntoma de esto. La compasi\u00f3n sin acci\u00f3n recae en el campo del fanatismo y es contraproducente, pero la empat\u00eda, en una determinada situaci\u00f3n, es perfectamente natural. Esto es as\u00ed, porque cuando ocurren, por ejemplo, calamidades ambientales, a nadie se le ocurre pensar en diferencias de estatus social o de comparaci\u00f3n econ\u00f3mica, sino que el individuo, movido por empat\u00eda, est\u00e1 dispuesto a ayudar, sea quien sea esa persona que est\u00e1 sufriendo.\nMirando nuestro entorno social, podemos encontrar un sin fin de problem\u00e1ticas, que en realidad no pueden resolverse de manera efectiva, teniendo en cuenta la situaci\u00f3n natural de los ecosistemas. Lluvias o afluencias que desbordan r\u00edos y que ocasionan p\u00e9rdidas a poblaciones aleda\u00f1as a estos, son n\u00fameros comunes, a\u00f1o tras a\u00f1o. Desbordamientos y precipitaciones en v\u00edas que afectan comunidades e infraestructuras. Olas invernales y olas de calor, que pueden preverse, pero que no es f\u00e1cil prevenirse completamente.\nDebemos agradecer diariamente que podamos estar a salvo, de cualquiera de estas condiciones naturales y en la medida de lo posible, apoyar a quienes han perdido todo. Esta misi\u00f3n es sencilla en la medida personal de entrop\u00eda, pero es dif\u00edcil aplicarla en general, de manera continua o inmediatamente cuando ocurre alg\u00fan tipo de conflagraci\u00f3n. Simplemente esta misi\u00f3n, es idealmente un norte, que nos permite llegar al coraz\u00f3n m\u00e1s noble del ser humano. Si bien no podemos cambiar las condiciones totales en la naturaleza o de la humanidad, por lo menos podemos ayudar a unos cuantos o a alguien en espec\u00edfico. Tambi\u00e9n podemos lograr cambios en nosotros mismos, al menos en la forma en que atendemos los problemas que sufren los dem\u00e1s, siempre que podamos aportar algo bueno hacia ellos.\nTambi\u00e9n podemos a\u00f1adir que todos podemos estar en alg\u00fan momento, nuevamente, en la posici\u00f3n de necesitar ayuda. Recordemos que nuestra infancia est\u00e1 marcada por depender siempre de otros, ya sean familiares o cualquier persona cercana. Al crecer y poder aportar algo, estamos devolviendo no un favor, sino un compromiso de lealtad, como respeto y agradecimiento a nuestra propia vida. Esto significa que, adoptar un cargo de responsabilidad, lejos de tratar a las personas como v\u00edctimas, desvalidos, personas vulnerables, menos privilegiados o cualquier etiqueta con que se pretenda rebajar su esp\u00edritu, debe tratar justamente al ser que vive dentro de esa situaci\u00f3n, como verdaderos hermanos en la humanidad, no de manera religiosa, por la conciencia de saber, que cualquiera pudo haber sido en su lugar. \nAun tomando todo tipo de prevenci\u00f3n, nadie puede saber c\u00f3mo responder\u00e1 el entorno de nuestro planeta a las condiciones naturales. Lo que nos da como resultado una misi\u00f3n de empat\u00eda y apoyo emocional, a quienes est\u00e1n pasando un mal momento que puede definir su car\u00e1cter, ayud\u00e1ndonos a encontrar el enfoque, apuntando hacia lo que s\u00ed podemos lograr unidos, en vez de permanecer atormentados por el dolor de las p\u00e9rdidas o una mala situaci\u00f3n moment\u00e1nea.\nLa misi\u00f3n, es una misi\u00f3n humana, que adquiere el compromiso de trabajar para la preservaci\u00f3n de nuestra especie, la cual es vulnerable, comparada a las fuerzas que sobrepasan nuestros l\u00edmites humanos. De este tipo de misi\u00f3n es que debe derivar cada entidad comprometida con el desarrollo sostenible, como lo hace cualquier colectivo que trabaja para generar apoyo en las contingencias inesperadas. Tambi\u00e9n en la responsabilidad de crear los proyectos pertinentes y postularlos a tiempo para ofrecer oportunidades de desarrollo que mejoran la calidad de vida en la poblaci\u00f3n (ver la discusi\u00f3n que gener\u00f3 MRBean en redes sociales por la construcci\u00f3n de pozos de agua en el \u00c1frica). Tambi\u00e9n cuenta desarrollar la misi\u00f3n como ser una persona u organizaci\u00f3n enfocada en la generaci\u00f3n de empleos. Aqu\u00ed entran tambi\u00e9n quienes generan su propia fuente de ingreso de manera legal, ya sea que tengan un autoempleo o mejoren las condiciones para que las personas puedan desarrollarlo.\nEl compromiso, es la comprensi\u00f3n para aplicar de manera efectiva estos componentes. Los resultados a favor de usarlos en la toma de decisiones, caer\u00e1n del \u00e1rbol por su propio peso; el fruto de una verdadera visi\u00f3n global, que inicia aplicando la misi\u00f3n desde nuestro propio territorio, genera las herramientas para construir el desarrollo que como comunidades o colectivos podemos lograr.\nDe nosotros depende crear nuestras iniciativas en relaci\u00f3n a un abastecimiento continuo y sostenible de oportunidades, para tener disponibilidad de insumos necesarios para la producci\u00f3n y capacidad de operar, sin que puedan afectarnos mayoritariamente los problemas causados en otras naciones del mundo. Enti\u00e9ndase esto \u00faltimo como una capacidad de sostenernos en la mayor medida posible y ayudar a otros, en vez de pretender siempre que sean los dem\u00e1s quienes tengan que ayudarnos. Dado que nadie sabe exactamente en qu\u00e9 momento pudi\u00e9ramos estar abajo, lo mejor es que todos y cada uno logremos estar arriba, para poder brindar una mano solidaria, a quienes por alg\u00fan infortunio hayan ca\u00eddo a un fondo hostil. \nTambi\u00e9n, este postulado se refiere, a que podr\u00edamos pasar tranquilamente, con determinaci\u00f3n y planeaci\u00f3n objetiva, de ser un pa\u00eds de tercer mundo, estar a la par de ofrecer alternativas al desarrollo sostenible del primer mundo. Eso como sue\u00f1o es v\u00e1lido, pero dada la realidad de nuestro pa\u00eds, ese sue\u00f1o f\u00e1cilmente puede tornarse en pesadilla, si no somos capaces de manejarlo de manera escalable. Primero por comunidades o barrios, luego por bloques o localidades, veredas y pueblos, para pasar a departamentos hasta lograr construir un pa\u00eds. Todo esto lleva tiempo, pero lleva mas tiempo no empezar. Porque una vez se entiende la forma de afrontarlo, el despertar de la mente es tan flash que lograr un crecimiento exponencial se convierte en un efecto bola de nieve.\nTodo esto parte de una reflexi\u00f3n sobre la problem\u00e1tica actual, que cada d\u00eda nos amenaza y nos fragmenta socialmente, abriendo o expandiendo a\u00fan m\u00e1s la brecha entre ricos y pobres. Por si no ha quedado claro, esta brecha, mal declarada, no es una brecha en escalas de salarios o por cuestiones financieras simplemente; ser\u00eda muy generalista si la considerada crisis financiera la traduj\u00e9ramos literalmente como: crisis educativa, lo cual han referido autores especializados en el tema de las finanzas. Pero en lo sonante a la brecha referida no podemos darlo como traducido a brecha entre educados y no educados porque la realidad desmentir\u00eda tajante esta proposici\u00f3n. Aun as\u00ed, debemos ser mas estrictos con el enfoque de nuestra propia preparaci\u00f3n y apuntar que la brecha nace en nuestra comprensi\u00f3n de la misi\u00f3n personal en el mundo.\nLa brecha est\u00e1 en la educaci\u00f3n, pero nosotros decidimos el plan de estudio que debemos trazar para nuestra preparaci\u00f3n y si queremos o no, prepararnos en una instituci\u00f3n o cursar dentro de una facultad; ser\u00eda conveniente para el esp\u00edritu de cada individuo desarrollar la misi\u00f3n a lo largo de su vida, sin desviarse de su propia realizaci\u00f3n.  \nSi podemos lograr algo conjunto, es en la medida de aplicar sabiamente el conocimiento adquirido. Decimos conjuntamente porque todos tenemos los mismos derechos cuando nuestros deberes sean la gu\u00eda a una meta com\u00fan, la cual es una misi\u00f3n global de compromiso y responsabilidad con la sociedad y los seres vivos. Ya que no estamos en la cima de la cadena alimentaria, sino que estamos en la cabeza, lo que quiere decir que somos el cerebro que puede decidir el destino del mundo y esto significa justamente, que hemos heredado la problem\u00e1tica mundial. Por consiguiente, nos corresponde sellar un acuerdo global de conservaci\u00f3n y preservaci\u00f3n de la protecci\u00f3n ambiental.\nEsperando que los estudiantes se sientan debidamente inspirados, para adquirir las herramientas de conocimiento cient\u00edfico, que no les preocupe si logran una nota alta en la calificaci\u00f3n acad\u00e9mica, sino que contin\u00faen haciendo que su conocimiento se incremente en gran medida diariamente, a fin de que puedan aplicarlo en su trabajo diario, de contribuci\u00f3n a la misi\u00f3n personal y colectiva; de mejorar las condiciones de vida personal, familiar y colectiva. V\u00e9ase la convenci\u00f3n de Aarhus y piense en la forma de aplicarla de la mejor manera, sin generar divisi\u00f3n pol\u00edtica, ni organizar desmanes o protestas.\u2003\n\n"}, "2.9": {"titulo": "Nueva reflexi\u00f3n", "contenido": "2.9 Derechos de las mujeres.\n\nHablar de un entorno sostenible, donde todos aportan su potencial, para mantener un balance en la protecci\u00f3n ambiental, no es solamente un contexto de ciencias sociales o pol\u00edticas, no es por activismo de ciencias biol\u00f3gicas, no es por ser un hippie amante de la naturaleza o por hacer gala de tendencias ecologistas. El instinto de preservaci\u00f3n de nuestro entorno, es un impulso natural, que hace posible nuestra existencia.\nPartiendo de nuestro origen, es fundamental establecer una conexi\u00f3n c\u00f3smica en armon\u00eda con todos los elementos que causan nuestra vida. El primer eslab\u00f3n de nuestra existencia est\u00e1 en el principio de nacimiento. Gracias al vientre que nutri\u00f3 nuestro desarrollo, donde se form\u00f3 nuestra primera envoltura humana. Nuestra madre es el primer resguardo y entorno sostenible que, desde luego, vive conectada a la matriz c\u00f3smica de la vida en nuestro planeta.\nIgualmente, el aporte gen\u00e9tico de nuestro padre, es fundamental para la formaci\u00f3n de nuestra existencia. No es relevante aqu\u00ed el m\u00e9todo o la crianza del individuo o con qui\u00e9n permaneci\u00f3 en el tiempo de su crecimiento y desarrollo. El principio de g\u00e9nero es inalienable y aunque degradamos actualmente los verbos sagrados, contamin\u00e1ndolos con conceptos y etiquetas de minor\u00edas ofendidas, la luz est\u00e1 en la vida misma de la reproducci\u00f3n que sostiene nuestra existencia.\nDado que la madre juega un papel fundamental en la conservaci\u00f3n de la especie humana y de los seres vivos, en este apartado le otorgamos un papel de supremac\u00eda considerable. Ya que, por la comprensi\u00f3n de este reflexivo, aunque no sea posible que la humanidad retorne completamente a un matriarcado, s\u00ed podemos entrelazar armoniosamente las caracter\u00edsticas fundamentales de un intercambio rec\u00edproco, en cuanto a obediencia primordial. Traduzcamos la \u00faltima oraci\u00f3n en el respeto por la madre, como entrada al mundo y al padre como canal energ\u00e9tico.\nYa mencionamos desde los apartados anteriores la importancia fundamental del n\u00facleo social, que es la familia, para desarrollar una sociedad sostenible y completamente natural. Ahora los colectivos de guerra, contra la naturaleza, tergiversan cualquier informaci\u00f3n, con tal de que sus derechos artificiales y caprichosos sean permanentes.\nEl mundo est\u00e1 dividido por pensamientos que generan desv\u00edos de la unidad humana, lo que nos hace animales vulnerables a un ataque global. El respeto se pierde en casa por la diferencia entre pensamientos y sensaciones de explorar el mundo exterior de manera extralimitada.\nLa burbuja de protecci\u00f3n a la inocencia es un tab\u00fa, que se quiebra continuamente con extrema facilidad. Sembrar este desv\u00edo de la conciencia y esta concepci\u00f3n de madurez que se despoja de la inocencia, vac\u00eda los fundamentos y el origen de nuestra propia vida, haci\u00e9ndonos caer en pr\u00e1cticas perjudiciales.\nEsta misma m\u00e1scara de madurez, que se permite explorar las fronteras de la moralidad, ha dado como resultado, que los estudiantes crean, que pueden desvincularse a s\u00ed mismos de los c\u00e1nones familiares y de la responsabilidad hacia padre y madre o la figura que defina una autoridad. Pues seg\u00fan su perspectiva de conocimientos sin experiencia, ya puede manejarse solo.\nEn la mente de los individuos que creen haberse liberado del dominio de las autoridades que le vigilaban desde su infancia, esta liberaci\u00f3n les otorga la accesibilidad a participar de lo indebido. Es necesario iniciar desarrollando este impulso de libertinaje que debemos superar, como individuos, para quitar las cadenas pesadas de las malas decisiones en nuestra ni\u00f1es o adolescencia y poder seguir un camino probo y sin la desviaci\u00f3n de las conductas mal intencionadas, generadas por la libido o cualquier perturbaci\u00f3n que nos distraiga hacia alteraciones artificiales.  \nCualquier impulso de romper con la figura de autoridad, no responde a un valor de aut\u00e9ntico deseo de libertad, sino que responde a los impulsos de la misantrop\u00eda, la cual es absorbida medianamente y alimentada despu\u00e9s del cuarto a\u00f1o de existencia, por la frustraci\u00f3n del control que ejercen las figuras de autoridad en no poder hacer todo lo que una persona en la infancia quiere hacer, y enteramente en las puertas de la educaci\u00f3n acad\u00e9mica, cuando por fin siente que tiene algo de libertad.\nTras los portones acad\u00e9micos, la formaci\u00f3n de individuos se concentra en un circuito que crea una distancia cada vez menos cercana a la familiaridad. De un lado los padres intentan comprender mejor a sus hijos, a quienes al parecer cada d\u00eda van conociendo menos; por otro lado, los individuos j\u00f3venes sienten que sus padres no los conocen en realidad. De manera general se abre una brecha generacional que surge naturalmente de la distancia y el agotador d\u00eda a d\u00eda, junto a los niveles de problemas que cada individuo maneja y la presi\u00f3n que eso desata en su propia vida.\nAs\u00ed la rueda de la vida cotidiana va absorbiendo la mente de los individuos en los trabajos y en las escuelas, hasta que se llega a un punto cr\u00edtico, donde alguien no est\u00e1 dispuesto a soportar m\u00e1s la presi\u00f3n y surge el estr\u00e9s. Se forman grupos de inconformes y colectivos de resistencia al llamado sistema que imaginan controla el mundo y por lo tanto su vida es como una mosca que no puede escapar de una red de telara\u00f1a. Es entonces cuando se ponen de acuerdo en armar desorden y pasarla bien, aunque eso signifique escapar de clase y armar alboroto. Salir a divertirse un d\u00eda a la semana mientras se organiza un evento en el que la masa de resistencia se une para dirigir parloteo contra todo ese complejo establecimiento al que llaman sistema, y m\u00e1s gente se une a la masa que reclama por todo sin entender sus responsabilidades.\nLos colectivos minoristas se forman entre diferentes alturas emocionales por principio de atracci\u00f3n, de que lo semejante atrae a lo semejante, pero con esto se asegura que queden atrapados los individuos en movimientos con poco sentido de resolver sus propios problemas, los problemas familiares y s\u00ed pretenden envolverse en buscar una soluci\u00f3n a problemas globales en plural.\n La ralentizaci\u00f3n del desarrollo humano, empieza en los a\u00f1os de formaci\u00f3n m\u00e1s cruciales, para despertar el genio exponencial de las capacidades humanas, hasta el punto de adormecer al individuo y mantenerlo adoctrinado para controlarlo m\u00e1s f\u00e1cil, pagando el precio con la p\u00e9rdida de las cualidades fundamentales del esp\u00edritu humano.\nCon todo esto de cortina de fondo, podemos ver en cierto grado el papel fundamental de la educaci\u00f3n en casa, pero m\u00e1s importante, en el desarrollo de la educaci\u00f3n materna o de los tutores a cargo de las primeras fases de la formaci\u00f3n en la infancia de los individuos, ya que no se trata de que la censura sirva siempre para que reconozcan l\u00edmites desde temprana edad, sino de despertar y alentar las capacidades y los talentos que cada individuo pueda tener, o en ayudarles a desarrollarlos, desde que muestran sus propias iniciativas, siempre que sean aptas para el mejoramiento de las condiciones naturales.\nEl derecho m\u00e1s importante para la mujer, en este contexto, es garantizar su propia formaci\u00f3n, como canal de la educaci\u00f3n primordial y social. El derecho a desarrollar sus capacidades de formadora, dentro del n\u00facleo social, con herramientas fundamentales de calidad.\nEn la pr\u00e1ctica de nuestra misi\u00f3n, como reconocimiento a la importancia de la cultura, en la educaci\u00f3n y la protecci\u00f3n ambiental, ser\u00e1 el rol de la mujer madre, como primer entorno del medio ambiente del cual desprenden los seres humanos, no solo un s\u00edmbolo de vida o fertilidad, sino una autoridad que tiene la responsabilidad y capacidad necesaria, para tomar decisiones que nos benefician y en mayor medida aportan al balance, entre el uso de conocimientos de alto valor dentro de la poblaci\u00f3n.\nEs en este contexto que se ampl\u00eda la mente para ver con claridad el asunto de derechos fundamentales, en el \u201cg\u00e9nero\u201d humano que tiene la media de responsabilidades para que funcione el mundo. Seguimos avanzando en los componentes, haciendo \u00e9nfasis en el uso de estos derechos (los que surgen de las responsabilidades), donde el papel de las mujeres ha sido rebajado a permisividad y no como actividad primordial para el establecimiento de la armon\u00eda social. Dentro de esta afirmaci\u00f3n est\u00e1 impl\u00edcita la idea de igualdad de derechos, en relaci\u00f3n a la responsabilidad de cada individuo dentro de un grupo social.\nNo es tanto una correlaci\u00f3n donde todos ocupan las mismas actividades o pueden hacer lo mismo, sino donde el aporte equitativo significa que cada quien act\u00faa eficientemente dentro de su papel. No es que a la mujer se le deba permitir realizar las mismas actividades del hombre, a fin de que pueda demostrar su utilidad, porque esto es restarle poder a la naturaleza de su g\u00e9nero, sino dejarla ser parte del entorno global, como lo que es, por sus propias capacidades espirituales.\nTampoco es que se le deba otorgar una licencia para que pueda actuar, ya que la mujer es libre de participar a conveniencia personal en lo que quiera hacer con su vida, incluso si no est\u00e1 de acuerdo con su condici\u00f3n de ser mujer y a\u00fan m\u00e1s, apta para la reproducci\u00f3n y la responsabilidad que esto conlleva; se le respaldar\u00e1 su actividad elegida con el respeto que merece.\nSi decide ser la que aporta a la sociedad, su capacidad de protecci\u00f3n social, ser\u00e1 debidamente recompensada con el reconocimiento de su labor, en el respeto de todos, como a una l\u00edder comunitaria.\nCon reconocimiento a las facultades intr\u00ednsecas de la naturaleza de la mujer, en su toma de conciencia como g\u00e9nero que trae vida humana a este mundo, sabe que, desde muy temprana edad, debe cuidarse. La incomprensi\u00f3n social ha puesto un problema m\u00e1s a la carga que pesa en las mujeres y es que la mujer al disfrutar su cuerpo le hace blanco de cr\u00edticas.\nCuando las mujeres quedan embarazadas a temprana edad (y no estamos refiri\u00e9ndonos a embarazos forzados en la infancia, lo cual es otro tema que tiene que ver con el acoso o el abuso, sino a cualquier edad productiva), es vista, a veces, como una tragedia familiar. Se pone a la mujer en un estatus degradado como si se tratara de una traicionera de los valores morales de una familia ortodoxa de cualquier tipo.\nUna sociedad debidamente educada, reconoce el valor vital de la mujer, en ser mujer, con todas sus propiedades y facultades naturales, desde las etapas de desarrollo de su infancia, hasta las instancias postreras cuando llega a una edad avanzada.\nLa mujer sigue siendo mujer y mantiene sus cualidades sin importar el rol que desempe\u00f1e. Tanto en su capacidad de protecci\u00f3n de un n\u00facleo social, como defensora de valores o virtudes de un grupo, su aportaci\u00f3n social, su entrega y dedicaci\u00f3n, mantiene el eje central de su naturaleza femenina.\nTambi\u00e9n desprende de sus cualidades el derecho a tener un alto grado de respeto por sus decisiones personales y tambi\u00e9n por sus errores, que bien pudieran ser mejor llevados a buenos resultados, si no se le recrimina, por ser una mujer de la que se espera algo, pero circunstanciales y sucesivas acciones la llevan por un camino diferente.\nEl p\u00e1rrafo anterior se aplica como marco a situaciones cotidianas de relaci\u00f3n intrafamiliar que espera un futuro planeado para la mujer desde su infancia, sea que aplique a un t\u00edtulo profesional o alguna actividad dentro del esquema familiar, y que cuando se rompe se transforma en una situaci\u00f3n de reproche al comportamiento de la mujer como individuo. Lo cierto es que todo el apoyo que necesita una persona que est\u00e1 dentro de un proceso de maduraci\u00f3n como individuo y en pareja reproductiva, no debe rebajarse moralmente a un problema familiar.\nSi dentro de este contexto global de los componentes, podemos ayudar a tener una visi\u00f3n conjunta, consecuente con la idea de que la reproducci\u00f3n, desde un punto de vista, fuente de amor o placer, no tiene nada de sorprendente (y mucho menos de manera negativa), ser\u00e1 necesario limpiar la moralidad de la sexualidad reproductiva, desde las posturas ideol\u00f3gicas referentes a la religi\u00f3n o al fanatismo que de las religiones desprende, a fin de no agredirnos con comentarios que deterioran la sana convivencia familiar, en el trascurso del desarrollo de una nueva vida, m\u00e1xime cuando tambi\u00e9n la mujer en estado de embarazo pasar\u00e1 por una situaci\u00f3n en la que puede comprometerse fatalmente. Se espera en este momento la aplicaci\u00f3n m\u00e1s sincera de nuestra solidaridad.\nSer\u00eda demasiado medieval tratar mal a una mujer, solo porque queda embarazada, como si fuera una maldici\u00f3n para la familia. La moralidad de nuestra civilizaci\u00f3n est\u00e1 ahora a la altura de la cultura global y el desarrollo humano tecnol\u00f3gico. Poseemos ahora una madurez fundamental por el conocimiento adquirido.\n\nDetenemos aqu\u00ed esta reflexi\u00f3n, asegurando que las beatas y los colectivos fan\u00e1ticos pondr\u00e1n su grito hacia el cielo o mirar\u00e1n de reojo. Es necesario pasar por examinar nuestras ideas y conductas en desarrollo, para no volver a situaciones que generan conflicto y divisi\u00f3n familiar. Esto purifica nuestra intenci\u00f3n de generar un ambiente sano, donde podamos trabajar conjuntamente, como sociedad, sin resquebrajarnos a causa de malentendidos, por defender antiguas posturas moralistas o por encontrarnos enfrentando situaciones que cambian completamente nuestros planes. Ya que la manera como abordamos los contratiempos afecta la totalidad de nuestro propio desarrollo colectivo.\nHasta aqu\u00ed la conclusi\u00f3n es que, los derechos fundamentales de la mujer, est\u00e1n ligados a los principios de responsabilidad equitativa, pero en funci\u00f3n a su rol dentro de la sociedad y que, al rebajar su dignidad para que encaje en un papel sometido a pol\u00edticas de protecci\u00f3n o inclusi\u00f3n social, no es suficiente para darle su importancia vital y el poder de autoridad que se ajusta a la figura que trae la vida humana al mundo.\nVamos a usar este apartado para reconstruir nuestro imaginario colectivo y la cosmogon\u00eda acerca de la naturaleza sagrada de la mujer, en todos los sectores de la vida y del mundo.\nNo sobra decir finalmente, que estos componentes est\u00e1n dispuestos dentro del contexto en el mundo occidental, especialmente en Latinoam\u00e9rica.\n\n"}}, "INCLUSI\u00d3N SOCIAL": {"3.1": {"titulo": "Nueva reflexi\u00f3n", "contenido": "COMPONENTE 3\nINCLUSI\u00d3N SOCIAL \n3.1 Inclusi\u00f3n Social.\n\nPodemos tener en cuenta, que hay textos cuya pedagog\u00eda, acerca de los temas que se tratan en estos componentes, sean a\u00fan m\u00e1s extensos y t\u00e9cnicos, que involucren asuntos que aqu\u00ed no se tocan. Pero la perspectiva que se revela en estos componentes, no es para dejar por fuera y descartar lo que ya se ha escrito o lo que se ha dicho con demasiada insistencia, por parte de quienes defienden derechos o quienes denuncian los fallos o la falta de compromiso hacia alg\u00fan sector en espec\u00edfico, por parte de los entes de control.\nLo que se expresa aqu\u00ed, quiz\u00e1 fugazmente, hace referencia a un punto de vista, que busca establecer lazos de conciliaci\u00f3n entre diversas opiniones, que en la pr\u00e1ctica resultan irreconciliables. Desde la lectura de este texto, podemos hacer un intento sincero de ver m\u00e1s all\u00e1 de las circunstancias y de algunas causas que, hacen que los individuos se polaricen o que se vallan al extremo en alguna ideolog\u00eda, lo que limita el desarrollo del potencial humano y en todas las esferas de relaciones humanas.\nComo ya se ha dicho, esto es para que podamos tener una amplia conciencia sobre estos temas, a fin de generar una reflexi\u00f3n propia desde la perspectiva de cada individuo, para que podamos conocer mejor las problem\u00e1ticas, no como un fin, sino como medios que pueden ayudar a despertar el genio de la mente que contribuye en la implementaci\u00f3n de proyectos y en la planeaci\u00f3n estrat\u00e9gica, para aportan una lista de soluciones, que crezca a la par de la lista de problemas, no lo contrario. Para que cada estudiante y cada individuo se prepare de manera autodidacta en la medida de lo posible y encuentre su misi\u00f3n personal, la cual sostiene en la paciencia del trabajo constante y que por medio de su memoria retiene.\nLa fuerza que mueve estos temas en cada componente, se da desde la voz popular, la voz de las quejas de alg\u00fan doliente que, de manera lamentable, siempre encuentra un obst\u00e1culo para mantener su libertad en un resultado productivo, sin caer en la desesperaci\u00f3n o desesperanza. Voz que de alguna manera impregna a otros de desidia, porque de alguna manera no son lo suficientemente adaptados para darse cuenta de su \u00e9xito personal, y cuando las personas pierden de vista lo que pueden lograr con su potencial, esto puede convertirse en dificultades colectivas.\nHablamos, articuladamente, desde la cultura, para dar luz a la educaci\u00f3n global, desde el punto de vista de la apropiaci\u00f3n del conocimiento actual, que viene desde la antig\u00fcedad desarrollando nuestra civilizaci\u00f3n humana, despoj\u00e1ndonos cada vez m\u00e1s de pr\u00e1cticas indebidas. Para dar una idea m\u00e1s clara a los estudiantes y a los individuos que buscan respuestas desde sus intereses personales o de los intereses que tienen que ver con la comunidad a la que pertenecen, a fin de exponer una forma alternativa de enfrentarse a los mecanismos del mundo, con algo mejor que las quejas, o el poder de la manifestaci\u00f3n puesta en marchas o protestas, para que el mensaje de responsabilidad ilumine sus pasos y el cumplimiento del deber los lleve a la par de la conquista de sus derechos fundamentales como seres humanos.\nPara desempaquetar un poco el tema que se plantea, a partir del concepto inclusi\u00f3n social y c\u00f3mo se ha venido desarrollando en diferentes pa\u00edses, no se trata solamente de generar un ambiente de biodiversidad cultural, racial, religiosa o ideol\u00f3gica. Lo que sostenemos aqu\u00ed, en el margen de los componentes, es una inclusi\u00f3n social que se da a partir del trabajo conjunto, entre mecanismos de principios adversarios, que, al lograr armonizarse, permitan alcanzar objetivos comunes a todos.\nComo la educaci\u00f3n \u00edntegra, \u00f3ptima y holista, debe funcionar para iluminar el andar de la cultura, en cada territorio o poblaci\u00f3n humana, para pasar a desarrollar proyectos que afianzan la protecci\u00f3n ambiental y trabajar en cada componente de manera articulada, as\u00ed la inclusi\u00f3n social como heredera de los principios que le preceden, deber\u00e1 alumbrar el futuro desempe\u00f1o de los componentes al desarrollarse, ya que cada eslab\u00f3n de los componentes es un faro que ilumina el sendero a los dem\u00e1s.\nEl enfoque inclusivo con el que se trabaja desde esta base de los componentes, es un ingrediente que no tiene que ver con los rasgos f\u00edsicos de una persona o con sus elecciones de personalidad. Lo que se est\u00e1 diciendo, es que la inclusi\u00f3n no se trate de que podamos trabajar en \u00edndices de diferencias f\u00edsicas como que un alto trabaje con un bajito, que un hombre trabaje con una mujer, que un vallenato trabaje una fusi\u00f3n con un rock (broma de bajar tensi\u00f3n), que un blanco trabaje con un moreno y as\u00ed\u2026\nEsta inclusi\u00f3n viene desempaquet\u00e1ndose de manera natural, por la tremenda facilidad y fuerza que tiene la empat\u00eda. M\u00e1s all\u00e1 de toda frontera ideol\u00f3gica, se ha visto, en las circunstancias m\u00e1s inesperadas de calamidad social, que personas en disputa dejen a un lado su indiferencia o agresi\u00f3n hacia sus contrarios y se les vea trabajando de manera un\u00e1nime, por ejemplo, en resolver un desastre natural.\nPersonas que se odiaban a muerte, despu\u00e9s de m\u00faltiples encuentros o choques de todo tipo, terminan siendo compa\u00f1eros. La tragedia colectiva ha hecho que muchas personas dejen de odiar y que sientan respeto o admiraci\u00f3n a sus adversarios. No es una manera ideal para obtener un logro que cala profundamente en los dominios espirituales. No queremos llegar siempre al altruismo o la filantrop\u00eda, solamente por las v\u00edas de que alguna contingencia o amenaza global, despierte nuestra empat\u00eda hacia nuestros cong\u00e9neres humanos.\nLo que se propone en este contexto de los componentes, en este apartado de inclusi\u00f3n social, es que lleguemos a una articulaci\u00f3n de trabajo, enfocado en la preservaci\u00f3n de los principios fundamentales del desarrollo global, para que todos podamos adoptar la misi\u00f3n personal, encaminada al desarrollo del potencial latente desde la educaci\u00f3n y la cultura. \nEstamos pasando siempre por nuevas etapas en el mercado o mundo comercial y gracias a los desarrollos tecnol\u00f3gicos, podemos aspirar a nuevos cargos o tener mayor participaci\u00f3n, ya que tenemos al alcance, cada vez m\u00e1s herramientas disponibles para establecer mejor la manera en que nos postulamos a ofertas laborales. Desde el componente de agro industrial ampliaremos nuestra visi\u00f3n sobre el emprendimiento y el continuo aprendizaje.\nDesde que empezamos hablando de cultura y educaci\u00f3n, que se enfoque en una oferta tur\u00edstica responsable, como principio de construcci\u00f3n de una conciencia, que permita elevarse a un estado de misi\u00f3n y conservaci\u00f3n del medio ambiente, que fortalezca la biodiversidad cultural global, se ha atribuido a los estudiantes ser el canal por el que fluye la esencia del desarrollo, pero se le ha atribuido quiz\u00e1 de manera desproporcionada. Pues se dota a los estudiantes de una mayor responsabilidad y deber para s\u00ed mismos, en cuanto desarrollarse a s\u00ed mismos ya es bastante carga; m\u00e1s presi\u00f3n recae en sus hombros cuando se les recomienda tambi\u00e9n preocuparse de aportar una ayuda al n\u00facleo familiar y la comunidad en donde habitan.\nEsta presi\u00f3n es leg\u00edtima y desde siempre ha sido una fuerza que forja el car\u00e1cter de liderazgo en los j\u00f3venes. Los estudiantes heredan las problem\u00e1ticas, pero lejos de permit\u00edrseles siquiera so\u00f1ar con hacer uso de la protesta o la manifestaci\u00f3n desordenada, se les insta a preparar y desarrollar equipos de trabajo conjunto, que trabajen a la par, con otros equipos, en la creaci\u00f3n de estrategias y operaciones, que permitan desarrollar empleos y oportunidades de negocio. Esto se estudiar\u00e1 a partir del componente de emprendimiento, sin embargo, es siempre recomendable mantener desde los inicios de la educaci\u00f3n a trav\u00e9s de los componentes, el contexto de la mentalidad empresarial.\nAntes de ir tan lejos, primero debemos mantener el orden de los componentes y desarrollarlos articuladamente, en orden, para no tener dificultades al trabajar con comunidades donde haya rasgos de ego\u00edsmo personal. Ser conscientes del trabajo que han adelantado otras administraciones y los h\u00e1bitos que se han formado en las poblaciones. Tambi\u00e9n tratar con el tacto de un terapeuta, la responsabilidad de cada individuo, para que se sume sin anarqu\u00eda a los colectivos de producci\u00f3n en cada sector de desarrollo.\nLa mente del estudiante, se prepara, no solo para postular una hoja de vida y tener disponible un curr\u00edculum, sino para que sea capaz de aportar soluciones alternativas a los problemas actuales y posteriormente generar oportunidades de negocio y empleos. Sin embargo, debe alentarse el genio de la participaci\u00f3n de los estudiantes, desde las soluciones, en proyectos que vallan madurando; no es la queja el camino de la grandeza de los individuos.\nSe insiste en esto, en todos los componentes, ya que una debilidad de la sociedad global actual, es tener gente desocupada que no sabe c\u00f3mo salir adelante desde su interior y ve como una soluci\u00f3n salir a quejarse p\u00fablicamente y en procesi\u00f3n colectiva, como aprendieron de antiguas tradiciones, costumbres que no sirven para crear soluciones.\nUn solo dedo no sirve para tapar el sol y un solo remedio no sirve para tratar todas las enfermedades. Las problem\u00e1ticas sociales no se resuelven simplemente llamando colectivos que programan marchas y protestas, pensando que lograr\u00e1n mejorar las condiciones actuales, cuando en realidad por s\u00ed mismos se convierten en parte del problema y no en la soluci\u00f3n.\n\nSe deja este espacio para aclarar la mente y dejar un espacio de reflexi\u00f3n, acerca de que, los estudiantes al dejarse guiar por la rebeld\u00eda, son blanco f\u00e1cil de una manipulaci\u00f3n que les incita al odia, la desinformaci\u00f3n, la divisi\u00f3n, fragmentaci\u00f3n del n\u00facleo social y de la poblaci\u00f3n o los convierte en reclutas, al servicio de organizaciones il\u00edcitas, que lejos de ayudar a la naci\u00f3n y a la poblaci\u00f3n a la que pertenecen, les desv\u00eda a tal punto de perder de vista su verdadera identidad, y les lleva a identificarse con la peor parte del ser humano, negando las verdaderas capacidades de desarrollo exponencial de su propia mente y naturaleza humana.\nComo toda esa tonter\u00eda rebelde de ni\u00f1os caprichosos es temporal, pero su temporalidad puede abarcar un trecho de d\u00e9cadas, se convierte en un peligro para s\u00ed mismos, la familia y la sociedad. A partir del uso de estos componentes, se trabaja en la responsabilidad colectiva y la misi\u00f3n personal de cada individuo, insistiendo en que deben mantener hilos hist\u00f3ricos sin fragmentaci\u00f3n y partidismo, invit\u00e1ndoles a ser mejores cr\u00edticos de la informaci\u00f3n que les suministran, no para rebelarse contra el sistema, sino para entender la colectividad y la problem\u00e1tica global y las ra\u00edces del tipo de problem\u00e1tica que pretendan investigar, a fin de que sean capaces de ofrecer alternativas que siempre seguiremos planteando.\nEntonces pueden pensar libremente, sin chocar y batallar contra quienes pueden trabajar, desde distintos sectores, en la causa de preservaci\u00f3n de la convivencia. Por ejemplo, desde las c\u00e1rceles, iglesias y comunidades religiosas, trabajan en conjunto con organizaciones sociales desde distintos enfoques. \nEl prop\u00f3sito de esta reflexi\u00f3n, sobre el papel, de trabajar conjuntamente, es para que no sientan desd\u00e9n al trabajar con personas que cometieron un delito, siempre que est\u00e9 en el camino de parar por ello y est\u00e9 participando en programas de rehabilitaci\u00f3n o de resocializaci\u00f3n. \nDado que es una exigencia en el trabajo comunitario, que se tengan que sentar partes adversarias, en una mesa de di\u00e1logo para definir y aportar soluciones desde bandos contrarios, la inclusi\u00f3n en este caso, es un tema de vital importancia, pero tambi\u00e9n de extrema delicadeza.\nNo se expone esto de manera sarc\u00e1stica. Tampoco apunta a que se quiera dar a entender que ahora los enemigos se abracen y se den la mano o que bailen juntos. Obviamente ser\u00eda una aberraci\u00f3n de las virtudes de la transparencia, imposible tanto en teor\u00eda como en la pr\u00e1ctica, excepto si se tratara de alg\u00fan tipo de corrupci\u00f3n mental que no admite las desproporciones y el valor del recato.\nPor el veh\u00edculo que estamos usando como pensamiento, que busca alternativas al trabajo de desarrollo nacional, se implanta en el contexto, el poder de trabajar sin necesidad de destruir la parte que se opone. Aunque existe la guerra y las armas para combatir adversarios, en todo caso no somos pretensiosos aqu\u00ed para insinuar que una paz altruista y filantr\u00f3pica sea posible sin la calma general de la poblaci\u00f3n.\n\nLa responsabilidad social, apela a la protecci\u00f3n de los bienes comunes, sin importar rasgos caracter\u00edsticos individuales, se necesita cierta comprensi\u00f3n de lo indiscutible para poder subsistir como especie animal. Ejemplo de esto es el agua, el aire oxigenado, la luz solar, en fin, el planeta y sus capacidades de albergar vida. Lo que nos corresponde pensar, a partir de estas definiciones es saber que, todos necesitamos de todos, en cuanto a la responsabilidad y las acciones llevadas a cabo, para la protecci\u00f3n desde los \u00e1mbitos sociales a los ecosistemas del mundo, para generar un entorno sano, tanto para nosotros mismos, como para la posteridad.\nUn punto que puede resaltarse aqu\u00ed, es que los partidos dejen de pretender suprimirse unos a otros, que todos sin importar su diferencia ideol\u00f3gica, sean capaces de trabajar conjuntamente, en el desarrollo colectivo, teniendo como gu\u00eda la luz de estos componentes. As\u00ed, el desv\u00edo de sus principios (dar resultados completamente opuestos a las promesas en campa\u00f1a), se tomar\u00e1 como una falta de lesa humanidad, tanto en teor\u00eda como la pr\u00e1ctica, no para descalificar o imponer sanciones sino para salvaguardar la conciencia de los actos individuales y colectivos, a fin de que seamos capaces de identificar plenamente a los actores sociales y poder clasificarlos eficientemente. Si est\u00e1n o no trabajando para el bien de todos, como colectivo humano, global, o simplemente quieren sacar provecho, con el uso del lenguaje y las t\u00e1cticas de oratoria, para generar desorden social, implantando ideas de odio en la sociedad manipulable y f\u00e1cil de influenciar.\nComo hemos venido reiterando (para que se guarde en la memoria subconsciente), estos componentes son un producto com\u00fan, que, como ya se dijo, es algo que todos ya sabemos o que por lo menos, todos podemos ponerlos en practica sin ning\u00fan tipo de esfuerzo adicional.\nLo que pueda ser malentendido, como un intento de sabotaje, a lo que apela ciertas campa\u00f1as de desinformaci\u00f3n, que buscan la destrucci\u00f3n institucional desde el n\u00facleo familiar, hasta la divisi\u00f3n de la sociedad, no se trata de un asunto de lado derecho o izquierdo, ni de blanco o negro, ni de ricos o pobres, en el campo mental de la identidad ideol\u00f3gica personal no debe formarse una brecha, las diferencias deben sostener el amplio espectro de biodiversidad cultural, a fin de lograr mantener plena conciencia del trabajo y surja de manera aut\u00e9ntica la responsabilidad desde la voluntad de cada individuo, hacia la familia, hacia su origen, hacia su cultura, hacia su naturaleza y el planeta en el que existe.\nComo \u00faltima afirmaci\u00f3n en este apartado, le corresponde a cada individuo saber lo que quiere hacer con su vida y d\u00f3nde quiere pertenecer. Sin embargo, se instruye a los estudiantes, para que entiendan que, su propia debilidad y el pesimismo, llevados al m\u00e1xime y desbordados, pueden llegar a la misantrop\u00eda. Que su rebeld\u00eda sin conducci\u00f3n no sea contraproducente y les haga tomar malas decisiones, que atenten contra su propia vida en el futuro.\nSe espera que los individuos maduren de manera consistente y est\u00e9n dispuestos a llevar su humanidad, lejos del camino de auto destrucci\u00f3n, que se permitan tener una visi\u00f3n clara del mundo, contrar\u00eda, a lo que terceros les han inducido a pensar. Que sean lo suficientemente h\u00e1biles, para poder ver m\u00e1s all\u00e1 de lo que se les ense\u00f1a en las aulas o de lo que predican en salones religiosos.\nQue este trabajo sea una gu\u00eda hacia nuevos pensamientos. Que las proyecciones de los estudiantes se tornen mejor planteados en la estrat\u00e9gica del desarrollo personal, para adquirir mejores herramientas y que estas le capaciten para que puedan ser los art\u00edfices de mejor calidad de vida propia y de su familia, as\u00ed como de su comunidad. No es una cuesti\u00f3n que entiendan, es para que se involucren en la toma de decisiones, que puedan generar soluciones alternativas y les brinde mayor control sobre sus emociones y su propia felicidad.\n\n\n"}, "3.2": {"titulo": "Nueva reflexi\u00f3n", "contenido": "3.2 Exclusi\u00f3n social\n\nCon el prop\u00f3sito de presentar de manera m\u00e1s clara, la llamada brecha entre ricos y pobres, que pareciera crecer y multiplicar la riqueza de los m\u00e1s ricos, al tiempo que, aumenta la pobreza de los m\u00e1s pobres, veamos de qu\u00e9 fundamentos desprende este tipo de pensamiento, lo cual, no crea otra cosa que una polarizaci\u00f3n mental en los individuos.\nTodos nosotros hemos aprendido a compararnos de acuerdo a nuestra posici\u00f3n, estatus social, pertenencias y logros acad\u00e9micos. Aun cuando el acceso a la informaci\u00f3n actualmente, est\u00e1 a un clic de alcance para cualquier individuo que tenga un celular con conexi\u00f3n a internet, de manera global.\nAl desarrollar este tema, al cual se debe plasmar con un tacto de traumat\u00f3logo, para no herir la susceptibilidad de quienes arman una protesta alrededor de este tema, antes de tomarse el tiempo de estudiar a fondo la situaci\u00f3n que promueven, hacemos una referencia al hecho de que los estudiantes solo han accedido a un tipo de educaci\u00f3n, que lejos de prepararlos para el futuro, los prepara para quedarse en el pasado. Un porcentaje no tan elevado de egresados consigue ser propulsor del motor que mueve la econom\u00eda global. Lo cual destaca que las maestr\u00edas y posgrados adelantan muchas discusiones acad\u00e9micas en el papel, pero que en la pr\u00e1ctica no obtiene los resultados que se esperar\u00edan de la educaci\u00f3n superior.\nAunque esto es discutible en cuanto a la calidad de educaci\u00f3n que promueven los programas acad\u00e9micos, lo cierto es que el involucramiento de parte de los estudiantes es apenas por encima del promedio en una peque\u00f1a proporci\u00f3n. Esto es un s\u00edntoma del d\u00e9ficit de respuesta a asumir una misi\u00f3n personal que pretenda conquistar las grandes ligas de cualquier disciplina, por ende, las puntaciones de mayor nivel se ven en el extranjero. Lo cual tambi\u00e9n es un incentivo err\u00f3neo por parte de las aspiraciones de los individuos y estudiantes de escapar de sus pa\u00edses de origen en busca de mejores oportunidades en el extranjero.\nSiguiendo con la l\u00ednea planteada acerca de la brecha que divide a ricos, pobres y la clase media, insistimos en la polarizaci\u00f3n de una mentalidad que se conforma o busca permanecer en alg\u00fan grado de una escala, que no es social sino mental. Para ello no recurrimos a perspectivas ideol\u00f3gicas, sino a la naturaleza cient\u00edfica de la psique humana, la cual genera el entorno a su alrededor, haciendo que su vida sea lo que su pensamiento firmemente cree que es la vida. Acerca de esto se habr\u00e1 escrito en un mont\u00f3n de vol\u00famenes y publicaciones que lejos de haber instruido al mundo en su totalidad, permanecer\u00e1n empolvados en estanter\u00edas de bibliotecas abandonadas o textos que nunca fueron exitosos en afluencia.\nNo vamos a discutir aqu\u00ed, si sirve o no, escribir tanto y lo que se debe ense\u00f1ar en las casas y escuelas desde la infancia, pero s\u00ed vamos a dejar que cada individuo pueda notar que, en lo que se enfoca, no abarca la totalidad, porque su pensamiento se concentra en un solo punto y luego hace de su atenci\u00f3n un infinito en el que encierra sus capacidades de perspectiva (crea su propia burbuja de pensamiento), sin notar su desviaci\u00f3n de la totalidad. \nAunque puedan culpar a quien quieran, la verdad es que el papel del estudiante, como investigador, ha dejado de promoverse para formar a un pe\u00f3n al servicio del desempleo, que luego se convierte en fan\u00e1tico de tendencias, presa f\u00e1cil de minor\u00edas o masa y colectivos insatisfechos.\nReiteramos a trav\u00e9s del temario de estos componentes, la dedicaci\u00f3n a una misi\u00f3n personal de manera auto didacta, capaz de llevar un individuo desde un entorno de escasez a un balanceado nivel de calidad de vida. Sin embargo, la brecha que se supone es m\u00e1s grande cada d\u00eda entre los individuos y las poblaciones requiere un examen, que diagnostica justamente las debilidades de nuestra civilizaci\u00f3n global, en busca de las causas que afectan la naturaleza humana y estas causas se ubican en la mente colectiva, que crea la realidad en cualquier poblaci\u00f3n.\nAhora podemos instar a cada individuo, a que someta a examen sus propios pensamientos, a fin definir y entender su propia situaci\u00f3n actual y verifique que sus pensamientos controlen su capacidad de desarrollo personal. Al empezar el t\u00edtulo de esta reflexi\u00f3n, ponemos exclusi\u00f3n al respecto de que cada individuo por s\u00ed mismo se excluye, de pertenecer a cualquier herramienta de desarrollo colectivo y esto es debido a la facilidad con que se vuelve influenciable por tendencias temporales. Al ser blanco de ataques publicitarios sensacionalistas y manipulaci\u00f3n ideol\u00f3gica, los individuos, se someten sin saber, a quienes vienen a manipular su voluntad. Este tipo de personas se dejan gobernar por creencias, se dejan atemorizar por miedo, no piensan a fondo las consecuencias de entregarse a un fanatismo de tendencias temporales y esto merma la capacidad de desarrollar su propia mente en todos los sectores de su vida.\nEl ser influenciable se aplica a la mente de personas rebeldes, de personas envidiosas, de personas que se rinden porque el sistema les hace creer que no son capaces de sacar diez en calificaciones. Ser influenciable por desconocer los hilos de la historia global, porque pensaron que estudiar a fondo y comprender les hace blanco de builling escolar y ser\u00e1n criticados si los ven aplicados a temas de profunda investigaci\u00f3n. \nPrecisamente en poblaciones donde es mayor el \u00edndice de pobreza, tambi\u00e9n la cultura del estudiante es mas perezosa para aspirar a participar de materias exigentes, al tiempo de que se desarrolla una desaprobaci\u00f3n burlesca hacia quienes se dedican por completo a una materia o a un conjunto de ellas, sin participar de la vida cotidiana juvenil. El tener vida social es mas importante para los j\u00f3venes que permanecer en entrenamiento y rutinas continuas de auto disciplina.\nGirando el cubo de esta observaci\u00f3n, tenemos una juventud que siempre ha estado representada por ser demasiado h\u00e1bil en poner el pecho a las balas y demostrar su valent\u00eda, antes de demostrar una capacidad de raciocinio prudente. Las cosas se han torcido desde los ideales de las tribus urbanas, escolares, veredales, donde hacer lo que hace la mayor\u00eda en masa, est\u00e1 bien, pero ser quien toma un camino desconocido, que apunta a grandes ideales, es para extra\u00f1os y gente rara. Al tener una gran predilecci\u00f3n por pertenecer a la mayor\u00eda, en la mente de los individuos se est\u00e1n excluyendo a s\u00ed mismos de su misi\u00f3n personal, que es aportar sus verdaderas capacidades al mundo, desde el desconocimiento.\nEn relaci\u00f3n a la comprensi\u00f3n de esto, no es simplemente el hecho de identificarse con causas ajenas a su naturaleza, lo que les hace d\u00e9biles presas de colectivos que fragmentan el n\u00facleo social y los convierte en marionetas sin cerebro, ni pensamiento propio, pues ciertamente as\u00ed es. Lo m\u00e1s deplorable, es que tambi\u00e9n est\u00e1n regalando su energ\u00eda vital, a causas que ni siquiera entienden bien y de manera profunda. Al tratar de verse iguales, por aceptaci\u00f3n y encajar en la sociedad, prefieren estar c\u00f3modos en la ignorancia, que desarrollarse a s\u00ed mismos y el pleno potencial de sus capacidades, para que aporten un grado de diferencia que mejore al mundo de manera natural.\nTenemos entonces una sociedad reciclada que cae en formas anti naturales y se auto degrada, que aprendi\u00f3 por mala influencia a culpar a quienes est\u00e1n en puestos de autoridad, esperando un salvador que los redima de su falta de responsabilidad. Este reflexivo ha manifestado la realidad de nuestra formaci\u00f3n desde la infancia y resalta la importancia de una educaci\u00f3n, antes de nacer, desde la mente de la madre, la sociedad en general que ser\u00e1 el entorno del que va a nacer y va a moldear la percepci\u00f3n cognitiva del humano en desarrollo.\nAl decir esto, nos vemos inmersos en la responsabilidad de afectar de manera consciente, a causa de nuestras decisiones, la mentalidad de quienes vendr\u00e1n a ocupar la vida en la posteridad. Si nosotros mismos por equivocaci\u00f3n, falta de compromiso, pereza o indiferencia caemos en depresi\u00f3n o melancol\u00eda y vemos la vida con misoginia, esto mismo proyectado ser\u00e1 lo que percibir\u00e1n las mentes de los individuos desde su infancia. Con esto firmamos nuestra propia exclusi\u00f3n y la de ellos, ya que estamos facilitando la tarea a los colectivos que generan desorden social, de influenciar de manera negativa a nuestros j\u00f3venes, para que puedan reclutarlos en alg\u00fan momento y les distraigan de la capacidad de desarrollar su propia misi\u00f3n personal como individuos.\nSi la falta de control, de la educaci\u00f3n en las primeras etapas de desarrollo en la infancia nos hace vulnerables a la pobreza y la violencia, entonces el control, desde tempranas edades nos ayuda a fortalecer el n\u00facleo social y la poblaci\u00f3n en general. Demasiada libertad sin responsabilidad es lo que hace que los individuos en edad estudiantil dejen de instruirse en la investigaci\u00f3n y prefieran tirar piedras y recibir gases lacrim\u00f3genos, que les hace llorar y quejarse en los medios.\nEl esp\u00edritu de cada individuo, debe proyectar su fuerza en la conservaci\u00f3n de nuestra civilizaci\u00f3n, por medio de un control global de la misi\u00f3n personal, que desde la infancia est\u00e9 proyectado al desarrollo personal de las capacidades internas humanas y no simplemente de la libertad de personalidad, pues esta \u00faltima es tan solo la envoltura externa.\nSiguiendo la l\u00ednea expuesta como principio de este apartado, sobre la elecci\u00f3n personal a pertenecer a un movimiento social, lo cual contribuye a dibujar de manera notable la brecha entre quienes son ricos y quienes no lo son, en t\u00e9rminos de finanzas personales, suponiendo que hay una balanza aspiracional de logros donde el individuo pone la mente, es notable que la mayor\u00eda de las personas se identifican con una clase y casi siempre mirando hacia abajo.\nEs decir que, si ponemos el foco sobre la decisi\u00f3n que toma cada individuo, esta se relaciona con una comodidad que luego se vuelve su problema personal (ver charla de Dan Lok sobre el termostato). Las personas no se identifican en su mayor\u00eda hacia las clases m\u00e1s altas, sino que se proyectan hacia las m\u00e1s bajas. El mal ejemplo en las ciudades, est\u00e1 determinado por grupos urbanos que, hace pensar a los individuos en edad estudiantil, que solo se puede surgir y obtener algo de riqueza, si se es criminal o si se rebusca el dinero de manera delictiva. Algunas mujeres enga\u00f1adas piensan que solo pueden tener alguna posibilidad de ganar buen dinero, si venden su cuerpo y usan sus capacidades de seducci\u00f3n (lo cual mueve dinero realmente en redes sociales), cayendo unos y otros en depresi\u00f3n, a medida que pasan niveles de corrupci\u00f3n y que les lleva a veces a defenderse (no comprometerse moralmente con la opini\u00f3n de los dem\u00e1s), o desprenderse (habiendo llegado a una conclusi\u00f3n de que no es la mejor versi\u00f3n de su propia vida que pudieran tener), de h\u00e1bitos il\u00edcitos.\nEsto quiere decir que los estudiantes, ni\u00f1os y j\u00f3venes est\u00e1n pensando siempre en la forma de generar dinero, pero en las instituciones educativas les ense\u00f1an que solo trabajando y siendo empleados, alg\u00fan d\u00eda empezar\u00e1n a ganar dinero, de a poco en poco. Los individuos se sienten desalentados y prefieren escoger el supuesto \u201ccamino f\u00e1cil\u201d, que es el de la delincuencia. Hay que ver las consecuencias de semejante desproporci\u00f3n, por parte de los programas acad\u00e9micos, que s\u00ed tienen responsabilidad en tales causas y efectos de sus ense\u00f1anzas, porque luego se convierten en desastres colaterales para la sociedad.\nEl otro lado de esta misma moneda, en cuanto a las mujeres que absorben este mal ejemplo, es el de la prostituci\u00f3n a temprana edad, haci\u00e9ndolas vulnerables a las drogas, con las que puedan aplacar sus depresiones o deseos de venganza (vengarse de una sociedad en la que nacieron pobres). Hombres y mujeres toman este mal camino, para enga\u00f1arse a s\u00ed mismos, convencidos de que no hay otra, que ser un delincuente, ser un criminal, usar el camino de la prostituci\u00f3n, para poder tener algo de dinero y cubrir gastos de deseos caprichosos o para sobrevivir el d\u00eda a d\u00eda.\nEn los territorios rurales tenemos un mal ejemplo, que es peor a gran escala para las poblaciones con menos acceso a la educaci\u00f3n, desde un punto de vista institucional, por cualquier error o falta de presencia de un estado comprometido en seguridad. El mal ejemplo en poblaciones rurales se da por organizaciones criminales, que inducen a pensar a los individuos desde temprana edad, que siendo criminal o pertenecer a alguna banda delincuencial, es el mejor camino a la riqueza, aunque hasta cierto punto sea necesario algo de trabajo sucio.\nEn territorios rurales el pensamiento se desv\u00eda (de quienes dejan de trabajar honestamente) hacia la fantas\u00eda de obtener riqueza por medios mafiosos, adquirir armas, tener controlada la poblaci\u00f3n por medio de amenazas y extorsiones. Al igual que en las ciudades la mente de los individuos en la infancia se ve cercada por una mentalidad que tiene la opci\u00f3n de, trabajar para sobrevivir medianamente o usar la ilegalidad, para generar algo de riqueza personal, rezando a veces para que no sean ellos los pr\u00f3ximos cabecillas que aparezcan en las noticias como abatidos o capturados.\nUna parte del pensamiento colectivo recae en dogmas o paradigmas que le han estado sugiriendo que las personas adineradas son avaros, codiciosos, malos con los trabajadores, gente en la que no se puede confiar, que destruyen el medio ambiente. El discurso contra los ricos que lleva la semilla de la hipocres\u00eda o que esconde un odio hacia la pobreza que culpa a las personas ricas, que al mismo tiempo envidia lo que han conseguido quienes tienen dinero y que no quiere aprender las bases de la riqueza lograda con trabajo y dedicaci\u00f3n a las finanzas personales, sino que prefiere que alg\u00fan mal cayera sobre todos y que seamos pobres por igual.\nEstos cuadros son evidencias y claramente se pueden encontrar en todos los niveles de la sociedad desde la extrema pobreza hasta la clase media, que como se sugiere anteriormente siempre tiran hacia abajo. Al decir que tiran hacia abajo en la sociedad, se enfatiza que, muchos individuos nacen en entornos, donde no son realmente pobres, sino de clase media, pero su elecci\u00f3n personal y su identificaci\u00f3n mental se vuelca hacia la pobreza. La pobreza se vuelca hacia la pobreza extrema y la pobreza extrema se vuelca hacia la indigencia convirti\u00e9ndose en habitantes de calle. Esta mentalidad no es culpa del dinero, ni de los ricos o la clase media. Esta condici\u00f3n la logra una mente proyectada hacia abajo que se desmide en compasi\u00f3n. \nEl sentimiento de empat\u00eda no debe comprometerse con ser un grado mas bajo para poder sufrir al nivel de quienes sufren. De hecho, la verdadera empat\u00eda es lograr despertar en cada individuo el deseo de conquistar su propia capacidad y desarrollar su verdadero potencial. El significado de ense\u00f1ar a pescar en vez de regalar un pescado cada d\u00eda para mantener a los individuos en su pobreza mental, es m\u00e1s que una simple met\u00e1fora.\nCon todo esto en el estudio, se puede medir la escala social como una vertiente de p\u00e9rdida de valores de cada individuo, de manera personal, por medio de su elecci\u00f3n, pero correlacionada a la influencia de organizaciones criminales, que dan el mal ejemplo (mal mensaje), de buscar riqueza por el camino il\u00edcito.\nDesde luego, se puede afirmar que todo esto es una forma de auto enga\u00f1o y algunas veces de enga\u00f1o descarado por parte de quienes instruyen a j\u00f3venes y los seducen hacia caminos donde obtendr\u00e1n un dinero o recompensa sin mucho esfuerzo y en poco tiempo, pero luego caen en redes de prostituci\u00f3n, trata de blancas, venta de drogas, y tambi\u00e9n prestamos gota a gota (una problem\u00e1tica tambi\u00e9n notable). Las referencias de este apartado no son sobre algo desconocido, son una simple pero dolorosa realidad que muchas personas eligen o tienen que vivir obligatoriamente, al estar inmersas dentro de una mentalidad, que les condiciona y limita su capacidad de raciocinio y les aparta de la b\u00fasqueda de verdades superiores, en cuanto a la generaci\u00f3n de valor y riqueza personal.\nSe ha hecho notar el papel fundamental de la educaci\u00f3n en estos temas, como parte del problema y no como la soluci\u00f3n que muchos creen que es y que deber\u00eda ser. Seamos positivos siempre y propong\u00e1mosle que deber\u00e1 serlo a partir de ahora y despu\u00e9s de trabajar eficientemente con estos componentes.\nLa educaci\u00f3n por s\u00ed misma, no ha generado tanta riqueza como deber\u00eda hacer (no por nada los profesores tambi\u00e9n protestan cuando sus sueldos no les alcanzan como deber\u00eda ser, a pesar de que la educaci\u00f3n es un buen negocio en el buen sentido), simplemente mantiene a los individuos encapsulados en una doctrina que dicta y examina la capacidad de retenci\u00f3n, pero que tambi\u00e9n les desmotiva, cuando han perdido toda capacidad de creatividad e innovaci\u00f3n.\nEsto permite a las peores influencias filtrar la mente de los individuos, llev\u00e1ndolos hacia su propia destrucci\u00f3n, cayendo f\u00e1cilmente en el fanatismo, a las tendencias temporales y las peores elecciones en su conducta, en maltrato a s\u00ed mismos, el desd\u00e9n hacia sus familias, aceptar un trabajo indigno que solo puede elegir en vez de generarlo para s\u00ed mismo o los dem\u00e1s y en dejarse llevar a niveles por debajo del que nacieron.\nCuando el verdadero orden, tal como se plantea en estos componentes es desarrollar las capacidades personales aumentando las herramientas y posibilidades de generar soluciones, para su propia vida y la vida de los dem\u00e1s, como debe ser.\u2003\n\n"}, "3.3": {"titulo": "Nueva reflexi\u00f3n", "contenido": "3.3 Regionalismo radical.\n\nEn t\u00e9rminos de exclusi\u00f3n social se puede tomar como referencia el extremo regionalismo que afecta sectores completos en departamentos y municipios donde el fanatismo a la historia ha dejado huellas imborrables y mantiene deseos de venganza (por rencillas hist\u00f3ricas) o por lo menos de manera centralizada se pone a la cultura como la \u00fanica vertiente social aceptable para la comunidad o poblaci\u00f3n en un territorio determinado.\nEl sentimiento de apropiaci\u00f3n hist\u00f3rica de la cultura es sano y permite explotar diversas fuentes de ingresos y apropiaci\u00f3n de los aspectos culturales para los individuos dentro de su comunidad. Llevado al extremo crea problemas de xenofobia y odio racial injustificado, lo que destruye el tejido social y fragmenta la estructura de las oportunidades comerciales. Aun cuando se tenga un argumento, que se cree v\u00e1lido, para usar la discriminaci\u00f3n en contra de grupos \u201cfuere\u00f1os\u201d o extranjeros, no se debe generalizar como siempre hacemos, fomentando el desprestigio hacia quienes, por alg\u00fan motivo personal, han decidido establecerse en alg\u00fan territorio distanciado de su lugar de origen. De alguna manera el respeto es bien merecido hacia alguien que ha decidido buscar paz y refugio en cualquier lugar, siempre que no deba ning\u00fan delito o por lo menos, con su estancia, no le haga da\u00f1o a nadie.\nPara la oferta gastron\u00f3mica y cultural est\u00e1 bien fortalecer los principios de las ra\u00edces ancestrales y la identidad cultural, manteniendo puras las tradiciones y costumbres lo m\u00e1ximo posible. Para enriquecer otro aspecto de esta misma oferta gastron\u00f3mica y cultural, no le cae nada mal compartir la diversidad con otras tradiciones. \nYa hemos postulado tambi\u00e9n que gran parte de la riqueza y creaci\u00f3n de valor proviene justamente del choque e intercambio cultural que, siempre tiene una cadencia hist\u00f3rica a medida que grupos sociales se desplazan hacia cualquier parte del mundo, movidos por sus deseos personales, aun cuando en principio no fuera una iniciativa propia y por cuestiones naturales, ambientales, sociales o pol\u00edticas. tuvieran que cambiar su asentamiento.\nEl desplazamiento en s\u00ed mismo, puede pasar de ser un problema de desalojamiento, a un entorno de oportunidades, de recolectar conocimientos en la diversidad de otras regiones y de acceso a la cultura global. El ser humano siempre ha tenido que hacer un examen en cuanto a acoger en su seno patrio a diversas culturas o dejarlas perecer en medio de dificultades, que acechan donde no hay ning\u00fan tipo de protecci\u00f3n estatal. \nDado que algunas personas dejan el nombre de cualquier cultura en duda de sus intenciones, a veces la etiqueta de una sola persona o grupo pasa a la totalidad de la poblaci\u00f3n que representa y esto se convierte en un problema de definici\u00f3n y se\u00f1alamiento que puede perdurar y crecer en el tiempo, causando una ruptura en el intercambio cultural global.\nUna palabra clave dentro del panorama de estos componentes es la articulaci\u00f3n regional y tambi\u00e9n la articulaci\u00f3n entre sectores culturales y comerciales. Esto se da desde luego, no a partir de la igualdad de todos como copias de costumbres y pensamientos, sino precisamente desde la diferencia, que da por resultado una oferta de biodiversidad cultural, enriquecedora para la creaci\u00f3n de oportunidades de desarrollo.\nDentro de un contexto sano, de intercambio cultural global, se permite al individuo desarrollar sus capacidades espirituales y mentales, sin importar su color de piel, su grado de peso o masa corporal, su estado financiero o sus creencias personales, ni en cuanto a su religi\u00f3n o ideolog\u00eda. Sin embargo, el dicho de que, por uno pagan todos, es una tonter\u00eda que debemos clausurar en nuestro contexto por el bienestar de todos. Es cierto que las manzanas podridas da\u00f1an a las dem\u00e1s, en un sentido de aprendizaje que est\u00e1 mal encaminado hacia la peor influencia (como vimos en el apartado anterior), pero siempre que un individuo est\u00e9 firmemente realizado en su educaci\u00f3n y esta educaci\u00f3n sea \u00f3ptima, ser\u00e1 lo suficientemente fuerte para generar una oscilaci\u00f3n de influencia hacia su desarrollo, en vez de caer en una corriente en contra de su naturaleza superior.\nEsto quiere decir que, un individuo bien instruido es capaz de hacer reconocer a otros sus errores y ayudarlos a liderarse a s\u00ed mismos, en vez de caer en la trampa de dejarse corromper. Algo que se sabe por sentido com\u00fan, pero que hace falta reconocerlo para evidenciar que, cuando una persona es capaz de tener auto control, no necesita recurrir a una ofensiva contra quienes dirigen ataques desde su debilidad, sino que ser\u00e1 h\u00e1bil en mantenerlos a distancia.\nSin embargo, aunque cada poblaci\u00f3n tenga sus manzanas podridas, tambi\u00e9n existen las joyas que traen brillantes pensamientos y conductas impecables, que aportan al bien com\u00fan. Y estas personas deben vincularse con prontitud al colectivo para que aporten su capacidad de desarrollo. Si por un malo pagan todos, tambi\u00e9n por uno bueno todos se redimen y se les da la oportunidad de hacer el cambio para mejorar el entorno.\nEntrando en el tema que corresponde a este apartado, en cuanto a la radicalizaci\u00f3n del llamado regionalismo, no como un movimiento, sino como una actitud personal de los individuos hacia quienes consideran pasantes, vemos que se da desde mentalidades poco alineadas a la civilizaci\u00f3n hist\u00f3rica y com\u00fanmente se percibe en lugares donde la poblaci\u00f3n es menos activa comercialmente y cuyos niveles de educaci\u00f3n o cultura social, son demasiado bajos para generar hermandad, en el buen sentido humano.\nLo cual convierte lugares de la poblaci\u00f3n en un campo de batalla ideol\u00f3gico y a veces, pasa del simple pensamiento a la realidad, aumentando las estad\u00edsticas de desorden social y problemas de intolerancia. Partiendo de estas observaciones, es como estamos exponiendo un problema de actitud personal de los individuos, que guardan viejos rencores y esto les impide dar un trato social abierto hacia quienes consideran indignos de su comprensi\u00f3n y consideraci\u00f3n o trato amable.\nUn ejemplo muy com\u00fan repleto de polvo y \u00f3xido (es decir, que es muy viejo), se puede notar en las poblaciones costeras del caribe que contin\u00faan guardando una reserva de incomodidad por dar una buena atenci\u00f3n y recibimiento a los descendientes de la capital (las rese\u00f1as hist\u00f3ricas de conflicto, todav\u00eda mantienen peque\u00f1as pero viv\u00edsimas rivalidades) en Colombia, alegando siempre que fueron v\u00edctimas de estos \u00faltimos, hace a\u00f1os en la historia, antes de la abolici\u00f3n de la esclavitud.\nTener memoria hist\u00f3rica es completamente habitual y hasta cierto grado algo natural y comprensible, pero, cuando esta reserva de actitud defensiva, impide el intercambio comercial (por ejemplo), se perjudican a s\u00ed mismos como poblaci\u00f3n y viceversa; tambi\u00e9n en la capital se mantiene una actitud err\u00f3nea de superioridad que no existe y que debe ser expuesta a fin de limpiarse de auto enga\u00f1os y aceptar que, entre todos, es mejor solucionar y m\u00e1s f\u00e1cil, fomentar el desarrollo en el pa\u00eds. No desde una postura de radicalizaci\u00f3n regionalista, que encierra una poblaci\u00f3n en s\u00ed misma y deja de participar de ventajas y oportunidades del intercambio cultural.\nEste mecanismo de fragmentaci\u00f3n social se da desde colectivos como los de izquierda y derecha que no permiten realizar un trabajo conjunto porque requieren invertir la balanza de reclutamiento a sus causas haciendo que la poblaci\u00f3n sea vulnerable a la divisi\u00f3n social.\nEl trabajo de los entes gubernamentales se ve frenado en todo tipo de iniciativas de la poblaci\u00f3n a causa de la oposici\u00f3n funesta de quienes consideran que el beneficio de cualquier proyecto ser\u00e1 o que debe ser para tal o cual partido, en vez de sopesar los beneficios para la poblaci\u00f3n, ellos piensan solo en la fama de quienes postulan como lideres pol\u00edticos de turno.\nLamentablemente en Colombia, donde los grupos extremistas pretenden doblegar la institucionalidad,  est\u00e1n ligados y trabajan en conjunto con colectivos socialistas, organizaciones ilegales armadas, universidades comprometidas con doctrinas destructivas y sindicatos que apoyan el desorden social, muchas veces est\u00e1n mejor articulados que los entes responsables de la administraci\u00f3n p\u00fablica, as\u00ed es m\u00e1s f\u00e1cil desarrollar bloqueos que impiden el desarrollo y crecimiento de la econom\u00eda, ya sea porque la ignorancia est\u00e1 m\u00e1s unida y se fortalece en masa o porque saben generar esc\u00e1ndalos usando h\u00e1bilmente las redes sociales.\n\nEn medio de estos t\u00e9rminos es indispensable poner la atenci\u00f3n en la falta de comprensi\u00f3n de las autoridades y los departamentos administrativos hacia las poblaciones que reclaman un trato espec\u00edfico, ya que no se toman el tiempo de entender las causas que mueven las mentes de los j\u00f3venes, las poblaciones y las comunidades, al tiempo que las poblaciones y comunidades tampoco intentan entender la falta de comprensi\u00f3n y deficiencia en el conocimiento administrativo, acerca de los intereses personales de los individuos.\nTodo este entramado de identidad y pertenencia supuesta, que no se da de manera natural sino desde la influencia, a veces perjudica las relaciones internas de la sociedad. El desarrollo de todos los pa\u00edses desde que inici\u00f3 la historia humana, se da gracias a las iniciativas comerciales y en el intercambio de bienes entre poblaciones, que explotan sus propios recursos poni\u00e9ndolos a disposici\u00f3n de los habitantes, creando la oferta y demanda de productos y servicios.\nEn la medida que se construyen puentes de paz, entre diferentes comunidades que trabajan para edificar una convivencia social sana para la posteridad, los avances del libre mercado consiguen edificar un estado de desarrollo en un lapso de tiempo m\u00e1s corto del que nos atrever\u00edamos a pensar. As\u00ed la llamada brecha es una responsabilidad de todos los actores sociales, incluida la poblaci\u00f3n y cada individuo pues son parte esencial de este contexto. Esta brecha es un producto de la actitud personal de cada ser humano en vez de ser solamente una cuesti\u00f3n de la actividad social; no es por las decisiones de los entes administrativos \u00fanicamente o por leyes firmadas en el parlamento, sino por las decisiones de cada individuo o de cada colectivo, de poner en pr\u00e1ctica y de aportar su conocimiento o impedirlo para perjudicar la relaci\u00f3n social entre seres humanos.\nVamos desarrollando este contexto de inclusi\u00f3n social desde la experiencia, donde cada quien es responsable de sus capacidades. Cuando decide entrenarse de manera personal y autodidacta para poder aportar lo mejor de s\u00ed mismo al mundo que le rodea, en vez de deambular por la vida sin rumbo y permitir ser reclutado hacia causas de desorden social.\nA partir de estas reflexiones podemos empezar a utilizar los primeros tres componentes, para diagnosticar cualquier movimiento colectivo, aplic\u00e1ndolo a sus actividades para poder distinguir si de verdad sus pretensiones son ayudar a mejorar las condiciones actuales de los individuos, las poblaciones y el ecosistema global, econ\u00f3mico y natural,  o solamente quieren engrosar sus filas de desorden social para llenar listas de problemas, que no van acompa\u00f1adas de soluciones, sino que simplemente tienen como inter\u00e9s dividir las opiniones p\u00fablicas y establecer el caos social.\nEsto incluye un examen a todos los entes responsables de las altas esferas de la poblaci\u00f3n, pero tambi\u00e9n a cada individuo, a los formadores educadores y cada estudiante que promueve discursos de paralizar el comercio; a los colectivos minoristas que mueven masas en contra del estado, a las empresas que tengan o no una misi\u00f3n p\u00fablica o privada, a los emprendedores y a quienes se auto denominan protectores del medio ambiente; tambi\u00e9n a las comunidades religiosas, ideol\u00f3gicas y cient\u00edficas.\nEn la medida de sus intenciones, que demuestren su responsabilidad hacia todos los individuos y seres vivos dentro de los ecosistemas naturales y sociales, a fin de conocer si trabajan para bien com\u00fan de todos los habitantes de la tierra o solamente pretenden cerrar el camino a la riqueza para retenerla ellos mismos.\nHasta aqu\u00ed se concluye, afirmando que la postura de radicalizaci\u00f3n de cualquier espectro social es hasta cierto punto un mecanismo natural, pero que solamente al estar debidamente articulado en relaci\u00f3n al desarrollo de todos en la poblaci\u00f3n humana, se puede considerar si trabajan para el bien com\u00fan o pretenden desangrar la productividad, explotando de manera negativa la personalidad de cada individuo dentro de los colectivos, asegurando el poder en un circulo muy cerrado que perjudica a todos los dem\u00e1s.\n\n"}, "3.4": {"titulo": "Nueva reflexi\u00f3n", "contenido": "3.4 El papel de maestros y religiosos dentro de la educaci\u00f3n global y la generaci\u00f3n de riqueza. \n\nLos papeles de autoridad est\u00e1n invertidos desde la era industrial, la capitalizaci\u00f3n de recursos y m\u00e1s antiguamente desde los c\u00e1nones de la historia nacional y el repartimiento del continente occidental. Para entender esta conceptualizaci\u00f3n volver\u00edamos a una pedagog\u00eda que no es necesaria (el estudiante puede reforzar sus conocimientos sobre historia), para desarrollar estos componentes y nos har\u00eda perder un tiempo valioso en la comprensi\u00f3n ya que desviar\u00eda nuestro enfoque principal. As\u00ed que dejemos de lado las definiciones y sigamos al tema del postulado primario de este tema sobre las autoridades de la educaci\u00f3n, que generan el pensamiento colectivo, en la mayor\u00eda de la poblaci\u00f3n formalmente examinada. \nEl primer tramo de este apartado es la distinci\u00f3n del papel fundamental de las iglesias, como ya empezamos enunciando desde los primeros temas del componente cultural, haciendo \u00e9nfasis en la capacidad racional de los individuos, que conforman sus movimientos sociales. Desde otra perspectiva tenemos tambi\u00e9n los educadores, que sostienen la cultura acad\u00e9mica y est\u00e1n reglamentados por el ministerio de educaci\u00f3n. Primero, los religiosos, tienen una responsabilidad social que se deriva de haber ense\u00f1ado a cristianizar las poblaciones de Am\u00e9rica, cambiando su lengua oficial a la europea, con todo el conjunto de conocimientos que implic\u00f3 adherir poblaciones nativas de am\u00e9rica, a la civilizaci\u00f3n del occidente antiguo. Nuestra civilizaci\u00f3n actual de occidente, adoctrinada de manera consistente por mandato real europeo a las poblaciones sometidas, hasta cierto grado vincularon el conocimiento europeo a las mentes de los nativos que aprendieron la lengua de los invasores.\nActualmente, la posici\u00f3n de la iglesia se mantiene, gracias a la protecci\u00f3n del estado, lo que se puede considerar quiz\u00e1 como deuda moral y esto les permite continuar su labor de adoct
