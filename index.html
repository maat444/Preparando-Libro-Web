rinamiento, con herramientas de anta\u00f1o, pero con el compromiso de establecer un sentido de pertenencia a la divinidad que promueven. El trabajo de los religiosos establece un sentido de moralidad que sustenta la capacidad de raciocinio de los individuos, haci\u00e9ndoles propensos hacia el bienestar social y alejarlos de la destrucci\u00f3n del mal proceder.\nEs hasta cierto punto, un medio necesario y un punto de partida para equilibrar la balanza social. Sin embargo, su papel excede algunas veces tal preparaci\u00f3n, dando por resultado un mecanismo de desintegraci\u00f3n social, que, en vez de unir los pueblos, los divide a tal punto que los hace irreconciliables.\nAntes de poner un pie sobre el tema que vamos a relacionar a la inclusi\u00f3n social y qu\u00e9 tiene que ver la iglesia y la educaci\u00f3n en esto, veamos algunas caracter\u00edsticas que incurren en la problem\u00e1tica actual y son el pan de cada d\u00eda en noticias sensacionalistas del momento.\nEn parte hacia las poblaciones llamadas \u201cvulnerables\u201d, tenemos un amplio dominio de la iglesia sobre ellos, en asuntos de creencias, en un rango de edades, desde la infancia, mayores de edad y tercera edad. Su influencia social, repercute sobre los individuos de manera muy simple, se\u00f1alando lo que est\u00e1 bien o mal y la censura habitual dentro del n\u00facleo familiar por parte de las cabezas de hogar que lejos de instruir adecuadamente a los ni\u00f1os, simplemente los moldea por medio del terrorismo psicol\u00f3gico, el castigo y la censura, solo por alinear su moral con el buen proceder, tal como dictaminan los t\u00e9rminos idealizados en las iglesias, donde un predicador moldea las mentes influenciables.\nNo es que la religi\u00f3n solo se ocupe de manipular a las poblaciones de mas bajos recursos econ\u00f3micos o que carecen de abundancia y libertad financiera. El resultante principal de este adoctrinamiento recae en el hecho de ser masivo, pues la masa alimenta los individuos y entes de poder, por el ruido que generan en las ceremonias.\nDiversos problemas desprenden de esto, como se vio en un apartado anterior. En algunos c\u00edrculos sociales o familiares, recriminar o discriminar a una mujer, por poner un ejemplo, cuando queda embarazada por primera vez. Se convierte en un problema m\u00e1s grande cuando la mujer queda embarazada de un individuo que no es agradable para los padres de ella, esto es tomado casi como una tragedia familiar.\nEn este contexto de mentalidad problem\u00e1tica, est\u00e1 la formaci\u00f3n de los ni\u00f1os, que desde temprana edad est\u00e1n explorando el vecindario, haciendo amistades peligrosas con personas de dudosa influencia. El discurso dentro del hogar, nuevamente, lejos de generar un espacio de instrucci\u00f3n debidamente planteada por los padres, se convierte en un tribunal de inquisici\u00f3n.\nAl decir dentro del apartado anterior como podemos usar estos componentes para verificar el uso adecuado de la informaci\u00f3n y el conocimiento adquirido para el bien de todos en la poblaci\u00f3n humana, debemos aprender a distinguir los mensajes que promueven los grupos religiosos y establecer una sana comprensi\u00f3n de estos mensajes, para que no se conviertan en armas de doble filo, manejadas por manos inadecuadas.\nCuando la divisi\u00f3n es causada desde el n\u00facleo social, se fragmenta la sociedad a trav\u00e9s de una convicci\u00f3n err\u00f3nea, que est\u00e1 en contra de la biodiversidad cultural y de la diferencia entre personalidad individual. La comprensi\u00f3n de esto resulta claramente en un contexto de responsabilidad hacia la convivencia sana dentro de la familia y se aplica de manera natural, por medio de la tolerancia y la transparencia en t\u00e9rminos de igualdad de derechos humanos.\nEntonces el derecho a la religi\u00f3n y el derecho a la participaci\u00f3n de culto, no da derechos de discriminaci\u00f3n hacia individuos que se reh\u00fasen a participar, ni dentro, ni fuera de la familia, comunidad o poblaci\u00f3n; ni en los territorios donde sea mayor el uso de una corriente ideol\u00f3gica sobre otras.\nDebemos corregir de manera general este peque\u00f1o problema que causa enormes dificultades para el desarrollo de la convivencia en la sociedad moderna, en cuanto al respeto a la biodiversidad cultural, a fin de fortalecer nuestro entorno nacional, empezando dentro de la familia. Por ello desde un principio estamos recalcando que sean las iglesias mismas quienes den estos pasos fundamentales para el salto cu\u00e1ntico, hacia una generaci\u00f3n de valores y principios sanamente establecidos, en una sociedad educada correctamente.\n\nVisualicemos ahora la correspondiente responsabilidad de los educadores dentro del panorama expuesto en este tema, donde los individuos absorben el conocimiento acad\u00e9mico y la formaci\u00f3n conductual, manteniendo como ejemplo las caracter\u00edsticas que identifican los equipos de docencia.\nLa lista de problem\u00e1ticas que desprenden de una educaci\u00f3n deficiente, es tan larga como la problem\u00e1tica mundial. Aunque hemos avanzado en tecnolog\u00edas y herramientas sistem\u00e1ticas, las situaciones problem\u00e1ticas dentro y fuera de los planteles estudiantiles, se mantienen en estad\u00edsticas que no disminuyen. La lista es siempre casi un clich\u00e9: estudiantes en embarazo a temprana edad, abusos y matoneo, builling y discriminaci\u00f3n, falta de compromiso con los resultados esperados al a\u00f1o, abandono de la vida escolar, estudiantes que caen en problemas de drogas y pandillas, etc.\nLa vida de los estudiantes (aunque no es aceptable esta definici\u00f3n), transcurre dentro de una prisi\u00f3n, exactamente igual a las prisiones para criminales. As\u00ed es como lo viven algunos estudiantes, sienten que su vida transcurre en un plantel educativo, no como un centro de instrucci\u00f3n, sino como un encierro en tediosas paredes y figuras de autoridad.\nLejos de lo que pensar\u00edan algunos padres de familia o funcionarios de estado, trabajar sobre esta sensaci\u00f3n o experiencia de encierro en la cabeza de los estudiantes, no se refiere \u00fanicamente a las cuestiones de infraestructura. Si vuelcan todos sus esfuerzos en los dise\u00f1os de las edificaciones e instalaciones, creen que abarcan el bien com\u00fan que todos esperan y que esto, ser\u00e1 bien recibido como una bendici\u00f3n por parte de los estudiantes, pero este contexto de bendici\u00f3n ocurre en la mente de algunos estudiantes y no de todos. \nLa mayor\u00eda de estudiantes en primarias y bachilleratos, despu\u00e9s de un tiempo de vacaciones, vuelve a los planteles con algo m\u00e1s que aburrimiento. Evidenciado en la pandemia 2019/2020, la situaci\u00f3n de aislamiento (en los estudiantes), solo les hace querer volver al plantel para reencontrarse con sus amigos, compinches y las chicas que les gustan, reflejando que la educaci\u00f3n, desde el punto de vista del estudiante, solo es agradable en cuanto a la vida social. Aunque los estudiantes entiendan que, de cualquier manera, la educaci\u00f3n acad\u00e9mica es muy importante para sus vidas a largo plazo.\nEsta manifestaci\u00f3n de conducta (la pereza), se convierte en una amenaza a la estructura social, en cuanto a los programas acad\u00e9micos, son retardantes de la evoluci\u00f3n natural de las capacidades humanas en todos los sectores sociales. Hay un amplio d\u00e9ficit de desarrollo de las capacidades de cada individuo y todav\u00eda m\u00e1s, cuando se les exige por obligaci\u00f3n, presentar una evaluaci\u00f3n de cualquier clase, vista dentro del programa escolar. La simple menci\u00f3n de un examen, hace torcer la cara de la mayor\u00eda de los estudiantes. Preferir\u00edan seguir conversando entre s\u00ed que presentarse a evaluaci\u00f3n.\nEsta misma actitud, en estos mismos individuos, se refleja cuando hacen parte del mercado laboral. Es decir que, su mente se est\u00e1 entrenando en las aulas de clase, para luego ser parte del mundo laboral, con una actitud de resistencia parsimoniosa, que les hace tener siempre pereza, abnegaci\u00f3n y principios de sindicalismo, para evitar a toda costa cumplir su responsabilidad.\nEl tema que estamos planteando, al usar estas reflexiones, es sobre una problem\u00e1tica que al principio se presenta sin relevancia pero que en tiempos posteriores arrastra una serie de posibles escenarios conflictivos de convivencia. Es un asunto de responsabilidad y de buen ejemplo. \nUn estudiante que posee el atributo de la misi\u00f3n, expresada esot\u00e9ricamente a trav\u00e9s de la articulaci\u00f3n de estos componentes, tiene la capacidad de acoplarse mejor a estancias donde la infraestructura es un detalle menor, pues ha aprendido a tener un alto rendimiento sin importar el lujo o las comodidades exteriores.\nApelando a otro aspecto muy com\u00fan, que desprende de la influencia de los profesores sobre los individuos, en el uso de la manifestaci\u00f3n y el hacer paro, por dar un ejemplo, cada vez que se expone una situaci\u00f3n de sueldos retenidos a los docentes, una subida s\u00fabita en el precio de los combustibles o cuando se destina m\u00e1s presupuesto para asuntos militares que para la educaci\u00f3n, pasando este mensaje a las generaciones que est\u00e1n bajo sus directrices, lo cual es un problema global.\nAcerca de temas sobre buscar soluciones a las problem\u00e1ticas sociales, se han escrito por expertos, un mont\u00f3n de textos, los cuales, no son la materia favorita de los estudiantes. El capricho selectivo de los estudiantes les hace recurrir, mejor, a hacer uso del derecho a la protesta, es m\u00e1s f\u00e1cil apuntar el dedo hacia el estado, culpando a diestra y siniestra, los gobernantes de turno.\nLo que aqu\u00ed se pretende, no es poner el foco sobre las causas y efectos de tales situaciones, sino afianzar la comprensi\u00f3n sobre la responsabilidad de los entes desde la educaci\u00f3n, a fin de lograr una correlaci\u00f3n \u00f3ptima, de herramientas a las que pueden acceder los individuos, dentro del panorama de la civilizaci\u00f3n actual. Podemos llenar millones de p\u00e1ginas con denuncias y hacer protestas diariamente, sin que estas puedan resolver un solo asunto, nos corresponde a todos verificarlo. Lo que estamos postulando es que, nos enfoquemos en las m\u00faltiples posibilidades de soluciones, que entre todos tenemos la responsabilidad y la oportunidad de transmitir a las generaciones posteriores, las que est\u00e1n en pleno crecimiento y desarrollo, ya que es m\u00e1s eficiente ponerse manos a la obra que divertirlo en interminables discusiones.\nPor \u00faltimo, tambi\u00e9n debemos tener en cuenta la rebeli\u00f3n de los estudiantes, quienes deben aceptar que, por m\u00e1s piedras que tiren contra el gobierno, no pueden hacer ning\u00fan cambio que permanezca, para el bien de todos, dentro de la poblaci\u00f3n. Otra vez, verificando y aplicando el contexto de estos componentes, podemos asegurar que son los empresarios, quienes aportan los cambios fundamentales y que el estar en contra de ellos, solo sirve para extender la problem\u00e1tica a otros sectores sociales.\nYa que a los estudiantes les duele aceptar, que mientras est\u00e1n en formaci\u00f3n deben aplicarse a profundizar temas de investigaci\u00f3n, en vez de reclutarse voluntariamente hacia colectivos de desobediencia y desorden social. Estos mismos deben auto evaluarse, a fin de determinar si sus intereses est\u00e1n en condiciones de asegurar lo mejor para todos, dentro de la poblaci\u00f3n humana a la que pertenecen y no que solo est\u00e1n dispuestos a destruir el mundo, para dejar gobernar el colectivo que les insta a interrumpir su capacidad de absorber conocimientos. Poner su actividad y su actitud en colaboraci\u00f3n al malestar general dentro de la naci\u00f3n, es lo mismo que entregar su voluntad para que otros los usen.\nConcluimos hasta aqu\u00ed, con la menci\u00f3n de separar el campus estudiantil, del fanatismo pol\u00edtico, como se ve en las universidades p\u00fablicas, y adherirse firmemente a un planteamiento cient\u00edfico que promueva los proyectos que s\u00ed van a ayudar al mundo, en vez de adherirse a colectivos que destruyen las ciudades y que interrumpen las actividades comerciales de quienes pagan los impuestos y las cuentas de la sociedad.\n\n"}, "3.5": {"titulo": "Nueva reflexi\u00f3n", "contenido": "3.5 Divisi\u00f3n social por minor\u00edas.\n\nExisten otros tipos de exclusi\u00f3n social por parte de minor\u00edas que reclaman derechos para s\u00ed mismos y fragmentan la sociedad logrando una divisi\u00f3n que limita la unidad, con movimientos y manifestaciones en contra del colectivo global.\nPara dar estabilidad a los componentes que nos corresponde verificar y entrelazar a la cadena de responsabilidad que estamos promoviendo, acerca de la misi\u00f3n personal y el compromiso espiritual, de mejorar la calidad de vida de los individuos, desarrollando nuestra capacidad de logros, promoviendo los programas y proyectos que servir\u00e1n de ejemplo a las generaciones venideras, pongamos en orden las condiciones actuales del pensamiento.\nSeguramente, algunas personas, que se identifican con alg\u00fan colectivo en particular, se sientan por fuera de estos temas o sientan que no se le ha nombrado, ni a su clan, ni su tribu se ha mencionado para resaltar su importante labor. Al insistir en el tema de la inclusi\u00f3n, se ver\u00e1 que estos movimientos minoristas y masivos, se excluyen a s\u00ed mismos de la responsabilidad de llevar a cabo en buen t\u00e9rmino, una reciprocidad en la convivencia social y que, aunque incluyen en sus filas a quien desee fortalecerlos, dada su ideolog\u00eda anti humanista, por lo general excluyen a quienes no coincidan con sus ideas y es posible que hasta all\u00ed llegue el respeto que predican a gritos y que exigen a otros.\nEs leg\u00edtima la garant\u00eda de protesta por parte del estado, pero es evidente que estos grupos se victimizan a s\u00ed mismos, m\u00e1s de lo necesario, despreciando cualquier medida que le reste poder de influencia al desorden social. Aqu\u00ed caben los capuchos de universidades p\u00fablicas, las masas que promueven lgbteismo, las feministas extremas que les encanta mostrar su cuerpo semi desnudo, los ind\u00edgenas que esperan un golpe de estado para poder recuperar un poder que en su estatus hist\u00f3rico piensan merecer, barristas fan\u00e1ticos de equipos que siguen afectando las marchas pac\u00edficas y se inmiscuyen para sabotear lo m\u00e1ximo algunas protestas legitimas, los extranjeros que promueven odio en cualquier circunstancia con tal de debilitar la naci\u00f3n desde sus cimientos.\nEstos equipos juegan su propio ideario y convergen en el desorden social, para que puedan causarle a las instituciones de estado y pretenden destituir a cualquier administrador que se niegue a realizar sus caprichos. Con toda esta comarca en contra del estado de derecho, los derechos fundamentales chocan contra las armas de quienes est\u00e1n capacitados para la defensa nacional y luego reclaman que se les ha violentado su propia debilidad y se auto denominan poblaci\u00f3n vulnerable, para que organismos defensores de derechos internacionales les defiendan desde pa\u00edses extranjeros.\nTeniendo en cuenta la actitud victimista de estos colectivos, que aprovechan cualquier manifestaci\u00f3n para propagar su ideolog\u00eda divisoria, donde puedan atrapar mentes d\u00e9biles, se entiende bien porqu\u00e9 que los estudiantes menos preparados est\u00e9n en una posici\u00f3n de desventaja y sean el blanco perfecto para los intereses de estos colectivos minoristas, tom\u00e1ndoles como una planta carn\u00edvora atrapa un mosquito desprevenido, aprovechando la ocasi\u00f3n como el ladr\u00f3n que logra su cometido. Los estudiantes son manipulados por una influencia que les envenena desde la ideolog\u00eda pol\u00edtica.\nObviamente, detr\u00e1s de todos estos movimientos que promueven todo tipo de vejaciones p\u00fablicas, alej\u00e1ndose de la posibilidad de paz, de hermandad y de convivencia social, con quienes no se enlisten en sus filas, vienen los grupos que hacen parte de organismos criminales. Al ver lo f\u00e1cil que es infiltrar un colectivo de estos movimientos marchantes, lo hacen sin m\u00e1s que caminar en la misma direcci\u00f3n y gritar las mismas repeticiones escritas en sus pancartas, luego, en un momento de choque contra la autoridad presente, revelan su verdadero inter\u00e9s y apuntan ofensivas contra los servidores p\u00fablicos y las autoridades de turno, puestas para la garant\u00eda de la seguridad de la poblaci\u00f3n. Es decir, usan la rebeld\u00eda de los j\u00f3venes para dirigirla contra servidores p\u00fablicos, que hacen bien su trabajo de contrarrestar la influencia de los grupos al margen de la ley.\nCon todo esto en mente, mientras estas im\u00e1genes se presentan en el escenario p\u00fablico de la realidad actual, los perjudicados son siempre, las personas que trabajan y tienen funcionando sus negocios. O sea que el impacto de las malas pr\u00e1cticas y decisiones de los promotores de desorden social, recae en una parte de la gente que no participa en las protestas y el comercio que lamentablemente pierde beneficios cuando la manifestaci\u00f3n est\u00e1 en marcha.\nAs\u00ed terminamos este somero nombramiento de las partes encontradas que se enfrentan en la ciudad, sabiendo que muchos otros sectores, a veces por obligaci\u00f3n, tambi\u00e9n se expresan con bloqueos en v\u00edas rurales y en zonas apartadas de las metr\u00f3polis ciudadanas. Este apartado es para tener en cuenta que la inclusi\u00f3n reclamada de manera desmedida desde algunos sectores sociales, puede crear fragmentaci\u00f3n colectiva tambi\u00e9n, ya que estos grupos se auto denominan radicales y no permiten expresiones de ideolog\u00eda personal y de libertad, sino que instigan a sus miembros a expresarse en contra de la totalidad establecida, poniendo etiquetas que influyen en la ruptura social.\nDe ah\u00ed que la brecha entre ricos y pobres sea una creaci\u00f3n en la imaginer\u00eda ideol\u00f3gica de algunos colectivos inconformes que se niegan a participar del desarrollo desde el trabajo y la responsabilidad. Cualquier persona con mediano sentido com\u00fan puede notar el odio guardado en estos colectivos, que lejos de aportar paz y convivencia en armon\u00eda social, lo que m\u00e1s les interesa es crear caos en el pa\u00eds donde promueven sus movimientos.\u2003\n\n"}, "3.6": {"titulo": "Nueva reflexi\u00f3n", "contenido": "3.6 Discurso de odio.\n\nHasta aqu\u00ed hemos extenuado a los estudiantes, haci\u00e9ndoles reflexionar sobre las consecuencias de llevar hasta el extremo el uso indebido de la protesta. Sin embargo, podemos notar c\u00f3mo lo hemos planteado de manera ofensiva sin dejar espacio para la destinaci\u00f3n contestataria de la opini\u00f3n, que pueda albergar cada individuo. Este mecanismo ofensivo da como resultado que una gran parte de la poblaci\u00f3n no quiera ser sometida por la fuerza de los razonamientos aqu\u00ed expuestos, de manera dictatorial, sino que les insta a sopesar por s\u00ed mismos la mejor manera de propulsar su visi\u00f3n hacia la planeaci\u00f3n y subsecuentes proyectos que puedan afianzar una capacidad de trabajo en equipo y esfuerzo conjunto, con otros sectores de la sociedad.\nHasta aqu\u00ed vamos a separar el discurso expuesto anteriormente ante la evidente actitud que puede generar discordia y disoluci\u00f3n. En vez de articular debidamente los sectores sociales haci\u00e9ndolos altamente productivos como debe ser, se crea una actitud de resentimiento. Al desarrollar estos temas, dentro de los c\u00e1nones de los componentes, debemos ir verificando que se est\u00e9 construyendo desde la conciencia, una cadena de libertad. Que sea una cadena auto impuesta, en el compromiso y la responsabilidad por voluntad de cada persona y no una obligaci\u00f3n o una condena que deban sufrir los estudiantes o individuos.\nHemos establecido una visi\u00f3n directa hacia la misi\u00f3n m\u00e1s importante, que ser\u00e1 de cada individuo un compromiso personal, hacia el trabajo conjunto para desarrollar soluciones, que se pueda aplicar de forma coherente en relaci\u00f3n a la poblaci\u00f3n y los territorios, dentro de los ecosistemas naturales, globales y sociales.\nLa decisi\u00f3n que tome cada individuo, a partir de estas reflexiones es cuesti\u00f3n de su propia actitud personal y su nivel de auto competencia, no se les est\u00e1 instruyendo para que sean manipulados por una especie de adoctrinamiento, sino que se les insta a promover una aut\u00e9ntica manera de coordinar su pensamiento actual hacia el futuro, que recibir\u00e1n de todas formas como herencia del mundo, en cuanto a las problem\u00e1ticas y su capacidad de resolver los conflictos internos dentro de su territorio y dentro de s\u00ed mismos, como de la poblaci\u00f3n a la que pertenecen.\nTambi\u00e9n para que encuentren la mejor manera de mantener una relaci\u00f3n social con las comunidades lim\u00edtrofes y externas, que, aunque est\u00e9n apartadas en otros confines, proyectan su influencia directa o indirectamente sobre los territorios. Los tres primeros componentes trabajan de manera holista en todos los temas humanos y de ciencias aplicadas para la conservaci\u00f3n de la especie humana, el desarrollo de programas sociales y proyectos que permiten la protecci\u00f3n ambiental.\nSe recurre a la insinuaci\u00f3n de desvincularse de los colectivos que generan odio en todas las denominaciones conceptuales, desde una capacidad de raciocinio, que acepta la inclusi\u00f3n social necesaria para el sano desarrollo de las poblaciones humanas, en conjunto con los ecosistemas naturales. El sentido de estas afirmaciones est\u00e1 determinado por la voluntad personal de comprensi\u00f3n en cuanto a la educaci\u00f3n y niveles de formaci\u00f3n social, cultural, haciendo \u00e9nfasis en el conocimiento hist\u00f3rico. No para demandar mayor problem\u00e1tica y continuar viejas formas de fragmentaci\u00f3n social y sus consecuencias nefastas de guerra partidista, sino para establecer una mejor\u00eda que nos una como colectivos humanos, trabajando articuladamente en lo que se pretende desarrollar, a partir de estos tres componentes primordiales hacia la consolidaci\u00f3n de la hermandad ancestral.\nEl discurso m\u00e1s clich\u00e9, acerca de la garant\u00eda de los derechos de cada individuo o colectivo, representa en gran medida un intento de desarticular el desarrollo, hasta el momento alcanzado con grandes dificultades de impacto hist\u00f3rico. El fondo de cada discurso que reclama medidas de seguridad para sus derechos particulares, tambi\u00e9n est\u00e1 mal influenciado por colectivos de odio, que lejos de imantar la sociedad en hermandad y fraternidad como suger\u00edan los europeos jacobinos, pretende dividir y justificar en la victimizaci\u00f3n su postura iracunda. Apelando alg\u00fan pretexto encontrado, descargan sus resentimientos y odios acumulados contra la autoridad y los entes de control, de manera generalizada, sin acabar nunca con la problem\u00e1tica social inicial, sino aumentando dichas conflagraciones. \nAl avanzar hacia nuestros objetivos, en cuanto a la promulgaci\u00f3n de un orden sustentable, encontramos el concepto de econom\u00eda circular, como medio para desarrollar los principios de estos componentes. Lejos de generar un entorno limitado por leyes y reglamentaciones, con la libertad de trabajar conjuntamente entre todos los sectores implicados en el desarrollo escalable para las poblaciones, disponemos de herramientas que buscan despertar el genio y la innovaci\u00f3n para generar mejores fuentes de ingreso que al mismo tiempo respeten las leyes naturales y protejan el medio ambiente.\nAl trabajar con la conciencia que aplica cuidadosamente los principios derivados de estas reflexiones, a partir de los temas expuestos en los componentes, se ver\u00e1n en la totalidad como un mapa, que sirve para ubicarse y hacer el uso m\u00e1s adecuado de estos temas para la toma de decisiones en cada sector, que tiene en cuenta las repercusiones de su actividad en los dem\u00e1s sectores.\nLos primeros tres componentes, marcan la l\u00ednea norte, del establecimiento de una moral, que apunta a la protecci\u00f3n ambiental. Por mediaci\u00f3n de una cultura global, consciente de su importancia en la apropiaci\u00f3n de la misi\u00f3n personal y el sentido de pertenencia, al desarrollo de las capacidades naturales, que aportan su capacidad de adaptar soluciones alternativas a las problem\u00e1ticas, teniendo en cuenta la actualidad, la globalidad y la diversidad cultural en los colectivos de la humanidad.\nUtilizando de la mejor manera las herramientas disponibles que tenemos actualmente, para generar un ambiente de intercambio cultural de conocimientos, que permitan llegar con mayor velocidad a los requerimientos de auto ayuda y capacidad de protecci\u00f3n social, trabajamos para ayudar a garantizarnos a nosotros mismos como personas naturales, los derechos fundamentales de los individuos, los colectivos humanos y el respeto por los seres vivos en sus ecosistemas naturales. \nLlegamos hasta un punto donde la iniciativa personal, debe ser capaz de indagar, sobre todo lo que se le influye a pensar, manteniendo una responsabilidad en su actitud cr\u00edtica, no por difundir escepticismo, sino, para generar mayor compromiso por profundizar la educaci\u00f3n, elevando la capacidad de autonom\u00eda en la adquisici\u00f3n de conocimientos y desarrollar habilidades en su aplicaci\u00f3n pr\u00e1ctica, para el bien de todos.\n\n"}, "3.7": {"titulo": "Nueva reflexi\u00f3n", "contenido": "3.7 Inclusi\u00f3n social.\n\nInclusi\u00f3n social es el norte de la hermandad ancestral, es el mecanismo que permite la consolidaci\u00f3n de los emprendimientos sociales. Al permitirnos estructurar nuestras decisiones, bas\u00e1ndolas en estos componentes, de razonamientos conjuntos, verifiquemos que puedan sintonizarnos en una conciencia conjunta, donde por m\u00e1s que estemos en desacuerdo sobre alg\u00fan asunto en particular, podamos encontrar puentes de conciliaci\u00f3n, que permitan desarrollar la labor de protecci\u00f3n, al mayor activo que es la conservaci\u00f3n de la vida, tal como la conocemos de manera natural.\nAl comprometer nuestra responsabilidad, para sacar adelante los proyectos que puedan ayudar a generar mayores niveles de calidad de vida, en poblaciones en desarrollo, tomamos conciencia de que, a nivel nacional, el estado, por m\u00e1s que quiera ayudar, no puede resolver por s\u00ed solo, todos los problemas de nuestro entorno.  Y que, en gran medida, necesita del apoyo y aporte de cada individuo consciente, que ha despertado de la ilusi\u00f3n del proteccionismo y ha asimilado la misi\u00f3n presentada en estos componentes.\nAs\u00ed mismo, sabr\u00e1n los lectores que la brecha entre ricos y pobres, solo puede ser reducida por cada individuo, en su propio desarrollo personal y sus capacidades, puestas en colaboraci\u00f3n al medio ambiente que le rodea, as\u00ed como haciendo uso de las herramientas, que permitan postular los proyectos que se requieren para generar cambios sustentables. \nHasta este punto, los tres componentes principales, dan a luz los siguientes, pudiendo enmarcar debidamente las pautas para la postulaci\u00f3n de proyectos, desde una perspectiva razonable. Aplicando los principios desarrollados en la reflexi\u00f3n, sobre los temas vistos aqu\u00ed, aunque los hayamos repasado de una manera generalista y superficial, cada tema puede ser profundizado desde su n\u00facleo acad\u00e9mico, por la oferta textual disponible en librer\u00edas, post de redes sociales, blogs, p\u00e1ginas de internet y dem\u00e1s.\nEl siguiente paso, es construir desde los cimientos adecuados fundamentales, las bases que sostendr\u00e1n en gran medida el imaginario de la cosmogon\u00eda propuesta a trav\u00e9s de los componentes, una educaci\u00f3n acad\u00e9mica m\u00e1s completa desde las ra\u00edces del n\u00facleo social, familias mejor preparadas para afrontar diversas iniciativas, que en trabajo conjunto puedan generar mejores garant\u00edas de seguridad para los individuos y el entorno comunitario.\nUna cultura que permite desarrollar o explorar las herramientas y alternativas para crear una econom\u00eda circular sustentable, desde sus propias costumbres y ra\u00edces ancestrales, para ofrecer productos y servicios que manifiestan debidamente la biodiversidad nacional. Una misi\u00f3n colectiva que nace en los individuos, por apropiaci\u00f3n de la herencia ancestral abierta, hacia mecanismos que permiten desarrollar y aplicar mejor la conservaci\u00f3n, preservaci\u00f3n y protecci\u00f3n ambiental.\nMejores pr\u00e1cticas de convivencia, en t\u00e9rminos de igualdad de derechos y oportunidades de desarrollo, que est\u00e9n a la par de un compromiso y responsabilidad total, donde cada individuo aporta desde su colectivo, lo mejor de sus capacidades espirituales, para promover proyectos que vinculan la poblaci\u00f3n y que generan mejores espacios de inclusi\u00f3n social. As\u00ed llegamos al punto de fortalecer nuestras instituciones y colectivos humanos, para hacer frente a las problem\u00e1ticas sociales, medioambientales y culturales que se generan en entornos de fragmentaci\u00f3n y divisi\u00f3n estatal.\nVamos desarrollando un amplio intercambio de conocimientos, que permiten establecer una conexi\u00f3n adecuada entre diferentes sectores de la sociedad, donde la poblaci\u00f3n pueda transmitir su mensaje a la posteridad, con un trabajo conjunto que mejora el nivel de calidad de vida en sus propios territorios.\nHaciendo el trabajo de manera pertinente, lograremos realizar un trabajo, como el realizado en las poblaciones atacadas por las bombas nucleares en el fin de la segunda guerra mundial, sin necesidad de fusionarnos a los intereses de las agendas europeas que est\u00e1n atacando las democracias de Europa.\n\n"}}, "HERMANDAD ANCESTRAL": {"4.1": {"titulo": "Nueva reflexi\u00f3n", "contenido": "COMPONENTE 4\nHERMANDAD ANCESTRAL\n\n4.1 Hermandad Ancestral.\n\nComo podemos advertir al seguir la l\u00ednea de estas reflexiones, los temas en cada componente se van acortando, no porque no haya mucho que decir sobre cada uno de los componentes, sino porque el principal objetivo de la misi\u00f3n, se desarrolla en la cultura y la educaci\u00f3n de los individuos, que, como hemos podido constatar en la experiencia y en la vida real, sin un nivel adecuado de cultura y educaci\u00f3n, ser\u00eda imposible establecer y desarrollar programas de protecci\u00f3n ambiental y en armon\u00eda con los dem\u00e1s sectores sociales y comerciales, mantener una oferta tur\u00edstica que enriquezca los territorios y a los turistas.\nEs importante reforzar con la implementaci\u00f3n de una conductividad racional de la informaci\u00f3n, que recae, una y otra vez, como responsabilidad en los estudiantes, que son quienes se consolidar\u00e1n como egresados de educaci\u00f3n superior, para que, al cumplir su ciclo, est\u00e9n mejor preparados y equipados, para aportar soluciones desde su preparaci\u00f3n acad\u00e9mica, que cubran, la demanda de soluciones, sobre tanta problem\u00e1tica que se suma a largas listas del d\u00eda a d\u00eda, en los diferentes sectores sociales.\nAl respecto de los estudiantes que arman revueltas, antes de emitir actas que llamen a hacer uso de la protesta, deben tambi\u00e9n ser lo suficientemente responsables de realizar propuestas coherentes. Para esto, el mapa de posibilidades que se puede prever, aplicando el reflexivo de estos componentes, les permite tomar decisiones que tengan en cuenta la totalidad de la poblaci\u00f3n, sin detrimento a cualquier minor\u00eda o colectivos sociales. Se les alienta a generar cambios pertinentes, pese a su perspectiva o experiencia juvenil, sin caer en un comportamiento destructivo, tanto para s\u00ed mismos, como hacia la sociedad en general. Teniendo en cuenta que, aunque sean j\u00f3venes con derechos, tambi\u00e9n tienen deberes que cumplir, con atenta responsabilidad, sin apelar a excusas de doble moral, ni falsificaciones del criterio legal por medio de argumentos.\nAs\u00ed podemos verificar, que su misi\u00f3n ha sido asimilada, por la intenci\u00f3n de cambiar al mundo de manera positiva, aportando desde su perspectiva al entorno social, mecanismos que perduren en el tiempo y sean aplicables en todo el territorio nacional, como un ejemplo de emprendimientos sociales, bajo el esc\u00e1ner de la apropiaci\u00f3n cultural de las ra\u00edces ancestrales y la convivencia social.\nAhora es el momento de poder establecer alianzas, que permiten intercambiar conocimientos, con el tacto de la hermandad entre diversos tipos de culturas y pensamientos. Dentro de nuestro pa\u00eds hay determinados grupos que forman el tejido de nuestra biodiversidad social cultural, que brindan una gama de posibilidades para generar una riqueza de pensamientos, saberes ancestrales y espirituales, que conforman una fuente de gu\u00eda para desarrollar mejor nuestras aptitudes de conocimiento.\nEsto no debe malinterpretarse como volver al pasado y desechar todos los avances tecnol\u00f3gicos y renunciar a los sistemas que sirven al funcionamiento de la civilizaci\u00f3n actualmente. Existen los maestros espirituales, existen los mamos, los taitas y palabreros. Las tradiciones est\u00e1n llenas de hombres y mujeres de sabidur\u00eda, que riegan en sus comunidades a trav\u00e9s de la voz a voz, un conocimiento adquirido por generaciones y que han sobrevivido a trav\u00e9s del tiempo.\nEsto asegura una perpetuidad del conocimiento tal como lo hac\u00edan nuestros antepasados en todas las civilizaciones antiguas. Existen las personas instruidas que ejercen autonom\u00eda y autoridad sobre asuntos que requieren atenci\u00f3n inmediata en determinados territorios. Existen programas que permiten entrelazar los diferentes niveles de conocimientos a trav\u00e9s de actividades culturales, artesanales, religiosas y ceremoniales. Existen cultos antiguos y pagamentos que sirven para conectarse a las estrellas, como a la memoria de los que partieron de este mundo, dejando como herencia la tierra a los que perpet\u00faan su permanencia, gracias a la naturaleza y la conservaci\u00f3n de la vida.\nExisten hombres y mujeres de conocimiento, sacerdotes y pastores religiosos, mujeres inmaculadas, que profesan devoci\u00f3n incuestionable. Existen maestros de las artes y el conocimiento acad\u00e9mico que trabajan diariamente en vocaci\u00f3n al servicio de liderar mentes desde la infancia, hasta la edad adulta en cursos, clases, maestr\u00edas y doctorados.\nTodos estos grandes individuos, instruidos en diversos saberes y conocimientos, aportan y forman lo que conocemos como cultura nacional, la cual est\u00e1 repleta de biodiversidad. Articuladamente han hecho una labor impresionante en la formaci\u00f3n de las culturas al rededor del conocimiento y la educaci\u00f3n, sin dejar de traspasar saberes de su propia mente, a la de alguien que la recepte y la reciba con respeto.\nCon esta firme voluntad de generar un espacio para la relaci\u00f3n de intercambio, podemos invitar a la llamada de la hermandad ancestral, en el mejor sentido de la palabra, ya que, en este componente fundamental, tiene valor la recepci\u00f3n y el emisor, manteniendo el debido respeto, entre alumnos y maestros con admirable comprensi\u00f3n. Es as\u00ed que se forma la capacidad de plasmar el saber. \nLa convivencia y el respeto entre personas diferentes, es el mejor ejemplo de hermandad, ante cualquier situaci\u00f3n que amenaza la unidad social y esto permite que cualquier intento de divisi\u00f3n social o fragmentaci\u00f3n al n\u00facleo familiar, sea puesta en evidencia, desde la ra\u00edz de sus intenciones. El componente fundamental de hermandad ancestral, se forja desde una perspectiva natural de empat\u00eda y los principios de equidad, en conjunto con la igualdad de derechos fundamentales de los seres vivos.\nA nivel social, permite articular de manera organizada los principales objetivos de cualquier proyecto en desarrollo y el trabajo en equipo. Es una capacidad cualitativa, que faculta al ser humano a contribuir al desarrollo colectivo y global. Que desprende de manera natural de los principios de convivencia, paz, armon\u00eda y solidaridad.\nLa brecha entre ricos y pobres se cierra a medida que m\u00e1s grupos sociales promueven la hermandad y se alientan a ayudarse mutuamente en la b\u00fasqueda de soluciones para todos los individuos y colectivos humanos. No es pues una contrariedad ni un recurso emblem\u00e1tico, para rellenar p\u00e1ginas con palabras altruistas o filantr\u00f3picas, sino que es justamente una medida que hace posible la diplomacia y establece lazos de compromiso con la convivencia, encaminada a la conservaci\u00f3n ambiental y de los seres vivos, dentro de un entorno sostenible de manera global.\nEste apartado destaca que, en la medida de su aplicaci\u00f3n sobre la toma de decisiones, se tendr\u00e1 en cuenta, la parte de los otros individuos, que tambi\u00e9n sufren las condiciones actuales y que, en nuestra intenci\u00f3n de intervenir las problem\u00e1ticas, se le ayudar\u00e1 tambi\u00e9n y que ser\u00e1 bienvenido, quien quiera participar en la construcci\u00f3n de mecanismos, encaminados al logro del bienestar com\u00fan.\nHasta aqu\u00ed podemos verificar, cu\u00e1ntos organismos han bajado las armas entre s\u00ed, y si lo han hecho de verdad y de manera aut\u00e9ntica, sin recurrir al enga\u00f1o o la desviaci\u00f3n de la atenci\u00f3n de los medios, a fin de camuflar intenciones traicioneras que solo buscan un beneficio pol\u00edtico, evadiendo la responsabilidad de sus delitos o evitando impunemente la reparaci\u00f3n de sus v\u00edctimas.\nSe alienta a quienes se desmovilizan por voluntad, para promover un estado de paz, que pueda desarrollar lo mejor de cada individuo y de cada grupo social. Gracias a impecables intenciones pac\u00edficas, se han establecido plazos de desmonte de amenazas conjuntas, por la participaci\u00f3n abierta en la democracia y esto es muy importante, porque demuestra que la mayor\u00eda de la poblaci\u00f3n, quiere participar de un mundo en paz, donde vivamos sin sentirnos inseguros y saber que vamos a mejorar las condiciones actuales, para llegar a mayores niveles de calidad de vida.\nDentro de cada individuo, se guarda la semilla de capacidad espiritual, para aportar al desarrollo, que despierta, cuando encuentra alivio en ayudar a los dem\u00e1s. Cuando establece su propio compromiso de generar cambios a nivel personal, para despu\u00e9s poder ayudar lo m\u00e1ximo posible, a nivel global y cuyo impacto establece el mejor ejemplo para la posteridad.\n\n\n"}, "4.2": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.2 Turismo relacionado a la hermandad.\n\nLa costa caribe colombiana, es un gran ejemplo de hermandad ancestral. La convivencia entre diferentes grupos sociales que trabajan en armon\u00eda, promoviendo un equilibrio cultural y comercial, como una relaci\u00f3n simbi\u00f3tica de intercambio cultural y sus capacidades econ\u00f3micas, desde la perspectiva de biodiversidad, son una experiencia que junta diferentes sectores con la naturaleza y crea una respuesta inolvidable para los sentidos.\nLejos ya del panorama de la colonizaci\u00f3n y los problemas partidistas, que formaron nuestra identidad social en los territorios, hoy en d\u00eda podemos adquirir gran capacidad de entendimiento, en el tema de la hermandad, que se form\u00f3 en las costas colombianas, en muchos territorios. Pero tomemos ejemplo de las caracter\u00edsticas de convivencia social, desarrolladas en los lugares paradis\u00edacos que son las playas.\nAun cuando existen l\u00edmites, en la brecha social de ricos y pobres, se puede encontrar una empat\u00eda que se destaca en la oferta cultural y en apoyo a las iniciativas de los individuos, sin importar su origen en las clases sociales. Desde las altas cumbres del conocimiento ancestral en los cabildos de resguardo ind\u00edgena, hasta las poblaciones m\u00e1s afectadas por la falta de recursos financieros, se puede advertir unidad en la forma de respeto y admiraci\u00f3n de parte y parte, de un individuo hacia otro en la gran mayor\u00eda del tejido social.\nLa aplicaci\u00f3n de este contexto de convivencia se refleja en su oferta gastron\u00f3mica y su actividad comercial, su atenci\u00f3n al p\u00fablico y la organizaci\u00f3n en ventas que ofrece al turismo una amplia gama de productos y se articula para el bienestar y participaci\u00f3n de todos los servicios y sectores sociales, comerciales y culturales. Es el mejor ejemplo, porque su actividad comercial, est\u00e1 impulsada por el turismo internacional. Y esta forma de adaptarse a los requerimientos del turismo internacional, le ha enriquecido, desde el comercio, el intercambio cultural y el conocimiento global.\nAl nombrar las cumbres de conocimiento ancestral, se recurre a la forma en que los cabildos han resguardado el conocimiento de diferentes culturas antiguas de los confines de sus territorios, posterior a la colonizaci\u00f3n de nuestra civilizaci\u00f3n actual. All\u00ed convergen saberes de antiguas etnias y se entrelazan diversas corrientes de pensamiento, Afro descendientes y raizales ind\u00edgenas, perpetuando la sabidur\u00eda milenaria, en el conocimiento de las tradiciones, costumbres y lenguas que permiten convivir en armon\u00eda con la naturaleza y el cosmos universal (visitar Minca).\nTambi\u00e9n los llamados hermanos mayores, que son maestros de conocimiento, intercambian sus saberes de manera rec\u00edproca con sus hermanos menores llamados Arijuna, ayudando en la organizaci\u00f3n del estado y sus poblaciones, menos favorecidas por la econom\u00eda global. El visitante se siente atra\u00eddo tanto por la belleza y el atractivo que ofrece la vista de la naturaleza y las playas, como de sus habitantes nativos y la civilizaci\u00f3n del caribe en su idiosincrasia aut\u00f3ctona. \nEn la plena contemplaci\u00f3n de la cultura riqu\u00edsima que ofrece el caribe colombiano, el visitante puede resultar f\u00e1cilmente enamorado y elegir como estad\u00eda de por vida sus asentamientos. As\u00ed es como el visitante tambi\u00e9n ofrece una mirada de retroalimentaci\u00f3n y respeto por los saberes de la cultura caribe\u00f1a, como por su cosmogon\u00eda espiritual. Esta es una peque\u00f1a muestra de c\u00f3mo se articula la cultura y la educaci\u00f3n con la oferta tur\u00edstica, responsable en el buen sentido de la administraci\u00f3n para proteger los espacios culturales y los territorios ancestrales como su implicaci\u00f3n en la inclusi\u00f3n social. La convivencia respectiva a la naturaleza, da como resultado la hermandad ancestral entre diferentes comunidades. \nDesde luego, no se da esta hermandad en el cien por ciento de la poblaci\u00f3n y aunque siempre en cada territorio hay personas que hacen quedar mal el nombre de la totalidad, en un contexto de intercambio cultural y articulaci\u00f3n comercial, esta hermandad s\u00ed existe en un amplio porcentaje. Obviamente este tipo de organizaci\u00f3n comercial, alrededor del turismo ser\u00eda envidiado en lugares tan fr\u00edos y sin playas, como lo es la ciudad de Bogot\u00e1. Sin embargo, en la amada ciudad de Bogot\u00e1, la actividad tur\u00edstica, tambi\u00e9n recurre en buena medida a los misterios de las antiguas civilizaciones que ten\u00edan como estancia su localizaci\u00f3n.\nLa articulaci\u00f3n de mercado en la capital, con todo su ajetreo diario y su movimiento comercial alrededor de todo lo que puede ofrecer, tambi\u00e9n se nutre del intercambio cultural que dispone del legado ancestral. Es un indicio muy claro de que, a todos los territorios, nos une una potencia que es la memoria de pueblos remotos perdidos en el tiempo, pero que dejaron sus huellas grabadas de alguna forma art\u00edstica y a veces tambi\u00e9n f\u00fanebre.\nA parte de la belleza que pueden ofrecer los territorios y su convergencia en la organizaci\u00f3n del comercio y su referente oferta tur\u00edstica, los problemas no faltan, ya que se generan de alguna manera, puede ser por la falta de aplicaci\u00f3n de los principios fundamentales, de convivencia social y una educaci\u00f3n m\u00e1s completa y objetiva, como la que puede lograrse al trabajar dentro del marco de estos componentes. Aun practic\u00e1ndolos con individuos que desbordan pensamientos pesimistas y negativos, acerca de la econom\u00eda. Lo cual, nos capacita y nos permite, hacer un diagn\u00f3stico de la situaci\u00f3n poblacional, para tratar con propuestas, las diferentes alternativas de conciliaci\u00f3n, a trav\u00e9s de la educaci\u00f3n y la cultura.\n\n"}, "4.3": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.3 Viajar es una escuela.\n\nCuando aprendes a querer personas que acabas de conocer y las reconoces casi como a miembros de tu familia, igualmente puedes sufrir por su destino, si las condiciones en las que se encuentran son de baj\u00edsima calidad de vida. Por eso la sensibilidad de cada individuo le hace propenso a buscar soluciones alternativas, que brinden apoyo a las poblaciones menos favorecidas, en cuanto a los niveles de educaci\u00f3n financiera y por los enormes problemas econ\u00f3micos que tienen.\nDiversas v\u00edas a distintos destinos, se llenan de diferentes corrientes de pensamiento. En cuanto a la forma de poder aportar algo, que mejore la situaci\u00f3n de estas poblaciones, amenazadas de hambre y pobreza extremas, la facultad del ser humano de sentir empat\u00eda y prestar una ayuda o establecer un servicio que permita a los usuarios tener mejores condiciones de vida, facilitan el recorrido de una vida con dificultades a lograr un balance donde la hermandad permite estar en una posici\u00f3n en la que pueda ayudar a sus semejantes.\nEn el escenario de las problem\u00e1ticas sociales, siempre hay diferentes rasgos de personalidades. Hay algunas personas que solo opinan y hay quienes se ponen manos a la obra en poder ayudar de cualquier forma. Tambi\u00e9n est\u00e1n quienes piensan y sienten que nada es suficiente. Est\u00e1n quienes creen que todo es culpa del gobierno y pueden tener raz\u00f3n. Siempre se encuentran evidencias de mal reparto en el presupuesto nacional, si a esto le sumamos cifras de presupuesto para la guerra, otros sectores econ\u00f3micos y sociales, siempre podemos poner una etiqueta de desviaci\u00f3n de recursos.\nAlgunas personas han empezado a comprender, que, para ayudar a la poblaci\u00f3n en estado de pobreza extrema, el camino a la soluci\u00f3n no consiste \u00fanicamente en darles el pan de cada d\u00eda, sino en instruirlos debidamente en cuestiones financieras, lo que les ayuda a promover sus propios negocios y escalarlos hasta un nivel que pueda mejorar su propia calidad de vida, al tiempo que ofrezca alternativas de empleo a la poblaci\u00f3n. En este sentido se puede apuntar como un organismo leg\u00edtimo, que permite la inclusi\u00f3n social a trav\u00e9s de la creaci\u00f3n de empresa en las c\u00e1maras de comercio, para que las personas puedan acceder a informaci\u00f3n para iniciar en el mundo de los negocios escalables.\nEstas iniciativas desde las instituciones del estado y desde el sector privado, es una buena relaci\u00f3n que puede entenderse como hermandad, ya que alienta a las personas a buscar una salida \u00f3ptima a la precariedad, poniendo al alcance de cualquier persona la posibilidad de establecerse en el mundo de los negocios.\nEste mensaje de los componentes que encuentra su misi\u00f3n en la pr\u00e1ctica de la conservaci\u00f3n ambiental, la oferta tur\u00edstica, la promoci\u00f3n de biodiversidad cultural, es una medida para encontrar la forma m\u00e1s adecuada de ofrecer servicios y productos a los que puedan acceder las poblaciones y comunidades en raz\u00f3n de sostener su entorno laboral.\nDesde luego hay quienes est\u00e1n en contra de crear iniciativas empresariales, intentando destruir el esquema de pensamiento capitalista, justamente para impedir que los individuos puedan generar riqueza y se sientan superiores a los dem\u00e1s seres humanos. No vamos a justificar ning\u00fan tipo de pensamiento en contra o a favor de ninguna postura econ\u00f3mica, pero s\u00ed resaltamos los resultados esperados desde el coraz\u00f3n y el sentimiento personal de cada individuo, en la medida que sea capaz por s\u00ed mismo de tomar la elecci\u00f3n adecuada, cuando es consciente de la realidad que vive en su propia vida, si desea estar en una posici\u00f3n que le permita poder ayudar a los dem\u00e1s o si espera en el lado del victimismo, ser ayudado por alguien en alg\u00fan momento espec\u00edfico o a lo largo de su vida.\nTambi\u00e9n hay en el mercado de libros, suficientes textos sobre cualquier referencia para que se construyan una idea precisa del camino a seguir, aunque es el camino largo. Con todo esto en mente, se les pide a los estudiantes que sean coherentes con su propia definici\u00f3n de riqueza y pobreza. Que sean lo suficientemente capaces de afrontar su situaci\u00f3n personal y afianzar su compromiso por ayudar o determinarse en el derrotismo y esperar ser ayudado por el estado o recibir una pensi\u00f3n para pasar a\u00f1os de mediana tranquilidad en la madurez.\nEl compromiso que se espera de los estudiantes hacia s\u00ed mismos, es uno que les devuelva mejores condiciones de calidad de vida, para que puedan ser el puente de paso a un alto nivel donde otros puedan ver un ejemplo atractivo, ofreciendo alternativas de construcci\u00f3n econ\u00f3mica, desde sus propias condiciones de b\u00fasqueda de conocimiento. Que no sean solamente una cifra m\u00e1s a\u00f1adida a los colectivos que se quejan de la situaci\u00f3n econ\u00f3mica del pa\u00eds.\nSe puede entender que cada individuo sale de su casa con la idea de encontrar bienestar y comodidad para que pueda ofrecer un cambio a las personas que son parte de su circulo familiar mas cercano o sus amigos y protegidos.\nEn consideraci\u00f3n con el coraz\u00f3n de la hermandad ancestral, se puede encontrar en cualquier lugar, incluso en moradas que parecieran albergues de refugiados o en barrios con \u00edndices de extrema pobreza. Es cierto que la riqueza financiera con todo el poder adquisitivo que pueda tener, no significa que pueda comprar algo tan valioso como la vida misma. Esta afirmaci\u00f3n no resta el poder real del dinero, pero la falta de dinero tampoco resta poder a la riqueza que viene envuelta en un coraz\u00f3n que mantiene una sana relaci\u00f3n con el ambiente natural y con los seres que convive diariamente.\nLo que se refiere en el p\u00e1rrafo anterior es que en los corazones de estas poblaciones hay una riqueza de hermandad, de inclusi\u00f3n, que se permite contagiar de buena actitud a cualquier otro colectivo. Permanecer algunos meses conociendo la situaci\u00f3n de cualquier barrio o suburbio, denominado econom\u00eda en situaci\u00f3n de pobreza extrema, sirve para encontrar una riqueza indiscutible que se da en la hermandad y en la convivencia entre las personas que forman parte de su poblaci\u00f3n.\nEste tipo de riqueza, se da desde el coraz\u00f3n, con fuertes lazos de solidaridad y empat\u00eda. Este tipo de personas solo ven como a un extra\u00f1o a quien no comprende esta capacidad de fusi\u00f3n emocional, en los altos niveles de la cultura social.\nPara concluir este peque\u00f1o acercamiento a la comprensi\u00f3n del componente fundamental de la hermandad ancestral, terminaremos diciendo que la hermandad est\u00e1 un nivel por encima de la inclusi\u00f3n social, ya que incluir a alguien en cualquier actividad, es much\u00edsimo m\u00e1s f\u00e1cil que tratarlo como hermano.\nAs\u00ed se deja espacio para la reflexi\u00f3n de estos temas a cada individuo, que encuentre su propio sendero de b\u00fasqueda de conocimientos, acerca de las alternativas a las soluciones de las problem\u00e1ticas sociales y se insta a los lectores a encontrar su familia espiritual, la de los seres humanos.\n\n"}, "4.4": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.4 La hermandad religiosa.\n\nVamos a usar como referencia de estudio a la iglesia militante que naci\u00f3 en la mente de Ignacio de Loyola. A pesar de los errores que se le atribuyan a la pol\u00edtica de expansi\u00f3n de la fe cat\u00f3lica y las autoridades de turno de la iglesia en el Vaticano o en cualquier parte del mundo, como ya dijimos en anteriores apartados, se les reconoce, obviamente, la importante labor de suministrar conocimientos cient\u00edficos de Europa a los continentes colonizados por nuestra civilizaci\u00f3n.\nDebemos ayudar a limpiar su santo nombre, como parte del agradecimiento que le tenemos, al habernos ense\u00f1ado la lengua materna hispana o cualquier otra lengua tra\u00edda de Europa. En este nuevo mundo, que limpiaron de toda oposici\u00f3n, arrasando pueblos completos de ind\u00edgenas para entregarnos un nuevo mundo casi sin enemigos, no es tan solo una proeza sino un ejemplo de arduo trabajo tanto de guerra, como de estrategia de posicionamiento.\nNo es sarc\u00e1stica la \u00faltima declaraci\u00f3n, sino evidentemente, una reflexi\u00f3n sobre la moral, establecida para salvaguardar las autoridades, que siempre se mantienen en la fe de los antepasados, por tradici\u00f3n cultural y sin la contaminaci\u00f3n del fanatismo religioso.\nAs\u00ed pues, con tal proceder, podemos entender mejor la situaci\u00f3n social que estamos tratando, en cuyo pleno diagn\u00f3stico ha demostrado que la injerencia de la moral de la iglesia, afecta a toda la sociedad actual.\nObviamente cada departamento social, mantiene una situaci\u00f3n de responsabilidad con su propia reglamentaci\u00f3n interna, pero exteriormente, esta reglamentaci\u00f3n deber\u00e1 adaptarse a la globalidad, de alguna manera, y no imponerse como una dictadura de la realidad social, ni de manera pr\u00e1ctica, ni de manera ideol\u00f3gica\nEsto se expone a fin de que se mantengan limpias las intenciones y los intereses de cada individuo, grupo o colectivo social, ya que, al determinar la psicolog\u00eda de cada individuo, se le tiende una trampa ps\u00edquica que a veces trae para la posteridad efectos catastr\u00f3ficos.\nSiendo conscientes que el papel de la iglesia cat\u00f3lica es predominante, en cuestiones de fe cristianizada, en un sentido global y que la estructura de rangos dentro de su canonizaci\u00f3n otorga al Papa, un papel de l\u00edder mundial, que est\u00e1 capacitado para juzgar las actividades humanas por facultad eclesi\u00e1stica, se ha convertido en un ejemplo de hermandad, que a veces, solo a veces, usa hermandad con sus fieles, pero en la pr\u00e1ctica despoja de dignidad a otros creyentes, de otras denominaciones de fe, aun cuando estas, tambi\u00e9n comulgan sus propias creencias a la misma deidad de sus doctrinas.\nEsto ya se dijo anteriormente, pero aqu\u00ed nos remitiremos a la reflexi\u00f3n que se genera de este contexto de hermandad, que al igual que se habl\u00f3 sobre la importancia de la inclusi\u00f3n sin exclusi\u00f3n, tambi\u00e9n se hace el mismo examen sobre la hermandad que se cierra en torno a los intereses de su propio colectivo, apuntando un dedo que denuncia a las dem\u00e1s categor\u00edas de pensamiento, como una oposici\u00f3n a sus principios y esto se entiende, como la forma en que la iglesia ataca a otras cosmogon\u00edas intentando quedar ella misma en la c\u00faspide.\nLo que se requiere para dar un contexto de claridad sobre este tema, no es juzgar el poder publicitario del catolicismo o cualquier otra doctrina y su forma de generar relaciones p\u00fablicas y diplom\u00e1ticas, sino en hacer una invitaci\u00f3n a los colectivos religiosos, a mirar estos componentes como ayuda a su toma de decisiones, en cuanto al mundo actual, por los derechos fundamentales adquiridos despu\u00e9s de tantas guerras de poder, ideolog\u00edas y fanatismos.\nLo que ha quedado en el pasado en cuanto al dolor, puede ser enterrado, pero los valores adquiridos por sentido com\u00fan y la ciencia, se deben fortalecer, para la convivencia plena de cada individuo y colectivo humano.\nEsta no es una propuesta, sino una definici\u00f3n del camino a seguir en cuanto a sus sermones doctrinarios, que no instiguen la poblaci\u00f3n para ponerla en contra y dividirla desde sus cimientos familiares o colectivos sociales, sino que sean capaces de transmitir un mensaje, que puedan entender los individuos como una salida a los tormentosos pensamientos que generan fragmentaci\u00f3n social, para que los individuos que les siguen fielmente, no caigan en alusiones en un intento de demonizar cada actividad o actitud humana, como algo que est\u00e1 en contra de sus principios.\nReiteramos que se toma como ejemplo a la iglesia cat\u00f3lica, ya que es la que m\u00e1s influencia tiene sobre las mentes de las poblaciones en situaci\u00f3n de pobreza extrema, le siguen en orden las tradiciones evangelistas, despu\u00e9s las budistas y despu\u00e9s todas las dem\u00e1s. Todo esto dependiendo del estado de informaci\u00f3n del individuo o su entorno, dada la b\u00fasqueda de conocimientos puede permanecer por siempre en alguna doctrina y morir con ella o sentir un llamado a buscar en otras ramificaciones de la religi\u00f3n.\nPara poder atender debidamente los requerimientos a la soluci\u00f3n de problem\u00e1ticas sociales de los individuos, se les debe informar plenamente, sobre el campo de juego de la mente en el que est\u00e1n inmersos, para que no caigan en doctrinas advenedizas, sino que se permitan participar por impulso de conocimiento o apoyo cultural a las tradiciones, de manera reflexiva y simb\u00f3lica, no de manera fan\u00e1tica.\nTambi\u00e9n cabe apuntar que la estrategia de algunos predicadores, para que los fieles se acepten en las dificultades de la pobreza, no encuentren una excusa para atacar las iniciativas de creaci\u00f3n de riqueza y los sanos impulsos de mejorar la calidad de vida. Ahora estamos mejor equipados para sostener una alianza estrat\u00e9gica con otras culturas del mundo, sin pensar que esto es una traici\u00f3n a la memoria de nuestros antepasados, al contrario de esto, es el mejor paso hacia una libertad de pensamiento, capaz de intercambiar conocimientos y aumentar nuestra convivencia en la biodiversidad cultural.\nAl tratar esta reflexi\u00f3n debemos aclarar que, en la mente del religioso fan\u00e1tico, se puede formar una imagen falsa de que tal proceder, corresponde a una llamada a participar del paganismo o adoraci\u00f3n de varios \u00eddolos. El enfoque transparente de la hermandad no debe mezclarse con los dem\u00e1s solo por demostrar un tipo de afecto, que no puede ir m\u00e1s all\u00e1 de la sincera amistad. Incluso podemos ver ejemplos de sacerdotes o pastores que se les da muy bien participar de las celebraciones de la comunidad, sin sentirse atra\u00eddos al mundanismo, sino simplemente por la actividad de convivencia. Tambi\u00e9n podemos haber visto autoridades ind\u00edgenas mantener una actitud de respeto durante una celebraci\u00f3n de eucarist\u00eda cat\u00f3lica, sin sentirse para nada estar traicionando sus verdaderas ra\u00edces.\nMencionamos hace un momento algo que no puede seguir haciendo la iglesia para expandir su influencia y que es poner en tela de juicio las doctrinas de otros colectivos humanos. Pero ahora, cabe mencionar lo que s\u00ed puede y debe hacer la iglesia, para continuar su legado y perpetuarse lo que pueda, siempre que existan individuos adeptos a sus corrientes religiosas.\nSe agradece que la iglesia contin\u00fae su importante labor, en temas relacionados con la convivencia social, siendo instructores de la palabra, en el buen sentido de mantener a la poblaci\u00f3n fuera de la influencia de la criminalidad, las drogas o ser canal de di\u00e1logo para evitar la guerra. Tambi\u00e9n es la iglesia antecesora de la ciencia actual, albergue de conocimientos alquimistas, astron\u00f3micos, art\u00edsticos, medicinales. Es la iglesia un compendio de saberes al igual que de maestros en ciencias naturales y literarias, desde luego tienen un gran c\u00famulo de conocimientos, que pueden emplear en su expresi\u00f3n hacia la debida aportaci\u00f3n cultural, de su experiencia sobre el mundo y desde la historia.\nNo debemos confundir lo que puede hacer, con lo que no debe hacer, que como ya se mencion\u00f3, no debe usar su ventaja de conocimientos para dividir y fragmentar el n\u00facleo social, ni intentar suprimir otras corrientes de pensamiento de los individuos y colectivos humanos. Esto mismo se aplica a cada grupo social y colectivo. No por tener una fuerza de influencia acerca de sus conocimientos, puede generar ideas de odio en la sociedad donde act\u00faa.\nEsto es entendible en las universidades que finalmente han recibido de la iglesia una vasta influencia hist\u00f3rica. Cada individuo entender\u00e1 el contexto de este reflexivo en su propio entorno y sacar\u00e1 sus debidas conclusiones, que desprenden de la misi\u00f3n personal, de generar un ambiente adecuado para la conservaci\u00f3n de la biodiversidad cultural y la protecci\u00f3n ambiental.\nAs\u00ed dejamos respirar a la madre iglesia a quien nos corresponde entregar las llaves de nuestra mente, a fin de dejarla trabajar donde debe, sin permitirle que vuelva a los estados de guerra, como las generadas en Europa en contra de sus hermanos en fe.\nAgradecemos a todas las doctrinas que permanecen en el respeto de la diferencia entre pensamientos y aportan un hilo fundamental para el desarrollo sostenible de la biodiversidad cultural y social.\nUn pensamiento antes de salir de esta reflexi\u00f3n, y es que un viento nos une a todos, desde que nacemos, hasta que dejamos nuestro esp\u00edritu volar a trav\u00e9s de nuestro \u00faltimo aliento de vida. Es la muerte la que parece una amenaza, pero no es as\u00ed. Quiz\u00e1 tenemos conciencia de que es la m\u00e1s segura posibilidad, solo para entender que nuestro tiempo es limitado y que m\u00e1s vale no perder el tiempo de manera in\u00fatil.\nJustamente por eso debemos ser capaces de mantener una conexi\u00f3n adecuada, en armon\u00eda con los individuos que hacen parte de esta vida, siendo los suficientemente audaces para desarrollar sistemas, que generen mejores herramientas de conocimiento y que sirvan para establecer mayores niveles de calidad de vida, sin perder nuestra esencia natural, dejando un mejor legado hist\u00f3rico que reciban las futuras generaciones humanas y de cualquier ser vivo.\n\n"}, "4.5": {"titulo": "Nueva reflexi\u00f3n", "contenido": "4.5 Adoctrinamiento estructural. \n\nAlgunos colectivos, emplean una doctrina de influencia sobre mentes poco preparadas, seduci\u00e9ndolas hacia intereses partidistas, ejerciendo presi\u00f3n sobre las necesidades de los individuos y atacando de forma directa las debilidades f\u00edsicas. Para esto implementan un mecanismo de argumentaci\u00f3n descarado y disuasivo, que apela a las caracter\u00edsticas de la mentalidad humana en el proceso de conocerse a s\u00ed misma, es decir que, atacan el ego en los individuos que desconocen su verdadero potencial. \nEn c\u00edrculos de conocimiento oculto, el respeto es una caracter\u00edstica de libertad personal, hacia la elecci\u00f3n de vida de cada individuo, dentro del entorno que considere apto para desarrollar sus capacidades personales. Se ve tranquilamente un individuo que ha elegido pertenecer a una corriente de libertad de g\u00e9nero o de ideolog\u00eda libre sin hacer esc\u00e1ndalos o promulgaciones en contra, pero no en todos los niveles de conocimiento se puede expresar esta forma de libertad y respeto por parte de quienes mantienen una postura natural considerada desde el punto de vista de la psicolog\u00eda social como conservadora.\nM\u00e1s all\u00e1 de cualquier interpretaci\u00f3n personal de cada individuo se puede observar de manera generalista como la influencia ejerce un papel de replicaci\u00f3n de identidades y personalidades que lejos de ser naturales pueden ser construidas de manera ficticia. Para nuestro inter\u00e9s dentro de la misi\u00f3n dentro del esquema visionario de los componentes, debemos hacer un examen de esta realidad, que toca fondo en el desorden social, llevando a las familias y a veces a las instituciones a un entorno de divisi\u00f3n social.\nLo que se est\u00e1 diciendo aqu\u00ed, es sobre la forma en que algunos de estos colectivos, difunden sus ideas de manera err\u00f3nea y descarada, a fin de generar m\u00e1s adeptos a sus culturas masivas, con el objetivo de llenar sus filas de adeptos. Dentro del panorama actual, en cuanto a la influencia y niveles de exploraci\u00f3n de la mente hacia s\u00ed misma, se encuentra el mecanismo de ataque contra la psique de los individuos a muy temprana edad, que siembra sospechosamente una duda de su naturaleza humana en contra de los principios fundamentales de la familia y la generaci\u00f3n de esta.\nSin pronunciar la idea que han expuesto algunas mentes, sobre la aplicaci\u00f3n de este ataque a la mente humana, para prevenirla de un problema de sobre poblaci\u00f3n, veamos de cerca de que se trata este ataque y como lo perciben las mentes de los j\u00f3venes, \u00e1vidos de encontrar respuestas a sus intereses personales de exploraci\u00f3n al mundo f\u00edsico.\nHan argumentado que el estado del ser humano es de amor (parten de un principio v\u00e1lido) y que las emociones son libres, pero esto lo usan como un ataque al pensamiento y no como una ruta hacia el desarrollo y fortalecimiento de la humanidad, ya que la b\u00fasqueda de emociones desbordadas, causa una gran conmoci\u00f3n en los esp\u00edritus de los j\u00f3venes y se les est\u00e1 tendiendo una trampa ps\u00edquica, llev\u00e1ndolos por el camino del error, que en \u00faltima instancia vuelve a corregirse en alg\u00fan punto, volviendo a su estado natural.\nA veces puede ser demasiado tarde para generar el principio de prolongaci\u00f3n de la existencia humana en los principios de paternidad y maternidad. Aunque estas declaraciones sean insuficientes para las inclinaciones personales de cada persona, se encuentran en las publicaciones de los colectivos que alientan al ser humano a transformar su condici\u00f3n actual, manipulando el conocimiento gen\u00e9tico de que el g\u00e9nero sexual est\u00e1 determinado cient\u00edficamente por un solo cromosoma, intentando llevar a los individuos a los cromosomas opuestos, lo cual es por si una gran incoherencia de interpretaci\u00f3n, ya que el cromosoma X o Y del n\u00facleo celular se encuentra en cada bill\u00f3n de los billones de c\u00e9lulas que conforman el cuerpo humano, y apelar a una contradicci\u00f3n cromos\u00f3mica es luchar contra la naturaleza.\nLuego, como ya se dicho, apelan a las emociones humanas, si no funcionara el argumento biol\u00f3gico, justamente para poner la trampa a quienes son d\u00e9biles en el desarrollo de su propia imagen personal o cosmos interno, que confunden con la personalidad, la cual es cambiante a lo largo de los a\u00f1os.\nSiguiendo la l\u00ednea que planteamos en este examen, podemos sumar su rid\u00edcula propuesta de ideolog\u00eda, en contra de su nacimiento, por el siguiente punto que sacan como ataque, que es el campo de las ideas, argumentando que la mente piensa por s\u00ed misma, dudando de todo lo que se le dice en su infancia, si es correcto o incorrecto lo que conforma su identidad personal.\nTres ataques de una sola bala, reciben los pobres estudiantes e individuos en un punto donde son d\u00f3ciles y f\u00e1ciles de influenciar; el cromosoma, las emociones de baja intensidad y la mente que se desprende de su identidad personal. Luego atacan en el argumento de los s\u00edmbolos religiosos, llevando al colmo su ideolog\u00eda, izan sus dioses andr\u00f3ginos como si fueran gur\u00fas del simbolismo m\u00e1gico, int\u00e9rpretes a su propia justificaci\u00f3n.\nCuatro ataques y eso es todo, tienen a las personas en la mano como a peque\u00f1os rediles abducidos por alien\u00edgenas ideol\u00f3gicos, carne de ca\u00f1\u00f3n que sale a las calles a mover panfletos y discriminar a la naturaleza que se auto conserva en el orden familiar.\nPrimero, en cuanto al cromosoma humano, cada cromosoma determina una caracter\u00edstica gen\u00e9tica fundamental de la naturaleza humana en su estructura base y no quiere decir que todos los cromosomas sean femeninos menos el Y, solo quiere decir que la matriz del cosmos humano de cromosoma \"Y\" est\u00e1 facultado para llevar la semilla de prolongaci\u00f3n de la existencia de la especie humana a la siguiente matriz. Pero el cromosoma no determina las capacidades humanas ni f\u00edsicas, ni emocionales, ni espirituales, ni c\u00f3smicas, en relaci\u00f3n al desarrollo de su integridad en el entorno y su relaci\u00f3n personal con el universo externo.\nLa ciencia gen\u00e9tica apenas ha dado sus primeros pasos y estas circunstancias, hacen que la interpretaci\u00f3n pueda ser manipulada por mentes que buscan sacar provecho, desordenando las ideas en la mente de quienes no saben ubicar sus principios y valores naturales, fundamentales, y que buscan soluciones en la ciencia para que puedan explicar sus inclinaciones personales temporales.\nAs\u00ed como la iglesia usa cualquier informaci\u00f3n cient\u00edfica, para generar caos en cuanto a la existencia de Dios, lo har\u00e1 cualquier otro colectivo (el ejemplo de comportamiento de la iglesia permea otras organizaciones) en cuanto a sus objetivos y sus intereses personales, pero en la pr\u00e1ctica, aumentan sus posibilidades de adoctrinamiento mientras promueven una desinformaci\u00f3n que causa malestares generacionales.\nLa siguiente manera de obtener reclutas voluntarios para sus colectivos, es apelar a la fuente de las emociones humanas, que casi de manera generalista, desprenden de la actividad humana, de encontrar un amor en armon\u00eda con sus pensamientos. Habiendo recibido el rechazo primordial, la interpretaci\u00f3n del complejo de Edipo, se relaciona a la mente cuya estructura psicol\u00f3gica empieza a tambalear, para encontrar un yo que se cree perdido y al fin lo encuentra en los placeres sensuales.\nLa identificaci\u00f3n de las emociones con el roce de la piel y que segrega sustancias qu\u00edmicas, es lo que la mayor\u00eda de la gente cree que es amor. Una forma de adoctrinar a los individuos que usan poco sus propias capacidades de adquirir conocimiento interno, es hacerles pensar que el amor es algo f\u00edsico y una reacci\u00f3n qu\u00edmica donde se intercambian fluidos corporales y se llega al cl\u00edmax del coito.\nCoito, coito, coito, coito. Es lo que mantienen en la mente estos ejemplos de libertad sexual de g\u00e9nero, los predicadores psicod\u00e9licos de la libertad de amar, manifiestan un placer por cualquier sensaci\u00f3n de contacto f\u00edsico, pero solamente se permiten explorar el cuerpo y sus d\u00e9biles sensibilidades, identific\u00e1ndose con ellas como si fuera su verdadera naturaleza.\nDesde luego, muchos ni\u00f1os que a\u00fan no han conocido la ilusi\u00f3n corporal, ven el beso, ya sea de sus padres o los adultos, como algo que se ve extra\u00f1amente antihigi\u00e9nico, aunque es c\u00f3mico por la reacci\u00f3n infantil, tiene todo el sentido como reacci\u00f3n natural, pues son inocentes.  Cuando el ni\u00f1o va creciendo puede aceptar esto como muestra de afecto natural, siempre como parte de un c\u00edrculo familiar.\nLuego, han adoctrinado la mente de los ni\u00f1os, para que acepte esto como algo natural, con personas que no tienen nada que ver con su familia (como ocurre en festivales pro g\u00e9nero), pero solo despu\u00e9s de que se les ha inducido a pensar en lo natural que es por adoctrinamiento, los ni\u00f1os lo aceptan y l\u00f3gicamente empiezan a desearlo, cuando ya empiezan a desarrollar sus genes y su aparato reproductor. Ampliemos este contexto.\nDespu\u00e9s de que el individuo, en la infancia, a acepta que es algo natural (sentir placer en el beso), manifiesta reacciones cercanas al complejo de Edipo. El psicoanalista Freud menciona este comportamiento, como un enamoramiento de los ni\u00f1os o ni\u00f1as hacia uno de sus padres. Despu\u00e9s de alg\u00fan eventual proceso de aprendizaje se les rompe el coraz\u00f3n por primera vez, para ayudarlos a dejar de ser criaturas beb\u00e9s y pasar del estado infantil.\nEl estructuralismo ve otras vertientes de pensamiento en la infancia, que desarrolla la mente humana a niveles cu\u00e1nticos, en cuanto a la obtenci\u00f3n de conocimiento y su respectiva capacidad de interpretaci\u00f3n del entorno. As\u00ed pues, se deriva la influencia del mundo externo en su camino de b\u00fasqueda de respuestas a sus interrogantes internos y su adaptaci\u00f3n a las respuestas percibidas.\nLas emociones entonces, se generan dentro de un contexto de interpretaci\u00f3n y de acuerdo a las circunstancias del entorno social, asimilando lo que se le induce a pensar como correcto o incorrecto, agradable o desagradable. Las personas que se generan un interior ineficaz, para adquirir los caprichos b\u00e1sicos de su personalidad, son blancos obvios de inclinaciones inducidas, que no necesariamente provienen de su propio interior, sino que, son receptores de emanaciones externas.\nUn individuo cae m\u00e1s f\u00e1cil en emanaciones externas, de lo que consigue administrar su propio campus interno, creando sus propias definiciones de la realidad. El siguiente paso, lo da la mente, en su capacidad de crear su propia definici\u00f3n de la realidad, de acuerdo a las emanaciones que percibe de la influencia externa.\nLa mente humana, es un receptor abierto a se\u00f1ales de diferentes espectros ondulatorios. Ondas que provienen del mundo exterior en forma de ideas y pensamientos le atacan, sin que las pueda eliminar. Solamente puede interpretarlas o sintonizar la siguiente ola de ondas mentales ps\u00edquicas, estableciendo una canalizaci\u00f3n visual y m\u00e1s permanente con aquellas vibraciones con las cuales se identifica o le llaman m\u00e1s la atenci\u00f3n.\nEn este sentido de recepci\u00f3n caen las mentes que se identifican o se mantienen fuera de la identidad, con sinton\u00edas que no son parte de su interior, pero esto solo puede superarse con la respectiva respuesta a esas ondas, creando un campo ps\u00edquico fuerte alrededor de las propias emanaciones conscientes, cuando el individuo es lo suficientemente h\u00e1bil para crear sus propias vibraciones en correspondencia con su verdadera naturaleza que fluye desde el interior de su cosmos interior. Cabe apuntar que, en el campo de las recepciones, los individuos se dejan llevar de un lado a otro, someti\u00e9ndose a los intereses de otros emanadores de energ\u00eda, impidiendo que su naturaleza personal fluya hacia el cosmos externo.\nLa siguiente fuerza que ataca las capacidades humanas, es la que ataca la energ\u00eda espiritual. Este campo espiritual, del que proviene la capacidad de crear las propias emanaciones de energ\u00eda ps\u00edquica, es el campo donde existe el verdadero sentido de amor universal, que nos mantiene unidos a la vida de todos los seres vivos, el planeta, los astros c\u00f3smicos y las estrellas del universo, as\u00ed como al vac\u00edo fundamental, donde se desarrolla la actividad de la existencia.\nAqu\u00ed se repliegan los colectivos de libertad de g\u00e9nero para desviar la atenci\u00f3n a la simbolog\u00eda de algunas culturas, siendo la m\u00e1s predominante las im\u00e1genes del Kama Sutra en el hinduismo, que luego toman como una forma de instruir a los individuos para que piensen que es un manual de c\u00f3mo tener coito con todo cuerpo que se les presente, sin haber profundizado nunca en el conocimiento, que se estaba ofreciendo en esos tiempos de sabidur\u00eda Vedanta.\nAntes de disertar sobre el lenguaje sagrado de la simbolog\u00eda oculta, se ofrece esta reflexi\u00f3n sobre los campos donde acecha la mente desinformada, atrapando adeptos desde la ignorancia de las fuerzas correspondientes a la naturaleza humana, la cual es sagrada.\nDesde luego el ser humano tiene la capacidad de hacer uso de su propio cuerpo como se le ocurra. Pero recibir algo de conocimiento, como un manual de uso adecuado, no est\u00e1 de m\u00e1s. Para quienes quieren conseguir el verdadero conocimiento guardado en el interior y que, al explorar el entorno, en la b\u00fasqueda de respuestas, han encontrado que todo es falso, o por lo menos, las cosas no son como parecen haberles influido a pensar que son y que sospechan que hay algo que les falta aprender sobre s\u00ed mismos, se ofrece una pista de aclaraci\u00f3n.\nEl ser humano es un animal y tambi\u00e9n es un ser de tierra. Pero tambi\u00e9n es un ser de las estrellas, tambi\u00e9n es un ser sagrado y espiritual. Veamos lo que los vedas ense\u00f1aban acerca de la naturaleza humana y lo que guardan en su simbolog\u00eda oculta, que obviamente ha sido usada de manera deliberada y ambiciosa, para fomentar el extremo opuesto a lo que se planteaba en un contexto sagrado.\nVamos a enlazar una correlaci\u00f3n entre diferentes culturas milenarias, para dar el mensaje oculto, en los espacios sagrados donde el adepto, ha dejado en el secreto algunas respuestas. Primero voy a mencionar una referencia al culto de la cultura Muisca en Colombia (en los departamentos de Cundinamarca y Boyac\u00e1), en las monta\u00f1as del altiplano cundiboyacense, para ayudar a sostener la m\u00e1xima verdad que pueda ser revelada, sobre el equilibrio de conocimiento en las culturas antiguas.\nHay un relato acerca de c\u00f3mo se prepara un maestro espiritual para la cultura Muisca. El aspirante, debe permanecer seis a\u00f1os dentro de una cueva y solo salir en la noche (deidad matriarcal, la luna), esto es para prepararse en todo tipo de actividades correspondientes a liderar su pueblo y estar debidamente instruido sobre su cultura milenaria, sus rituales y su conocimiento sagrado medicinal y ambiental, conociendo a profundidad las plantas maestras y las de propiedades curativas, las que ofrecen alimentaci\u00f3n a la poblaci\u00f3n de sus tribus, tambi\u00e9n conocer las leyes que rigen el cosmos y su aplicaci\u00f3n en los territorios donde ejercer\u00e1 autoridad.\nLuego de una vast\u00edsima instrucci\u00f3n sobre todos los conocimientos que debe adquirir un maestro espiritual, para esta cultura milenaria, se le hace una prueba de sus capacidades espirituales adquiridas. Al t\u00e9rmino de seis a\u00f1os de adaptaci\u00f3n al sistema de su cosmogon\u00eda, se le espera afuera de su cueva, donde permaneci\u00f3 instruy\u00e9ndose. Para verificar el desarrollo de sus capacidades intelectuales y espirituales, se le ofrece un banquete, con todos posibles placeres y deleites que se abstuvo de poseer en su momento de reclusi\u00f3n. Tambi\u00e9n se le ofrecen las m\u00e1s hermosas mujeres y se desarrolla un acto de seducci\u00f3n. El reci\u00e9n salido maestro espiritual, a estas alturas de preparaci\u00f3n, no tiene ning\u00fan inter\u00e9s por los placeres f\u00edsicos, ni en los banquetes, ni en las mujeres que danzan art\u00edsticamente para seducirle, ya que ha adquirido dominio propio y establecido su formaci\u00f3n, que le fortalece f\u00edsica y mentalmente, haciendo que su esp\u00edritu se interese m\u00e1s por contribuir a las tradiciones que corresponden a solucionar los problemas de su comunidad.\nHasta aqu\u00ed deja
